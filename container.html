<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: #c6c6c6;
        width: 42vh;
        flex-direction: column;
        border-top: 5px solid white;
        border-left: 5px solid white;
        border-bottom: 5px solid #8d8d8d;
        border-right: 5px solid #8d8d8d;
        border-radius: 8px;
      }
      .inner-container {
        width: 90%;
        height: 75%;
        background-color: #8b8b8b;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);

        /* border-right: 4px solid #fff;
            border-bottom: 4px solid #fff;
            border-left: 4px solid #363636;
            border-top: 4px solid #363636; */
      }
      .upper {
        width: 100%;
        height: 25px;
        background-color: #c6c6c6;
      }
      .slot {
        background-color: #8b8b8b;
        border-right: 4px solid #fff;
        border-bottom: 4px solid #fff;
        border-left: 4px solid #363636;
        border-top: 4px solid #363636;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upper"></div>
      <div class="inner-container">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>
  </body>
</html>
