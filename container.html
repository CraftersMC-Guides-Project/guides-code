      /* Variables replaced with values */
      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Inventory border setup */
      .container {
        display: grid;
        grid-template-columns: 2px 2px auto 2px 2px;
        grid-template-rows: 2px 2px auto 2px 2px;
        grid-template-areas:
          "tl-tl tr-tl t tl-tr tr-tr"
          "bl-tl br-tl t bl-tr br-tr"
          "l l inv r r"
          "tl-bl tr-bl b tl-br tr-br"
          "bl-bl br-bl b bl-br br-br";
      }

      /* Border effects */
      .s-br {
        box-shadow: 2px 0 0 black, 0 2px 0 black;
      }

      .s-bl {
        box-shadow: -2px 0 0 black, 0 2px 0 black;
      }

      .s-tr {
        box-shadow: 0 -2px 0 black, 2px 0 0 black;
      }

      .s-tl {
        box-shadow: 0 -2px 0 black, -2px 0 0 black;
      }

      .c {
        background-color: #c6c6c6;
        grid-area: c;
      }

      /* Sides */
      .corner-top {
        grid-area: t;
        box-shadow: 0 -2px 0 black;
        background-color: #ffffff;
      }

      .corner-left {
        grid-area: l;
        box-shadow: -2px 0 0 black;
        background-color: #ffffff;
      }

      .corner-right {
        grid-area: r;
        box-shadow: 2px 0 0 black;
        background-color: #555555;
      }

      .corner-bottom {
        grid-area: b;
        box-shadow: 0 2px 0 black;
        background-color: #555555;
      }

      .inner-container {
        background-color: #c6c6c6;
        grid-area: inv;
        grid-column: inherit;
      }

      /* Extra corners */
      .tl-tl {
        grid-area: tl-tl;
        background-color: #ffffff;
        position: relative;
        bottom: -4px;
        right: -4px;
      }

      .br-br {
        grid-area: br-br;
        background-color: #555555;
        position: relative;
        top: -4px;
        left: -4px;
      }

      /* Top left corner */
      .bl-tl,
      .tr-tl,
      .br-tl {
        background-color: #ffffff;
      }

      .bl-tl {
        grid-area: bl-tl;
      }

      .tr-tl {
        grid-area: tr-tl;
      }

      .br-tl {
        grid-area: br-tl;
      }

      /* Top right */
      .bl-tr {
        grid-area: bl-tr;
        background-color: #c6c6c6;
      }

      /* Bottom left */
      .tr-bl {
        grid-area: tr-bl;
        background-color: #c6c6c6;
      }

      /* Bottom right */
      .tr-br,
      .tl-br,
      .bl-br {
        background-color: #555555;
      }

      .tr-br {
        grid-area: tr-br;
      }

      .tl-br {
        grid-area: tl-br;
      }

      .bl-br {
        grid-area: bl-br;
      }

      /* Inventory layout */
      .inventory {
        padding: 0.4rem;
        display: grid;
      }

      /* inner-container inventory cells */
      .inventory .inner-container, .hotbar-extreme-inner-container {
        display: grid;
        grid-column: inherit;
      }

      /* Grid cells */
      .cell {
        box-shadow: inset 2px 2px 0 0 #373737, inset -2px -2px 0 0 #ffffff;
        background-color: #8b8b8b;
        height: 2rem;
        width: 2rem;
        position: relative;
      }

      .cell:hover {
        background-color: #a1a1a1;
      }

      .cell::before,
      .cell::after {
        content: "";
        height: 2px;
        width: 2px;
        background-color: #8b8b8b;
        position: absolute;
        top: 0;
        right: 0;
      }

      .cell::after {
        top: auto;
        right: auto;
        left: 0;
        bottom: 0;
      }

      .extreme-inner-container, .hotbar-extreme-inner-container {
        color: #262626;
        display: grid;
        grid-template-columns: repeat(9, auto);
        grid-template-rows: repeat(4, auto);
      }

      .hotbar-extreme-inner-container {
        margin-top: 0.5rem;
      }

      .inner-container h3 {
        margin: 0 auto 8px auto;
        font-size: 1.2rem;
        color: #333;
      }

      .extreme-inner-container p {
        margin: 0.5rem 0;
      }

      .cell img {
        height: 1.5rem;
        width: 1.5rem;
        margin: 0.25rem;
      }
      .cat {
        background-color: #c6c6c6;
        box-shadow: inset 4px 4px 0 0 #fff;
        height: 2.5rem;
        width: 2.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
      }

      .cat img {
        height: 2rem;
        width: 2rem;
        margin: 0;
      }

      .catnav {
        position: relative;
        display: flex;
        gap: 0.5rem;
        margin-left: 4px;
      }
    </style>

  function fillCells(items) {
    const mainCells = document.querySelectorAll(".extreme-inner-container .cell");
    const hotbarCells = document.querySelectorAll(".hotbar-extreme-inner-container .cell");

    // Clear all cells
    [...mainCells, ...hotbarCells].forEach(cell => cell.innerHTML = "");

    // Fill main grid (36 cells)
    mainCells.forEach((cell, i) => {
      const item = items[i];
      if (item) {
        cell.innerHTML = `
          <div class="item-with-sub" style="cursor:pointer;">
            <img src="img/${item.img}" alt="${item.name}">
          </div>
        `;
        // Show sub-items in cells when clicked
        cell.onclick = () => {
          if (item.subItems && item.subItems.length > 0) {
            fillCells(item.subItems);
          }
        };
      }
    });

    // Fill hotbar (9 cells) if there are more than 36 items
    hotbarCells.forEach((cell, i) => {
      const item = items[36 + i];
      if (item) {
        cell.innerHTML = `
          <div class="item-with-sub" style="cursor:pointer;">
            <img src="img/${item.img}" alt="${item.name}">
          </div>
        `;
        cell.onclick = () => {
          if (item.subItems && item.subItems.length > 0) {
            fillCells(item.subItems);
          }
        };
      }
    });
  }

  document.getElementById("farming").addEventListener("click", () => fillCells(farmingItems));
  document.getElementById("mining").addEventListener("click", () => fillCells(miningItems));
  document.getElementById("combat").addEventListener("click", () => fillCells(combatItems));
