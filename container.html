<html lang="en">

<head>

  <style>
    /* Variables replaced with values */
    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Inventory border setup */
    .container {
      display: grid;
      grid-template-columns: 2px 2px auto 2px 2px;
      grid-template-rows: 2px 2px auto 2px 2px;
      grid-template-areas:
        "tl-tl tr-tl t tl-tr tr-tr"
        "bl-tl br-tl t bl-tr br-tr"
        "l l inv r r"
        "tl-bl tr-bl b tl-br tr-br"
        "bl-bl br-bl b bl-br br-br";
    }

    /* Border effects */
    .s-br {
      box-shadow: 2px 0 0 black, 0 2px 0 black;
    }

    .s-bl {
      box-shadow: -2px 0 0 black, 0 2px 0 black;
    }

    .s-tr {
      box-shadow: 0 -2px 0 black, 2px 0 0 black;
    }

    .s-tl {
      box-shadow: 0 -2px 0 black, -2px 0 0 black;
    }

    .c {
      background-color: #c6c6c6;
      grid-area: c;
    }

    /* Sides */
    .corner-top {
      grid-area: t;
      box-shadow: 0 -2px 0 black;
      background-color: #ffffff;
    }

    .corner-left {
      grid-area: l;
      box-shadow: -2px 0 0 black;
      background-color: #ffffff;
    }

    .corner-right {
      grid-area: r;
      box-shadow: 2px 0 0 black;
      background-color: #555555;
    }

    .corner-bottom {
      grid-area: b;
      box-shadow: 0 2px 0 black;
      background-color: #555555;
    }

    .inner-container {
      background-color: #c6c6c6;
      grid-area: inv;
      grid-column: inherit;
    }

    /* Extra corners */
    .tl-tl {
      grid-area: tl-tl;
      background-color: #ffffff;
      position: relative;
      bottom: -4px;
      right: -4px;
    }

    .br-br {
      grid-area: br-br;
      background-color: #555555;
      position: relative;
      top: -4px;
      left: -4px;
    }

    /* Top left corner */
    .bl-tl,
    .tr-tl,
    .br-tl {
      background-color: #ffffff;
    }

    .bl-tl {
      grid-area: bl-tl;
    }

    .tr-tl {
      grid-area: tr-tl;
    }

    .br-tl {
      grid-area: br-tl;
    }

    /* Top right */
    .bl-tr {
      grid-area: bl-tr;
      background-color: #c6c6c6;
    }

    /* Bottom left */
    .tr-bl {
      grid-area: tr-bl;
      background-color: #c6c6c6;
    }

    /* Bottom right */
    .tr-br,
    .tl-br,
    .bl-br {
      background-color: #555555;
    }

    .tr-br {
      grid-area: tr-br;
    }

    .tl-br {
      grid-area: tl-br;
    }

    .bl-br {
      grid-area: bl-br;
    }

    /* Inventory layout */
    .inventory {
      padding: 0.4rem;
      display: grid;
    }

    /* inner-container inventory cells */
    .inventory .inner-container,
    .hotbar-extreme-inner-container {
      display: grid;
      grid-column: inherit;
    }

    /* Grid cells */
    .cell {
      box-shadow: inset 2px 2px 0 0 #373737, inset -2px -2px 0 0 #ffffff;
      background-color: #8b8b8b;
      height: 2rem;
      width: 2rem;
      position: relative;
    }

    .cell:hover {
      background-color: #a1a1a1;
    }

    .cell::before,
    .cell::after {
      content: "";
      height: 2px;
      width: 2px;
      background-color: #8b8b8b;
      position: absolute;
      top: 0;
      right: 0;
    }

    .cell::after {
      top: auto;
      right: auto;
      left: 0;
      bottom: 0;
    }

    .extreme-inner-container,
    .hotbar-extreme-inner-container {
      color: #262626;
      display: grid;
      grid-template-columns: repeat(9, auto);
      grid-template-rows: repeat(4, auto);
    }

    .hotbar-extreme-inner-container {
      margin-top: 0.5rem;
    }

    .inner-container h3 {
      margin: 0 auto 8px auto;
      font-size: 1.2rem;
      color: #333;
    }

    .extreme-inner-container p {
      margin: 0.5rem 0;
    }

    .cell img {
      height: 1.5rem;
      width: 1.5rem;
      margin: 0.25rem;
    }

    .cat {
      background-color: #c6c6c6;
      box-shadow: inset 4px 4px 0 0 #fff;
      height: 2rem;
      width: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      padding: 20px;
    }

    .cat img {
      height: 1.5rem;
      width: 1.5rem;
      margin: 0;
    }

    .catnav {
      position: relative;
      display: flex;
      gap: 0.5rem;
      margin-left: 4px;
    }

    .item-tooltip {
      display: none;
      position: absolute;
      left: auto;
      top: 110%;
      background: #2d143b;
      color: #ffe16b;
      border: 2px solid #4b267a;
      border-radius: 6px;
      padding: 8px 12px;
      z-index: 100;
      min-width: max-content;
      font-family: 'Minecraft', 'Arial', sans-serif;
      font-size: 0rem;
      box-shadow: 0 2px 8px #0008;
      white-space: pre-line;
      /* Pixelated corners */
      box-shadow:
        0 0 0 2px #4b267a,
        /* main border */
        -4px -4px 0 0 #fff,
        /* top-left pixel */
        4px -4px 0 0 #fff,
        /* top-right pixel */
        -4px 4px 0 0 #555,
        /* bottom-left pixel */
        4px 4px 0 0 #555;
      /* bottom-right pixel */
      font-weight: bold;
    }

    .item-with-sub:hover .item-tooltip {
      display: block;
    }

    .item-tooltip .item-title {
      color: #6d5cff;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
      width: min-content;
    }

    .item-tooltip .item-rarity {
      color: #4b9fff;
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      position: relative;
      left: -6px;
    }

    .item-tooltip .item-desc {
      color: #ffe16b;
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    .item-tooltip .item-price {
      color: #ffd700;
      font-size: 13px;
      margin-bottom: 2px;
      display: block;
    }

    .item-rarity .category-rarity {
      width: 60px;
      height: auto;
    }
    .item-price-container {
  margin-bottom: 13px;
}
  </style>
</head>

    // Utility to fetch and parse market data and prices
    async function getItemData() {
      // Fetch market.txt and mprices.txt
      const [marketRes, pricesRes] = await Promise.all([
        fetch('market/market.txt'),
        fetch('market/mprices.txt')
      ]);
      const marketData = await marketRes.text();
      const pricesData = await pricesRes.text();

      // Parse market.txt
      let items = [];
      try {
        items = JSON.parse(marketData);
      } catch (e) {
        console.error("Failed to parse market.txt", e);
        return [];
      }

      // Parse mprices.txt
      const pricesMap = new Map();
      const npcPricesMap = new Map();
      pricesData.split('\n').forEach(line => {
        const [id, arrayStr] = line.split(':').map(part => part.trim());
        if (id && arrayStr) {
          try {
            const parsedArray = JSON.parse(arrayStr);
            if (Array.isArray(parsedArray) && parsedArray.length >= 2) {
              pricesMap.set(id, parsedArray[1]);
              if (parsedArray.length >= 3) {
                npcPricesMap.set(id, parsedArray[2]);
              }
            }
          } catch (e) { }
        }
      });

      // Attach price info to items
      items.forEach(item => {
        item.marketPrice = pricesMap.get(item.id) ?? item.price ?? "N/A";
        item.npcPrice = npcPricesMap.get(item.id) ?? "N/A";
      });

      return items;
    }

    // Tooltip generator using market data
    function getTooltipHTML(item) {
      // If item has subItems, show images of subItems instead of price/demand
      if (item.subItems && item.subItems.length > 0) {
        return `
          <span class="item-title">${item.name}</span>
          <div class="sub-items-tooltip" style="display:flex;gap:4px;">
            ${item.subItems.map(sub =>
              `<div>
                <img style="background: transparent; border: none;" src="img/${sub.img}" alt="${sub.name}" title="${sub.name}">
              </div>`
            ).join("")}
          </div>
          <span style="color:#ffe16b;">Click to view details!</span>
        `;
      }
      // Otherwise, show price/demand info
      return `
        <span class="item-title">${item.name}</span>
        <span class="item-rarity"><img class="category-rarity" src="img/rarity/${item.rarity}.webp"></span>
        <div class="item-price-container">
          <span class="item-price"><strong>Market Price:</strong> ${item.marketPrice !== undefined ? Number(item.marketPrice).toLocaleString() : "N/A"}</span>
          ${item.npcPrice !== undefined && item.npcPrice !== "N/A" ? `<span class="item-price"><strong>NPC Price:</strong> ${Number(item.npcPrice).toLocaleString()}</span>` : ""}
        </div>
        ${item.nature ? `<span class="item-desc">${item.nature}</span>` : ""}
        ${item.demand ? `<span class="item-desc">Demand: ${item.demand}</span>` : ""}
        <span style="color:#ffe16b;">Click to view details!</span>
      `;
    }

    // Find item by name (case-insensitive, fallback to first match)
    function findItemByName(name, items) {
      return items.find(i => i.name.toLowerCase() === name.toLowerCase()) || items.find(i => i.name.includes(name)) || null;
    }

    // Main fillCells function using live data
    async function fillCells(itemsList) {
      const allMarketItems = await getItemData();
      const mainCells = document.querySelectorAll(".extreme-inner-container .cell");
      const hotbarCells = document.querySelectorAll(".hotbar-extreme-inner-container .cell");

      // Helper to render items recursively, supports sub-sub-items
      function renderItem(cell, item) {
        if (!item) {
          cell.innerHTML = "";
          cell.onclick = null;
          return;
        }
        // Try to get full market info for tooltip
        const marketItem = findItemByName(item.name, allMarketItems) || item;
        cell.innerHTML = `
          <div class="item-with-sub" style="cursor:pointer; position:relative;">
            <img src="img/${item.img}" alt="${item.name}" title="${item.name}">
            <div class="item-tooltip">
              ${getTooltipHTML(marketItem)}
            </div>
          </div>
        `;

        // Tooltip position fix
        const itemDiv = cell.querySelector('.item-with-sub');
        const tooltip = itemDiv.querySelector('.item-tooltip');
        itemDiv.onmouseenter = function () {
          tooltip.style.display = "block";
          setTimeout(() => {
            const rect = tooltip.getBoundingClientRect();
            const overflowRight = rect.right > window.innerWidth;
            const overflowLeft = rect.left < 0;
            const overflowBottom = rect.bottom > window.innerHeight;
            // Default position: right and below
            tooltip.style.left = "110%";
            tooltip.style.right = "auto";
            tooltip.style.top = "110%";
            tooltip.style.bottom = "auto";
            // If overflowing right, show to left
            if (overflowRight && !overflowLeft) {
              tooltip.style.left = "-224%";
              tooltip.style.right = "auto";
              tooltip.style.top = "110%";
            }
            // If overflowing left, force to right
            if (overflowLeft && !overflowRight) {
              tooltip.style.left = "50%";
              tooltip.style.right = "auto";
              tooltip.style.top = "110%";
            }
            // If overflowing both sides, center it
            if (overflowLeft && overflowRight) {
              tooltip.style.left = "50%";
              tooltip.style.right = "auto";
              tooltip.style.transform = "translateX(-50%)";
              tooltip.style.top = "110%";
            } else {
              tooltip.style.transform = "";
            }
            // If overflowing bottom, show above
            if (overflowBottom) {
              tooltip.style.top = "auto";
              tooltip.style.bottom = "110%";
            }
          }, 10);
        };
        itemDiv.onmouseleave = function () {
          tooltip.style.display = "none";
          tooltip.style.transform = "";
        };

        cell.onclick = () => {
          if (item.subItems && item.subItems.length > 0) {
            fillCells(item.subItems);
          }
        };
      }

      // Fill main grid (36 cells)
      mainCells.forEach((cell, i) => renderItem(cell, itemsList[i]));
      // Fill hotbar (9 cells) if there are more than 36 items
      hotbarCells.forEach((cell, i) => renderItem(cell, itemsList[36 + i]));
    }

    document.getElementById("farming").addEventListener("click", () => fillCells(farmingItems));
    document.getElementById("mining").addEventListener("click", () => fillCells(miningItems));
    document.getElementById("combat").addEventListener("click", () => fillCells(combatItems));
    document.getElementById("foraging").addEventListener("click", () => fillCells(foragingItems));
    document.getElementById("special").addEventListener("click", () => fillCells(specialItems));
    document.getElementById("minion").addEventListener("click", () => fillCells(minionItems));

    fillCells(farmingItems); // Default view is farming

    // Remove hover CSS for tooltip, keep styling for .sub-items-tooltip
    const style = document.createElement('style');
    style.innerHTML = `
    .item-with-sub {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .sub-items-tooltip {
      min-width: 2rem;
    }
    .sub-items-tooltip img {
      width: 1.2rem;
      height: 1.2rem;
      margin: 2px;
      border: 1px solid #bbb;
      background: #fff;
      border-radius: 2px;
    }
  `;
    document.head.appendChild(style);


  </script>
</body>

</html>
