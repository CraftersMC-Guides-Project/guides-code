<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Inventory</title>
    <!-- <link rel="stylesheet" href="themes/minecraft/style.css"> -->
    <link rel="stylesheet" href="css/essential.css" />
    <style>
      /* Variables replaced with values */
      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Inventory border setup */
      .container {
        display: grid;
        grid-template-columns: 2px 2px auto 2px 2px;
        grid-template-rows: 2px 2px auto 2px 2px;
        grid-template-areas:
          "tl-tl tr-tl t tl-tr tr-tr"
          "bl-tl br-tl t bl-tr br-tr"
          "l l inv r r"
          "tl-bl tr-bl b tl-br tr-br"
          "bl-bl br-bl b bl-br br-br";
      }

      /* Border effects */
      .s-br {
        box-shadow: 2px 0 0 black, 0 2px 0 black;
      }

      .s-bl {
        box-shadow: -2px 0 0 black, 0 2px 0 black;
      }

      .s-tr {
        box-shadow: 0 -2px 0 black, 2px 0 0 black;
      }

      .s-tl {
        box-shadow: 0 -2px 0 black, -2px 0 0 black;
      }

      .c {
        background-color: #c6c6c6;
        grid-area: c;
      }

      /* Sides */
      .corner-top {
        grid-area: t;
        box-shadow: 0 -2px 0 black;
        background-color: #ffffff;
      }

      .corner-left {
        grid-area: l;
        box-shadow: -2px 0 0 black;
        background-color: #ffffff;
      }

      .corner-right {
        grid-area: r;
        box-shadow: 2px 0 0 black;
        background-color: #555555;
      }

      .corner-bottom {
        grid-area: b;
        box-shadow: 0 2px 0 black;
        background-color: #555555;
      }

      .inner-container {
        background-color: #c6c6c6;
        grid-area: inv;
        grid-column: inherit;
      }

      /* Extra corners */
      .tl-tl {
        grid-area: tl-tl;
        background-color: #ffffff;
        position: relative;
        bottom: -4px;
        right: -4px;
      }

      .br-br {
        grid-area: br-br;
        background-color: #555555;
        position: relative;
        top: -4px;
        left: -4px;
      }

      /* Top left corner */
      .bl-tl,
      .tr-tl,
      .br-tl {
        background-color: #ffffff;
      }

      .bl-tl {
        grid-area: bl-tl;
      }

      .tr-tl {
        grid-area: tr-tl;
      }

      .br-tl {
        grid-area: br-tl;
      }

      /* Top right */
      .bl-tr {
        grid-area: bl-tr;
        background-color: #c6c6c6;
      }

      /* Bottom left */
      .tr-bl {
        grid-area: tr-bl;
        background-color: #c6c6c6;
      }

      /* Bottom right */
      .tr-br,
      .tl-br,
      .bl-br {
        background-color: #555555;
      }

      .tr-br {
        grid-area: tr-br;
      }

      .tl-br {
        grid-area: tl-br;
      }

      .bl-br {
        grid-area: bl-br;
      }

      /* Inventory layout */
      .inventory {
        padding: 0.4rem;
        display: grid;
      }

      /* inner-container inventory cells */
      .inventory .inner-container {
        display: grid;
        grid-column: inherit;
      }

      /* Grid cells */
      .cell {
        box-shadow: inset 2px 2px 0 0 #373737, inset -2px -2px 0 0 #ffffff;
        background-color: #8b8b8b;
        height: 2rem;
        width: 2rem;
        position: relative;
      }

      .cell:hover {
        background-color: #a1a1a1;
      }

      .cell::before,
      .cell::after {
        content: "";
        height: 2px;
        width: 2px;
        background-color: #8b8b8b;
        position: absolute;
        top: 0;
        right: 0;
      }

      .cell::after {
        top: auto;
        right: auto;
        left: 0;
        bottom: 0;
      }

      .extreme-inner-container {
        color: #262626;
        display: grid;
        grid-template-columns: repeat(9, auto);
        grid-template-rows: repeat(4, auto);
      }

      .inner-container h3 {
        margin: 0 auto 8px auto;
        font-size: 1.2rem;
        color: #333;
      }

      .extreme-inner-container p {
        margin: 0.5rem 0;
      }

      .cell img {
        height: 1.5rem;
        width: 1.5rem;
        margin: 0.25rem;
      }
      .cat {
        background-color: #c6c6c6;
        box-shadow: inset 4px 4px 0 0 #fff;
        height: 3.5rem;
        width: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
      }

      .cat img {
        height: 2rem;
        width: 2rem;
        margin: 0;
      }

      .catnav {
        position: relative;
        display: flex;
        gap: 0.5rem;
        margin-left: 4px;
      }
    </style>
  </head>

  <body>
    <div class="contain">
    <div class="catnav">
        <div id="farming" class="cat"><img src="assets/farming/hoe.png"></div>
        <div id="mining" class="cat"><img src="assets/mining/pickaxe.png"></div>
        <div id="combat" class="cat"><img src="assets/combat/sword.png"></div>
        <div id="foraging" class="cat"><img src="assets/foraging/axe.png"></div>
        <div id="special" class="cat"><img src="img/Magical_Encyclopedia.png"></div>
      </div>
    <div class="container">
      <div class="corner-left"></div>
      <div class="corner-right"></div>
      <div class="corner-bottom"></div>
      <div class="corner-top"></div>
      <div class="tl-tl"></div>
      <div class="tr-tl s-tl"></div>
      <div class="bl-tl s-tl"></div>
      <div class="br-tl"></div>
      <div class="tr-bl s-bl"></div>
      <div class="bl-tr s-tr"></div>
      <div class="tl-br"></div>
      <div class="tr-br s-br"></div>
      <div class="bl-br s-br"></div>
      <div class="br-br"></div>
      <div class="inventory inner-container">
        <h3>Bazaar</h3>
        <div class="extreme-inner-container">
          <div class="cell"><img src="img/Wheat.webp"></div>

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    </div>
    <script>
  // List of farming items and their image paths
  const farmingItems = [
    "Wheat.webp",
    "Carrot.webp",
    "Potato.png",
    "Beetroot.webp",
    "Pumpkin.webp",
    "Melon.webp",
    "Minecraft_items_brown_mushroom.png",
    "Cocoa_Beans.webp",
    "Cactus.webp",
    "Sugar_Cane.webp",
    "Leather.png",
    "Raw_Porkchop.webp",
    "Raw_Chicken.png",
    "Raw_Duck.png",
    "Raw_Mutton.webp",
    "Raw_Rabbit.png",
    "100px-Cropie.webp"
  ];

  document.getElementById("farming").addEventListener("click", () => {
    const cells = document.querySelectorAll(".extreme-inner-container .cell");
    cells.forEach((cell, i) => {
      cell.innerHTML = farmingItems[i]
        ? `<img src="img/${farmingItems[i]}" alt="${farmingItems[i].split('.')[0]}">`
        : "";
    });
  });
</script>
  </body>
</html>
