<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*
          Futuristic Loader Styles
        */
        :root {
            /* Ensure these colors match your main theme */
            --bg-color: #02040a;
            --primary-glow: #00e5ff;
            --secondary-glow: #ff00c1;
        }

        /* --- Initial Page Loader --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 99999; /* Highest z-index to cover everything */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }

        .loader-container {
            display: flex;
            gap: 15px;
        }

        .loader-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            animation: bounce-loader 1.4s infinite ease-in-out both;
        }

        .loader-dot:nth-child(1) {
            background-color: var(--primary-glow);
            animation-delay: -0.32s;
        }

        .loader-dot:nth-child(2) {
            background-color: var(--secondary-glow);
            animation-delay: -0.16s;
        }

        .loader-dot:nth-child(3) {
            background-color: var(--primary-glow);
        }

        @keyframes bounce-loader {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- The Loader HTML -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>

    <script>
        // This script hides the loader once the entire page has finished loading.
        window.addEventListener('load', () => {
            const loaderWrapper = document.getElementById('loader-wrapper');
            if (loaderWrapper) {
                // Start the fade out transition
                loaderWrapper.classList.add('hidden');

                // Optional: to completely remove it from the DOM after the transition
                setTimeout(() => {
                    loaderWrapper.style.display = 'none';
                }, 500); // This should match the transition duration in the CSS
            }
        });
    </script>

</body>
</html>
