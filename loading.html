<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*
          Minimalist Loader Styles
        */
        :root {
            /* Colors for the buffer icon, can be adjusted */
            --loader-track-color: rgba(255, 255, 255, 0.2);
            --loader-glow-color: #00e5ff;
        }

        /* --- The Full Black Screen Wrapper --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pure black background */
            z-index: 99999; /* Highest z-index to cover everything */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }

        /* --- The Buffer Icon --- */
        .buffer-icon {
            width: 50px;
            height: 50px;
            border: 5px solid var(--loader-track-color);
            border-top-color: var(--loader-glow-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- The Loader HTML -->
    <div id="loader-wrapper">
        <div class="buffer-icon"></div>
    </div>

    <script>
        // This script hides the loader once the entire page has finished loading.
        window.addEventListener('load', () => {
            const loaderWrapper = document.getElementById('loader-wrapper');
            if (loaderWrapper) {
                // Start the fade out transition
                loaderWrapper.classList.add('hidden');

                // Optional: to completely remove it from the DOM after the transition
                setTimeout(() => {
                    if (loaderWrapper) {
                       loaderWrapper.style.display = 'none';
                    }
                }, 500); // This should match the transition duration in the CSS
            }
        });
    </script>

</body>
</html>
