<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff"/>
  <meta property="og:title" content="Minion Inventory Calculator"/>
  <meta property="og:description"
    content="Calculate how long it takes for your minion inventory to fill up, includes backpack, fuel, diamond spreading, and block conversion support."/>
  <meta property="og:image"
    content="https://cdn.discordapp.com/attachments/993570700096979005/1204324864241045584/IMG_20240206_124536.jpg?ex=68eca76e&is=68eb55ee&hm=2cecc7c7008f8d5897918361cdac17f2b44f42f61fa54e544b976af3314c8f86&" />
  <meta property="og:url" content="https://craftersmc-guides.pages.dev/tools/minion-inv-time.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Minion Inventory Calculator</title>
  <script src="../js/script.js" defer></script>
  <link rel="stylesheet" href="../css/essential.css">

  <style>
  * {
    -webkit-tap-highlight-color: transparent;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: url('../Backgrounds/mines.webp') no-repeat center center fixed;
    background-size: cover;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }

  .container {
    background: rgba(30, 30, 30, 0.4);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    padding: 20px;
    max-width: 450px;
    margin: 0 auto 60px;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  h1 {
    text-align: center;
    margin-bottom: 18px;
    color: #007bff;
    font-size: 3rem;
  }

  label {
    font-weight: 600;
    color: #fff;
  }

  input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
    background-color: #0d0d0d;
    color: #fff;
  }
  
  input[type="range"] {
    display: block;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
    margin: 0 auto;
    display: block;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }

  .error {
    color: red;
  }

  .success {
    color: #007bff;
  }

  #note {
    font-size: 12px;
    color: #fff;
    margin-top: 10px;
    text-align: center;
  }
  
  .toggle-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 12px 0;
  }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <div class="gap"></div>

  <div class="container">
    <h1>Minion Inventory Calculator</h1>
    
    <label for="inventorySlots">Minion Inventory Slots:</label>
    <input type="number" id="inventorySlots" placeholder="Enter number of slots" required>

    <label for="backpackSlots">Backpack Slots (optional):</label>
    <input type="number" id="backpackSlots" placeholder="Enter number of slots" min="0">

    <label for="fuel">Fuel: <span id="fuelValue">No fuel</span></label>
    <input type="range" id="fuel" min="0" max="100" value="0" step="1" oninput="updateFuelValue(this.value)">

    <div class="toggle-group">
      <label for="diamondSpreading">Diamond Spreading</label>
      <input type="checkbox" id="diamondSpreading" class="switch" checked>
    </div>
    
    <div class="toggle-group">
      <label for="blockConversion">Block Conversion</label>
      <input type="checkbox" id="blockConversion" class="switch" checked>
    </div>

    <label for="production">Production in 1 Day:</label>
    <input type="number" id="production" placeholder="Enter production amount" step="0.000001" required>

    <button onclick="calculateDays()">Calculate Days to Fill Inventory</button>

    <div class="result" id="result"></div>
    <p id="note" style="display: none;">Note: The time shown above is in real-life format.</p>
  </div>

  <div class="index-footer">
    <div id="footer"></div>
  </div>

  <script>
    function updateFuelValue(value) {
      document.getElementById('fuelValue').innerText = value == 0 ? "No fuel" : value + '%';
    }
    function updateToggleLabel(id) {
      const checkbox = document.getElementById(id);
      const label = document.getElementById(id + 'Label');
      label.innerText = checkbox.checked ? 'Yes' : 'No';
    }
    function calculateDays() {
      const inventorySlots = parseFloat(document.getElementById('inventorySlots').value) || 0;
      const backpackSlots = parseFloat(document.getElementById('backpackSlots').value) || 0;
      const fuelPercentage = parseFloat(document.getElementById('fuel').value) || 0;
      const diamondSpreading = document.getElementById('diamondSpreading').checked ? 'yes' : 'no';
      const blockConversion = document.getElementById('blockConversion').checked ? 'yes' : 'no';
      const production = parseFloat(document.getElementById('production').value) || 0;
      const note = document.getElementById('note');
      const result = document.getElementById('result');

      if (inventorySlots <= 0 || production <= 0 || isNaN(production)) {
        result.innerText = "Please fill the required fields correctly.";
        result.className = "result error";
        note.style.display = "none";
        return;
      }

      const totalSlots = (inventorySlots * 64) + (backpackSlots * 64);
      let effectiveProduction = production;

      if (blockConversion === 'yes') effectiveProduction /= 160;
      if (fuelPercentage > 0) effectiveProduction += (effectiveProduction * (fuelPercentage / 100));
      if (diamondSpreading === 'yes') effectiveProduction += (effectiveProduction * 0.1);

      const daysToFill = totalSlots / effectiveProduction;

      const averageMonth = 30.42;
      const averageYear = 365.04;
      let breakdown = "";

      if (daysToFill >= averageYear) {
        const years = Math.floor(daysToFill / averageYear);
        breakdown += `${years} year${years > 1 ? "s" : ""} `;
      }
      if (daysToFill >= averageMonth) {
        const months = Math.floor((daysToFill % averageYear) / averageMonth);
        breakdown += `${months} month${months > 1 ? "s" : ""} `;
      }

      const days = (daysToFill % averageMonth).toFixed(2);
      breakdown += `${days} day${days > 1 ? "s" : ""}`;

      result.innerHTML = `Days to fill inventory: ${daysToFill.toFixed(2)}<br>${breakdown}`;
      result.className = "result success";
      note.style.display = "block";
    }
  </script>
</body>
</html>
