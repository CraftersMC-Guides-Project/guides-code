<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: #fff; padding: 10px 20px; }
    .container { padding: 20px; }
    button { padding: 10px 16px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    button.primary { background: #4CAF50; color: #fff; }
    button.danger { background: #e74c3c; color: #fff; }
    .fixed-bottom { position: fixed; bottom: 10px; right: 10px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 300px; text-align: center; }
    .modal-content input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    .modal-content label { display: flex; align-items: center; gap: 5px; font-size: 14px; }
  </style>
</head>
<body>
<header>
  <h1>Editor</h1>
</header>

<div class="container">
  <button class="primary" onclick="loadFromGitHub()">Fetch File from GitHub</button>
  <button class="primary fixed-bottom" onclick="saveToGitHub()">üíæ Save to GitHub</button>
</div>

<!-- Token Modal -->
<div id="tokenModal" class="modal">
  <div class="modal-content">
    <h3>Enter GitHub Token</h3>
    <input type="password" id="githubTokenInput" placeholder="Your token here">
    <label><input type="checkbox" id="rememberToken"> Remember this token</label>
    <button class="primary" onclick="setToken()">Save Token</button>
  </div>
</div>

<script>
const repo = "CraftersMC-Guides-Project/guides-code";
const branch = "main";
const path = "market/market.txt";

const TOKEN_KEY = "github_token";
let savedToken = localStorage.getItem(TOKEN_KEY) || null;

function showTokenModal() {
  document.getElementById("githubTokenInput").value = savedToken || "";
  document.getElementById("rememberToken").checked = !!savedToken;
  document.getElementById("tokenModal").style.display = "flex";
}

function hideTokenModal() {
  document.getElementById("tokenModal").style.display = "none";
}

function setToken() {
  const token = document.getElementById("githubTokenInput").value.trim();
  const remember = document.getElementById("rememberToken").checked;
  if (!token) return alert("Please enter a token");
  if (remember) {
    localStorage.setItem(TOKEN_KEY, token);
    savedToken = token;
  } else {
    localStorage.removeItem(TOKEN_KEY);
    savedToken = token;
  }
  hideTokenModal();
  saveToGitHub();
}

async function loadFromGitHub() {
  if (!savedToken) return showTokenModal();

  const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
  try {
    const res = await fetch(url, {
      headers: {
        Authorization: `token ${savedToken}`,
        Accept: "application/vnd.github+json"
      }
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed to fetch file");
    const content = atob(data.content);
    alert("‚úÖ File fetched successfully\n\n" + content.substring(0,200) + "...");
  } catch (err) {
    alert("‚ùå GitHub fetch failed: " + err.message);
  }
}

async function saveToGitHub() {
  if (!savedToken) return showTokenModal();

  const metaUrl = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;

  try {
    // Always fetch latest sha
    const meta = await fetch(metaUrl, {
      headers: {
        Authorization: `token ${savedToken}`,
        Accept: "application/vnd.github+json"
      }
    });
    if (!meta.ok) throw new Error("Metadata fetch failed");
    const file = await meta.json();
    const latestSha = file.sha;

    const updated = JSON.stringify({ example: "your file content here" }, null, 2);

    const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
      method: "PUT",
      headers: {
        Authorization: `token ${savedToken}`,
        Accept: "application/vnd.github+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Update market.txt via editor.html",
        content: btoa(unescape(encodeURIComponent(updated))),
        sha: latestSha,
        branch
      })
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error("Update failed: " + errText);
    }

    alert("‚úÖ File updated on GitHub!");
  } catch (err) {
    alert("‚ùå GitHub update failed: " + err.message);
  }
}
</script>
</body>
</html>
