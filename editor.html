<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market TXT Editor Pro Max</title>
  <style>
    :root {
      --bg-color: #0a0c10;
      --bg-secondary-color: #111827;
      --text-color: #e0e0e0;
      --text-secondary-color: #b0b0b0;
      --border-color: #1f2937;
      --header-bg-color: #1d4ed8;
      --header-text-color: #ffffff;
      --button-bg-color: #1d4ed8;
      --button-hover-bg-color: #2563eb;
      --button-text-color: #ffffff;
      --danger-bg-color: #c62828;
      --danger-hover-bg-color: #e53935;
      --input-bg-color: #0a0c10;
      --input-border-color: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --table-row-even-bg: #141c2f;
      --table-row-hover-bg: #1f2937;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: var(--header-bg-color);
      color: var(--header-text-color);
      margin: 0;
      box-shadow: 0 2px 8px var(--shadow-color);
      font-weight: 600;
      flex-shrink: 0;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: var(--bg-secondary-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 6px var(--shadow-color);
      flex-shrink: 0;
    }

    #toolbar button, #toolbar input {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      background: var(--bg-secondary-color);
      color: var(--text-color);
    }

    #toolbar button {
      background: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      font-weight: 500;
    }

    #toolbar button:hover {
      background: var(--button-hover-bg-color);
    }

    #toolbar input[type="text"] {
      width: 250px;
      background: var(--input-bg-color);
    }
    
    #table-header-container {
      padding: 0 20px;
      background: var(--bg-color);
      overflow-x: hidden;
      flex-shrink: 0;
    }
    
    #content-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 20px 20px 20px;
    }

    #upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background: var(--bg-secondary-color);
      color: var(--text-secondary-color);
    }

    #upload-area.dragover {
      border-color: var(--button-bg-color);
      background: var(--bg-color);
    }

    #editor { overflow-x: auto; }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: var(--bg-secondary-color);
      table-layout: fixed;
    }
    th, td { 
        border: 1px solid var(--border-color); 
        padding: 12px; 
        text-align: left;
        word-wrap: break-word;
    }
    #table-header-container th {
      background: var(--header-bg-color);
      color: var(--header-text-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 3px var(--shadow-color);
    }
    #table-header-container table {
        box-shadow: none;
        background: transparent;
    }
    #editor table {
        margin-top: 0;
        border-top: none;
    }

    tr:nth-child(even) { background: var(--table-row-even-bg); }
    tr:hover { background: var(--table-row-hover-bg); }
    input, select, textarea {
      padding: 8px; border: 1px solid var(--input-border-color); border-radius: 6px;
      background-color: var(--input-bg-color); color: var(--text-color); width: 100%; box-sizing: border-box;
    }
    td textarea { min-height: 40px; resize: vertical; }
    .deleteBtn { background: var(--danger-bg-color); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .deleteBtn:hover { background: var(--danger-hover-bg-color); }

    /* Toast Styles */
    .toast-notification {
        position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
        padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500;
        transition: bottom 0.5s ease-in-out; z-index: 10001;
    }
    .toast-notification.show { bottom: 30px; }
    .toast-notification.success { background-color: #2d8831; }
    .toast-notification.error { background-color: #c62828; }
    .toast-notification.info { background-color: #1976d2; }

    /* --- Mobile Card View --- */
    @media (max-width: 768px) {
      html, body {
        overflow: auto;
      }

      #table-header-container {
        display: none; /* hide headers */
      }

      table, thead, tbody, tr, th, td {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--bg-secondary-color);
        padding: 10px;
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-right: 8px;
        color: var(--text-secondary-color);
        flex-shrink: 0;
      }

      .deleteBtn {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Market TXT Editor Pro Max</h1>

  <div id="toolbar">
    <button id="fetchFileBtn">Fetch File</button>
    <button id="addItemBtn" style="display:none;">+ Add Item</button>
    <button id="downloadBtn" style="display:none;">Download File</button>
    <button id="saveGitHubBtn" style="display:none;">Save to GitHub</button>
    <button id="rememberChangesBtn" style="display:none;">Remember Changes</button>
    <button id="removeFileBtn" style="display:none;">Reset File</button>
    <input type="text" id="searchInput" placeholder="Search by name or ID..." style="display:none;">
  </div>
  
  <div id="table-header-container"></div>

  <div id="content-area">
    <div id="upload-area">
      <p>Drag & Drop your <strong>market.txt</strong> here or click to upload</p>
      <input type="file" id="fileInput" accept=".txt,.json" style="display:none;">
    </div>

    <div id="editor"></div>
  </div>

  <script>
    let items = [];
    let currentSort = { key: null, asc: true };
    const rarities = ["common", "uncommon", "rare", "epic", "legendary", "special"];
    const categories = ["combat", "farming", "foraging", "mining", "slayer", "special", "test"];
    const DATA_KEY = "marketData";
    const TOKEN_KEY = "githubToken";
    const repo = "CraftersMC-Guides-Project/guides-code";
    const path = "market/market.txt";
    const branch = "main";

    function renderTable() {
      const headerContainer = document.getElementById("table-header-container");
      const bodyContainer = document.getElementById("editor");
      headerContainer.innerHTML = "";
      bodyContainer.innerHTML = "";

      if (!items.length) return;

      const headerTable = document.createElement("table");
      const bodyTable = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = Object.keys(items[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        th.onclick = () => sortTable(h);
        headerRow.appendChild(th);
      });
      const thDel = document.createElement("th");
      thDel.textContent = "Actions";
      headerRow.appendChild(thDel);
      thead.appendChild(headerRow);
      headerTable.appendChild(thead);
      
      let searchVal = document.getElementById("searchInput").value.toLowerCase();
      items.forEach((item, index) => {
        if (searchVal && !item.name.toLowerCase().includes(searchVal) && !String(item.id).includes(searchVal)) return;
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          td.setAttribute("data-label", key); // <-- add label for mobile cards
          let input;

          if (key === "rarity") {
              input = document.createElement("select");
              rarities.forEach(val => {
                  const opt = document.createElement("option");
                  opt.value = val;
                  opt.textContent = val.charAt(0).toUpperCase() + val.slice(1);
                  if (String(item[key]).toLowerCase() === val) opt.selected = true;
                  input.appendChild(opt);
              });
          } else if (key === "category") {
              input = document.createElement("select");
              categories.forEach(val => {
                  const opt = document.createElement("option");
                  opt.value = val;
                  opt.textContent = val.charAt(0).toUpperCase() + val.slice(1);
                  if (String(item[key]).toLowerCase() === val) opt.selected = true;
                  input.appendChild(opt);
              });
          } else if (typeof item[key] === "boolean") {
            input = document.createElement("select");
            ["true", "false"].forEach(val => {
                const opt = document.createElement("option");
                opt.value = val;
                opt.textContent = val;
                if (String(item[key]) === val) opt.selected = true;
                input.appendChild(opt);
            });
          } else if (key === "description") {
            input = document.createElement("textarea");
            input.value = item[key];
          } else {
            input = document.createElement("input");
            input.value = item[key];
          }

          input.onchange = e => {
            if (typeof item[key] === "boolean") {
                item[key] = e.target.value === "true";
            } else {
                item[key] = e.target.value;
            }
          };
          td.appendChild(input);
          tr.appendChild(td);
        });
        const tdDel = document.createElement("td");
        tdDel.setAttribute("data-label", "Actions");
        const btn = document.createElement("button");
        btn.textContent="Delete";
        btn.className="deleteBtn";
        btn.onclick=()=>{ items.splice(index,1); renderTable(); };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
      
      bodyTable.appendChild(tbody);
      headerContainer.appendChild(headerTable);
      bodyContainer.appendChild(bodyTable);
    }

  </script>
</body>
</html>
