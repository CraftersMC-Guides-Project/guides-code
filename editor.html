<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market TXT Editor Pro Max</title>
  <style>
    :root {
      /* UPDATE: New black and dark blue theme */
      --bg-color: #0a0c10;
      --bg-secondary-color: #111827;
      --text-color: #e0e0e0;
      --text-secondary-color: #b0b0b0;
      --border-color: #1f2937;
      --header-bg-color: #1d4ed8;
      --header-text-color: #ffffff;
      --button-bg-color: #1d4ed8;
      --button-hover-bg-color: #2563eb;
      --button-text-color: #ffffff;
      --danger-bg-color: #c62828;
      --danger-hover-bg-color: #e53935;
      --input-bg-color: #0a0c10;
      --input-border-color: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --table-row-even-bg: #141c2f;
      --table-row-hover-bg: #1f2937;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Prevent double scrollbars */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: var(--header-bg-color);
      color: var(--header-text-color);
      margin: 0;
      box-shadow: 0 2px 8px var(--shadow-color);
      font-weight: 600;
      flex-shrink: 0;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: var(--bg-secondary-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 6px var(--shadow-color);
      flex-shrink: 0;
    }

    #toolbar button, #toolbar input {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      background: var(--bg-secondary-color);
      color: var(--text-color);
    }

    #toolbar button {
      background: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      font-weight: 500;
    }

    #toolbar button:hover {
      background: var(--button-hover-bg-color);
    }

    #toolbar input[type="text"] {
      width: 250px;
      background: var(--input-bg-color);
    }
    
    #table-header-container {
      padding: 0 20px;
      background: var(--bg-color);
      overflow-x: hidden; /* Hide horizontal scrollbar, will be synced with JS */
      flex-shrink: 0;
    }
    
    #content-area {
      flex-grow: 1;
      overflow-y: auto; /* This is now the main scrolling area */
      padding: 0 20px 20px 20px; /* Adjust padding */
    }

    #upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background: var(--bg-secondary-color);
      color: var(--text-secondary-color);
    }

    #upload-area.dragover {
      border-color: var(--button-bg-color);
      background: var(--bg-color);
    }

    #editor { overflow-x: auto; }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: var(--bg-secondary-color);
      table-layout: fixed; /* Crucial for syncing column widths */
    }
    th, td { 
        border: 1px solid var(--border-color); 
        padding: 12px; 
        text-align: left;
        word-wrap: break-word; /* Prevents long text from overflowing */
    }
    #table-header-container th {
      background: var(--header-bg-color);
      color: var(--header-text-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 3px var(--shadow-color);
    }
    #table-header-container table {
        box-shadow: none;
        background: transparent;
    }
    #editor table {
        margin-top: 0;
        border-top: none; /* Avoid double border */
    }

    tr:nth-child(even) { background: var(--table-row-even-bg); }
    tr:hover { background: var(--table-row-hover-bg); }
    input, select, textarea {
      padding: 8px; border: 1px solid var(--input-border-color); border-radius: 6px;
      background-color: var(--input-bg-color); color: var(--text-color); width: 100%; box-sizing: border-box;
    }
    td textarea { min-height: 40px; resize: vertical; }
    .deleteBtn { background: var(--danger-bg-color); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .deleteBtn:hover { background: var(--danger-hover-bg-color); }

    /* Toast Styles */
    .toast-notification {
        position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
        padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500;
        transition: bottom 0.5s ease-in-out; z-index: 10001;
    }
    .toast-notification.show { bottom: 30px; }
    .toast-notification.success { background-color: #2d8831; }
    .toast-notification.error { background-color: #c62828; }
    .toast-notification.info { background-color: #1976d2; }
  </style>
</head>
<body>

  <h1>Market TXT Editor Pro Max</h1>

  <div id="toolbar">
    <button id="fetchFileBtn">Fetch File</button>
    <button id="addItemBtn" style="display:none;">+ Add Item</button>
    <button id="downloadBtn" style="display:none;">Download File</button>
    <button id="saveGitHubBtn" style="display:none;">Save to GitHub</button>
    <button id="rememberChangesBtn" style="display:none;">Remember Changes</button>
    <button id="removeFileBtn" style="display:none;">Reset File</button>
    <input type="text" id="searchInput" placeholder="Search by name or ID..." style="display:none;">
  </div>
  
  <div id="table-header-container"></div>

  <div id="content-area">
    <div id="upload-area">
      <p>Drag & Drop your <strong>market.txt</strong> here or click to upload</p>
      <input type="file" id="fileInput" accept=".txt,.json" style="display:none;">
    </div>

    <div id="editor"></div>
  </div>

  <script>
    let items = [];
    let currentSort = { key: null, asc: true };

    const rarities = ["common", "uncommon", "rare", "epic", "legendary", "special"];
    const categories = ["combat", "farming", "foraging", "mining", "slayer", "special", "test"];

    const DATA_KEY = "marketData";
    const TOKEN_KEY = "githubToken";

    const repo = "CraftersMC-Guides-Project/guides-code";
    const path = "market/market.txt";
    const branch = "main";

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    window.addEventListener("DOMContentLoaded", async () => {
        const storedUser = getCookie("discordUser");
        if (!storedUser) {
            window.location.href = '/index.html';
            return;
        }

        let devIds = [];
        try {
            const response = await fetch('/devs.txt');
            if (!response.ok) throw new Error('devs.txt not found');
            const text = await response.text();
            devIds = text.split('\n').map(id => id.trim()).filter(id => id);
        } catch (error) {
            console.error('Critical error loading dev list:', error);
            window.location.href = '/index.html';
            return;
        }

        const user = JSON.parse(storedUser);
        const isDev = devIds.includes(user.id);

        if (!isDev) {
            window.location.href = '/index.html';
            return;
        }

        const rememberedData = localStorage.getItem(DATA_KEY);
        if (rememberedData) {
            try {
                items = JSON.parse(rememberedData);
                items.sort((a, b) => Number(a.id) - Number(b.id));
                renderTable();
                showControls();
                hideUploadUI();
            } catch { localStorage.removeItem(DATA_KEY); }
        }
    });
    
    function showControls(){
      ["downloadBtn","addItemBtn","removeFileBtn","searchInput","saveGitHubBtn","rememberChangesBtn"].forEach(id=>document.getElementById(id).style.display="inline-block");
    }
    function hideUploadUI(){
      document.getElementById("upload-area").style.display="none";
      document.getElementById("fetchFileBtn").style.display="none";
    }

    document.getElementById("fileInput").addEventListener("change", e => processFile(e.target.files[0]));
    const uploadArea = document.getElementById("upload-area");
    uploadArea.addEventListener("click", () => document.getElementById("fileInput").click());
    uploadArea.addEventListener("dragover", e => { e.preventDefault(); uploadArea.classList.add("dragover"); });
    uploadArea.addEventListener("dragleave", () => uploadArea.classList.remove("dragover"));
    uploadArea.addEventListener("drop", e => { e.preventDefault(); uploadArea.classList.remove("dragover"); processFile(e.dataTransfer.files[0]); });

    document.getElementById("fetchFileBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("./market/market.txt");
        if (!res.ok) throw new Error("market.txt not found");
        const text = await res.text();
        items = JSON.parse(text);
        items.sort((a, b) => Number(a.id) - Number(b.id));
        renderTable();
        showControls();
        hideUploadUI();
        showToast("File fetched successfully!", "success");
      } catch (error) {
          showToast("Critical file missing. Redirecting...", "error");
          setTimeout(() => { window.location.href = '/index.html'; }, 2000);
      }
    });
    
    document.getElementById("downloadBtn").onclick=()=>{
      items.sort((a, b) => Number(a.id) - Number(b.id));
      const blob=new Blob([JSON.stringify(items,null,4)],{type:"application/json"});
      const url=URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=url;a.download="market_updated.txt";a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById("addItemBtn").onclick=()=>{
      const id=prompt("Enter new item ID:");
      if(!id) return;
      if(items.find(i=>i.id===id)) return showToast("ID exists!", "error");
      items.push({id,name:"New Item",picture:"",rarity:"common",price:"0",description:"",nature:"STABLE",demand:"[1/10]",category:"Combat",craftable:false,enchantable:false,tradable:false,auctionable:false,bazaarable:false,reforgable:false,public:true});
      items.sort((a,b)=>Number(a.id)-Number(b.id));
      renderTable();
    };

    document.getElementById("rememberChangesBtn").onclick=()=>{
      items.sort((a, b) => Number(a.id) - Number(b.id));
      localStorage.setItem(DATA_KEY, JSON.stringify(items));
      showToast("Changes saved locally.", "success");
    };

    document.getElementById("removeFileBtn").onclick=()=>{
      localStorage.removeItem(DATA_KEY);
      // FIX: Remove the cookie instead of a localStorage item
      document.cookie = TOKEN_KEY + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      location.reload();
    };

    document.getElementById("searchInput").oninput=()=>renderTable();

    function processFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          items = JSON.parse(e.target.result);
          items.sort((a, b) => Number(a.id) - Number(b.id));
          renderTable();
          showControls();
          hideUploadUI();
        } catch { showToast("Invalid file format.", "error"); }
      };
      reader.readAsText(file);
    }

    document.getElementById("saveGitHubBtn").onclick = () => {
        // FIX: Get the token from the cookie, not localStorage
        const token = getCookie(TOKEN_KEY);
        if (token) {
            performGitHubUpdate(token);
        } else {
            showToast('GitHub token not found. Please add it via your profile page.', 'error');
        }
    };

    async function performGitHubUpdate(token) {
        showToast("Saving to GitHub...", "info");
        try {
            const metaUrl = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
            const metaRes = await fetch(metaUrl, { headers: { Authorization: `token ${token}` }, cache: 'no-cache' });
            if (metaRes.status === 401 || metaRes.status === 403) {
                // If token is bad, remove the cookie
                document.cookie = TOKEN_KEY + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                throw new Error("Invalid or unauthorized token. Please add it again via your profile.");
            }
            if (!metaRes.ok) throw new Error(`Metadata fetch failed: ${metaRes.statusText}`);
            
            const fileData = await metaRes.json();
            
            items.sort((a, b) => Number(a.id) - Number(b.id));
            const updatedContent = JSON.stringify(items, null, 4);

            const updateUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
            const updateRes = await fetch(updateUrl, {
                method: "PUT",
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Update market.txt via editor",
                    content: btoa(unescape(encodeURIComponent(updatedContent))),
                    sha: fileData.sha,
                    branch
                })
            });

            if (!updateRes.ok) {
                const errText = await updateRes.text();
                throw new Error(`Update failed: ${updateRes.status} ${errText}`);
            }
            showToast("File updated on GitHub!", "success");
        } catch (err) {
            showToast("GitHub update failed: " + err.message, "error");
        }
    }

    function renderTable() {
      const headerContainer = document.getElementById("table-header-container");
      const bodyContainer = document.getElementById("editor");
      headerContainer.innerHTML = "";
      bodyContainer.innerHTML = "";

      if (!items.length) return;

      const headerTable = document.createElement("table");
      const bodyTable = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = Object.keys(items[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        th.onclick = () => sortTable(h);
        headerRow.appendChild(th);
      });
      const thDel = document.createElement("th");
      thDel.textContent = "Actions";
      headerRow.appendChild(thDel);
      thead.appendChild(headerRow);
      headerTable.appendChild(thead);
      
      let searchVal = document.getElementById("searchInput").value.toLowerCase();
      items.forEach((item, index) => {
        if (searchVal && !item.name.toLowerCase().includes(searchVal) && !String(item.id).includes(searchVal)) return;
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          let input;

          if (key === "rarity") {
              input = document.createElement("select");
              rarities.forEach(val => {
                  const opt = document.createElement("option");
                  opt.value = val;
                  opt.textContent = val.charAt(0).toUpperCase() + val.slice(1);
                  if (item[key].toLowerCase() === val) opt.selected = true;
                  input.appendChild(opt);
              });
          } else if (key === "category") {
              input = document.createElement("select");
              categories.forEach(val => {
                  const opt = document.createElement("option");
                  opt.value = val;
                  opt.textContent = val.charAt(0).toUpperCase() + val.slice(1);
                  if (item[key].toLowerCase() === val) opt.selected = true;
                  input.appendChild(opt);
              });
          } else if (typeof item[key] === "boolean") {
            input = document.createElement("select");
            ["true", "false"].forEach(val => {
                const opt = document.createElement("option");
                opt.value = val;
                opt.textContent = val;
                if (String(item[key]) === val) opt.selected = true;
                input.appendChild(opt);
            });
          } else if (key === "description") {
            input = document.createElement("textarea");
            input.value = item[key];
          } else {
            input = document.createElement("input");
            input.value = item[key];
          }

          input.onchange = e => {
            if (typeof item[key] === "boolean") {
                item[key] = e.target.value === "true";
            } else {
                item[key] = e.target.value;
            }
          };
          td.appendChild(input);
          tr.appendChild(td);
        });
        const tdDel = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent="Delete";
        btn.className="deleteBtn";
        btn.onclick=()=>{ items.splice(index,1); renderTable(); };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
      
      bodyTable.appendChild(tbody);
      headerContainer.appendChild(headerTable);
      bodyContainer.appendChild(bodyTable);

      setTimeout(syncHeaderWidths, 0);
    }

    function syncHeaderWidths() {
        const headerCells = document.querySelectorAll("#table-header-container th");
        const firstBodyRow = document.querySelector("#editor tr:first-child");
        if (!headerCells.length || !firstBodyRow) return;

        const bodyCells = firstBodyRow.querySelectorAll("td");
        if (headerCells.length !== bodyCells.length) return;

        for (let i = 0; i < bodyCells.length; i++) {
            const bodyCellWidth = bodyCells[i].getBoundingClientRect().width;
            headerCells[i].style.width = `${bodyCellWidth}px`;
        }
    }
    
    window.addEventListener('resize', syncHeaderWidths);
    document.getElementById('editor').addEventListener('scroll', () => {
        const headerContainer = document.getElementById('table-header-container');
        const bodyContainer = document.getElementById('editor');
        headerContainer.scrollLeft = bodyContainer.scrollLeft;
    });


    function sortTable(k){ 
      if(currentSort.key===k) currentSort.asc=!currentSort.asc; 
      else {currentSort.key=k; currentSort.asc=true;} 
      items.sort((a,b)=>{
        let v1=a[k],v2=b[k];
        if(typeof v1==="string")v1=v1.toLowerCase();
        if(typeof v2==="string")v2=v2.toLowerCase();
        if (typeof v1 === 'boolean') {
            return (v1 === v2) ? 0 : v1 ? (currentSort.asc ? -1 : 1) : (currentSort.asc ? 1 : -1);
        }
        if (!isNaN(Number(v1)) && !isNaN(Number(v2)) && v1 !== '' && v2 !== '') {
            return currentSort.asc ? Number(v1) - Number(v2) : Number(v2) - Number(v1);
        }
        return v1<v2?(currentSort.asc?-1:1):v1>v2?(currentSort.asc?1:-1):0;
      }); 
      renderTable(); 
    }

    function showToast(message, type = 'info') {
        let toast = document.querySelector('.toast-notification');
        if (!toast) {
            toast = document.createElement('div');
            document.body.appendChild(toast);
        }
        toast.className = `toast-notification ${type}`;
        toast.textContent = message;
        
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
        }, 4000);
    }
  </script>
</body>
</html>
