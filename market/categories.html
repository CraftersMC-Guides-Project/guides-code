<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Items</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
      /* Special style for Sky Canvas image only */
      img[alt="Sky Canvas"] { filter: brightness(90%) saturate(95%); }
      #top-right-ui-container { position: fixed; top: 80px; right: 20px; z-index: 1001; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
      .profile-card { display: flex; align-items: center; gap: 10px; background-color: rgba(0, 0, 0, 0.5); padding: 8px 12px; border-radius: 50px; color: white; text-decoration: none; transition: background-color 0.3s; }
      .profile-card:hover { background-color: rgba(0, 0, 0, 0.8); }
      .profile-card-avatar { width: 32px; height: 32px; border-radius: 50%; }
      .profile-card-name { font-weight: 500; font-size: 14px; }
      .dev-label { color: #ff4d4d; font-weight: bold; margin-left: 5px; }
      .login-btn { background-color: #5865F2; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; }
      .private-item-highlight { border: 2px dashed #ff9800; background-color: rgba(255, 152, 0, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 10px; }
      @media (max-width: 768px) { #top-right-ui-container { top: 65px; right: 10px; gap: 8px; } .profile-card { padding: 4px 8px; } .profile-card-avatar { width: 28px; height: 28px; } .profile-card-name { font-size: 12px; } }
  </style>
  <script src="js/script.js"></script>
      <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/categories.css">
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="market-background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <div class="gap"></div>

  <div id="categoryFilter" style="display: flex; gap: 10px; justify-content: center; margin: 5rem 0;">
    <button class="btn cat-filter-btn active" data-nature="all" style="padding: 8px;">All</button>
    <button class="btn cat-filter-btn" data-nature="stable" style="padding: 8px;">Stable</button>
    <button class="btn cat-filter-btn" data-nature="overpaid" style="padding: 8px;">Overpaid</button>
    <button class="btn cat-filter-btn" data-nature="underpaid" style="padding: 8px;">Underpaid</button>
  </div>

  <div id="categoryItems">
      <p>Loading items...</p>
  </div>

  <div id="footer"></div>

  <script>
      async function loadCategoryItems() {
          const urlParams = new URLSearchParams(window.location.search);
          const category = urlParams.get('cat');

          if (!category) {
              document.getElementById('categoryItems').innerHTML = '<p>No category specified.</p>';
              return;
          }

          try {
              const [marketRes, pricesRes] = await Promise.all([
                  fetch('market/market.txt'),
                  fetch('market/mprices.txt')
              ]);

              const marketData = await marketRes.json();
              const pricesData = await pricesRes.text();

              // Store all items for filtering
              window._allCategoryItems = marketData.filter(item =>
                  item.category && item.category.toLowerCase() === category.toLowerCase()
              );
              renderCategoryItems('all');
          } catch (error) {
              console.error('Error loading category items:', error);
              document.getElementById('categoryItems').innerHTML = '<p>Failed to load items.</p>';
          }
      }

      function renderCategoryItems(natureFilter) {
          const items = window._allCategoryItems || [];
          let filtered = items;
          if (natureFilter && natureFilter !== 'all') {
              filtered = items.filter(item => {
                  if (!item.nature) return false;
                  if (natureFilter === 'stable') return item.nature.toUpperCase().includes('STABLE');
                  if (natureFilter === 'overpaid') return item.nature.toUpperCase().includes('OVERPAID');
                  if (natureFilter === 'underpaid') return item.nature.toUpperCase().includes('UNDERPAID');
                  return false;
              });
          }

          const urlParams = new URLSearchParams(window.location.search);
          const currentCategory = urlParams.get('cat');
          const currentNature = natureFilter || 'all';

          const visibleItems = filtered.filter(item => {
              const isPublic = item.hasOwnProperty('public') ? item.public : true;
              return true;
          });

          if (visibleItems.length > 0) {
              const itemsHTML = visibleItems.map(item => {
                  const isPublic = item.hasOwnProperty('public') ? item.public : true;
                  const isSkyCanvas = item.name === "Sky Canvas";
                  return `
                      <div class="category-item-card" onclick="window.location.href='item.html?item=${item.id}&cat=${encodeURIComponent(currentCategory)}&nature=${encodeURIComponent(currentNature)}'">
                          ${privateHighlight}
                          <h2>${item.name}</h2>
                          ${item.picture ? `<div class="category-main-data"><img src="${item.picture}" alt="${item.name}"${isSkyCanvas ? ' class="category-sky-canvas-img"' : ''}>` : ''}
                          <div class="category-main-data-val"><p><strong>ID:</strong> ${item.id}</p>
                          ${item.description ? `<p class="category-description">${item.description}</p>` : ''}
                          ${item.rarity ? `<p class="category-rarity-display"><img class="category-rarity" src="img/rarity/${item.rarity}.webp"></p><br><br>` : ''}
                          ${item.nature ? `<p class="category-nature"><strong>Nature:</strong> ${formatNature(item.nature)}</p>` : ''}
                          ${item.demand ? `<p class="category-demand"><strong>Demand:</strong> ${formatDemand(item.demand)}</p>` : ''}
                          </div></div>
                      </div>
                  `;
              }).join('');
              document.getElementById('categoryItems').innerHTML = `<div class="category-item-list">${itemsHTML}</div>`;
          } else {
              document.getElementById('categoryItems').innerHTML = '<p>No items found in this category.</p>';
          }
      }

      function formatNature(nature) {
          let natureText = nature.replace('[', ' ').toLowerCase();
          natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
          return natureText;
      }

      function formatDemand(demand) {
          let demandText = demand.replace('[', ' ').toLowerCase();
          demandText = demandText.replace(']', '').replace(/_/g, ' ').trim();
          return demandText;
      }

      document.addEventListener('DOMContentLoaded', function() {
          loadCategoryItems();
          document.getElementById('categoryFilter').addEventListener('click', function(e) {
              if (e.target.classList.contains('cat-filter-btn')) {
                  document.querySelectorAll('.cat-filter-btn').forEach(btn => btn.classList.remove('active'));
                  e.target.classList.add('active');
                  renderCategoryItems(e.target.getAttribute('data-nature'));
              }
          });
      });
  </script>
</body>
</html>
