<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market input</title>
    <script src="edit.js"></script>
    <link rel="stylesheet" href="../css/edit.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
</head>
<body>
    <h2>Enter Input Values</h2>
    <form id="inputForm">
        <div>
            <label for="stringInput">Enter Text:</label>
            <input type="text" id="stringInput" required>
        </div>
        <br>
        <div>
            <label for="numberInput">Enter Number:</label>
            <input type="number" id="numberInput" required>
        </div>
        <br>
        <button type="button" onclick="saveInputs()">Save Values</button>
    </form>
</body>
</html>
