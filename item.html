<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div class="item-container" id="itemDetails">
        <p>Loading item details...</p>
    </div>
    <div id="footer"></div>

    <script>
        async function loadItemDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('item');

            if (itemId) {
                try {
                    const [marketRes, pricesRes] = await Promise.all([
                        fetch('market/market.txt'),
                        fetch('market/mprices.txt')
                    ]);

                    const marketData = await marketRes.text();
                    const pricesData = await pricesRes.text();

                    const items = JSON.parse(marketData);
                    const item = items.find(item => item.id === itemId);

                    const pricesMap = new Map();
                    const npcPricesMap = new Map();

                    pricesData.split('\n').forEach(line => {
                        const [id, arrayStr] = line.split(':').map(part => part.trim());
                        if (id && arrayStr) {
                            try {
                                const parsedArray = JSON.parse(arrayStr);
                                if (Array.isArray(parsedArray) && parsedArray.length >= 2) {
                                    pricesMap.set(id, parsedArray[1]);
                                    if (parsedArray.length >= 3) {
                                        npcPricesMap.set(id, parsedArray[2]);
                                    }
                                }
                            } catch (e) {
                                console.warn(`Invalid JSON format in mprices.txt for ID ${id}:`, e);
                            }
                        }
                    });

                    if (item) {
                        const itemDetailsDiv = document.getElementById('itemDetails');
                        const marketPrice = pricesMap.get(item.id) || item.price || "N/A";
                        const npcPrice = npcPricesMap.get(item.id) || "N/A";

                        itemDetailsDiv.innerHTML = `
                            <h1>${item.name}</h1>
                            ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
                            ${item.rarity ? `<p class="rarity-display" id="rarityDisplay"><img class="rarity" src="img/rarity/${item.rarity}.webp"></p>` : ''}
                            <p><strong>ID:</strong> ${item.id}</p>
                            <div class="price-container">
                                <p class="price"><strong>Market Price:</strong> ${formatPrice(marketPrice)}</p>
                                <p class="price"><strong>NPC Trade Price:</strong> ${formatPrice(npcPrice)}</p>
                            </div>
                            ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
                            <p><strong>Category:</strong> ${item.category}</p>
                            ${generateNatureBox(item.nature)}
                            ${generateDemandBox(item.demand)}
                            <div class="attribute-container">
                                ${generateAttributeBox('Craftable', item.craftable)}
                                ${generateAttributeBox('Enchantable', item.enchantable)}
                                ${generateAttributeBox('Tradable', item.tradable)}
                                ${generateAttributeBox('Auctionable', item.auctionable)}
                                ${generateAttributeBox('Bazaarable', item.bazaarable)}
                                ${generateAttributeBox('Reforgable', item.reforgable)}
                            </div>
                        `;

                        applyRarityBackgroundColor(item.rarity);
                    } else {
                        document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p> <a href="index.html">Back to Home</a>';
                    }
                } catch (error) {
                    console.error('Error loading item details:', error);
                    document.getElementById('itemDetails').innerHTML = '<p>Failed to load item details.</p> <a href="index.html">Back to Home</a>';
                }
            } else {
                document.getElementById('itemDetails').innerHTML = '<p>No item ID specified.</p> <a href="index.html">Back to Home</a>';
            }
        }

        function applyRarityBackgroundColor(rarity) {
            const rarityDisplay = document.getElementById('rarityDisplay');
            if (!rarityDisplay) return;

            switch (rarity.toLowerCase()) {
                case 'common':
                    rarityDisplay.style.backgroundColor = '';
                    rarityDisplay.style.color = 'black';
                    break;
                case 'uncommon':
                case 'rare':
                case 'epic':
                case 'legendary':
                case 'special':
                    rarityDisplay.style.backgroundColor = '';
                    break;
                default:
                    rarityDisplay.style.backgroundColor = '';
            }
        }

        function formatPrice(price) {
            if (price === "N/A" || price === "NAN") {
                return `<span class="price">N/A</span>`;
            }
            return `<span class="price">${Number(price).toLocaleString()} <img src="img/coin.png" alt="Coin"></span>`;
        }

        function generateAttributeBox(label, value) {
            if (value === undefined) return '';
            return `
                <div class="attribute-box ${value ? 'yes' : 'no'}">
                    <img src="${value ? 'img/check.png' : 'img/cross.png'}" alt="${value ? 'Yes' : 'No'}">
                    ${label}
                </div>
            `;
        }

        function generateNatureBox(nature) {
            if (!nature) return '';
            let color = '';
            if (nature.includes("STABLE")) color = 'green';
            else if (nature.includes("UNDERPAID")) color = 'goldenrod';
            else if (nature.includes("OVERPAID")) color = 'crimson';

            return `
                <div class="nature-box" style="border: 2px solid ${color}; padding: 8px; border-radius: 8px; margin: 10px 0;">
                    <strong>Market Nature:</strong> <span style="color:${color}; font-weight: bold;">${nature}</span>
                </div>
            `;
        }

        function generateDemandBox(demand) {
            if (!demand) return '';
            const match = demand.match(/\[(\d+)\/10\]/);
            const score = match ? parseInt(match[1]) : 0;
            const barWidth = Math.min(score * 10, 100);
            let color = score >= 7 ? 'limegreen' : score >= 4 ? 'orange' : 'red';

            return `
                <div class="demand-box" style="margin-bottom: 10px;">
                    <strong>Demand:</strong> ${demand}
                    <div style="background-color: #333; height: 10px; border-radius: 4px; overflow: hidden; margin-top: 5px;">
                        <div style="width: ${barWidth}%; height: 100%; background-color: ${color};"></div>
                    </div>
                </div>
            `;
        }

        loadItemDetails();
    </script>

    <script src="js/script.js"></script>
</body>

</html>
