</head>

<body>

  <div class="item-filter-buttons" style="display:flex;gap:10px;justify-content:center;margin:5rem 0;">
    <button class="btn item-filter-btn" data-nature="reset">Reset Filter</button>
  </div>
  <div class="item-container" id="itemDetails">
    <p>Loading item details...</p>
  </div>
  <div class="item-nav-buttons">
    <button id="prevItemBtn" class="btn" type="button">&larr; Previous</button>
    <button id="nextItemBtn" class="btn" type="button">Next &rarr;</button>
  </div>

  <div id="footer"></div>

  <script>
    async function loadItemDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get('item');
      const selectedNature = urlParams.get('nature'); // Get the selected nature filter from URL
      const selectedCategory = urlParams.get('cat'); // Get the selected category from URL

      if (itemId) {
        try {
          const [marketRes, pricesRes] = await Promise.all([
            fetch('market/market.txt'),
            fetch('market/mprices.txt')
          ]);

          const marketData = await marketRes.text();
          const pricesData = await pricesRes.text();

          const items = JSON.parse(marketData);
          const item = items.find(item => item.id === itemId);

          const pricesMap = new Map();
          const npcPricesMap = new Map();

          pricesData.split('\n').forEach(line => {
            const [id, arrayStr] = line.split(':').map(part => part.trim());
            if (id && arrayStr) {
              try {
                const parsedArray = JSON.parse(arrayStr);
                if (Array.isArray(parsedArray) && parsedArray.length >= 2) {
                  pricesMap.set(id, parsedArray[1]);
                  if (parsedArray.length >= 3) {
                    npcPricesMap.set(id, parsedArray[2]);
                  }
                }
              } catch (e) {
                console.warn(`Invalid JSON format in mprices.txt for ID ${id}:`, e);
              }
            }
          });

          if (item) {
            const itemDetailsDiv = document.getElementById('itemDetails');
            const marketPrice = pricesMap.get(item.id) || item.price || "N/A";
            const npcPrice = npcPricesMap.get(item.id) || "N/A";
            
            // Add special filter for item ID 512
            const imageStyle = item.id === "512" ? 'style="filter: brightness(90%) saturate(95%);"' : '';

            itemDetailsDiv.innerHTML = `
              <h1>${item.name}</h1>
              ${item.picture ? `<img src="${item.picture}" alt="${item.name}" ${imageStyle}>` : ''}
              ${item.rarity ? `<div class="rarity-display" id="rarityDisplay"><img class="rarity" src="img/rarity/${item.rarity}.webp"></div>` : ''}
              <p><strong>ID:</strong> ${item.id}</p>
              <div class="price-container">
                <p class="price"><strong>Market Price:</strong> ${formatPrice(marketPrice)}</p><hr width="150px" style="color:var(--border-color);">
                <p class="price"><strong>NPC Trade Price:</strong> ${formatPrice(npcPrice)}</p>
              </div>
              ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
              <p><strong>Category:</strong> ${item.category}</p>
              <div class="stability">
              ${generateNatureBox(item.nature)}
              ${generateDemandBox(item.demand)}
              </div>
              <div class="attribute-container">
                ${generateAttributeBox('Craftable', item.craftable)}
                ${generateAttributeBox('Enchantable', item.enchantable)}
                ${generateAttributeBox('Tradable', item.tradable)}
                ${generateAttributeBox('Auctionable', item.auctionable)}
                ${generateAttributeBox('Bazaarable', item.bazaarable)}
                ${generateAttributeBox('Reforgable', item.reforgable)}
              </div>
            `;

            applyRarityBackgroundColor(item.rarity);
            // Navigation button logic (enable/disable based on valid IDs)
            const prevBtn = document.getElementById('prevItemBtn');
            const nextBtn = document.getElementById('nextItemBtn');
            // Filter items by selected category and nature if present
            let filteredItems = items;
            if (selectedCategory) {
              filteredItems = filteredItems.filter(it => it.category && it.category.toLowerCase() === selectedCategory.toLowerCase());
            }
            if (selectedNature && selectedNature !== 'all') {
              filteredItems = filteredItems.filter(it => {
                if (!it.nature) return false;
                if (selectedNature === 'stable') return it.nature.toUpperCase().includes('STABLE');
                if (selectedNature === 'overpaid') return it.nature.toUpperCase().includes('OVERPAID');
                if (selectedNature === 'underpaid') return it.nature.toUpperCase().includes('UNDERPAID');
                return false;
              });
            }
            // Find previous and next valid IDs in filtered list
            let prevId = null, nextId = null;
            let foundCurrent = false;
            for (let i = 0; i < filteredItems.length; i++) {
              if (filteredItems[i].id === itemId) {
                if (i > 0) prevId = filteredItems[i-1].id;
                if (i < filteredItems.length - 1) nextId = filteredItems[i+1].id;
                foundCurrent = true;
                break;
              }
            }
            if (prevId) {
              prevBtn.disabled = false;
              prevBtn.onclick = function() {
                let url = '?item=' + prevId;
                if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
                if (selectedNature) url += '&nature=' + selectedNature;
                window.location.search = url;
              };
            } else {
              prevBtn.disabled = true;
            }
            if (nextId) {
              nextBtn.disabled = false;
              nextBtn.onclick = function() {
                let url = '?item=' + nextId;
                if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
                if (selectedNature) url += '&nature=' + selectedNature;
                window.location.search = url;
              };
            } else {
              nextBtn.disabled = true;
            }
          } else {
            document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p> <a href="index.html">Back to Home</a>';
            // Disable both buttons if item not found
            const prevBtn = document.getElementById('prevItemBtn');
            const nextBtn = document.getElementById('nextItemBtn');
            prevBtn.disabled = true;
            nextBtn.disabled = true;
          }
        } catch (error) {
          console.error('Error loading item details:', error);
          document.getElementById('itemDetails').innerHTML = '<p>Failed to load item details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('itemDetails').innerHTML = '<p>No item ID specified.</p> <a href="index.html">Back to Home</a>';
        // Disable both buttons if no item ID
        const prevBtn = document.getElementById('prevItemBtn');
        const nextBtn = document.getElementById('nextItemBtn');
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    }

    function applyRarityBackgroundColor(rarity) {
      const rarityDisplay = document.getElementById('rarityDisplay');
      if (!rarityDisplay) return;

      switch (rarity.toLowerCase()) {
        case 'common':
          rarityDisplay.style.backgroundColor = '';
          rarityDisplay.style.color = '';
          break;
        default:
          rarityDisplay.style.backgroundColor = '';
          rarityDisplay.style.color = '';
      }
    }

    function formatPrice(price) {
      if (price === "N/A" || price === "NAN") {
        return `<span class="price-img">N/A</span>`;
      }
      return `<span class="price-img">${Number(price).toLocaleString()} <img src="img/coin.png" alt="Coin"></span>`;
    }

    function generateAttributeBox(label, value) {
      if (value === undefined) return '';
      return `
        <div class="attribute-box ${value ? 'yes' : 'no'}">
  <span class="material-icons" style="font-size: 25px; padding: 0; cursor: pointer;">${value ? 'check' : 'close'}</span>
  ${label}
</div>
      `;
    }

    function generateNatureBox(nature) {
      if (!nature) return '';
      let icon = '';

      if (nature.includes("STABLE")) {
        icon = '✅';
      } else if (nature.includes("UNDERPAID")) {
        icon = '❌';
      } else if (nature.includes("OVERPAID")) {
        icon = '⚠️';
      }

      let natureText = nature.replace('[', ' ').toLowerCase();
      natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
      if(nature.includes("UNDERPAID")){
         natureText = "UNDERPAID";}
        else if(nature.includes("OVERPAID")){
         natureText = "OVERPAID";}
        else{
         natureText = "STABLE";}

      return `
        <div class="nature-pill ${natureText}">
          ${icon} Market Nature: ${natureText}
        </div>
      `;
    }

    function generateDemandBox(demand) {
      if (!demand) return '';
      const match = demand.match(/\[(\d+)\/10\]/);
      const score = match ? parseInt(match[1]) : 0;
      const barWidth = Math.min(score * 10, 100);
      let color = score >= 7 ? 'limegreen' : score >= 4 ? 'orange' : 'red';

      return `
        <div class="demand-box" style="margin: 15px 0;">
          <strong>Demand:</strong> ${demand}
          <div style="
            background-color: #222;
            height: 18px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 6px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.4);
          ">
            <div style="
              width: ${barWidth}%;
              height: 100%;
              background-color: ${color};
              transition: width 0.3s ease;
            "></div>
          </div>
        </div>
      `;
    }

    loadItemDetails();

    // Add filter button logic
    document.addEventListener('DOMContentLoaded', () => {
      // Highlight active filter
      const urlParams = new URLSearchParams(window.location.search);
      const selectedNature = urlParams.get('nature') || 'all';
      document.querySelectorAll('.item-filter-btn').forEach(btn => {
        if (btn.getAttribute('data-nature') === selectedNature) {
          btn.classList.add('active');
        } else if (selectedNature === null && btn.getAttribute('data-nature') === 'all') {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
        btn.onclick = function() {
          let base = window.location.pathname + '?item=' + urlParams.get('item');
          if (btn.getAttribute('data-nature') === 'reset' || btn.getAttribute('data-nature') === 'all') {
            window.location.href = base;
          } else {
            window.location.href = base + '&nature=' + btn.getAttribute('data-nature');
          }
        };
      });
    });
  </script>
