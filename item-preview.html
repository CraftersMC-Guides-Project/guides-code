<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Preview - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="themes/minecraft/style.css">
  <script src="js/script.js"></script>
  <style>
    .toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; transition: bottom 0.5s ease-in-out; z-index: 10001; }
    .toast-notification.show { bottom: 30px; }
    .toast-notification.success { background-color: #2d8831; }
    .toast-notification.error { background-color: #c62828; }

    .change-price-btn {
      background-color: #d50000;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      border: none;
    }
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 10000;
    }
    .modal {
      background: #222; color: white; padding: 20px; border-radius: 10px;
      min-width: 300px; max-width: 400px;
    }
    .modal input {
      width: 100%; padding: 8px; margin: 8px 0; border-radius: 5px; border: none;
    }
    .modal button {
      padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; margin-top: 10px;
    }

    .id-loader {
      display: flex; justify-content: center; gap: 10px; margin: 20px;
    }
    .id-loader input {
      padding: 8px; border-radius: 6px; border: 1px solid #888;
    }
    .id-loader button {
      padding: 8px 12px; border-radius: 6px; border: none; background: #5865F2; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="market-background"></div>

  <!-- ID input -->
  <div class="id-loader">
    <input type="number" id="itemIdInput" placeholder="Enter Item ID">
    <button onclick="loadFromInput()">Load Item</button>
  </div>

  <!-- Item display -->
  <div class="item-container" id="itemDetails"><p>No item loaded yet...</p></div>

  <!-- Modal for editing price -->
  <div class="modal-overlay" id="priceModal">
    <div class="modal">
      <h2>Update Price</h2>
      <input type="number" id="marketPriceInput" placeholder="Enter new market price">
      <input type="number" id="npcPriceInput" placeholder="Enter new NPC price">
      <button id="submitPriceBtn" style="background:#4caf50;color:white;">Update</button>
      <button onclick="closeModal()" style="background:#aaa;color:black;">Cancel</button>
    </div>
  </div>

  <script>
    let isDevUser = false;
    let discordId = null;
    let currentItemId = null;
    let allItems = [];

    function getCookie(name) { 
      const value = `; ${document.cookie}`; 
      const parts = value.split(`; ${name}=`); 
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift()); 
      return ''; 
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast-notification ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => { toast.classList.add('show'); }, 100);
      setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 4000);
    }

    function openModal() { document.getElementById("priceModal").style.display = "flex"; }
    function closeModal() { document.getElementById("priceModal").style.display = "none"; }

    async function fetchAllItems() { 
      try { 
        const res = await fetch("market/market.txt"); 
        allItems = await res.json(); 
      } catch (e) { console.error("Could not fetch market.txt", e); } 
    }

    async function loadItemDetails(itemId) {
      currentItemId = itemId;

      try {
        // Dev check
        const storedUser = getCookie("discordUser");
        if(storedUser) {
            let devIds = [];
            try { 
              const response = await fetch('/devs.txt'); 
              if (response.ok) { 
                const text = await response.text(); 
                devIds = text.split('\n').map(id => id.trim()).filter(id => id); 
              } 
            } catch (error) { console.error('Error TwT:', error); }
            const user = JSON.parse(storedUser);
            discordId = user.id;
            isDevUser = devIds.includes(user.id);
        }

        const [marketRes, pricesRes] = await Promise.all([
          fetch('market/market.txt'),
          fetch('market/mprices.txt')
        ]);
        const items = await marketRes.json();
        const pricesData = await pricesRes.text();
        const item = items.find(i => i.id == itemId);

        if (!item) {
          document.getElementById('itemDetails').innerHTML = `<h2 style="color:red;">Error: This item doesn't exist.</h2>`;
          return;
        }

        const pricesMap = new Map(); const npcPricesMap = new Map();
        pricesData.split('\n').forEach(line => { 
          const [id, arrayStr] = line.split(':').map(part => part.trim()); 
          if (id && arrayStr) { 
            try { 
              const parsedArray = JSON.parse(arrayStr); 
              if (Array.isArray(parsedArray) && parsedArray.length >= 2) { 
                pricesMap.set(id, parsedArray[1]); 
                if (parsedArray.length >= 3) { npcPricesMap.set(id, parsedArray[2]); } 
              } 
            } catch (e) { console.error(e) } 
          } 
        });
        const marketPrice = pricesMap.get(item.id) ?? item.price ?? "N/A";
        const npcPrice = npcPricesMap.get(item.id);

        let devButton = (isDevUser) ? `<button class="change-price-btn" onclick="openModal()">Change Price</button>` : '';

        document.getElementById('itemDetails').innerHTML = `
          <h1>${item.name}</h1>
          ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
          <p><strong>ID:</strong> ${item.id}</p>
          <p><strong>Market Price:</strong> ${marketPrice}</p>
          ${npcPrice ? `<p><strong>NPC Price:</strong> ${npcPrice}</p>` : ""}
          ${devButton}
        `;
      } catch (error) { 
        console.error('Error loading item details:', error); 
        document.getElementById('itemDetails').innerHTML = `<h2 style="color:red;">Error: Could not load item details.</h2>`; 
      }
    }

    // Load item from input
    function loadFromInput() {
      const id = document.getElementById("itemIdInput").value;
      if (!id) { showToast("Enter an ID", "error"); return; }
      loadItemDetails(id);
    }

    document.getElementById("submitPriceBtn").addEventListener("click", async () => {
      const marketPrice = document.getElementById("marketPriceInput").value;
      const npcPrice = document.getElementById("npcPriceInput").value || 0;

      if (!discordId || !currentItemId || !marketPrice) {
        showToast("Invalid data", "error");
        return;
      }

      const url = `https://data-manager.roumakdatta.workers.dev/${discordId}/${currentItemId}/${marketPrice}/${npcPrice}`;
      try {
        const res = await fetch(url);
        if (res.ok) {
          showToast("Price updated successfully!", "success");
          closeModal();
          await loadItemDetails(currentItemId);
        } else {
          showToast("Failed to update price", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Error updating price", "error");
      }
    });

    // fetch item list on load
    fetchAllItems();
  </script>
</body>
</html>
