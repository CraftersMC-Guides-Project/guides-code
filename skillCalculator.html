<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Skimmer Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
    <link rel="stylesheet" href="../css/SkillCalculator.css">
      <link rel="stylesheet" href="css/essential.css" />
    <script src="js/script.js"></script>
    <style>
        .l {
            margin-top:5rem;
        }
        h3 {
            font-family: 'MyFont';
            width: 100% ;
            text-align: center;
            margin-bottom: 10px;
            background: transparent;
            padding: 8px;
            color: #242424;
            background-color: #c6c6c6;
            box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
        }
        .lvlbtn-container {
            margin:5px;
            display: flex;
            flex-wrap:wrap;
            justify-content: center ;
            justify-content: space-bettween;
            
        }
        .box {
            display: flex;
            font-family: 'MyFont';
            width: 90%;
            max-width: 600px;
            padding: 15px 20px;
            margin: 15px auto;
            display: block;
            border: 2px solid #1a1a1b;
            font-size: 16px;
            color: #fff;
            outline: none;
            background-color: #313233;
            box-shadow: 0 4px 0 0 #242425 inset;
        }
        .result {
            font-family: 'MyFont';
            width: 80% ;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            background: transparent;
            padding: 8px;
            color: #242424;
            background-color: #c6c6c6;
            box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
        }
        #calcText{
            font-family: 'MyFont';
            text-align: right;
            width: 77%;
            background-color: #383836;
            margin: auto;
            height: 40px;
            font-size: 2rem;
            border-radius: 8px;
        }
        .lvlcolor{
            border: 2px solid blue;
            transition: border 0.3s ease;
        }
    </style>
</head>
<body>
 <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="background"></div>
    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <span class="material-icons" id="scrollToTopBtn">north</span>
    <div class="l"></div>
    <p id="calcText"> </p>
    <div class="lvlbtn-container">
        <input class="box" type="text" placeholder="you fucking lvl">
    </div>
    <div class=lvlbtn-container>
    <div class="result">Result</div>
    </div>
    <script>
  <script>
  const buttons = document.querySelectorAll('.lvlbtn');
  const output = document.getElementById('calcText');

  let selected = [];

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.classList.contains('lvlcolor')) {
        // Deselect if already selected
        btn.classList.remove('lvlcolor');
        selected = selected.filter(b => b !== btn);
      } else {
        if (selected.length < 2) {
          btn.classList.add('lvlcolor');
          selected.push(btn);
        } else {
          // Replace the first selected button
          selected[0].classList.remove('lvlcolor');
          selected.shift();
          btn.classList.add('lvlcolor');
          selected.push(btn);
        }
      }

      // Display the selected values
      if (selected.length === 1) {
        output.textContent = selected[0].getAttribute('value');
      } else if (selected.length === 2) {
        const v1 = selected[0].getAttribute('value');
        const v2 = selected[1].getAttribute('value');
        output.textContent = `${v1} + ${v2}`;
      } else {
        output.textContent = '';
      }
    });
  });
</script>
    </script>
</body>
</html>
