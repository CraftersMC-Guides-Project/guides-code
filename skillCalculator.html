<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKILL CALCULATOR</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/essential.css">
  <link rel="stylesheet" href="../css/SkillCalculator.css">
  <link rel="stylesheet" href="css/essential.css" />
  <style>
    .l {
      margin-top: 5rem;
    }

    h3 {
      font-family: 'MyFont';
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      background: transparent;
      padding: 8px;
      color: #242424;
      background-color: #c6c6c6;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
    }

    .lvlbtn-container {
      margin: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lvlbtn {
      value: "1";
      margin: 7px;
      font-family: 'MyFont';
      width: 25%;
      text-align: center;
      margin-bottom: 10px;
      background: transparent;
      padding: 8px;
      color: #242424;
      background-color: #c6c6c6;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
      transition: border 0.3s ease;
    }

    .lvlbtn:hover {
      border: 0px solid #fff;
      box-shadow: 2px 2px 0 0 #2ccb1d inset,-1px -1px 0px 3px #1d681a inset;
      background: #218306;
      color: #fff !important;
    }

    .btncolor {
      border: 3px solid #007BFF !important; /* Nice blue */
      box-shadow: 0 0 10px #007BFF;
      transition: border 0.3s ease;
    }

    .result {
      font-family: 'MyFont';
      width: 80%;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      background: transparent;
      padding: 8px;
      color: #242424;
      background-color: #c6c6c6;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <span class="material-icons" id="scrollToTopBtn">north</span>
  <div class="l"></div>

  <div class="lvlbtn-container">
    <!-- LEVEL BUTTONS: Value="1" added -->
    ${[...Array(50)].map((_, i) =>
      `<div class="lvlbtn" value="1">Level ${i + 1}</div>`).join('\n')}
  </div>

  <div class="lvlbtn-container">
    <div class="result">Result</div>
  </div>

  <script>
    const maxSelections = 2;
    const buttons = document.querySelectorAll('.lvlbtn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const selected = document.querySelectorAll('.lvlbtn.btncolor');

        if (btn.classList.contains('btncolor')) {
          btn.classList.remove('btncolor'); // Unselect
        } else {
          if (selected.length < maxSelections) {
            btn.classList.add('btncolor'); // Select
          } else {
            // Optional: alert or ignore click
            selected[0].classList.remove('btncolor'); // Remove oldest
            btn.classList.add('btncolor'); // Add new
          }
        }
      });
    });
  </script>
</body>
</html>
