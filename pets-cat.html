<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Pets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/categories.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div id="categoryItems">
        <p>Loading special pets...</p>
    </div>

    <div id="footer"></div>
    <script>
        async function loadSpecialPets() {
            try {
                const [petsRes, pricesRes] = await Promise.all([
                    fetch('market/pets.txt'),
                    fetch('market/mprices.txt')
                ]);

                const petsData = await petsRes.json();
                const pricesData = await pricesRes.text();

                const pricesMap = new Map();
                pricesData.split('\n').forEach(line => {
                    const [id, arrayStr] = line.split(':').map(part => part.trim());
                    if (id && arrayStr) {
                        try {
                            const parsedArray = JSON.parse(arrayStr);
                            if (Array.isArray(parsedArray) && parsedArray.length === 2) {
                                pricesMap.set(id, parsedArray[1]);
                            }
                        } catch (e) {
                            console.warn(`Invalid price format for ID ${id}`, e);
                        }
                    }
                });

                if (petsData.length > 0) {
                    const itemsHTML = petsData.map(item => {
                        const price = pricesMap.get(item.id) || item.price || "Unknown";
                        return `
                            <div class="item-card" onclick="window.location.href='pets.html?pet=${item.id}'">
                                <h2>${item.name}</h2>
                                <div class="main-data">
                                    ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
                                    <div class="main-data-val">
                                        <p><strong>ID:</strong> ${item.id}</p>
                                        <p><strong>Price:</strong> ${formatPrice(price)}</p>
                                    </div>
                                </div>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                            </div>
                        `;
                    }).join('');

                    document.getElementById('categoryItems').innerHTML = `<div class="item-list">${itemsHTML}</div>`;
                } else {
                    document.getElementById('categoryItems').innerHTML = '<p>No special pets found.</p>';
                }
            } catch (error) {
                console.error('Error loading special pets:', error);
                document.getElementById('categoryItems').innerHTML = '<p>Failed to load special pets.</p>';
            }
        }

        function formatPrice(price) {
            return `${Number(price).toLocaleString()} <img class="coin" src="img/coin.png" alt="Coin">`;
        }

        loadSpecialPets();
    </script>
</body>

</html>
