<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <script src="../js/script.js"></script>
    <title>Login - CraftersMC Guides</title>
    <style>
        body {
            background: url("../Backgrounds/IMG_4500.jpeg");
            background-size: cover;
            background-position-x: center;
            background-repeat: no-repeat;
            color: white;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c99;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #000;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .discord-login-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-login-button svg {
            height: 24px;
            margin-right: 10px;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }

        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 20px 0;
            width: 80%;
        }

        .other-options {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        .other-options a {
            color: #007bff;
        }

        #login-status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #66bb6a;
            display: none;
        }

        #username-display {
            margin-top: 10px;
            font-size: 16px;
            color: white;
            display: none;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 10px auto;
            display: none;
        }
    </style>
</head>

<body>

    <button id="float" style="display: block;">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons"id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>
    <div class="container">
        <h2>Login</h2>
        <img id="user-avatar" class="avatar" src="" alt="User Avatar">
        <div class="button-container">
            <a href="https://discord.com/oauth2/authorize?client_id=1359486772366672022&response_type=code&redirect_uri=https%3A%2F%2Fcraftersmc-guides.pages.dev%2Flogin&scope=identify+guilds+guilds.join+email"
                class="discord-login-button">
                <svg width="24px" height="24px" viewBox="0 -28.5 256 256" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                    <g id="SVGRepo_iconCarrier"> 
                        <g> 
                            <path d="M216.856339,16.5966031 C200.285002,8.84328665 182.566144,3.2084988 164.041564,0 C161.766523,4.11318106 159.108624,9.64549908 157.276099,14.0464379 C137.583995,11.0849896 118.072967,11.0849896 98.7430163,14.0464379 C96.9108417,9.64549908 94.1925838,4.11318106 91.8971895,0 C73.3526068,3.2084988 55.6133949,8.86399117 39.0420583,16.6376612 C5.61752293,67.146514 -3.4433191,116.400813 1.08711069,164.955721 C23.2560196,181.510915 44.7403634,191.567697 65.8621325,198.148576 C71.0772151,190.971126 75.7283628,183.341335 79.7352139,175.300261 C72.104019,172.400575 64.7949724,168.822202 57.8887866,164.667963 C59.7209612,163.310589 61.5131304,161.891452 63.2445898,160.431257 C105.36741,180.133187 151.134928,180.133187 192.754523,160.431257 C194.506336,161.891452 196.298154,163.310589 198.110326,164.667963 C191.183787,168.842556 183.854737,172.420929 176.223542,175.320965 C180.230393,183.341335 184.861538,190.991831 190.096624,198.16893 C211.238746,191.588051 232.743023,181.531619 254.911949,164.955721 C260.227747,108.668201 245.831087,59.8662432 216.856339,16.5966031 Z M85.4738752,135.09489 C72.8290281,135.09489 62.4592217,123.290155 62.4592217,108.914901 C62.4592217,94.5396472 72.607595,82.7145587 85.4738752,82.7145587 C98.3405064,82.7145587 108.709962,94.5189427 108.488529,108.914901 C108.508531,123.290155 98.3405064,135.09489 85.4738752,135.09489 Z M170.525237,135.09489 C157.88039,135.09489 147.510584,123.290155 147.510584,108.914901 C147.510584,94.5396472 157.658606,82.7145587 170.525237,82.7145587 C183.391518,82.7145587 193.761324,94.5189427 193.539891,108.914901 C193.539891,123.290155 183.391518,135.09489 170.525237,135.09489 Z" fill="#ffffff" fill-rule="nonzero"> </path> 
                        </g> 
                    </g>
                </svg>
                Login with Discord
            </a>
        </div>

        <hr />

        <div class="other-options">
            <span>Don't have a Discord account? <a href="https://discord.com/register" target="_blank">Sign up on Discord</a></span>
        </div>
        <div class="message" id="message"></div>
        <div id="login-status" style="display: none;"></div>
        <div id="username-display" style="display: none;"></div>
        <button id="logout-button" class="logout-button" style="display: none;">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const messageDiv = document.getElementById('message');
            const loginStatus = document.getElementById('login-status');
            const usernameDisplay = document.getElementById('username-display');
            const logoutButton = document.getElementById('logout-button');
            const userAvatar = document.getElementById('user-avatar');

            // Check for existing login
            const storedUser = localStorage.getItem('discordUser');
            if (storedUser) {
                showLoggedInState(JSON.parse(storedUser));
            }

            if (code) {
                // Clear the code from URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                const workerUrl = 'https://discord-auth.roumakdatta.workers.dev/';

                fetch(`${workerUrl}?code=${encodeURIComponent(code)}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(errData.error || 'Login failed');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            showError(data.error, data.details);
                        } else {
                            // Handle both old and new Discord username formats
                            const displayName = data.global_name || 
                                             (data.username ? 
                                              `${data.username}${data.discriminator !== '0' ? `#${data.discriminator}` : ''}` : 
                                              'Unknown User');
                            
                            const userData = {
                                id: data.user.id,
                                username: data.user.username,
                                global_name: data.user.global_name,
                                display_name: displayName,
                                avatar: data.user.avatar,
                                email: data.user.email,
                                verified: data.user.verified,
                                first_login: data.user.first_login,
                                last_login: data.user.last_login,
                                login_count: data.user.login_count
                            };

                            // Save to localStorage
                            localStorage.setItem('discordUser', JSON.stringify(userData));
                            showLoggedInState(userData);
                        }
                    })
                    .catch(error => {
                        showError('Login Error', error.message);
                    });
            }

            logoutButton.addEventListener('click', logout);

            function showLoggedInState(userData) {
                loginStatus.textContent = 'Logged in Successfully!';
                loginStatus.style.display = 'block';
                
                usernameDisplay.textContent = `Welcome, ${userData.username}`;
                usernameDisplay.style.display = 'block';
                
                if (userData.avatar) {
                    userAvatar.src = userData.avatar;
                    userAvatar.style.display = 'block';
                }
                
                document.querySelector('.button-container').style.display = 'none';
                document.querySelector('.other-options').style.display = 'none';
                document.querySelector('hr').style.display = 'none';
                logoutButton.style.display = 'block';
                
                if (messageDiv) {
                    messageDiv.textContent = '';
                }
            }

            function showError(error, details) {
                console.error('Login error:', error, details);
                if (messageDiv) {
                    messageDiv.textContent = `${error}: ${details || ''}`;
                }
                logout();
            }

            function logout() {
                localStorage.removeItem('discordUser');
                loginStatus.style.display = 'none';
                usernameDisplay.style.display = 'none';
                userAvatar.style.display = 'none';
                document.querySelector('.button-container').style.display = 'flex';
                document.querySelector('.other-options').style.display = 'block';
                document.querySelector('hr').style.display = 'block';
                logoutButton.style.display = 'none';
                
                if (messageDiv) {
                    messageDiv.textContent = 'Please log in to continue.';
                }
            }
        });
    </script>
</body>
</html>
