<!-- Script to update PFP and username -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && user.email) {
      const settingsKey = `userSettings_${user.email}`;
      const userSettings = JSON.parse(localStorage.getItem(settingsKey)) || {};

      const profileImg = document.getElementById("sidebarProfilePic");
      const usernameField = document.getElementById("sidebarUsername");

      if (userSettings.profilePic) {
        profileImg.src = userSettings.profilePic;
      }

      if (userSettings.username) {
        usernameField.textContent = userSettings.username;
      }
    }
  });
</script>
