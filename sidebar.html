<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .sidebar {
      text-align: center;
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
      margin: 0 auto;
    }
    .username {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img id="sidebarProfile" class="profile-pic" src="server-icon.png" alt="Profile Picture">
  <div id="sidebarUsername" class="username"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (user && user.email) {
    const settings = JSON.parse(localStorage.getItem(`userSettings_${user.email}`)) || {};
    const profileImg = document.getElementById("sidebarProfile");
    const usernameDisplay = document.getElementById("sidebarUsername");

    if (settings.profilePic) profileImg.src = settings.profilePic;
    if (settings.username) usernameDisplay.textContent = settings.username;
  }
</script>

</body>
</html>
