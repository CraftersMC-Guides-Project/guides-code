<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Reforge Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    .controls {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    select, button {
      margin-right: 15px;
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
  <script src="js/reforges.js"></script> <!--Data comes from this js file thatd make the calc work-->
</head>
<body>
  <div class="container">
    <h1>Best Reforge Calculator</h1>
    <div class="controls">
      <label for="stat">Choose Stat:</label>
      <select id="stat">
        <option value="Speed">Speed</option>
        <option value="Strength">Strength</option>
        <option value="Defense">Defense</option>
      </select><br>
      <label for="item">Choose Item:</label>
      <select id="item">
        <option value="Sword">Sword</option>
        <option value="Armor">Armor</option>
        <option value="Axe">Axe</option>
        <option value="Hoe">Hoe</option>
        <option value="Accessory">Accessory</option>
        <option value="Bow">Bow</option>
        <option value="Boomerang">Boomerang</option>
      </select>
      <button id="calculateBtn">Calculate</button>
    </div>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Reforge</th>
          <th>Common</th>
          <th>Uncommon</th>
          <th>Rare</th>
          <th>Epic</th>
          <th>Legendary</th>
          <th>Special</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const rarities = ["Common", "Uncommon", "Rare", "Epic", "Legendary", "Special"];
    const resultsTable = document.querySelector("#resultsTable tbody");
    document.getElementById("calculateBtn").addEventListener("click", calculate);
    function calculate() {
      const stat = document.getElementById("stat").value;
      const item = document.getElementById("item").value;
      if (typeof reforges === "undefined") {
        alert("No reforges data found. Please load reforges.js");
        return;
      }
      const validReforges = reforges.filter(r => r.itemTypes.includes(item));
      const ranked = [...validReforges].sort((a, b) => {
        const aVal = a.stats.Special?.[stat] || 0;
        const bVal = b.stats.Special?.[stat] || 0;
        return bVal - aVal;
      });
      resultsTable.innerHTML = "";
      ranked.forEach((reforge, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${reforge.name}</td>
          ${rarities.map(r => `<td>${reforge.stats[r]?.[stat] || "-"}</td>`).join("")}
        `;
        resultsTable.appendChild(row);
      });
    }
  </script>
</body>
</html>
