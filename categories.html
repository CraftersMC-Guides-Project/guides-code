<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Items</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/categories.css">
    <style>
        /* Special style for Sky Canvas image only */
        img[alt="Sky Canvas"] {
            filter: brightness(90%) saturate(95%);
        }
    </style>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div id="categoryItems">
        <p>Loading items...</p>
    </div>

    <div id="footer"></div>
    <script>
        async function loadCategoryItems() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');

            if (!category) {
                document.getElementById('categoryItems').innerHTML = '<p>No category specified.</p>';
                return;
            }

            try {
                const [marketRes, pricesRes] = await Promise.all([
                    fetch('market/market.txt'),
                    fetch('market/mprices.txt')
                ]);

                const marketData = await marketRes.json();
                const pricesData = await pricesRes.text();

                const pricesMap = new Map();
                pricesData.split('\n').forEach(line => {
                    const [id, arrayStr] = line.split(':').map(part => part.trim());
                    if (id && arrayStr) {
                        try {
                            const parsedArray = JSON.parse(arrayStr);
                            if (Array.isArray(parsedArray) && parsedArray.length === 2) {
                                pricesMap.set(id, parsedArray[1]);
                            }
                        } catch (e) {
                            console.warn(`Invalid price format for ID ${id}`, e);
                        }
                    }
                });

                const categoryItems = marketData.filter(item =>
                    item.category && item.category.toLowerCase() === category.toLowerCase()
                );

                if (categoryItems.length > 0) {
                    const itemsHTML = categoryItems.map(item => {
                        const price = pricesMap.get(item.id) || item.price || "Unknown";
                        const isSkyCanvas = item.name === "Sky Canvas"; // Check if this is the Sky Canvas item
                        
                        return `
                            <div class="item-card" onclick="window.location.href='item.html?item=${item.id}'">
                                <h2>${item.name}</h2>
                                ${item.picture ? `<div class="main-data"><img src="${item.picture}" alt="${item.name}"${isSkyCanvas ? ' class="sky-canvas-img"' : ''}>` : ''}
                                <div class="main-data-val"><p><strong>ID:</strong> ${item.id}</p>
                                <p><div class="price-with-coin"><strong>Price:</strong> ${formatPrice(item.price)}</div></p>
                                ${item.description ? `<p class="description">${item.description}</p>` : ''}
                                ${item.rarity ? `<p class="rarity-display" id="rarityDisplay"><img class="rarity" src="img/rarity/${item.rarity}.webp"></p><br><br>` : ''}
                                ${item.nature ? `<p class="nature"><strong>Nature:</strong> ${formatNature(item.nature)}</p>` : ''}
                                ${item.demand ? `<p class="demand"><strong>Demand:</strong> ${formatDemand(item.demand)}</p>` : ''}
                                </div></div>
                            </div>
                        `;
                    }).join('');

                    document.getElementById('categoryItems').innerHTML = `<div class="item-list">${itemsHTML}</div>`;
                } else {
                    document.getElementById('categoryItems').innerHTML = '<p>No items found in this category.</p>';
                }
            } catch (error) {
                console.error('Error loading category items:', error);
                document.getElementById('categoryItems').innerHTML = '<p>Failed to load items.</p>';
            }
        }

        function formatPrice(price) {
            return `${Number(price).toLocaleString()} <img class="coin" src="img/coin.png" alt="Coin">`;
        }

        function formatNature(nature) {
            let natureText = nature.replace('[', ' ').toLowerCase();
            natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
            return natureText;
        }

        function formatDemand(demand) {
            let demandText = demand.replace('[', ' ').toLowerCase();
            demandText = demandText.replace(']', '').replace(/_/g, ' ').trim();
            return demandText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadCategoryItems();
        });
    </script>
</body>
</html>
