<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Management</title>
  <style>
    :root{
      --bg: #0a0c10;
      --panel: #111827;
      --item: #1f2937;
      --text: #e6edf3;
      --muted: #9ca3af;
      --primary: #2563eb;
      --danger: #dc2626;
      --success: #10b981;
      --glass: rgba(255,255,255,0.05);
    }

    html,body{height:100%;margin:0;}
    body{
      background:var(--bg);
      color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:1080px;
      background:var(--panel);
      border-radius:16px;
      padding:28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      animation: fadeIn .4s ease;
    }

    h1{margin:0 0 16px 0; text-align:center; font-size:22px}

    .grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:20px; margin-top:14px; }

    .box {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:16px;
      border-radius:12px;
      min-height: 220px;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .box:hover { transform: translateY(-3px); box-shadow:0 6px 20px rgba(0,0,0,0.5); }

    .box h2 { margin:0 0 10px 0; font-size:15px; }
    .dev-list{ list-style:none; margin:0; padding:0; max-height:360px; overflow:auto; }
    .dev-list::-webkit-scrollbar{width:8px;}
    .dev-list::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.1);border-radius:6px;}

    .dev-list li{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px;
      border-radius:8px;
      background:var(--glass);
      margin-bottom:10px;
      transition: background .2s ease;
    }
    .dev-list li:hover { background:rgba(255,255,255,0.08); }

    .profile { display:flex; gap:12px; align-items:center; }
    .profile img{ width:44px; height:44px; border-radius:50%; object-fit:cover; }
    .profile-info { display:flex; flex-direction:column; }
    .profile-info .name{ font-weight:600; }
    .profile-info .meta{ font-size:12px; color:var(--muted); margin-top:4px; }

    .actions { display:flex; gap:10px; align-items:center; }
    .remove-btn{
      background:var(--danger);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      transition: background .2s ease;
    }
    .remove-btn:hover{ background:#b91c1c; }

    .add-row{ display:flex; gap:10px; margin-top:16px; align-items:center; }
    #newIdInput{
      flex:1;
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.05);
      background:transparent;
      color:var(--text);
    }
    .select-target {
      padding:10px;
      border-radius:8px;
      background: rgba(255,255,255,0.02);
      color:var(--text);
      border:1px solid rgba(255,255,255,0.05);
    }

    .add-btn{
      background:var(--primary);
      color:white;
      border:0;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      transition: background .2s ease;
    }
    .add-btn:hover{ background:#1d4ed8; }

    .save-btn{
      margin-top:20px;
      width:100%;
      background:var(--success);
      color:white;
      border:0;
      padding:14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      transition: background .2s ease;
    }
    .save-btn:hover { background:#059669; }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom: -80px;
      background: #111;
      color:white;
      padding:10px 16px;
      border-radius:8px;
      transition: bottom .3s ease;
      z-index:9999;
    }
    .toast.show{ bottom:24px; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    @media (max-width:1080px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Developer, Data Manager & Manager Management</h1>

    <div class="grid">
      <div class="box">
        <h2>Developers (devs.txt)</h2>
        <ul id="devsList" class="dev-list"><li>Loading…</li></ul>
      </div>

      <div class="box">
        <h2>Data Managers (data-manager.txt)</h2>
        <ul id="dmList" class="dev-list"><li>Loading…</li></ul>
      </div>

      <div class="box">
        <h2>Managers (manager.txt)</h2>
        <ul id="mgrList" class="dev-list"><li>Loading…</li></ul>
      </div>
    </div>

    <div class="add-row">
      <input id="newIdInput" placeholder="Enter Discord User ID" />
      <select id="targetSelect" class="select-target">
        <option value="devs">Add to devs.txt</option>
        <option value="dm">Add to data-manager.txt</option>
        <option value="mgr">Add to manager.txt</option>
      </select>
      <button id="addIdBtn" class="add-btn">Add</button>
    </div>

    <button id="saveChangesBtn" class="save-btn">Save Changes</button>
  </div>

  <div id="toast" class="toast" style="display:none"></div>

<script>
const GITHUB_REPO = "CraftersMC-Guides-Project/guides-code";
const DEVS_FILE_PATH = "data/team/devs.txt";
const DM_FILE_PATH = "data/team/data-manager.txt";
const MGR_FILE_PATH = "data/team/manager.txt";
const GITHUB_BRANCH = "main";
const ADMIN_USER_ID = "783972385882767400";

let devIds = [];
let dmIds  = [];
let mgrIds = [];
let cachedUsers = {};

function saveDraft(){ localStorage.setItem("teamDraft", JSON.stringify({devIds, dmIds, mgrIds})); }
function loadDraft(){
  const d = localStorage.getItem("teamDraft");
  if(!d) return false;
  try{
    const obj = JSON.parse(d);
    devIds = obj.devIds || [];
    dmIds  = obj.dmIds  || [];
    mgrIds = obj.mgrIds || [];
    return true;
  }catch(e){ return false; }
}
function clearDraft(){ localStorage.removeItem("teamDraft"); }

function getCookie(name){
  const v = `; ${document.cookie}`;
  const parts = v.split(`; ${name}=`);
  if(parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
  return '';
}

function showToast(msg, type='info'){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.background = type === 'error' ? '#b91c1c' : type === 'success' ? '#065f46' : '#111827';
  t.style.display = 'block';
  t.classList.add('show');
  setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=> t.style.display='none',300); }, 3500);
}

window.addEventListener('DOMContentLoaded', async ()=>{
  const storedUser = getCookie('discordUser');
  if(!storedUser){ window.location.href = '/index.html'; return; }
  const u = JSON.parse(storedUser);
  if(u.id !== ADMIN_USER_ID){ window.location.href = '/index.html'; return; }

  if(!loadDraft()){
    await loadAll();
  } else {
    await renderAll();
    showToast('Loaded unsaved local draft','info');
  }
});

async function loadAll(){
  try {
    const devResp = await fetch(`/${DEVS_FILE_PATH}`, { cache: 'no-cache' });
    devIds = devResp.ok ? (await devResp.text()).split('\n').map(s=>s.trim()).filter(Boolean) : [];

    const dmResp = await fetch(`/${DM_FILE_PATH}`, { cache: 'no-cache' });
    dmIds = dmResp.ok ? (await dmResp.text()).split('\n').map(s=>s.trim()).filter(Boolean) : [];

    const mgrResp = await fetch(`/${MGR_FILE_PATH}`, { cache: 'no-cache' });
    mgrIds = mgrResp.ok ? (await mgrResp.text()).split('\n').map(s=>s.trim()).filter(Boolean) : [];

    await renderAll();
  } catch(e){ showToast(e.message || 'Failed to load data','error'); }
}

async function renderAll(){
  await renderListFor(devIds, 'devsList');
  await renderListFor(dmIds, 'dmList');
  await renderListFor(mgrIds, 'mgrList');
  saveDraft();
}

async function renderListFor(listIds, ulId){
  const ul = document.getElementById(ulId);
  ul.innerHTML = '';
  if(listIds.length === 0){
    ul.innerHTML = '<li>No entries.</li>';
    return;
  }

  for(const id of listIds){
    let user = cachedUsers[id];
    if(!user){
      try{
        const resp = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${id}`);
        if(resp.ok){
          user = await resp.json();
          cachedUsers[id] = user;
        }
      }catch(e){ }
    }

    const li = document.createElement('li');
    if(user){
      li.innerHTML = `
        <div class="profile">
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar"/>
          <div class="profile-info">
            <div class="name">${user.global_name || user.username}</div>
            <div class="meta">ID: ${user.id} ${user.xbox ? `| Xbox: ${user.xbox.name}` : ''}</div>
            <div class="meta">Role: ${user.role || 'N/A'} | Logins: ${user.login_count || 0}</div>
          </div>
        </div>
        <div class="actions"><button class="remove-btn" onclick="handleRemove('${id}')">Remove</button></div>`;
    } else {
      li.innerHTML = `<div class="profile"><div style="width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;color:var(--muted)">?</div><div class="profile-info"><div class="name">${id}</div><div class="meta">Not found</div></div></div><div class="actions"><button class="remove-btn" onclick="handleRemove('${id}')">Remove</button></div>`;
    }
    ul.appendChild(li);
  }
}

async function handleRemove(id){
  devIds = devIds.filter(x=>x !== id);
  dmIds = dmIds.filter(x=>x !== id);
  mgrIds = mgrIds.filter(x=>x !== id);
  await renderAll();
  showToast('Marked for removal','info');
}

document.getElementById('addIdBtn').addEventListener('click', async ()=>{
  const input = document.getElementById('newIdInput');
  const newId = input.value.trim();
  if(!newId) return;
  if(devIds.includes(newId) || dmIds.includes(newId) || mgrIds.includes(newId)){
    showToast('This ID already exists.','error'); return;
  }
  const target = document.getElementById('targetSelect').value;
  if(target==='devs') devIds.push(newId);
  if(target==='dm') dmIds.push(newId);
  if(target==='mgr') mgrIds.push(newId);
  input.value = '';
  await renderAll();
  showToast('Added locally (not saved yet).','success');
});

document.getElementById('saveChangesBtn').addEventListener('click', async ()=>{
  const token = getCookie('githubToken');
  if(!token){ showToast('Token not found.','error'); return; }

  showToast('Saving changes...','info');

  try {
    const refRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/refs/heads/${GITHUB_BRANCH}`, { headers: { Authorization: `token ${token}` } });
    const refData = await refRes.json();
    const latestCommitSha = refData.object.sha;

    const commitRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/commits/${latestCommitSha}`, { headers: { Authorization: `token ${token}` } });
    const commitData = await commitRes.json();
    const baseTreeSha = commitData.tree.sha;

    const blobs = await Promise.all([
      makeBlob(devIds.join('\n'), token),
      makeBlob(dmIds.join('\n'), token),
      makeBlob(mgrIds.join('\n'), token)
    ]);

    const treeRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/trees`, {
      method: 'POST',
      headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ base_tree: baseTreeSha, tree: [
        { path: DEVS_FILE_PATH, mode: '100644', type: 'blob', sha: blobs[0].sha },
        { path: DM_FILE_PATH,  mode: '100644', type: 'blob', sha: blobs[1].sha },
        { path: MGR_FILE_PATH, mode: '100644', type: 'blob', sha: blobs[2].sha }
      ] })
    });
    const treeData = await treeRes.json();

    const newCommitRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/commits`, {
      method: 'POST',
      headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: 'Update team files', tree: treeData.sha, parents: [latestCommitSha] })
    });
    const newCommitData = await newCommitRes.json();

    await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/refs/heads/${GITHUB_BRANCH}`, {
      method: 'PATCH',
      headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ sha: newCommitData.sha })
    });

    clearDraft();
    showToast('Changes saved successfully!','success');
  } catch(err){ showToast('Error: '+err.message,'error'); }
});
