<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Viewer - CraftersMC</title>
    <link rel="stylesheet" href="css/essential.css">
    <style>
        body {
            color: #ffffff;
            font-family: MyFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        .background {
            background: url("Backgrounds/IMG_4502.webp");
            background-blend-mode: multiply;
            background-size: cover;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .post-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #c6c6c6;
            padding-bottom: 1rem;
        }
        .post-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: #888;
            margin-bottom: 1rem;
        }
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .post-content {
            line-height: 1.6;
        }
        .back-btn {
            background: #c6c6c6;
            color: #3c3c3c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .back-btn:hover {
            background: #218306;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Posts</a>
        <div id="postContainer">
            <!-- Post content will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (postId) {
                loadPost(postId);
            } else {
                document.getElementById('postContainer').innerHTML = 
                    '<p>Post not found. <a href="index.html">Return to homepage</a></p>';
            }
        });

        async function loadPost(postId) {
            try {
                const response = await fetch(`posts/${postId}.html`);
                if (!response.ok) throw new Error('Post not found');
                
                const postContent = await response.text();
                document.getElementById('postContainer').innerHTML = postContent;
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postContainer').innerHTML = 
                    '<p>Error loading post. <a href="index.html">Return to homepage</a></p>';
            }
        }
    </script>
</body>
</html>
