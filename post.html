<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC Blog</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <style>
        body {
            color: #ffffff;
            font-family: MyFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        .background {
            background: url("Backgrounds/IMG_4502.webp");
            background-blend-mode: multiply;
            background-size: cover;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #444;
        }
        h1 {
            margin: 0;
            color: #c6c6c6;
        }
        .login-btn {
            background: #5865F2;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-btn:hover {
            background: #4752C4;
        }
        .post-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .post-card:hover {
            transform: translateY(-5px);
            border-color: #c6c6c6;
        }
        .post-title {
            color: #c6c6c6;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .post-excerpt {
            color: #ddd;
            margin-bottom: 1rem;
        }
        .read-more {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        .new-post-btn {
            display: block;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .new-post-btn:hover {
            background: #3e8e41;
        }
        .hidden {
            display: none;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>CraftersMC Blog</h1>
            <div id="authSection">
                <button class="login-btn" id="loginBtn">Login with Discord</button>
                <div class="user-info hidden" id="userInfo">
                    <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
                    <span id="username"></span>
                </div>
            </div>
        </header>

        <a href="create.html" class="new-post-btn hidden" id="newPostBtn">Create New Post</a>

        <div id="postsContainer">
            <!-- Posts will be loaded here -->
            <div class="post-card">
                <h2 class="post-title">Loading posts...</h2>
            </div>
        </div>
    </div>

    <script>
        // List of authorized Discord IDs who can post
        const AUTHORIZED_USERS = [
            "YOUR_DISCORD_ID_1",
            "YOUR_DISCORD_ID_2"
            // Add more IDs as needed
        ];

        // Discord OAuth configuration
        const DISCORD_CLIENT_ID = "YOUR_DISCORD_CLIENT_ID";
        const DISCORD_REDIRECT_URI = window.location.origin + "/auth.html";
        const DISCORD_SCOPE = "identify";

        // DOM elements
        const loginBtn = document.getElementById("loginBtn");
        const userInfo = document.getElementById("userInfo");
        const userAvatar = document.getElementById("userAvatar");
        const usernameSpan = document.getElementById("username");
        const newPostBtn = document.getElementById("newPostBtn");
        const postsContainer = document.getElementById("postsContainer");

        // Check if user is logged in
        function checkAuth() {
            const userData = JSON.parse(localStorage.getItem("discordUser") || "null");
            if (userData) {
                loginBtn.classList.add("hidden");
                userInfo.classList.remove("hidden");
                userAvatar.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=64`;
                usernameSpan.textContent = userData.username;
                
                // Show new post button if user is authorized
                if (AUTHORIZED_USERS.includes(userData.id)) {
                    newPostBtn.classList.remove("hidden");
                }
            }
        }

        // Load posts from GitHub
        async function loadPosts() {
            try {
                const response = await fetch('posts/index.json');
                const posts = await response.json();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="post-card"><h2 class="post-title">No posts yet</h2></div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    postCard.innerHTML = `
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            Posted by ${post.author} on ${new Date(post.date).toLocaleDateString()}
                        </div>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="post.html?id=${post.id}" class="read-more">Read more â†’</a>
                    `;
                    postsContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<div class="post-card"><h2 class="post-title">Error loading posts</h2></div>';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadPosts();
            
            loginBtn.addEventListener('click', () => {
                window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=${DISCORD_SCOPE}`;
            });
        });
    </script>
</body>
</html>
