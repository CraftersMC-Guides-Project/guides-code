<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="themes/minecraft/style.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 100px 20px 20px; /* padding-top = navbar height */
    }

    /* Dummy navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 200;
      border-bottom: 2px solid #555;
    }

    .trade-container {
      display: flex;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .trade-box {
      flex: 1;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
    }

    .slots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      width: 100%;
    }

    .slot {
      width: 120px;
      height: 120px;
      background: #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      flex-direction: column;
      overflow: hidden;
    }

    .slot img {
      max-width: 60px;
      max-height: 60px;
      margin-bottom: 5px;
    }

    .slot span {
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 100px;
    }

    .slot .plus {
      font-size: 36px;
      color: #aaa;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }

    .overlay-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-height: 80%;
      overflow-y: auto;
      width: 400px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .item:hover {
      background: #555;
    }

    .item img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .result-box {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #218838;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
    }

    @media (max-width: 700px) {
      .trade-container {
        flex-direction: column;
        gap: 20px;
      }

      .slots {
        grid-template-columns: repeat(3, 1fr);
      }

      .slot {
        width: 90px;
        height: 90px;
      }

      .slot img {
        max-width: 45px;
        max-height: 45px;
      }
    }
  </style>
</head>

<body>
  <!-- Fixed Navbar -->
  <div class="navbar">CRAFTERSMC GUIDES</div>

  <!-- Loader + Background -->
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="form-background"></div>
  <div class="top"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <span class="material-icons" id="scrollToTopBtn">north</span>

  <!-- Trade UI -->
  <div class="trade-container">
    <div class="trade-box" id="you-box">
      <h2>You</h2>
      <div class="slots" id="you-slots"></div>
    </div>
    <div class="trade-box" id="them-box">
      <h2>Them</h2>
      <div class="slots" id="them-slots"></div>
    </div>
  </div>

  <!-- Result -->
  <div class="result-box">
    <button class="btn" onclick="calculateResult()">Result</button>
    <div id="result"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content"></div>
  </div>

  <!-- Footer -->
  <div id="footer" id="important"></div>

  <script>
    const overlay = document.getElementById("overlay");
    const overlayContent = document.getElementById("overlay-content");
    let currentSlot = null;
    let items = [];

    async function loadData() {
      try {
        const [marketRes, priceRes] = await Promise.all([
          fetch("market.txt"),
          fetch("mprice.txt")
        ]);

        const marketLines = (await marketRes.text()).trim().split("\n");
        const priceLines = (await priceRes.text()).trim().split("\n");

        items = priceLines.map((line, i) => {
          const [name, price] = line.split(",");
          return {
            name: name.trim(),
            price: parseInt(price.trim()),
            img: marketLines[i] ? marketLines[i].trim() : ""
          };
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    function createSlots(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 20; i++) {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        slot.innerHTML = `<span class="plus">+</span>`;
        slot.addEventListener("click", () => openSelector(slot));
        container.appendChild(slot);
      }
    }

    function openSelector(slot) {
      currentSlot = slot;
      overlay.style.display = "flex";
      overlayContent.innerHTML = "";
      items.forEach(it => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${it.img}" alt="">
          <span>${it.name} (${it.price} Coins)</span>
        `;
        div.addEventListener("click", () => selectItem(it));
        overlayContent.appendChild(div);
      });
    }

    function selectItem(it) {
      currentSlot.innerHTML = `
        <img src="${it.img}" alt="">
        <span>${it.name}</span>
      `;
      currentSlot.dataset.item = JSON.stringify(it);
      overlay.style.display = "none";
    }

    function calculateResult() {
      let youTotal = 0,
        themTotal = 0;

      document.querySelectorAll("#you-slots .slot").forEach(slot => {
        if (slot.dataset.item) {
          const item = JSON.parse(slot.dataset.item);
          youTotal += item.price;
        }
      });

      document.querySelectorAll("#them-slots .slot").forEach(slot => {
        if (slot.dataset.item) {
          const item = JSON.parse(slot.dataset.item);
          themTotal += item.price;
        }
      });

      document.getElementById("result").innerText =
        `You: ${youTotal} Coins | Them: ${themTotal} Coins`;
    }

    createSlots("you-slots");
    createSlots("them-slots");
    loadData();
  </script>
</body>

      </html>
