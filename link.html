<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Microsoft/Xbox Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2e2e3e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #7289da;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #677bc4;
        }
        .btn:disabled {
            background-color: #4e4e5e;
            cursor: not-allowed;
        }
        .code-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #3e3e4e;
            border-radius: 5px;
            font-family: monospace;
            font-size: 24px;
            word-break: break-all;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0a0;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
        .success {
            color: #6bff6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Your Microsoft/Xbox Account</h1>
        <p>Connect your Microsoft/Xbox account to your Discord profile to enable special features.</p>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3105845866547691"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block;width:90%;height:100px;z-index: 9999999;"
        data-ad-client="ca-pub-3105845866547691" data-ad-slot="9849702725"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
        <div id="auth-section">
            <button id="login-btn" class="btn">Login with Microsoft</button>
        </div>
        
        <div id="code-section" style="display: none;">
            <p>Your verification code:</p>
            <div id="code" class="code-display"></div>
            <div class="instructions">
                <p>Copy this code and use it in Discord with the <strong>/link [code]</strong> command.</p>
                <p>This code will expire in 10 minutes.</p>
            </div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
         const loginBtn = document.getElementById('login-btn');
        const verificationCodeDiv = document.getElementById('code-display');

        // Redirect user to the Microsoft login page to initiate OAuth flow
        loginBtn.addEventListener('click', () => {
            const microsoftAuthUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?` +
                `client_id=9bc431ed-d546-4de6-b37e-a960b1e47c44&` +
                `response_type=code&` +
                `redirect_uri=https://discord-auth.roumakdatta.workers.dev/auth/microsoft/callback&` +
                `response_mode=query&` +
                `scope=Xboxlive.signin%20Xboxlive.offline_access`;

            window.location.href = microsoftAuthUrl; // Redirect to Microsoft OAuth
        });

        // Handle the callback when user is redirected back
        window.onload = async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // If there's an error, show the error message
            if (error) {
                alert(`Error: ${error}\nDescription: ${errorDescription}`);
                return;
            }

            // If there's a code, send it to your backend to retrieve the verification code
            if (code) {
                try {
                    // Call your backend API to verify the code and get the verification code
                    const response = await fetch('https://your-worker-name.your-worker-subdomain.workers.dev/auth/microsoft/callback?code=' + code);
                    const result = await response.text();
                    
                    // Display the verification code if successful
                    verificationCodeDiv.innerHTML = result;
                    verificationCodeDiv.style.display = 'block'; // Show the verification code
                } catch (err) {
                    console.error('Error:', err);
                    alert('An error occurred while processing the login.');
                }
            }
        }
 </script>
