<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Graphs</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Axios for data fetching -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

  <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-4xl border border-gray-700">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-white">Market Graph</h1>
      <p id="item-id-display" class="text-lg text-cyan-400 font-mono"></p>
    </div>

    <!-- Loading -->
    <div id="loading-state" class="text-center py-10">
      <svg class="animate-spin h-8 w-8 text-cyan-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="mt-4 text-lg font-medium text-gray-400">Fetching price data...</p>
    </div>

    <!-- Error -->
    <div id="error-state" class="hidden text-center bg-red-900/50 border border-red-700 rounded-lg p-6">
      <h2 class="text-xl font-bold text-red-300">Could Not Load Data</h2>
      <p id="error-message" class="mt-2 text-red-400"></p>
    </div>

    <!-- Content -->
    <div id="content" class="hidden">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <div class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
          <p class="text-sm font-medium text-gray-400">Current Price</p>
          <p id="current-price" class="text-2xl font-bold text-white"></p>
        </div>
        <div class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
          <p class="text-sm font-medium text-gray-400">30-Day High</p>
          <p id="high-price" class="text-2xl font-bold text-green-400"></p>
        </div>
        <div class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
          <p class="text-sm font-medium text-gray-400">30-Day Low</p>
          <p id="low-price" class="text-2xl font-bold text-red-400"></p>
        </div>
      </div>

      <div class="bg-gray-900/70 p-4 rounded-lg">
        <canvas id="priceChart"></canvas>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const errorMessage = document.getElementById('error-message');
      const content = document.getElementById('content');
      const itemIdDisplay = document.getElementById('item-id-display');

      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get('id');

      if (!itemId) {
        showError('No item ID provided in the URL. Please add `?id=<item_id>`.');
        return;
      }

      itemIdDisplay.textContent = `Item ID: ${itemId}`;
      const apiUrl = `https://chart-bot.roumakdatta.workers.dev/item?id=${itemId}`;

      fetch(apiUrl)
        .then(res => {
          if (!res.ok) return res.json().then(err => { throw new Error(err.error || 'Failed to fetch.') });
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) throw new Error('Empty or invalid data.');
          processData(data);
        })
        .catch(err => {
          console.error(err);
          showError(err.message);
        });

      function processData(data) {
        const labels = data.map(e => e.date);
        const prices = data.map(e => e.price);

        document.getElementById('current-price').textContent = prices.at(-1).toLocaleString();
        document.getElementById('high-price').textContent = Math.max(...prices).toLocaleString();
        document.getElementById('low-price').textContent = Math.min(...prices).toLocaleString();

        const ctx = document.getElementById('priceChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(74, 222, 128, 0.4)');
        gradient.addColorStop(1, 'rgba(34, 197, 94, 0)');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Price',
              data: prices,
              borderColor: 'rgb(74, 222, 128)',
              backgroundColor: gradient,
              borderWidth: 2,
              pointRadius: 0,
              pointHoverRadius: 6,
              tension: 0.1,
              fill: true,
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                ticks: {
                  color: 'rgba(255, 255, 255, 0.7)',
                  callback: value => value >= 1e6 ? value / 1e6 + 'M' : value >= 1e3 ? value / 1e3 + 'k' : value
                },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              },
              x: {
                ticks: { color: 'rgba(255, 255, 255, 0.7)', maxTicksLimit: 10 },
                grid: { display: false }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                mode: 'index',
                intersect: false,
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                callbacks: {
                  label: context => `${context.dataset.label || ''}: ${context.parsed.y.toLocaleString()}`
                }
              }
            },
            interaction: { mode: 'index', intersect: false }
          }
        });

        loadingState.classList.add('hidden');
        content.classList.remove('hidden');
      }

      function showError(msg) {
        loadingState.classList.add('hidden');
        errorMessage.textContent = msg;
        errorState.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
