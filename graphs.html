<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@4.0.0/dist/chartjs-chart-financial.min.js"></script>
<link rel="stylesheet" href="css/essential.css">
<title>graph?</title>
<body>
  <h1>Market Graphs</h1>
  <p>someone get the worker made soon pls</p>
<canvas id="myChart" width="900" height="400" style="width:100%;max-width:900px;"></canvas>

<script>
const candlestickData = [
  {x: "2024-06-01", o: 7, h: 8, l: 7, c: 8},
  {x: "2024-06-02", o: 8, h: 9, l: 8, c: 8},
  {x: "2024-06-03", o: 8, h: 9, l: 8, c: 8},
  {x: "2024-06-04", o: 9, h: 10, l: 9, c: 9},
  {x: "2024-06-05", o: 9, h: 10, l: 9, c: 9},
  {x: "2024-06-06", o: 9, h: 10, l: 9, c: 9},
  {x: "2024-06-07", o: 10, h: 11, l: 10, c: 10},
  {x: "2024-06-08", o: 11, h: 12, l: 11, c: 11},
  {x: "2024-06-09", o: 14, h: 15, l: 14, c: 14},
  {x: "2024-06-10", o: 14, h: 15, l: 14, c: 14},
  {x: "2024-06-11", o: 15, h: 16, l: 15, c: 15}
];

const ctx = document.getElementById('myChart').getContext('2d');
new Chart(ctx, {
  type: 'candlestick',
  data: {
    datasets: [{
      label: 'Market Prices',
      data: candlestickData,
      upColor: 'rgba(0,255,100,1.0)',
      downColor: 'rgba(255,0,100,1.0)',
      borderColor: 'gray'
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: "Market Prices",
        font: { size: 20 }
      }
    },
    scales: {
      x: {
        type: 'time',
        time: {
          unit: 'day',
          parser: 'YYYY-MM-DD'
        },
        ticks: {
          source: 'data'
        }
      },
      y: {
        min: 6,
        max: 16
      }
    }
  }
});
</script>

</body>
</html>
