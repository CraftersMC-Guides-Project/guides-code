<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - CraftersMC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column-reverse;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    .sidebar {
      width: 100%;
      max-width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      border-left: 1px solid #333;
      transition: right 0.3s ease;
    }
    .sidebar-toggle {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      display: block;
    }
    .sidebar-wrapper {
      position: fixed;
      top: 0;
      right: -260px;
      height: 100%;
      width: 260px;
      background: #1e1e1e;
      z-index: 999;
      transition: right 0.3s ease;
    }
    .sidebar-wrapper.open {
      right: 0;
    }
    .editor {
      flex: 1;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: white;
    }
    button[type="submit"] {
      background: #4CAF50;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 30px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
    }
    .block {
      margin-bottom: 20px;
    }
    .link-btn {
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
      color: white;
      text-decoration: none;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 14px;
      color: #f44336;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="editor">
    <h1>Create New Post</h1>
    <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Tools</button>
    <form id="postForm">
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" required>
      </div>
      <div class="form-group">
        <label for="mainImage">Main Image URL</label>
        <input type="text" id="mainImage" required>
      </div>
      <div id="elementOptions" class="form-group"></div>
      <div class="form-group">
        <button type="submit">Publish</button>
        <div id="statusMessage"></div>
      </div>
    </form>
    <div class="preview" id="previewArea"></div>
  </div>

  <div class="sidebar-wrapper" id="sidebar">
    <div class="sidebar">
      <h2>Tools</h2>
      <button onclick="toggleSidebar()" style="margin-bottom: 15px; background: #f44336;">‚úï Close</button>
      <button onclick="addElement('media')">Media</button>
      <button onclick="addElement('text')">Text</button>
      <button onclick="addElement('link')">Link</button>
    </div>
  </div>
</div>

<script>
let elements = [];
let userData = null;
const slaves = ["783972385882767400", "947868777528307742", "835769112000593950", "1099047739209293944"];

document.addEventListener("DOMContentLoaded", () => {
  const cookie = document.cookie.split("; ").find(r => r.startsWith("discordUser="));
  if (!cookie) return location.href = "news.html";
  try {
    userData = JSON.parse(decodeURIComponent(cookie.split("=")[1]));
    if (!slaves.includes(userData.id)) throw Error();
  } catch {
    return location.href = "news.html";
  }

  document.getElementById("postForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("postTitle").value.trim();
    const mainImage = document.getElementById("mainImage").value.trim();
    const avatar = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=256`;
    const username = userData.username;
    const displayName = "iPhyruss";
    const status = document.getElementById("statusMessage");

    let html = `
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>${title}</title></head>
<body style="font-family: Arial; max-width: 800px; margin: auto; padding: 20px;">
<h1>${title}</h1>
<img src="${mainImage}" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">`;

    for (const el of elements) {
      if (el.type === "media") {
        const tag = el.mediaType === "image" || el.mediaType === "gif"
          ? `<img src="${el.url}" style="max-width:100%; margin-bottom:20px;">`
          : el.mediaType === "video"
          ? `<video controls style="max-width:100%; margin-bottom:20px;"><source src="${el.url}"></video>`
          : `<audio controls style="width:100%; margin-bottom:20px;"><source src="${el.url}"></audio>`;
        html += tag + "\n";
      } else if (el.type === "text") {
        html += `<${el.size} style="font-family:${el.font};">${el.content}</${el.size}>\n`;
      } else if (el.type === "link") {
        html += el.mode === "link"
          ? `<p><a href="${el.href}" target="_blank">${el.text}</a></p>\n`
          : `<p><a href="${el.href}" target="_blank" style="background:#4CAF50; color:white; padding:10px 15px; border-radius:4px; text-decoration:none;">${el.text}</a></p>\n`;
      }
    }

html += `
<hr style="margin-top: 40px; margin-bottom: 20px; border: none; border-top: 1px solid #ccc;">
<h3 style="color: #888; font-weight: normal;">Author</h3>
<div style="display: flex; align-items: center; gap: 15px; margin-top: 10px;">
  <img src="${avatar}" alt="avatar" style="border-radius: 50%; width: 64px; height: 64px;">
  <div>
    <div style="font-size: 18px; font-weight: bold;">${displayName}</div>
    <div style="margin-top: 5px; font-size: 14px; color: #aaa;">@${username}</div>
    <div style="display: inline-block; margin-top: 6px; padding: 2px 8px; background: #e53935; color: white; border-radius: 12px; font-size: 12px; font-weight: bold;">DEV</div>
  </div>
</div>
</body></html>`;


    const blob = new Blob([html], { type: "text/html" });
    const fileName = title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".html";
    const formData = new FormData();
    formData.append("file", blob, fileName);
    formData.append("payload_json", JSON.stringify({
      username: "CraftersMC Post Bot",
      content: `üìù New post created: **${title}** by ${displayName}`
    }));

    try {
      const res = await fetch('https://webhook-manager.roumakdatta.workers.dev/post', {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        location.href = "news.html";
      } else {
        status.textContent = "Failed to publish post. Please try again.";
      }
    } catch {
      status.textContent = "Network error. Please check your connection.";
    }
  });
});

function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("open");
}

function addElement(type) {
  const options = document.getElementById('elementOptions');
  options.innerHTML = '';

  if (type === 'media') {
    options.innerHTML = `
      <label>Media URL</label>
      <input type="text" id="mediaUrl">
      <label>Media Type</label>
      <select id="mediaType">
        <option value="image">Image</option>
        <option value="gif">GIF</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
      </select>
      <button type="button" onclick="createPreviewElement('media')">Add Media</button>
    `;
  }

  if (type === 'text') {
    options.innerHTML = `
      <label>Font</label>
      <select id="textFont">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Tahoma">Tahoma</option>
      </select>
      <label>Size</label>
      <select id="textSize">
        <option value="h1">H1</option>
        <option value="h2">H2</option>
        <option value="h3">H3</option>
        <option value="h4">H4</option>
      </select>
      <label>Content</label>
      <textarea id="textContent"></textarea>
      <button type="button" onclick="createPreviewElement('text')">Add Text</button>
    `;
  }

  if (type === 'link') {
    options.innerHTML = `
      <label>URL</label>
      <input type="text" id="linkHref">
      <label>Text</label>
      <input type="text" id="linkText">
      <label>Type</label>
      <select id="linkType">
        <option value="link">Hyperlink</option>
        <option value="button">Button</option>
      </select>
      <button type="button" onclick="createPreviewElement('link')">Add Link</button>
    `;
  }
}

function createPreviewElement(type) {
  const preview = document.getElementById('previewArea');
  const el = document.createElement('div');
  el.className = 'block';

  if (type === 'media') {
    const url = document.getElementById('mediaUrl').value;
    const mediaType = document.getElementById('mediaType').value;
    if (mediaType === 'image' || mediaType === 'gif') {
      el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:4px;">`;
    } else if (mediaType === 'video') {
      el.innerHTML = `<video controls style="max-width:100%;"><source src="${url}"></video>`;
    } else if (mediaType === 'audio') {
      el.innerHTML = `<audio controls style="width:100%;"><source src="${url}"></audio>`;
    }
    elements.push({ type, url, mediaType });
  }

  if (type === 'text') {
    const font = document.getElementById('textFont').value;
    const size = document.getElementById('textSize').value;
    const content = document.getElementById('textContent').value;
    el.innerHTML = `<${size} style="font-family:${font};">${content}</${size}>`;
    elements.push({ type, font, size, content });
  }

  if (type === 'link') {
    const href = document.getElementById('linkHref').value;
    const text = document.getElementById('linkText').value;
    const mode = document.getElementById('linkType').value;
    if (mode === 'link') {
      el.innerHTML = `<a href="${href}" target="_blank">${text}</a>`;
    } else {
      el.innerHTML = `<a href="${href}" class="link-btn" target="_blank">${text}</a>`;
    }
    elements.push({ type, href, text, mode });
  }

  preview.appendChild(el);
  document.getElementById('elementOptions').innerHTML = '';
}
</script>

</body>
</html>
