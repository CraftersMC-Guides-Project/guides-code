<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - CraftersMC Blog</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <style>
        body {
            color: #ffffff;
            font-family: MyFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        .background {
            background: url("Backgrounds/IMG_4502.webp");
            background-blend-mode: multiply;
            background-size: cover;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            color: #c6c6c6;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            font-family: inherit;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #3e8e41;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        .error {
            border-color: #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Create New Post</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" id="postTitle" required>
            </div>
            <div class="form-group">
                <label for="postContent">Content (Markdown supported)</label>
                <textarea id="postContent" required></textarea>
            </div>
            <div class="form-group">
                <label for="postExcerpt">Excerpt (Short summary)</label>
                <textarea id="postExcerpt" rows="3" required></textarea>
            </div>
            <button type="submit">Submit Post</button>
        </form>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Check if user is authorized
        function checkAuthorization() {
            const userData = JSON.parse(localStorage.getItem("discordUser") || "null");
            const AUTHORIZED_USERS = [
                "YOUR_DISCORD_ID_1",
                "YOUR_DISCORD_ID_2"
            ];

            if (!userData || !AUTHORIZED_USERS.includes(userData.id)) {
                window.location.href = "index.html";
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            notification.className = isError ? "notification error" : "notification";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        }

        // Submit post
        async function submitPost(postData) {
            try {
                const response = await fetch("https://webhook-manager.roumakdatta.workers.dev/post", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    showNotification("Post submitted successfully! It will be published soon.");
                    document.getElementById("postForm").reset();
                } else {
                    throw new Error("Server responded with error");
                }
            } catch (error) {
                console.error("Error submitting post:", error);
                showNotification("Error submitting post. Please try again.", true);
            }
        }

        // Initialize the page
        document.addEventListener("DOMContentLoaded", () => {
            checkAuthorization();

            document.getElementById("postForm").addEventListener("submit", (e) => {
                e.preventDefault();
                
                const userData = JSON.parse(localStorage.getItem("discordUser"));
                
                const postData = {
                    title: document.getElementById("postTitle").value,
                    content: document.getElementById("postContent").value,
                    excerpt: document.getElementById("postExcerpt").value,
                    author: userData.username,
                    authorId: userData.id,
                    date: new Date().toISOString()
                };

                submitPost(postData);
            });
        });
    </script>
</body>
</html>
