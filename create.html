<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - CraftersMC</title>
    <style>
        /* [Keep all your existing CSS styles] */
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        /* [Rest of your CSS remains unchanged] */
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Posts</a>
        <h1>Create New Post</h1>
        
        <form id="postForm">
            <div class="form-group">
                <label for="postTitle">Post Title *</label>
                <input type="text" id="postTitle" required placeholder="Enter post title">
            </div>
            
            <div class="form-group">
                <label for="postImage">Featured Image URL *</label>
                <input type="text" id="postImage" required placeholder="https://example.com/image.jpg">
                <img id="imagePreview" alt="Preview will appear here">
            </div>
            
            <div class="form-group">
                <label for="postContent">Post Content *</label>
                <textarea id="postContent" required placeholder="Write your post content here... (HTML allowed)"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Publish Post</button>
            <div id="status"></div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // [Keep existing authorization check code]

            // [Keep existing image preview code]

            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const title = document.getElementById('postTitle').value.trim();
                const image = document.getElementById('postImage').value.trim();
                const content = document.getElementById('postContent').value.trim();
                const submitBtn = document.getElementById('submitBtn');
                const status = document.getElementById('status');
                
                if (!title || !image || !content) {
                    showStatus('Please fill in all required fields', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Publishing...';
                status.style.display = 'none';
                
                // Generate HTML file content
                const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${escapeHtml(title)} - CraftersMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .post-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .post-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
        }
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .post-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="post-header">
        <h1 class="post-title">${escapeHtml(title)}</h1>
        <div class="post-meta">Posted on ${new Date().toLocaleDateString()}</div>
    </div>
    ${image ? `<img src="${escapeHtml(image)}" alt="${escapeHtml(title)}" class="post-image">` : ''}
    <div class="post-content">
        ${content}
    </div>
</body>
</html>`;

                try {
                    showStatus('Creating post file...', 'success');
                    
                    // Create the HTML file
                    const htmlFile = new File([htmlContent], `post_${Date.now()}.html`, {
                        type: 'text/html'
                    });
                    
                    // Create FormData payload
                    const formData = new FormData();
                    formData.append('file', htmlFile);
                    formData.append('payload_json', JSON.stringify({
                        type: "new_post",
                        username: "CraftersMC Post Bot",
                        content: {
                            title: title,
                            image: image,
                            preview: content.substring(0, 100) + '...'
                        }
                    }));

                    // Send to your /post endpoint
                    const response = await fetch('https://webhook-manager.roumakdatta.workers.dev/post', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(error || `Server error: ${response.status}`);
                    }
                    
                    showStatus('Post created and sent successfully!', 'success');
                    document.getElementById('postForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    
                } catch (error) {
                    console.error('Submission error:', error);
                    showStatus(`Failed to send post: ${error.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Publish Post';
                }
            });

            // [Keep existing helper functions]
            function showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = type;
                status.style.display = 'block';
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
