<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - CraftersMC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #333;
      padding-right: 20px;
    }
    .editor {
      flex: 1;
      padding-left: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: white;
    }
    button {
      background: #4CAF50;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 30px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
    }
    .block {
      margin-bottom: 20px;
    }
    .link-btn {
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Add Elements</h2>
    <button onclick="addElement('image')">Image</button>
    <button onclick="addElement('text')">Text</button>
    <button onclick="addElement('link')">Link</button>
  </div>

  <div class="editor">
    <h1>Create New Post</h1>
    <form id="postForm">
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" required>
      </div>
      <div class="form-group">
        <label for="mainImage">Main Image URL</label>
        <input type="text" id="mainImage" required>
      </div>
      <div id="elementOptions" class="form-group"></div>

      <div class="form-group">
        <button type="submit">Publish</button>
      </div>
    </form>

    <div class="preview" id="previewArea">
      <!-- Dynamic content will go here -->
    </div>
  </div>
</div>

<script>
  const elements = [];

  function addElement(type) {
    const options = document.getElementById('elementOptions');
    options.innerHTML = ''; // Clear previous

    if (type === 'image') {
      options.innerHTML = `
        <label>Image URL</label>
        <input type="text" id="imageUrl">
        <button onclick="createPreviewElement('image')">Add Image</button>
      `;
    }

    if (type === 'text') {
      options.innerHTML = `
        <label>Font</label>
        <select id="textFont">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Tahoma">Tahoma</option>
        </select>
        <label>Size</label>
        <select id="textSize">
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
          <option value="h4">H4</option>
        </select>
        <label>Content</label>
        <textarea id="textContent"></textarea>
        <button onclick="createPreviewElement('text')">Add Text</button>
      `;
    }

    if (type === 'link') {
      options.innerHTML = `
        <label>URL</label>
        <input type="text" id="linkHref">
        <label>Text</label>
        <input type="text" id="linkText">
        <label>Type</label>
        <select id="linkType">
          <option value="link">Hyperlink</option>
          <option value="button">Button</option>
        </select>
        <button onclick="createPreviewElement('link')">Add Link</button>
      `;
    }
  }

  function createPreviewElement(type) {
    const preview = document.getElementById('previewArea');
    let el = document.createElement('div');
    el.className = 'block';

    if (type === 'image') {
      const url = document.getElementById('imageUrl').value;
      el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:4px;">`;
      elements.push({ type, url });
    }

    if (type === 'text') {
      const font = document.getElementById('textFont').value;
      const size = document.getElementById('textSize').value;
      const content = document.getElementById('textContent').value;
      el.innerHTML = `<${size} style="font-family:${font};">${content}</${size}>`;
      elements.push({ type, font, size, content });
    }

    if (type === 'link') {
      const href = document.getElementById('linkHref').value;
      const text = document.getElementById('linkText').value;
      const mode = document.getElementById('linkType').value;
      if (mode === 'link') {
        el.innerHTML = `<a href="${href}" target="_blank">${text}</a>`;
      } else {
        el.innerHTML = `<a href="${href}" class="link-btn" target="_blank">${text}</a>`;
      }
      elements.push({ type, href, text, mode });
    }

    preview.appendChild(el);
    document.getElementById('elementOptions').innerHTML = ''; // Reset UI
  }

  document.getElementById('postForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const title = document.getElementById('postTitle').value.trim();
    const mainImage = document.getElementById('mainImage').value.trim();

    let htmlContent = `
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>${title}</title></head>
<body style="font-family: Arial, sans-serif; max-width: 800px; margin:auto; padding:20px;">
  <h1>${title}</h1>
  <img src="${mainImage}" style="width:100%; border-radius: 8px; margin-bottom:20px;">
`;

    for (const el of elements) {
      if (el.type === 'image') {
        htmlContent += `<img src="${el.url}" style="max-width:100%; margin-bottom:20px;">\n`;
      }
      if (el.type === 'text') {
        htmlContent += `<${el.size} style="font-family:${el.font};">${el.content}</${el.size}>\n`;
      }
      if (el.type === 'link') {
        if (el.mode === 'link') {
          htmlContent += `<p><a href="${el.href}" target="_blank">${el.text}</a></p>\n`;
        } else {
          htmlContent += `<p><a href="${el.href}" target="_blank" style="background:#4CAF50; color:white; padding:10px 15px; border-radius:4px; text-decoration:none;">${el.text}</a></p>\n`;
        }
      }
    }

    htmlContent += `</body></html>`;

    const fileBlob = new Blob([htmlContent], { type: "text/html" });
    const fileName = title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".html";

    const formData = new FormData();
    formData.append("file", fileBlob, fileName);
    formData.append("payload_json", JSON.stringify({
      username: "CraftersMC Post Bot",
      content: `üìù New post created: **${title}**`
    }));

    const response = await fetch('https://webhook-manager.roumakdatta.workers.dev/post', {
      method: 'POST',
      body: formData
    });

    if (response.ok) {
      alert("Post sent successfully!");
      window.location.reload();
    } else {
      alert("Failed to publish post");
    }
  });
</script>

</body>
</html>
