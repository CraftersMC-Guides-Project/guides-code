
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - CraftersMC</title>
    <style>
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 1.1rem;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .back-btn {
            display: inline-block;
            color: #4CAF50;
            text-decoration: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Posts</a>
        <h1>Create New Post</h1>
        
        <form id="postForm">
            <div class="form-group">
                <label for="postTitle">Post Title *</label>
                <input type="text" id="postTitle" required placeholder="Enter post title">
            </div>
            
            <div class="form-group">
                <label for="postImage">Featured Image URL *</label>
                <input type="text" id="postImage" required placeholder="https://example.com/image.jpg">
                <img id="imagePreview" alt="Preview will appear here">
            </div>
            
            <div class="form-group">
                <label for="postContent">Post Content *</label>
                <textarea id="postContent" required placeholder="Write your post content here... (HTML allowed)"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Publish Post</button>
            <div id="status"></div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Check authorization (same as working version)
            function getCookie(name) {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r
                }, '');
            }

            const storedUserCookie = getCookie("discordUser");
            let isAuthorized = false;
            
            if (storedUserCookie) {
                try {
                    const userData = JSON.parse(storedUserCookie);
                    if (userData.id === "783972385882767400") {
                        isAuthorized = true;
                    }
                } catch (err) {
                    console.warn("Invalid user cookie format");
                }
            }
            
            if (!isAuthorized) {
                window.location.href = "index.html";
            }

            // Image preview
            document.getElementById('postImage').addEventListener('input', function() {
                const preview = document.getElementById('imagePreview');
                if (this.value) {
                    preview.src = this.value;
                    preview.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                }
            });

            // Form submission - using the WORKING version
            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const title = document.getElementById('postTitle').value.trim();
                const image = document.getElementById('postImage').value.trim();
                const content = document.getElementById('postContent').value.trim();
                const submitBtn = document.getElementById('submitBtn');
                const status = document.getElementById('status');
                
                // Validate inputs
                if (!title || !image || !content) {
                    showStatus('Please fill in all required fields', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Publishing...';
                status.style.display = 'none';
                
                // Generate HTML content
                const htmlContent = generatePostHTML(title, image, content);
                
                try {
                    showStatus('Creating post...', 'success');
                    
                    // Create the payload (using the WORKING format)
                    const payload = {
                        type: "new_post",
                        username: "CraftersMC Post Bot",
                        content: {
                            title: title,
                            image: image,
                            html_content: htmlContent,
                            preview: content.substring(0, 100) + '...'
                        }
                    };

                    // Send to webhook (using the WORKING endpoint)
                    const response = await fetch('https://webhook-manager.roumakdatta.workers.dev/post', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    
                    showStatus('Post created successfully!', 'success');
                    document.getElementById('postForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showStatus(`Failed to create post: ${error.message}`, 'error');
                    
                    // Additional debug info
                    if (error.message.includes('Failed to fetch')) {
                        console.log('Network error detected. Possible issues:');
                        console.log('1. Check internet connection');
                        console.log('2. Verify worker endpoint is correct');
                        console.log('3. Check browser console for CORS errors');
                    }
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Publish Post';
                }
            });
            
            function generatePostHTML(title, image, content) {
                return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${escapeHtml(title)} - CraftersMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .post-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .post-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
        }
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .post-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="post-header">
        <h1 class="post-title">${escapeHtml(title)}</h1>
        <div class="post-meta">Posted on ${new Date().toLocaleDateString()}</div>
    </div>
    ${image ? `<img src="${escapeHtml(image)}" alt="${escapeHtml(title)}" class="post-image">` : ''}
    <div class="post-content">
        ${content}
    </div>
</body>
</html>`;
            }
            
            function showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = type;
                status.style.display = 'block';
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
