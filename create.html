<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - CraftersMC</title>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta name="theme-color" content="#007bff">
  <link rel="stylesheet" href="css/essential.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .background {
      background: url("Backgrounds/IMG_4502.webp");
      background-blend-mode: multiply;
      background-size: cover;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .top,
    .sidebar,
    #sidebar-overlay,
    #float {
      position: relative;
      z-index: 10;
    }
    .main-content {
      flex: 1;
      padding-top: 80px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .container {
      flex: 1 1 0%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: white;
    }
    button[type="submit"] {
      background: #4CAF50;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 30px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
    }
    .block {
      margin-bottom: 20px;
    }
    .link-btn {
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
      color: white;
      text-decoration: none;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 14px;
      color: #f44336;
    }
    .sidebar-wrapper {
      height: 100%;
      width: 260px;
      background: #1e1e1e;
      transition: right 0.3s ease;
    }
    .sidebar-tools {
      padding: 20px;
    }
    .sidebar-tools button {
      width: 100%;
      margin-bottom: 10px;
    }

    /* MOBILE: Tools toggleable */
    @media (max-width: 768px) {
      .sidebar-wrapper {
        position: fixed;
        top: 0;
        right: -260px;
        z-index: 999;
      }
      .sidebar-wrapper.open {
        right: 0;
      }
      .sidebar-toggle {
        display: inline-block;
        margin-bottom: 20px;
        background: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      .mobile-only {
        display: block;
      }
    }

    /* DESKTOP: Tools always visible */
    @media (min-width: 769px) {
      .sidebar-wrapper {
        position: static;
      }
      .sidebar-toggle {
        display: none;
      }
      .mobile-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  <div class="main-content">
    <div class="container">
      <h1>Create New Post</h1>
      <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Tools</button>
      <form id="postForm">
        <div class="form-group">
          <label for="postTitle">Post Title</label>
          <input type="text" id="postTitle" required>
        </div>
        <div class="form-group">
          <label for="mainImage">Main Image URL</label>
          <input type="text" id="mainImage" required>
        </div>
        <div id="elementOptions" class="form-group"></div>
        <div class="form-group">
          <button type="submit">Publish</button>
          <div id="statusMessage"></div>
        </div>
      </form>
      <div class="preview" id="previewArea"></div>
    </div>

    <div class="sidebar-wrapper" id="sidebarTools">
      <div class="sidebar-tools">
        <h2>Tools</h2>
        <button onclick="toggleSidebar()" style="margin-bottom: 15px; background: #f44336;" class="mobile-only">✕ Close</button>
        <button onclick="addElement('media')">Media</button>
        <button onclick="addElement('text')">Text</button>
        <button onclick="addElement('link')">Link</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- JS stays unchanged -->
  <script>
    // Your JavaScript logic here (same as previously given)
  </script>
</body>
</html>
