<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - CraftersMC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #333;
      padding-right: 20px;
    }
    .editor {
      flex: 1;
      padding-left: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: white;
    }
    button {
      background: #4CAF50;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 30px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
    }
    .block {
      margin-bottom: 20px;
    }
    .link-btn {
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
      color: white;
      text-decoration: none;
    }
    .author {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
    }
    .author img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }
    .author .meta {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Add Elements</h2>
    <button onclick="addElement('media')">Media</button>
    <button onclick="addElement('text')">Text</button>
    <button onclick="addElement('link')">Link</button>
  </div>

  <div class="editor">
    <h1>Create New Post</h1>
    <form id="postForm">
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" required>
      </div>
      <div class="form-group">
        <label for="mainImage">Main Image URL</label>
        <input type="text" id="mainImage" required>
      </div>
      <div id="elementOptions" class="form-group"></div>
      <div class="form-group">
        <button type="submit">Publish</button>
      </div>
    </form>

    <div class="preview" id="previewArea"></div>
  </div>
</div>

<script>
let elements = [];
let userData = null;

document.addEventListener("DOMContentLoaded", () => {
  function getCookie(name) {
    return document.cookie.split('; ').reduce((r, v) => {
      const parts = v.split('=');
      return parts[0] === name ? decodeURIComponent(parts[1]) : r;
    }, '');
  }

  const userCookie = getCookie("discordUser");
  if (!userCookie) return window.location.href = "news.html";

  try {
    userData = JSON.parse(userCookie);
    if (userData.id !== "783972385882767400") throw Error();
  } catch {
    return window.location.href = "news.html";
  }
});
