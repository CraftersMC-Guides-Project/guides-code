<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1d1d1d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
    }
    h1 { font-size: 2rem; }
    p { font-size: 1.2rem; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ No Internet Connection</h1>
    <p>You're currently offline. Please check your network.</p>
    <button onclick="window.location.reload()">Retry</button>
    <button onclick="window.location.href='index.html'">Home</button>
  </div>
</body>
</html>
