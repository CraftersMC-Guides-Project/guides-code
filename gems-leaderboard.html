<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Gems Leaderboard">
    <meta property="og:description" content="See who had the highest amount of gems at a time in the CraftersMC Skyblock server!">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://craftersmc-guides.pages.dev/gems-leaderboard.html">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#007bff">
    <title>Gems Leaderboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/gems-leaderboard.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/collections-leaderboards.css">
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="sidebar-overlay" onclick="overlay()"></div>

    <!-- Navbar -->
    <div class="top"></div>
    <div class="gap"></div>
    <div class="sidebar" id="sidebar"></div>

    <div class="lb-container">
        <h3 class="lb-h3">Gems Leaderboard</h3>
        <p>Check out the top players who had the most gems at a single time in the CraftersMC Skyblock server!</p>

        <div class="lb-leaderboard">
            <h2 class="lb-h2">Top Players</h2>
            <table class="slay-lb-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Gems</th>
                    </tr>
                </thead>
                <tbody id="leaderboardData">
                    <tr>
                        <td>1</td>
                        <td>???</td>
                        <td>???</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const leaderboardData = document.getElementById("leaderboardData");

            if (typeof gemsData !== "undefined" && gemsData.length > 0) {
                leaderboardData.innerHTML = gemsData
                    .map(player => {
                        const gems = player.gems ?? "N/A";
                        return `<tr>
                            <td>${player.rank}</td>
                            <td>${player.name}</td>
                            <td>${gems}</td>
                        </tr>`;
                    })
                    .join("");
            } else {
                let placeholders = "";
                for (let i = 1; i <= 10; i++) {
                    placeholders += `<tr><td>${i}</td><td>Unknown</td><td>N/A</td></tr>`;
                }
                leaderboardData.innerHTML = placeholders;
            }
        });
    </script>
</body>

</html>
