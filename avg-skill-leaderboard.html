<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Average Skill Leaderboard">
    <meta property="og:description" content="See who has the highest average skill level in the CraftersMC Skyblock server!">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://craftersmc-guides.pages.dev/avg-skill-leaderboard.html">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#007bff">
    <title>Average Skill Leaderboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/avg-skill-leaderboard.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/collections-leaderboards.css">
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="sidebar-overlay" onclick="overlay()"></div>

    <!-- Navbar -->
    <div class="top"></div>
    <div class="gap"></div>
    <div class="sidebar" id="sidebar"></div>

    <div class="lb-container">
        <h3 class="lb-h3">Average Skill Leaderboard</h3>
        <p>Discover the top players with the highest average skill level across all skills in the CraftersMC Skyblock server!</p>

        <div class="lb-leaderboard">
            <h2 class="lb-h2">Top Players</h2>
            <table class="slay-lb-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Average Skill</th>
                    </tr>
                </thead>
                <tbody id="leaderboardData">
                    <tr>
                        <td>1</td>
                        <td>???</td>
                        <td>???</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const leaderboardData = document.getElementById("leaderboardData");

            if (typeof skillData !== "undefined" && skillData.length > 0) {
                leaderboardData.innerHTML = skillData
                    .map(player => {
                        const avgSkill = player.averageSkill ?? "N/A";
                        return `<tr>
                            <td>${player.rank}</td>
                            <td>${player.name}</td>
                            <td>${avgSkill}</td>
                        </tr>`;
                    })
                    .join("");
            } else {
                leaderboardData.innerHTML = "<tr><td>1</td><td>???</td><td>N/A</td></tr>".repeat(10);
            }
        });
    </script>
</body>

</html>
