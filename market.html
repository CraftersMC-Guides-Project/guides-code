<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #272727;
    }
    tr:hover {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>

  <input type="text" id="searchBox" placeholder="Search item, category, or seller...">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Seller</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="marketData"></tbody>
  </table>

  <script>
    async function loadMarketData() {
      const response = await fetch('market.txt');
      const text = await response.text();
      const lines = text.trim().split('\n');

      const data = lines.map(line => {
        const [item, category, seller, quantity, price] = line.split(',').map(s => s.trim());
        return { item, category, seller, quantity, price };
      });

      const tbody = document.getElementById('marketData');
      const searchBox = document.getElementById('searchBox');

      function renderTable(filteredData) {
        tbody.innerHTML = '';
        filteredData.forEach(({ item, category, seller, quantity, price }) => {
          const row = `
            <tr>
              <td>${item}</td>
              <td>${category}</td>
              <td>${seller}</td>
              <td>${quantity}</td>
              <td>${price}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      }

      renderTable(data);

      searchBox.addEventListener('input', () => {
        const keyword = searchBox.value.toLowerCase();
        const filtered = data.filter(entry =>
          entry.item.toLowerCase().includes(keyword) ||
          entry.category.toLowerCase().includes(keyword) ||
          entry.seller.toLowerCase().includes(keyword)
        );
        renderTable(filtered);
      });
    }

    loadMarketData();
  </script>
</body>
</html>
