<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Prices - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/essential.css" />
    <link rel="stylesheet" href="css/market.css" />
    <script src="js/script.js"></script>
    <style>
        .result {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .result:hover {
            background-color: #eee;
        }

        .result img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            align-items: center;
        }

        .info b {
            display: block;
        }

        .info span {
            color: #777;
            font-size: 0.9em;
        }

        .info .description {
            color: #555;
            font-size: 0.8em;
            margin-top: 5px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #results p {
            padding: 10px;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <br><br>
    <h1>‎ </h1>
    <h1>‎ </h1>

    <input type="text" id="searchBox" placeholder="Search Items..." oninput="searchItems()" />

    <div id="results"></div>

    <div class="categories">Categories</div>
    <div class="divider"></div>

    <div class="category-section">
        <div class="category-grid">
            <div class="category-item" onclick="goToCategory('farming')">
                <img src="assets/ui-icons/ui_bazaar_category_farming_active.png" alt="farming" />
                <div class="category-name">
                    <p>Farming</p>
                </div>
            </div>
            <div class="category-item" onclick="goToCategory('mining')">
                <img src="assets/ui-icons/ui_bazaar_category_mining_active.png" alt="mining" />
                <div class="category-name">
                    <p>Mining</p>
                </div>
            </div>
            <div class="category-item" onclick="goToCategory('combat')">
                <img src="assets/ui-icons/ui_bazaar_category_combat_active.png" alt="Combat" />
                <div class="category-name">
                    <p>Combat</p>
                </div>
            </div>
            <div class="category-item" onclick="goToCategory('foraging')">
                <img src="assets/ui-icons/ui_bazaar_category_foraging_active.png" alt="foraging" />
                <div class="category-name">
                    <p>Foraging</p>
                </div>
            </div>
            <div class="category-item" onclick="goToCategory('miscellaneous')">
                <img src="assets/ui-icons/ui_bazaar_category_oddities_active.png" alt="miscellaneous" />
                <div class="category-name">
                    <p>Miscellaneous</p>
                </div>
            </div>
            <div class="category-item" onclick="goToCategory('special')">
                <img src="assets/ui-icons/ui_star_active.png" alt="special" />
                <div class="category-name">
                    <p>Special</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        let items = [];
        let isDataLoaded = false; // Flag to track if data is loaded

        async function loadItems() {
            try {
                const response = await fetch('../market/market.txt');
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    document.getElementById('results').innerHTML = '<p>Failed to load item data.</p>';
                    return;
                }
                const text = await response.text();

                try {
                    items = JSON.parse(text);
                    isDataLoaded = true;
                    searchItems();
                } catch (error) {
                    console.error("Error parsing market.txt as JSON:", error);
                    document.getElementById('results').innerHTML = '<p>Error parsing item data. market.html 130-131</p>';
                }

            } catch (error) {
                console.error("Error fetching market.txt:", error);
                document.getElementById('results').innerHTML = '<p>Failed to load item data.</p>';
            } finally {
                // Hide loader once loading is complete (success or failure)
                document.getElementById('loader').style.display = 'none';
            }
        }

        function searchItems() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!isDataLoaded) {
                resultsDiv.innerHTML = '<p>Loading items...</p>';
                return;
            }

            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));

            if (filteredItems.length === 0 && query.trim() !== '') {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }

            // Clear results when the search box is empty
            if (query.trim() === '') {
                return;
            }

            filteredItems.slice(0, 10).forEach(item => { // Limit the number of results
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `
                    <img src="${item.picture === '-' ? 'assets/ui-icons/ui_star_active.png' : item.picture}" alt="${item.name}">
                    <div class="info">
                        <b>${item.name}</b>
                        <span>ID: ${item.id}</span>
                        ${item.description ? `<div class="description">${item.description}</div>` : ''}
                    </div>`;
                div.onclick = () => {
                    window.location.href = `item.html?item=${item.id}`;
                };
                resultsDiv.appendChild(div);
            });
        }

        function goToCategory(category) {
            window.location.href = `categories.html?cat=${category}`;
        }

        // Load items when the page loads
        loadItems();
    </script>
</body>
</html>
