<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <style>
        @font-face {
            font-family: 'MinecraftTen';
            src: url('https://craftersmc.opendevsflow.xyz/src/font.woff2') format('woff2');
        }
        body {
            max-width: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        #searchBox {
            width: 80%;
            padding: 10px;
            margin: 20px;
            border: 0;
            font-size: 16px;
            background-color: black;
            color: white;
        }
        .result {
            display: flex;
            align-items: center;
            border: 1px solid #444;
            padding: 10px;
            margin: 10px auto;
            cursor: pointer;
            text-align: left;
            background-color: #0a0a2a;
            border-radius: 8px;
            max-width: 600px;
        }
        .result img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .result .info {
            flex: 1;
        }
        #head {
            display: flex;
            width: 100%;
            height: 80%;
            background: #00a3cc;
        }
        #logo {
            position: absolute;
            overflow: hidden;
        }
        #logo img {
            width: 100%;
            height: 50px;
            justify-content: center;
            margin-top: 12.5%;
        }
        #cmc-logo {
            display: flex;
            width: 70px;
            height: 60px;
            background-color: #008fb3;
            border-radius: 0px 50px 0px 0px;
            box-shadow: 0.1px 0px 40px black;
        }
        #cmc-bazaar {
            font-family: 'MinecraftTen', sans-serif;
            font-size: 30px;
            color: white;
            display: table-cell;
            vertical-align: center;
            text-align: center;
            width: 60%;
            height: 40px;
            margin-top: 5px;
        }
        #line-1 {
            width: 100%;
            height: 1px;
            background-color: gray;
        }
        .catagory {
            margin-top: 100px;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        #farming, #mining, #combat, #foraging, #miscellaneous {
            width: 30%;
            height: 100px;
            background: gray;
            margin-left: 5px;
            border-radius: 10px;
        }
        #farming { margin-left: 0; }
        #combat img {
            overflow: hidden;
            width: 80%;
            height: 90px;
            margin-top: 10px;
        }
        #flex, #flex1 {
            display: flex;
            text-align: center;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <input type="text" id="searchBox" placeholder="Search Items..." onkeyup="searchItems()">
    <div id="results"></div>
    <div id="line-1"></div>

    <div class="catagory">
        <div id="flex">
            <div id="farming">farming</div>
            <div id="mining">mining</div>
            <div id="combat"><img src="img/Golden_Sword_JE3_BE2.png" alt="combat"></div>
        </div>
        <div id="flex1">
            <div id="foraging">foraging</div>
            <div id="miscellaneous">misc</div>
        </div>
    </div>

    <script>
        let items = [];

        async function loadItems() {
            const response = await fetch('items.txt');
            const text = await response.text();
            items = JSON.parse(text);
        }

        function formatPrice(p) {
            if (p >= 1_000_000) return (p / 1_000_000).toFixed(1) + "M";
            if (p >= 1_000) return (p / 1_000).toFixed(1) + "k";
            return p.toString();
        }

        function searchItems() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            items.filter(item => item.name.toLowerCase().includes(query))
                .forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <img src="${item.picture}" alt="${item.name}">
                        <div class="info">
                            <b>${item.name}</b> (ID: ${item.id})<br>
                            ${item.description ? `<i>${item.description}</i><br>` : ""}
                            Price: ${formatPrice(item.price)}
                        </div>`;
                    div.onclick = () => window.location.href = item.url;
                    resultsDiv.appendChild(div);
                });
        }

        loadItems();
    </script>
</body>
</html>
