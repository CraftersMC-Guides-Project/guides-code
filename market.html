<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <br>
    <br>
    <h1>‎ </h1>
    <h1>‎ </h1>
    <input type="text" id="searchBox" placeholder="Search Items..." onkeyup="searchItems()">
    <div id="results"></div>
    <div class="categories">Categories</div>
    <div class="divider"></div>

    <div class="category-section">

        <div class="category-grid">
            <div class="category-item" onclick="goToCategory('farming')"><img src="img/rookie_hoe.png" alt="farming">
            <div class="category-name">Farming</div>
            </div>
            <div class="category-item" onclick="goToCategory('mining')"><img src="img/zombie_pic.png" alt="mining">
            <div class="category-name">Mining</div>
            </div>
            <div class="category-item" onclick="goToCategory('combat')"><img src="img/reap_falc.png" alt="Combat">
            <div class="category-name">Combat</div>
            </div>
            <div class="category-item" onclick="goToCategory('foraging')"><img src="img/treecapitor.png" alt="foraging">
            <div class="category-name">Foraging</div>
            </div>
            <div class="category-item" onclick="goToCategory('miscellaneous')"><img src="img/599px-Experimentation_Table.webp" alt="miscellaneous">
            <div class="category-name">Miscellaneous</div>
                </div>
            <div class="category-item" onclick="goToCategory('special')"><img src="img/Builder's_Wand.png" alt="special">
            <div class="category-name">Special</div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        let items = [];

        async function loadItems() {
            const response = await fetch('market.json');
            const text = await response.text();
            items = JSON.parse(text);
        }

        function searchItems() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            items.filter(item => item.name.toLowerCase().includes(query))
                .forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <img src="${item.picture}" alt="${item.name}">
                        <div class="info">
                            <b>${item.name}</b>
                            <span>ID: ${item.id}</span>
                        </div>`;
                    div.onclick = () => {
                        window.location.href = `item.html?item=${item.id}`;
                    };
                    resultsDiv.appendChild(div);
                });
        }

        function goToCategory(category) {
            window.location.href = `categories.html?cat=${category}`;
        }

        loadItems();
    </script>
</body>
