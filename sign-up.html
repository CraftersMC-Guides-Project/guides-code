<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, getAdditionalUserInfo, OAuthProvider, linkWithCredential, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
  authDomain: "craftersmc-guides.firebaseapp.com",
  projectId: "craftersmc-guides",
  storageBucket: "craftersmc-guides.firebasestorage.app",
  messagingSenderId: "647290515320",
  appId: "1:647290515320:web:44e1be1528c86af00d628d",
  measurementId: "G-K3WGXSF9DQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.languageCode = 'it';
const gProvider = new GoogleAuthProvider();
const microsoftProvider = new OAuthProvider('microsoft.com');
microsoftProvider.setCustomParameters({ prompt: 'consent', tenant: 'consumers' });

// Store user data in localStorage
function storeUserData(provider, userData) {
  localStorage.setItem(provider, JSON.stringify(userData));
  console.log(`${provider} user data stored in localStorage:`, userData);
}

// Google Authentication
gProvider.addScope('https://www.googleapis.com/auth/contacts.readonly');

document.getElementById('googleAuth').addEventListener('click', async () => {
  signInWithPopup(auth, gProvider)
    .then(async (result) => {
      const credential = GoogleAuthProvider.credentialFromResult(result);
      const token = credential.accessToken;
      const user = result.user;

      console.log('Successfully signed in with Google:', user);

      const userData = {
        provider: 'google',
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      };

      storeUserData('googleAuth', userData);

      // Check if Microsoft account exists and attempt linking
      const methods = await fetchSignInMethodsForEmail(auth, user.email);
      if (methods.includes('microsoft.com')) {
        try {
          const microsoftCredential = OAuthProvider.credentialFromError(result);
          const microsoftResult = await signInWithPopup(auth, microsoftProvider);
          await linkWithCredential(microsoftResult.user, microsoftCredential);
          console.log("Google account successfully linked to existing Microsoft account");

          storeUserData('microsoftAuth', microsoftResult.user);

          // Display linked account information
          alert("Your Microsoft account has been linked to your Google account.");
        } catch (linkError) {
          console.error("Error linking Microsoft account:", linkError);
        }
      }
    })
    .catch((error) => {
      console.error('Google Authentication error:', error.message);
    });
});

document.getElementById("microsoftAuth").addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, microsoftProvider);
    console.log("Microsoft sign-in successful");

    const userData = {
      provider: 'microsoft',
      uid: result.user.uid,
      email: result.user.email,
      displayName: result.user.displayName,
      photoURL: result.user.photoURL,
      providerId: result.user.providerData[0]?.providerId,
    };

    storeUserData('microsoftAuth', userData);

    // Check if Google account exists and attempt linking
    const methods = await fetchSignInMethodsForEmail(auth, result.user.email);
    if (methods.includes('google.com')) {
      try {
        const googleCredential = GoogleAuthProvider.credentialFromError(result);
        const googleResult = await signInWithPopup(auth, gProvider);
        await linkWithCredential(googleResult.user, googleCredential);
        console.log("Microsoft account successfully linked to existing Google account");

        storeUserData('googleAuth', googleResult.user);

        // Display linked account information
        alert("Your Google account has been linked to your Microsoft account.");
      } catch (linkError) {
        console.error("Error linking Google account:", linkError);
      }
    }
  } catch (error) {
    console.error('Microsoft Authentication error:', error.message);
  }
});

// Checking if accounts are linked when the user is logged in
function checkIfLinked() {
  const user = auth.currentUser;

  if (user) {
    fetchSignInMethodsForEmail(auth, user.email).then(methods => {
      if (methods.length > 1) {
        alert("Your accounts are linked! Linked methods: " + methods.join(", "));
      } else {
        alert("No linked accounts found.");
      }
    });
  }
}
</script>
