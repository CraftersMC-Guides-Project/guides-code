<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, getAdditionalUserInfo, OAuthProvider, linkWithCredential, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
  authDomain: "craftersmc-guides.firebaseapp.com",
  projectId: "craftersmc-guides",
  storageBucket: "craftersmc-guides.firebasestorage.app",
  messagingSenderId: "647290515320",
  appId: "1:647290515320:web:44e1be1528c86af00d628d",
  measurementId: "G-K3WGXSF9DQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.languageCode = 'it';
const gProvider = new GoogleAuthProvider();
const microsoftProvider = new OAuthProvider('microsoft.com');
microsoftProvider.setCustomParameters({ prompt: 'consent', tenant: 'consumers' });

// Store user data in localStorage
function storeUserData(userData) {
  localStorage.setItem('authData', JSON.stringify(userData));
  console.log('User data stored in localStorage:', userData);
}

// Google Authentication
gProvider.addScope('https://www.googleapis.com/auth/contacts.readonly');

document.getElementById('googleAuth').addEventListener('click', () => {
  signInWithPopup(auth, gProvider)
    .then((result) => {
      const credential = GoogleAuthProvider.credentialFromResult(result);
      const token = credential.accessToken;
      const user = result.user;
      const additionalUserInfo = getAdditionalUserInfo(result);

      console.log('Successfully signed in:', user);

      const userData = {
        provider: 'google',
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      };

      storeUserData(userData);
    })
    .catch((error) => {
      console.error('Authentication error:', error.message);
    });
});

// Microsoft Authentication
document.getElementById("microsoftAuth").addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, microsoftProvider);
    console.log("Microsoft sign-in successful");

    const userData = {
      provider: 'microsoft',
      uid: result.user.uid,
      email: result.user.email,
      displayName: result.user.displayName,
      photoURL: result.user.photoURL,
      providerId: result.user.providerData[0]?.providerId,
    };

    storeUserData(userData);

  } catch (error) {
    if (error.code === 'auth/account-exists-with-different-credential') {
      const pendingCred = OAuthProvider.credentialFromError(error);
      const email = error.customData?.email;

      const methods = await fetchSignInMethodsForEmail(auth, email);
      console.log("Account already exists with:", methods);

      if (methods.includes("google.com")) {
        const googleProvider = new GoogleAuthProvider();
        try {
          const googleResult = await signInWithPopup(auth, googleProvider);
          
          await linkWithCredential(googleResult.user, pendingCred);
          console.log("Microsoft account successfully linked to existing Google account");

          const userData = {
            provider: 'google', // After linking, user data should show as Google
            uid: googleResult.user.uid,
            email: googleResult.user.email,
            displayName: googleResult.user.displayName,
            photoURL: googleResult.user.photoURL,
            providerId: googleResult.user.providerData[0]?.providerId,
          };
          storeUserData(userData);

        } catch (linkError) {
          console.error("Error linking Microsoft account:", linkError);
        }
      } else {
        alert(`Please sign in using your existing method: ${methods[0]}`);
      }
    } else {
      console.error("Microsoft sign-in failed:", error);
    }
  }
});



  
</script>
