<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interest Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/bank-interest.js"></script>
    <link rel="stylesheet" href="../css/essential.css">
    <link rel="stylesheet" href="../css/bank-interest.css">
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Top Navbar -->
    <div class="navbar"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div class="container">
        <h1>Bank Interest Countdown</h1>
        <p>Bank interest can be claimed every 31 hours from the last interest, next one starting from January 26, 7:30
            AM IST.</p>

        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="timer" class="timer"></p>

        <div class="row">
            <div class="col-6">
                <h4>Last Interest Claim</h4>
                <p id="lastInterestTime"></p>
            </div>
            <div class="col-6">
                <h4>Next Interest Claim</h4>
                <p id="nextInterestTime"></p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="interest-container">
            <button class="collapsible" onclick="toggleInterestContainer()">Next Interests (Click to Expand)</button>
            <div class="content">
                <div class="interest-list-container" id="interestContainer"></div>
            </div>
        </div>

    </div>

    <div id="footer"></div>
        
</body>

</html>
