<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
    authDomain: "craftersmc-guides.firebaseapp.com",
    projectId: "craftersmc-guides",
    storageBucket: "craftersmc-guides.firebasestorage.app",
    messagingSenderId: "647290515320",
    appId: "1:647290515320:web:44e1be1528c86af00d628d",
    measurementId: "G-K3WGXSF9DQ"
  };

  let app;
  let auth;
  let userMenuContainer;

  try {
    app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    userMenuContainer = document.getElementById("userMenuContainer");

    if (!userMenuContainer) {
      console.error("Error: userMenuContainer element not found in the HTML.");
    }

    function createDropdownHTML(pfp, name = "", email = "", isGuest = false) {
      return `
        <img src="${pfp}" class="user-avatar" id="userAvatar" onclick="toggleDropdown()" />
        <div class="dropdown" id="userDropdown" style="display: none;">
          ${
            isGuest
              ? `
            <p>You are not logged in.</p>
            <a href="/login.html">Login</a>
            <a href="/signup.html">Sign Up</a>
          `
              : `
            <p><strong>${name}</strong></p>
            <p>${email}</p>
            <hr />
            <a href="/settings.html"><span class="material-icons" style="vertical-align: middle;">settings</span> Settings</a>
            <button onclick="logout()">Logout</button>
          `
          }
        </div>
      `;
    }

    function updateAuthUI(user) {
      if (userMenuContainer) {
        if (user) {
          const pfp = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/5/55/Question_Mark.svg";
          userMenuContainer.innerHTML = createDropdownHTML(pfp, user.displayName || "User", user.email);
        } else {
          const guestIcon = "https://upload.wikimedia.org/wikipedia/commons/5/55/Question_Mark.svg";
          userMenuContainer.innerHTML = createDropdownHTML(guestIcon, "", "", true);
        }
      }
    }

    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed:", user);
      updateAuthUI(user);
    });

    window.toggleDropdown = () => {
      const dropdown = document.getElementById("userDropdown");
      if (dropdown) {
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }
    };

    window.logout = () => {
      if (auth) {
        signOut(auth)
          .then(() => {
            console.log("User signed out");
            location.reload();
          })
          .catch((error) => {
            console.error("Error signing out:", error);
          });
      } else {
        console.error("Error: Firebase Auth object is not initialized.");
      }
    };

    // Hide dropdown if clicked outside
    document.addEventListener("click", (e) => {
      const dropdown = document.getElementById("userDropdown");
      const avatar = document.getElementById("userAvatar");
      if (dropdown && !dropdown.contains(e.target) && e.target !== avatar) {
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    });
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }
          </script>
