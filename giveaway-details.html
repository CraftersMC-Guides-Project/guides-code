<!DOCTYPE html>
<html>

<head>
  <title>Giveaway Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    :root {
      --main-bg: #f5f7fa;
      --main-text: #1c1c1c;
      --primary: #007bff;
      --card-bg: rgba(255, 255, 255, 0.30);
      --card-border: rgba(255, 255, 255, 0.56);
      --glass-blur: blur(8.1px);
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --card-radius: 16px;
      --status-active: #28a745;
      --status-scheduled: #ffc107;
      --status-ended: #dc3545;
      --reward: #d9a500;
    }

    .darkmode {
      --main-bg: #252525;
      --main-text: #f5f5f5;
      --primary: #66b2ff;
      --card-bg: rgba(40, 40, 40, 0.69);
      --card-border: rgba(48, 39, 39, 0.41);
      --glass-blur: blur(9.7px);
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --card-radius: 16px;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      color: var(--main-text);
      min-height: 100vh;
      background-image: url("../Backgrounds/IMG_4498.jpeg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .giveaway-details-container {
      max-width: 1100px;
      width: 100%;
      padding: 5rem 1rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }

    .giveaway-details-card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--card-radius);
      padding: 2.5rem 2rem 2rem 2rem;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: var(--glass-shadow);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 0.7s;
    }

    .giveaway-details-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
      border-radius: var(--card-radius);
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .giveaway-title {
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.7em;
      color: var(--primary);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px var(--glass-shadow);
    }

    .giveaway-reward {
      text-align: center;
      font-weight: 600;
      color: var(--reward);
      margin-bottom: 0.5em;
      font-size: 1.1rem;
    }

    .giveaway-sponsor {
      text-align: center;
      font-size: 1em;
      color: var(--reward);
      margin-bottom: 8px;
    }

    .giveaway-banner {
      width: 100%;
      border-radius: 10px 10px 0 0;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .giveaway-description {
      margin-bottom: 0.5em;
      color: var(--main-text);
      opacity: 0.95;
      text-align: center;
    }

    .giveaway-meta {
      font-size: 0.98em;
      color: var(--main-text);
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      margin-bottom: 1em;
      align-items: center;
    }

    .giveaway-meta span {
      font-weight: 600;
    }

    .giveaway-slots {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .alert,
    .alert-success,
    .alert-info {
      padding: 12px 18px;
      border-radius: 8px;
      margin: 18px 0 10px 0;
      font-size: 1.05em;
      box-shadow: 0 2px 8px 0 var(--glass-shadow);
      border-left: 5px solid var(--primary);
      background: #e3f2fd;
      color: #1565c0;
      transition: background 0.3s, color 0.3s;
    }

    .alert-success {
      background: linear-gradient(90deg, #e6ffed 60%, #b2f7cc 100%);
      color: #137333;
      border-left: 5px solid #4caf50;
    }

    .alert-info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 5px solid var(--primary);
    }

    .participants-list {
      margin-top: 2.2em;
      border-top: 1px solid var(--card-border);
      padding-top: 1.2em;
      background: transparent;
    }

    .participants-list h3 {
      margin: 0 0 0.7em 0;
      font-size: 1.1em;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .participants-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    .participants-list li {
      background: var(--main-bg);
      color: var(--main-text);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 0.98em;
      margin-bottom: 0.3em;
      transition: background 0.3s, color 0.3s;
    }

    .form-group {
      margin: 18px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }

    .form-group label {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.2em;
    }

    .form-input {
      padding: 10px;
      width: 100%;
      border: 1.5px solid var(--card-border);
      border-radius: 6px;
      background: var(--main-bg);
      color: var(--main-text);
      font-size: 1em;
      transition: border 0.2s, background 0.3s;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: #fff;
    }

    .btn-submit {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.08em;
      font-weight: 600;
      margin-top: 0.5em;
      box-shadow: 0 2px 8px 0 var(--glass-shadow);
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: #1765c1;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
      color: #1765c1;
    }

    @media (max-width: 768px) {
      .giveaway-details-card {
        padding: 1.2rem;
      }

      .giveaway-details-container {
        padding: 2rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="giveaway-details-container">
    <a href="giveaway.html" style="margin-bottom:1.5em;">&larr; Back to Giveaways</a>
    <div id="giveaway-content">Loading giveaway details...</div>
  </div>
  <div id="footer"></div>
  <script>
    // Discord Webhook URL
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1371500562234867824/dzJi5f2g1iS_0nfJIT7ZfmAEEMaawip43MjBpwooin5FKfarEjj-Wa17QHPbh3B-z-5H";

    function formatDateTime(dateStr) {
      if (!dateStr) return '';
      let [datePart, timePart, ampm] = dateStr.split(/[\s:]+/);
      let day, month, year, hour, minute;
      if (datePart.includes('-')) {
        const parts = datePart.split('-');
        if (parts[2].length === 4) {
          [day, month, year] = parts;
        } else {
          [year, month, day] = parts;
        }
      }
      let timeMatch = dateStr.match(/(\d{1,2}):(\d{2})\s*(AM|PM)?/i);
      if (timeMatch) {
        hour = parseInt(timeMatch[1], 10);
        minute = timeMatch[2];
        ampm = timeMatch[3] ? timeMatch[3].toUpperCase() : '';
      } else {
        hour = 0;
        minute = '00';
        ampm = '';
      }
      if (ampm === 'PM' && hour < 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const monthIdx = parseInt(month, 10) - 1;
      const monthName = monthNames[monthIdx] || month;
      let hour12 = hour % 12 || 12;
      let ampmOut = hour >= 12 ? 'PM' : 'AM';
      return `${parseInt(day, 10)} ${monthName} ${year}, ${hour12}:${minute} ${ampmOut}`;
    }

    async function loadGiveawayDetails() {
      const user = JSON.parse(localStorage.getItem("discordUser"));
      if (!user) {
        window.location.href = 'giveaway.html';
        return;
      }
      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      if (!giveawayId) {
        window.location.href = 'giveaway.html';
        return;
      }
      try {
        const response = await fetch('gw/active_giveaways.txt');
        const data = await response.text();
        const giveaway = data.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const parts = line.split('|');
            const [id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor, banner] = parts;
            return {
              id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor, banner
            };
          })
          .find(g => g.id === giveawayId);
        if (!giveaway) {
          window.location.href = 'giveaway.html';
          return;
        }
        let winnerEntries = [];
        try {
          const winnerResponse = await fetch('gw/winners.txt');
          const winnerText = await winnerResponse.text();
          winnerEntries = winnerText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const [gId, , , winnerName] = line.split('|');
              return { gId, winnerName };
            })
            .filter(w => w.gId === giveaway.id && w.winnerName && w.winnerName !== "null" && w.winnerName.trim() !== "");
        } catch (e) { winnerEntries = []; }
        const partResponse = await fetch('gw/participants.txt');
        const partData = await partResponse.text();
        const participations = partData.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [gId, dId, minecraftName] = line.split('|');
            return { gId, dId, minecraftName };
          });
        const userParticipation = participations.find(p =>
          p.gId === giveaway.id && p.dId === user.id
        );
        const participants = participations.filter(p => p.gId === giveaway.id);

        const now = new Date();
        const startFormatted = formatDateTime(giveaway.startDate);
        const endFormatted = formatDateTime(giveaway.endDate);

        let statusLabel = '';
        let statusClass = '';
        let canParticipate = false;
        const startDateObj = new Date(giveaway.startDate);
        const endDateObj = new Date(giveaway.endDate);

        if (now < startDateObj) {
          statusLabel = 'Scheduled';
          statusClass = 'scheduled';
          canParticipate = false;
        } else if (giveaway.status === "ended" || now > endDateObj) {
          statusLabel = 'Ended';
          statusClass = 'ended';
          canParticipate = false;
        } else {
          statusLabel = 'Active';
          statusClass = 'active';
          canParticipate = true;
        }

        const hasXbox = user.xbox && user.xbox.name;

        let html = `
          <div class="giveaway-details-card${statusClass ? ' ' + statusClass : ''}">
            ${giveaway.banner ? `<img class="giveaway-banner" src="${giveaway.banner}" alt="Giveaway Banner">` : ''}
            <div class="giveaway-title">${giveaway.title}</div>
            <div class="giveaway-reward">🎁 <b>${giveaway.reward}</b></div>
            ${giveaway.sponsor ? `<div class="giveaway-sponsor">Sponsored by: <b>${giveaway.sponsor}</b></div>` : ''}
            <div class="giveaway-description">${giveaway.description}</div>
            <div class="giveaway-meta">
              <div><span style="color:#01b726;">Started:</span> ${startFormatted}</div>
              <div><span style="color:#01b726;">Ends:</span> ${endFormatted}</div>
              <div><span style="color:#01b726;">Status:</span> 
                <span class="status-${statusClass}">${statusLabel}</span>
              </div>
              <div class="giveaway-slots">Slots: <b>${giveaway.maxParticipants}</b></div>
            </div>
        `;

        if (statusClass === 'ended' && winnerEntries.length > 0) {
          html += `
            <div class="alert alert-success" style="background: #ffd22070; color: var(--main-text-color);">
              🎉 <b>Winner${winnerEntries.length > 1 ? 's' : ''}:</b>
              <ul style="margin: 0.5em 0 0 1.2em; padding: 0;">
                ${winnerEntries.map(w => `<li>${w.winnerName}</li>`).join('')}
              </ul>
            </div>
          `;
        }

        if (!hasXbox) {
          html += `
            <div class="alert alert-info">
              You must connect your Xbox account to Discord to participate.
            </div>
            <button class="btn-submit" onclick="logoutAndRedirect()">Login & Connect Xbox</button>
          `;
        } else if (statusClass === 'ended') {
          html += `
            <div class="alert alert-info">
              This giveaway has ended.
            </div>
          `;
        } else if (statusClass === 'scheduled') {
          html += `
            <div class="alert alert-info">
              This giveaway is scheduled and has not started yet.
            </div>
          `;
        } else if (userParticipation) {
          html += `
            <div class="alert alert-success">
              You're participating as: ${userParticipation.minecraftName}
            </div>
          `;
        } else if (canParticipate) {
          html += `
            <form id="participate-form" class="form-group">
              <label for="xbox-username">Minecraft Username:</label>
              <input type="text" id="xbox-username" class="form-input" value="${user.xbox.name}" readonly>
              <button type="submit" class="btn-submit">Participate</button>
            </form>
          `;
        }

        html += `
          <div class="participants-list">
            <h3>Participants (${participants.length})</h3>
            <ul>
              ${participants.length > 0 ?
            participants.map(p => `<li>${p.minecraftName}</li>`).join('') :
            '<li>No participants yet</li>'
          }
            </ul>
          </div>
        `;

        html += '</div>';
        document.getElementById("giveaway-content").innerHTML = html;

        const participateForm = document.getElementById("participate-form");
        if (participateForm && !userParticipation && statusClass === 'active' && hasXbox) {
          participateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const minecraftUsername = user.xbox && user.xbox.name ? user.xbox.name : null;
            if (!minecraftUsername) {
              alert('Xbox username not found. Please login and connect your Xbox account.');
              return;
            }
            try {
              const entryDate = new Date().toISOString().split('T')[0];
              const participationEntry = `${giveaway.id}|${user.id}|${minecraftUsername}|${entryDate}`;
              const webhookData = { content: `${participationEntry}` };
              const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(webhookData)
              });
              if (!response.ok) throw new Error('Webhook failed');
              alert('Successfully participated in the giveaway! Good luck!');
              window.location.reload();
            } catch (error) {
              console.error('Webhook error:', error);
              alert('Participation recorded but failed to notify Discord');
            }
          });
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("giveaway-content").innerHTML = '<p>Error loading giveaway details</p>';
      }
    }

    window.onload = loadGiveawayDetails;

    function logout() {
      localStorage.removeItem('discordUser');
    };

    function logoutAndRedirect() {
      logout();
      window.location.href = 'login.html';
    }
  </script>
</body>

</html>
