<!DOCTYPE html>
<html>

<head>
  <title>Giveaway Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    :root {
      /* Light mode */
      --body-bg: #f6f8fa;
      --text-color: #222;
      --primary-text-color: #1a73e8;
      --card-bg-color: #fff;
      --border-color: #e0e0e0;
      --shadow-color: rgba(30, 42, 70, 0.10);
      --accent: #1a73e8;
      --success-bg: #e6ffed;
      --success-color: #137333;
      --info-bg: #e3f2fd;
      --info-color: #1565c0;
      --input-bg: #f7fafd;
      --input-border: #cfd8dc;
    }

    .darkmode {
      --body-bg: #181a1b;
      --text-color: #e0e6eb;
      --primary-text-color: #90caf9;
      --card-bg-color: #23272e;
      --border-color: #2c313a;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --accent: #90caf9;
      --success-bg: #223d2b;
      --success-color: #7fff9f;
      --info-bg: #1a2636;
      --info-color: #90caf9;
      --input-bg: #23272e;
      --input-border: #374151;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      background: var(--body-bg);
      color: var(--text-color);
      min-height: 100vh;
    }

    #giveaway-content {
      margin-top: 5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 60vh;
    }

    .giveaway-details {
      background: var(--card-bg-color, #fff);
      border: 1.5px solid var(--border-color, #e0e0e0);
      box-shadow: 0 8px 32px 0 var(--shadow-color, rgba(30, 42, 70, 0.10));
      border-radius: 18px;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.7s;
      backdrop-filter: blur(2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .giveaway-title {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.7em;
      color: var(--primary-text-color, #1a73e8);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px var(--shadow-color, rgba(30, 42, 70, 0.10));
    }

    .gw-head {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-bottom: 1.2em;
    }

    .gw-info {
      font-size: 1.08em;
      margin-bottom: 0.5em;
    }

    .giveaway-description {
      margin-bottom: 0.5em;
      color: var(--text-color);
      opacity: 0.95;
    }

    .giveaway-reward {
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 0.5em;
    }

    .giveaway-meta {
      font-size: 0.98em;
      color: var(--text-color);
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }

    .giveaway-meta span {
      font-weight: 600;
    }

    .alert {
      padding: 12px 18px;
      border-radius: 8px;
      margin: 18px 0 10px 0;
      font-size: 1.05em;
      box-shadow: 0 2px 8px 0 var(--shadow-color);
      border-left: 5px solid var(--accent);
      background: var(--info-bg);
      color: var(--info-color);
      transition: background 0.3s, color 0.3s;
    }

    .alert-success {
      background: linear-gradient(90deg, #e6ffed 60%, #b2f7cc 100%);
      color: var(--success-color, #137333);
      border-left: 5px solid #4caf50;
    }

    .alert-info {
      background: var(--info-bg);
      color: var(--info-color);
      border-left: 5px solid var(--accent);
    }

    .participants-list {
      margin-top: 2.2em;
      border-top: 1px solid var(--border-color);
      padding-top: 1.2em;
      background: transparent;
    }

    .participants-list h3 {
      margin: 0 0 0.7em 0;
      font-size: 1.1em;
      color: var(--primary-text-color);
      letter-spacing: 1px;
    }

    .participants-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    .participants-list li {
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 0.98em;
      margin-bottom: 0.3em;
      transition: background 0.3s, color 0.3s;
    }

    .form-group {
      margin: 18px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }

    .form-group label {
      font-weight: 500;
      color: var(--primary-text-color);
      margin-bottom: 0.2em;
    }

    .form-input {
      padding: 10px;
      width: 100%;
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1em;
      transition: border 0.2s, background 0.3s;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--accent);
      background: var(--card-bg-color);
    }

    .btn-submit {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.08em;
      font-weight: 600;
      margin-top: 0.5em;
      box-shadow: 0 2px 8px 0 var(--shadow-color);
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: #1765c1;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
      color: #1765c1;
    }

    @media (prefers-color-scheme: dark) {
      .giveaway-details {
        background: var(--card-bg-color, #23272e);
        border: 1.5px solid var(--border-color, #2c313a);
        box-shadow: 0 8px 32px 0 var(--shadow-color, rgba(0, 0, 0, 0.5));
      }

      .giveaway-title {
        color: var(--primary-text-color, #90caf9);
        text-shadow: 0 2px 8px var(--shadow-color, rgba(0, 0, 0, 0.5));
      }

      .alert-success {
        background: linear-gradient(90deg, #00ff5575 60%, #00bf59 100%);
        color: var(--success-color, #7fff9f);
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="navbar"></div>

  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  <a href="giveaway.html">&larr; Back to Giveaways</a>
  <div id="giveaway-content">Loading giveaway details...</div>
  <div id="footer"></div>

  <script>
    // Discord Webhook URL
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1371500562234867824/dzJi5f2g1iS_0nfJIT7ZfmAEEMaawip43MjBpwooin5FKfarEjj-Wa17QHPbh3B-z-5H";

    async function loadGiveawayDetails() {
      const user = JSON.parse(localStorage.getItem("discordUser"));
      if (!user) {
        window.location.href = 'giveaway.html';
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      if (!giveawayId) {
        window.location.href = 'giveaway.html';
        return;
      }

      try {
        // Load giveaway details
        const response = await fetch('gw/active_giveaways.txt');
        const data = await response.text();
        const giveaway = data.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const parts = line.split('|');
            const [id, title, description, startDate, endDate, maxParticipants, reward, status] = parts;
            return {
              id,
              title,
              description,
              startDate,
              endDate,
              maxParticipants,
              reward,
              status
            };
          })
          .find(g => g.id === giveawayId);

        if (!giveaway) {
          window.location.href = 'giveaway.html';
          return;
        }

        // Load winner data
        let winnerEntry = null;
        try {
          const winnerResponse = await fetch('gw/winners.txt');
          const winnerText = await winnerResponse.text();
          winnerEntry = winnerText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const [gId, , , winnerName] = line.split('|');
              return { gId, winnerName };
            })
            .find(w => w.gId === giveaway.id);
        } catch (e) {
          // If winners.txt missing or error, just skip winner display
          winnerEntry = null;
        }

        // Load participation data
        const partResponse = await fetch('gw/participants.txt');
        const partData = await partResponse.text();
        const participations = partData.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [gId, dId, minecraftName] = line.split('|');
            return { gId, dId, minecraftName };
          });

        const userParticipation = participations.find(p =>
          p.gId === giveaway.id && p.dId === user.id
        );
        const participants = participations.filter(p => p.gId === giveaway.id);

        const now = new Date();
        const start = new Date(giveaway.startDate);
        const end = new Date(giveaway.endDate);

        let statusLabel = '';
        let statusClass = '';
        let canParticipate = false;

        if (now < start) {
          statusLabel = 'Scheduled';
          statusClass = 'scheduled';
          canParticipate = false;
        } else if (giveaway.status === "ended" || now > end) {
          statusLabel = 'Ended';
          statusClass = 'ended';
          canParticipate = false;
        } else {
          statusLabel = 'Active';
          statusClass = 'active';
          canParticipate = true;
        }

        // Display giveaway
        let html = `
          <div class="giveaway-details${statusClass ? ' ' + statusClass : ''}">
            <div class="giveaway-title">${giveaway.title}</div>
            <div class="gw-head">
              <div class="gw-info">
                <div class="giveaway-description">Description: ${giveaway.description}</div>
                <div class="giveaway-reward">Reward: ${giveaway.reward}</div>
              </div>
              <div class="giveaway-meta">
                <div><span style="color:#01b726;">Started:</span> ${start.toLocaleString()}</div>
                <div><span style="color:#01b726;">Ends:</span> ${end.toLocaleString()}</div>
                <div><span style="color:#01b726;">Status:</span> 
                  <span class="status-${statusClass}">${statusLabel}</span>
                </div>
              </div>
            </div>
        `;

        // Winner display from winners.txt
        if (statusClass === 'ended' && winnerEntry && winnerEntry.winnerName && winnerEntry.winnerName !== "null" && winnerEntry.winnerName.trim() !== "") {
          html += `
            <div class="alert alert-success" style="background: #ffe066; color: #856404;">
              🎉 <b>Winner:</b> ${winnerEntry.winnerName}
            </div>
          `;
        }

        if (statusClass === 'ended') {
          html += `
            <div class="alert alert-info">
              This giveaway has ended.
            </div>
          `;
        } else if (statusClass === 'scheduled') {
          html += `
            <div class="alert alert-info">
              This giveaway is scheduled and has not started yet.
            </div>
          `;
        } else if (userParticipation) {
          html += `
            <div class="alert alert-success">
              You're participating as: ${userParticipation.minecraftName}
            </div>
          `;
        } else if (canParticipate) {
          html += `
            <form id="participate-form" class="form-group">
              <label for="minecraft-username">Minecraft Username:</label>
              <input type="text" id="minecraft-username" class="form-input" required>
              <button type="submit" class="btn-submit">Participate</button>
            </form>
          `;
        }

        // Participants list
        html += `
          <div class="participants-list">
            <h3>Participants (${participants.length})</h3>
            <ul>
              ${participants.length > 0 ?
            participants.map(p => `<li>${p.minecraftName}</li>`).join('') :
            '<li>No participants yet</li>'
          }
            </ul>
          </div>
        `;

        html += '</div>';
        document.getElementById("giveaway-content").innerHTML = html;

        // Handle form submission
        if (!userParticipation && !isEnded) {
          document.getElementById("participate-form").addEventListener('submit', async (e) => {
            e.preventDefault();
            const minecraftUsername = document.getElementById("minecraft-username").value.trim();

            if (!minecraftUsername) {
              alert('Please enter your Minecraft username');
              return;
            }

            try {
              // Create the participation entry
              const entryDate = new Date().toISOString().split('T')[0];
              const participationEntry = `${giveaway.id}|${user.id}|${minecraftUsername}|${entryDate}`;

              // Send to Discord webhook as plain text
              const webhookData = {
                content: `${participationEntry}`
              };

              const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(webhookData)
              });

              if (!response.ok) throw new Error('Webhook failed');

              alert('Successfully participated in the giveaway! Good luck!');
              window.location.reload();

            } catch (error) {
              console.error('Webhook error:', error);
              alert('Participation recorded but failed to notify Discord');
            }
          });
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("giveaway-content").innerHTML = '<p>Error loading giveaway details</p>';
      }
    }

    window.onload = loadGiveawayDetails;
  </script>
</body>

</html>
