<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giveaway Details</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .giveaway-details-card {
      max-width: 700px;
      margin: 2rem auto;
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 8px;
    }

    .giveaway-title {
      font-size: 1.8em;
      margin-bottom: 0.5rem;
    }

    .giveaway-reward {
      color: gold;
      margin-bottom: 1rem;
      font-size: 1.2em;
    }

    .giveaway-sponsor {
      margin-bottom: 1rem;
    }

    .giveaway-description {
      margin-bottom: 1rem;
    }

    .giveaway-meta div {
      margin: 0.4rem 0;
    }

    .status-active { color: lime; }
    .status-ended { color: red; }

    .form-group {
      margin-top: 1.2rem;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .btn-submit {
      margin-top: 1rem;
      padding: 10px 18px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    .btn-submit:hover {
      background: #0056b3;
    }

    .alert-success {
      padding: 10px;
      background-color: #2ecc71;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
    }

    .participants-list {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
    }

    .participants-list h3 {
      margin-top: 0;
    }

    .participants-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .participants-list li {
      margin: 0.5rem 0;
    }

    .role-tag.dev-tag {
      color: #0f0;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="giveaway-content">Loading giveaway details...</div>

  <script>
    const DEVELOPERS = ["TRIPLE RRT", "NETWORKPG", "iedu00", "Dipanshu_FF", "Samadgod269"];

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    async function loadGiveawayDetails() {
      const userCookie = getCookie('discordUser');
      const user = userCookie ? JSON.parse(userCookie) : null;
      if (!user) return window.location.href = 'giveaway.html';

      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      if (!giveawayId) return window.location.href = 'giveaway.html';

      const response = await fetch('gw/active_giveaways.txt');
      const data = await response.text();
      const giveaway = data.split('\n').map(line => {
        const [id, title, desc, startDate, endDate, maxParticipants, reward, status, sponsor] = line.split('|');
        return { id, title, description: desc, startDate, endDate, maxParticipants, reward, status, sponsor };
      }).find(g => g.id === giveawayId);
      if (!giveaway) return window.location.href = 'giveaway.html';

      const partResponse = await fetch('gw/participants.txt');
      const partData = await partResponse.text();
      const participations = partData.split('\n').map(line => {
        const [gId, dId, minecraftName] = line.split('|');
        return { gId, dId, minecraftName };
      });

      const userParticipation = participations.find(p => p.gId === giveaway.id && p.dId === user.id);
      const container = document.getElementById('giveaway-content');

      container.innerHTML = `
        <div class="giveaway-details-card">
          <div class="giveaway-title">${giveaway.title}</div>
          <div class="giveaway-reward">üèÜ ${giveaway.reward}</div>
          <div class="giveaway-sponsor">${giveaway.sponsor ? `<span class="active-sponsor">${giveaway.sponsor}</span>` : ''}</div>
          <div class="giveaway-description">${giveaway.description}</div>
          <div class="giveaway-meta">
            <div><strong>Status:</strong> <span class="status-${giveaway.status}">${giveaway.status.toUpperCase()}</span></div>
            <div><strong>Start:</strong> ${giveaway.startDate}</div>
            <div><strong>End:</strong> ${giveaway.endDate}</div>
            <div><strong>Max Participants:</strong> ${giveaway.maxParticipants}</div>
          </div>
          ${userParticipation ? `
            <div class="alert-success">üéâ You are already participating in this giveaway!</div>
          ` : `
            <form id="participate-form">
              <div class="form-group">
                <label>Your Minecraft IGN:</label>
                <input type="text" value="${user.xbox?.name || ''}" class="form-input" disabled>
              </div>
              <button type="submit" class="btn-submit">‚úÖ Participate</button>
            </form>
          `}
        </div>
      `;

      // Participants List
      const participantListHTML = participations
        .filter(p => p.gId === giveaway.id)
        .map(p => {
          const tag = DEVELOPERS.includes(p.minecraftName)
            ? '<span class="role-tag dev-tag">DEV</span>' : '';
          return `<li>${p.minecraftName} ${tag}</li>`;
        }).join('');

      container.innerHTML += `
        <div class="participants-list">
          <h3>Participants</h3>
          <ul>${participantListHTML || '<li>No participants yet.</li>'}</ul>
        </div>
      `;

      // Submit logic using secure Cloudflare Worker
      const participateForm = document.getElementById("participate-form");
      if (participateForm && !userParticipation) {
        participateForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const minecraftUsername = user.xbox && user.xbox.name ? user.xbox.name : null;
          if (!minecraftUsername) {
            alert('Xbox username not found. Please login and connect your Xbox account.');
            return;
          }

          try {
            const entryDate = getFormattedNow();
            const participationEntry = `${giveaway.id}|${user.id}|${minecraftUsername}|${entryDate}`;
            
            const webhookData = {
              username: "Giveaway Bot",
              content: participationEntry
            };

            const response = await fetch("https://webhook-manager.roumakdatta.workers.dev/giveaway", {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(webhookData)
            });

            if (!response.ok) throw new Error('Webhook failed');

            showParticipationModal();
            setTimeout(() => window.location.reload(), 15000);

          } catch (error) {
            console.error('Webhook error:', error);
            alert('Participation recorded but failed to notify Discord.');
          }
        });
      }
    }

    function getFormattedNow() {
      const now = new Date();
      const istOffset = 5.5 * 60 * 60 * 1000;
      const ist = new Date(now.getTime() + istOffset);
      const day = String(ist.getDate()).padStart(2, '0');
      const month = String(ist.getMonth() + 1).padStart(2, '0');
      const year = ist.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function showParticipationModal() {
      let modal = document.getElementById('participation-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'participation-modal';
        modal.style.cssText = `
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.45); display: flex; align-items: center; justify-content: center; z-index: 9999;
        `;
        modal.innerHTML = `
          <div style="background: #000000; border: 2px solid #c6c6c6; max-width: 95vw; width: 370px; padding: 2em 1.5em; box-shadow: 0 8px 32px rgba(0,0,0,0.25); text-align: center; position: relative;">
            <span style="font-size:2.5em;display:block;margin-bottom:0.3em;">üéâ</span>
            <h2 style="margin:0 0 0.5em 0;">Participation Submitted!</h2>
            <p style="font-size:1.08em;margin-bottom:1.2em;">
              It will take <b>10-15 seconds</b> to update your presence.<br>
              In the meantime, check out our 
              <a href="journey-guides.html" style="color:#007bff;">Guides</a>, 
              <a href="event-log.html" style="color:#007bff;">Event Log</a>, or other pages!
            </p>
            <button onclick="document.getElementById('participation-modal').remove();window.location.reload();" style="background:#007bff;color:#fff;border:none;padding:10px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Close</button>
          </div>
        `;
        document.body.appendChild(modal);
      }
    }

    window.onload = loadGiveawayDetails;
  </script>
</body>
</html>
