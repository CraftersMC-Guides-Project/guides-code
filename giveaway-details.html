<!DOCTYPE html>
<html>

<head>
  <title>Giveaway Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    :root {
      --main-bg: #f5f7fa;
      --main-text: #1c1c1c;
      --primary: #007bff;
      --card-bg: rgba(255, 255, 255, 0.30);
      --card-border: rgba(255, 255, 255, 0.56);
      --glass-blur: blur(8.1px);
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --card-radius: 16px;
      --status-active: #37fd12;
      --status-scheduled: #ffd700;
      --status-ended: #dc3545;
      --reward: #ffd700;
    }

    .darkmode {
      --main-bg: #252525;
      --main-text: #f5f5f5;
      --primary: #66b2ff;
      --card-bg: rgba(40, 40, 40, 0.69);
      --card-border: rgba(48, 39, 39, 0.41);
      --glass-blur: blur(9.7px);
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --card-radius: 16px;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background {
      background: url("../Backgrounds/IMG_4498.webp");
      background-color: #847474;
      background-blend-mode: multiply;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .status-active {
      color: var(--status-active);
    }

    .status-scheduled {
      color: var(--status-scheduled);
    }

    .status-ended {
      color: var(--status-ended);
    }

    .giveaway-details-container {
      max-width: 1100px;
      width: 100%;
      margin: 10rem auto 0 auto;
    }

    .giveaway-details-card {
      position: relative;
      background: #00000070;
      border: 2px solid #c6c6c6;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 0.7s;
    }

    .giveaway-details-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
      border-radius: var(--card-radius);
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .giveaway-title {
      font-size: 1.3rem;
      color: #242424;
      margin-bottom: 5px;
      text-align: center;
      font-family: 'MyFont';
      background: #c6c6c6;
      padding: 10px;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
    }

    .giveaway-reward {
      text-align: center;
      font-weight: 600;
      color: var(--reward);
      margin-bottom: 0.5em;
      font-size: 1.1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .giveaway-sponsor {
      text-align: center;
      font-size: 1em;
      color: var(--reward);
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .active-sponsor {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #ffd700;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .active-sponsor::before {
      content: 'üëë';
      font-size: 1.1em;
    }

    .giveaway-banner {
      width: 100%;
      border-radius: 10px 10px 0 0;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .giveaway-description {
      margin-bottom: 0.5em;
      opacity: 0.95;
      text-align: center;
    }

    .giveaway-meta {
      font-size: 0.98em;
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      margin: 1rem 0;
      padding-left: 2rem;
    }

    .giveaway-meta span {
      font-weight: 600;
    }

    .giveaway-slots {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .alert,
    .alert-success,
    .alert-info {
      padding: 12px 18px;
      border-radius: 8px;
      margin: 18px 0 10px 0;
      font-size: 1.05em;
      box-shadow: 0 2px 8px 0 var(--glass-shadow);
      border-left: 5px solid var(--primary);
      background: #e3f2fd;
      color: #1565c0;
      transition: background 0.3s, color 0.3s;
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .alert-success {
      background: linear-gradient(90deg, #e6ffed 60%, #b2f7cc 100%);
      color: #137333;
      border-left: 5px solid #4caf50;
    }

    .alert-info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 5px solid var(--primary);
    }

    .participants-list {
      margin-top: 2.2em;
      border-top: 1px solid var(--card-border);
      padding-top: 1.2em;
      background: transparent;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .participants-list h3 {
      margin: 0 0 0.7em 0;
      font-size: 1.1em;
      letter-spacing: 1px;
    }

    .participants-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    .participants-list li {
      border: 1px solid var(--card-border);
      padding: 5px 12px;
      font-size: 0.98em;
      margin-bottom: 0.3em;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .special-section {
      margin-top: 1.5em;
      padding: 10px;
      background: rgba(100, 100, 100, 0.1);
      border-radius: 10px;
      border-top: 1px dashed var(--card-border);
    }

    .special-section h3 {
      color: #aaa;
      font-style: italic;
    }

    .role-tag {
      font-size: 0.7em;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 5px;
    }

    .dev-tag {
      background: linear-gradient(90deg, #ff3333, #cc0000);
    }

    .sp-tag {
      background: linear-gradient(90deg, #ff9900, #ff6600);
    }

    .form-group {
      margin: 18px;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }

    .form-group label {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.2em;
    }

    .form-input {
      padding: 10px;
      width: 100%;
      border: 1.5px solid var(--card-border);
      border-radius: 6px;
      background: var(--main-bg);
      color: var(--main-text);
      font-size: 1em;
      transition: border 0.2s, background 0.3s;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: #fff;
    }

    .btn-submit {
      padding: 10px;
      cursor: pointer;
      font-size: 1.08em;
      font-weight: 600;
      margin-top: 0.5em;
      background: #c6c6c6;
      color: #3c3c3c;
      box-shadow: 2px 2px 0 0 #ffffff inset,
        -1px -1px 0px 3px #777 inset;
      justify-content: space-between;
      border: 2px solid #2a2a2a;
      transition: background 0.2s;
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .btn-submit:hover {
      border: 2px solid #fff;
      box-shadow: 2px 2px 0 0 #2ccb1d inset,
        -1px -1px 0px 3px #1d681a inset;
      background: #218306;
      color: #fff !important;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
      color: #1765c1;
    }

    @media (max-width: 768px) {
      .giveaway-details-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="giveaway-details-container">
    <div id="giveaway-content">Loading giveaway details...</div>
  </div>
  <div id="footer"></div>
  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1371500562234867824/dzJi5f2g1iS_0nfJIT7ZfmAEEMaawip43MjBpwooin5FKfarEjj-Wa17QHPbh3B-z-5H";

    // Developer list (hardcoded)
    const DEVELOPERS = ["TRIPLE RRT", "NETWORKPG"];

    function formatDateTime(dateStr) {
      if (!dateStr) return '';
      let [datePart, timePart, ampm] = dateStr.split(/[\s:]+/);
      let day, month, year, hour, minute;
      if (datePart.includes('-')) {
        const parts = datePart.split('-');
        if (parts[2].length === 4) {
          [day, month, year] = parts;
        } else {
          [year, month, day] = parts;
        }
      }
      let timeMatch = dateStr.match(/(\d{1,2}):(\d{2})\s*(AM|PM)?/i);
      if (timeMatch) {
        hour = parseInt(timeMatch[1], 10);
        minute = timeMatch[2];
        ampm = timeMatch[3] ? timeMatch[3].toUpperCase() : '';
      } else {
        hour = 0;
        minute = '00';
        ampm = '';
      }
      if (ampm === 'PM' && hour < 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const monthIdx = parseInt(month, 10) - 1;
      const monthName = monthNames[monthIdx] || month;
      let hour12 = hour % 12 || 12;
      let ampmOut = hour >= 12 ? 'PM' : 'AM';
      return `${parseInt(day, 10)} ${monthName} ${year}, ${hour12}:${minute} ${ampmOut}`;
    }

    function parseCustomDate(dateStr) {
      const match = dateStr.match(/^(\d{2})-(\d{2})-(\d{4}) (\d{1,2}):(\d{2}) (AM|PM)$/i);
      if (!match) return new Date(NaN);
      let [, day, month, year, hour, minute, ampm] = match;
      day = parseInt(day, 10);
      month = parseInt(month, 10) - 1;
      year = parseInt(year, 10);
      hour = parseInt(hour, 10);
      minute = parseInt(minute, 10);
      if (ampm.toUpperCase() === "PM" && hour < 12) hour += 12;
      if (ampm.toUpperCase() === "AM" && hour === 12) hour = 0;
      return new Date(year, month, day, hour, minute);
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    function getRoleTag(username, currentSponsor) {
      const isDev = DEVELOPERS.some(dev => username.toUpperCase() === dev.toUpperCase());
      const isSponsor = currentSponsor && username.toUpperCase() === currentSponsor.toUpperCase();
      
      let tags = '';
      if (isDev) {
        tags += '<span class="role-tag dev-tag">[DEV]</span>';
      }
      if (isSponsor) {
        tags += '<span class="role-tag sp-tag">[SP]</span>';
      }
      return tags;
    }

    async function loadGiveawayDetails() {
      const userCookie = getCookie('discordUser');
      const user = userCookie ? JSON.parse(userCookie) : null;
      if (!user) {
        window.location.href = 'giveaway.html';
        return;
      }
      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      if (!giveawayId) {
        window.location.href = 'giveaway.html';
        return;
      }
      try {
        const response = await fetch('gw/active_giveaways.txt');
        const data = await response.text();
        const giveaway = data.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const parts = line.split('|');
            const [id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor] = parts;
            return {
              id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor
            };
          })
          .find(g => g.id === giveawayId);
        if (!giveaway) {
          window.location.href = 'giveaway.html';
          return;
        }
        
        const currentSponsor = giveaway.sponsor;
        
        let winnerEntries = [];
        try {
          const winnerResponse = await fetch('gw/winners.txt');
          const winnerText = await winnerResponse.text();
          winnerEntries = winnerText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const [gId, , , winnerName] = line.split('|');
              return { gId, winnerName };
            })
            .filter(w => w.gId === giveaway.id && w.winnerName && w.winnerName !== "null" && w.winnerName.trim() !== "");
        } catch (e) { winnerEntries = []; }
        
        const partResponse = await fetch('gw/participants.txt');
        const partData = await partResponse.text();
        const participations = partData.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [gId, dId, minecraftName] = line.split('|');
            return { gId, dId, minecraftName };
          });
        const userParticipation = participations.find(p =>
          p.gId === giveaway.id && p.dId === user.id
        );
        
        // Sort participants alphabetically
        const participants = participations
          .filter(p => p.gId === giveaway.id)
          .sort((a, b) => a.minecraftName.localeCompare(b.minecraftName, undefined, { sensitivity: 'base' }));

        // Separate special members and regular participants
        const specialParticipants = participants.filter(p => 
          DEVELOPERS.some(dev => p.minecraftName.toUpperCase() === dev.toUpperCase()) ||
          (currentSponsor && p.minecraftName.toUpperCase() === currentSponsor.toUpperCase())
        );
        
        const regularParticipants = participants.filter(p => 
          !DEVELOPERS.some(dev => p.minecraftName.toUpperCase() === dev.toUpperCase()) &&
          (!currentSponsor || p.minecraftName.toUpperCase() !== currentSponsor.toUpperCase())
        );

        const now = new Date();
        const startFormatted = formatDateTime(giveaway.startDate);
        const endFormatted = formatDateTime(giveaway.endDate);

        let statusLabel = '';
        let statusClass = '';
        let canParticipate = false;
        const startDateObj = parseCustomDate(giveaway.startDate);
        const endDateObj = parseCustomDate(giveaway.endDate);

        if (now < startDateObj) {
          statusLabel = 'Scheduled';
          statusClass = 'scheduled';
          canParticipate = false;
        } else if (giveaway.status === "ended" || now > endDateObj) {
          statusLabel = 'Ended';
          statusClass = 'ended';
          canParticipate = false;
        } else {
          statusLabel = 'Active';
          statusClass = 'active';
          canParticipate = true;
        }

        const hasXbox = user.xbox && user.xbox.name;

        let sponsorDisplay = '';
        if (giveaway.sponsor) {
          if (statusClass === 'active') {
            sponsorDisplay = `<div class="giveaway-sponsor">Sponsored by: <span class="active-sponsor">${giveaway.sponsor}</span></div>`;
          } else {
            sponsorDisplay = `<div class="giveaway-sponsor">Sponsored by: <b>${giveaway.sponsor}</b></div>`;
          }
        }

        let html = `
          <div class="giveaway-details-card${statusClass ? ' ' + statusClass : ''}">
            <div class="giveaway-title">${giveaway.title}</div>
            <div class="giveaway-reward">üéÅ <b>${giveaway.reward}</b></div>
            ${sponsorDisplay}
            <div class="giveaway-description">${giveaway.description}</div>
            <div class="giveaway-meta">
              <div><span style="color:#37fd12;">Start:</span> ${startFormatted}</div>
              <div><span style="color:#37fd12;">Ends:</span> ${endFormatted}</div>
              <div><span style="color:#37fd12;">Status:</span> 
                <span class="status-${statusClass}">${statusLabel}</span>
              </div>
              <div><span style="color:#37fd12;">Winners: </span><span><b>${giveaway.maxParticipants}</b></span></div>
            </div>
        `;

        if (statusClass === 'ended' && winnerEntries.length > 0) {
          html += `
            <div class="alert alert-success" style="background: #ffd22070; color: var(--main-text-color);">
              üéâ <b>Winner${winnerEntries.length > 1 ? 's' : ''}:</b>
              <ul style="margin: 0.5em 0 0 1.2em; padding: 0;">
                ${winnerEntries.map(w => {
                  const roleTag = getRoleTag(w.winnerName, currentSponsor);
                  return `<li>${w.winnerName}${roleTag}</li>`;
                }).join('')}
              </ul>
            </div>
          `;
        }

        if (!hasXbox) {
          html += `
            <div class="alert alert-info">
              You must connect your Xbox account to Discord to participate.
            </div>
            <button class="btn-submit" onclick="logoutAndRedirect()">Login & Connect Xbox</button>
          `;
        } else if (statusClass === 'ended') {
          html += `
            <div class="alert alert-info">
              This giveaway has ended.
            </div>
          `;
        } else if (statusClass === 'scheduled') {
          html += `
            <div class="alert alert-info">
              This giveaway is scheduled and has not started yet.
            </div>
          `;
        } else if (userParticipation) {
          const roleTag = getRoleTag(userParticipation.minecraftName, currentSponsor);
          html += `
            <div class="alert alert-success">
              You're participating as: ${userParticipation.minecraftName}${roleTag}
            </div>
          `;
        } else if (canParticipate && statusClass === 'active') {
          html += `
            <form id="participate-form" class="form-group">
              <label for="xbox-username">Minecraft Username:</label>
              <input type="text" id="xbox-username" class="form-input" value="${user.xbox.name}" readonly>
              <button type="submit" class="btn-submit">Participate</button>
            </form>
          `;
        }

        // Show regular participants
        html += `
          <div class="participants-list">
            <h3>Participants (${regularParticipants.length})</h3>
            <ul>
              ${regularParticipants.length > 0 ?
                regularParticipants.map(p => `<li>${p.minecraftName}</li>`).join('') :
                '<li>No participants yet</li>'
              }
            </ul>
          </div>
        `;

        // Show special members section (devs and current sponsor if they participate)
        if (specialParticipants.length > 0) {
          html += `
            <div class="special-section">
              <h3>Special Members</h3>
              <ul>
                ${specialParticipants.map(p => {
                  const roleTag = getRoleTag(p.minecraftName, currentSponsor);
                  return `<li>${p.minecraftName}${roleTag}</li>`;
                }).join('')}
              </ul>
            </div>
          `;
        }

        html += '</div>';
        document.getElementById("giveaway-content").innerHTML = html;

        const participateForm = document.getElementById("participate-form");
        if (participateForm && !userParticipation && statusClass === 'active' && hasXbox) {
          participateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const minecraftUsername = user.xbox && user.xbox.name ? user.xbox.name : null;
            if (!minecraftUsername) {
              alert('Xbox username not found. Please login and connect your Xbox account.');
              return;
            }
            try {
              const entryDate = getFormattedNow();
              const participationEntry = `${giveaway.id}|${user.id}|${minecraftUsername}|${entryDate}`;
              const webhookData = { content: `${participationEntry}` };
              const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(webhookData)
              });
              if (!response.ok) throw new Error('Webhook failed');

              showParticipationModal();

              setTimeout(() => window.location.reload(), 15000);

            } catch (error) {
              console.error('Webhook error:', error);
              alert('Participation recorded but failed to notify Discord');
            }
          });
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("giveaway-content").innerHTML = '<p>Error loading giveaway details</p>';
      }
    }

    window.onload = loadGiveawayDetails;

    function logout() {
      localStorage.removeItem('discordUser');
    };

    function logoutAndRedirect() {
      logout();
      window.location.href = 'login.html';
    }

    function getFormattedNow() {
      const now = new Date();
      const istOffset = 5.5 * 60 * 60 * 1000;
      const ist = new Date(now.getTime() + istOffset);

      const day = String(ist.getDate()).padStart(2, '0');
      const month = String(ist.getMonth() + 1).padStart(2, '0');
      const year = ist.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function showParticipationModal() {
      let modal = document.getElementById('participation-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'participation-modal';
        modal.style.cssText = `
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.45); display: flex; align-items: center; justify-content: center; z-index: 9999;
        `;
        modal.innerHTML = `
          <div style="background: #000000; border: 2px solid #c6c6c6; max-width: 95vw; width: 370px; padding: 2em 1.5em; box-shadow: 0 8px 32px rgba(0,0,0,0.25); text-align: center; position: relative;">
            <span style="font-size:2.5em;display:block;margin-bottom:0.3em;">üéâ</span>
            <h2 style="margin:0 0 0.5em 0;">Participation Submitted!</h2>
            <p style="font-size:1.08em;margin-bottom:1.2em;">
              It will take <b>10-15 seconds</b> to update your presence.<br>
              In the meantime, check out our 
              <a href="journey-guides.html" style="color:#007bff;">Guides</a>, 
              <a href="event-log.html" style="color:#007bff;">Event Log</a>, or other pages!
            </p>
            <button onclick="document.getElementById('participation-modal').remove();window.location.reload();" style="background:#007bff;color:#fff;border:none;padding:10px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Close</button>
          </div>
        `;
        document.body.appendChild(modal);
      }
