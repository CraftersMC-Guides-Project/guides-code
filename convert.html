<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market TXT Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; color: #333; }
    h1 { text-align: center; padding: 20px; background: #4CAF50; color: white; margin: 0; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    #upload-area { border: 2px dashed #aaa; border-radius: 10px; padding: 40px; text-align: center; margin: 20px auto; width: 80%; background: white; transition: 0.3s; }
    #editor { padding: 20px; overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #4CAF50; color: white; position: sticky; top: 0; z-index: 2; }
    input, select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 5px; }
    input:focus, select:focus { outline: none; border-color: #4CAF50; box-shadow: 0 0 4px rgba(76, 175, 80, 0.6); }
    #downloadBtn, #addItemBtn, #removeFileBtn { position: fixed; bottom: 20px; padding: 14px 22px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: background 0.3s; }
    #downloadBtn:hover, #addItemBtn:hover, #removeFileBtn:hover { background: #45a049; }
    #downloadBtn { right: 20px; display:none; }
    #addItemBtn { left: 20px; display:none; }
    #removeFileBtn { left: 50%; transform: translateX(-50%); display:none; background:#f44336; }
    #removeFileBtn:hover { background:#d32f2f; }
  </style>
</head>
<body>
  <h1>Market TXT Editor</h1>

  <div id="upload-area">
    <p>Click to load <strong>market.txt</strong></p>
    <input type="file" id="fileInput" accept=".txt,.json" style="display:none;">
  </div>

  <div id="editor"></div>

  <button id="addItemBtn">+ Add Item</button>
  <button id="downloadBtn">Download Updated File</button>
  <button id="removeFileBtn">Remove File</button>

  <script>
    let items = [];
    const fileInput = document.getElementById("fileInput");
    const uploadArea = document.getElementById("upload-area");
    const STORAGE_KEY = "marketFile";

    // Check if we already saved a file in localStorage
    window.addEventListener("DOMContentLoaded", async () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved === "default") {
        try {
          const res = await fetch("./market/market.txt");
          if (!res.ok) throw new Error("File not found");
          const text = await res.text();
          items = JSON.parse(text);
          ensurePublic();
          renderTable();
          showControls();
          uploadArea.style.display = "none";
        } catch (err) {
          console.warn("Failed to fetch ./market/market.txt");
          localStorage.removeItem(STORAGE_KEY);
        }
      }
    });

    // Clicking upload area triggers file select
    uploadArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", handleFile);

    function ensurePublic() {
      items.forEach(item => {
        if (!item.hasOwnProperty("public")) {
          item.public = true;
        }
      });
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (file) processFile(file);
    }

    function processFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          items = JSON.parse(e.target.result);
          ensurePublic();
          renderTable();
          showControls();
          uploadArea.style.display = "none";
          localStorage.setItem(STORAGE_KEY, "default"); // mark file loaded
        } catch (err) {
          alert("Error parsing file. Make sure it's valid JSON.");
        }
      };
      reader.readAsText(file);
    }

    function renderTable() {
      const container = document.getElementById("editor");
      container.innerHTML = "";
      if (items.length === 0) return;

      const table = document.createElement("table");

      const headers = Object.keys(items[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      items.forEach((item) => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          let input;
          if (typeof item[key] === "boolean") {
            input = document.createElement("select");
            ["true", "false"].forEach(optVal => {
              const opt = document.createElement("option");
              opt.value = optVal;
              opt.textContent = optVal;
              if (String(item[key]) === optVal) opt.selected = true;
              input.appendChild(opt);
            });
          } else {
            input = document.createElement("input");
            input.value = item[key];
          }
          input.onchange = (e) => {
            if (typeof item[key] === "boolean") {
              item[key] = e.target.value === "true";
            } else {
              item[key] = e.target.value;
            }
          };
          td.appendChild(input);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    function showControls() {
      document.getElementById("downloadBtn").style.display = "block";
      document.getElementById("addItemBtn").style.display = "block";
      document.getElementById("removeFileBtn").style.display = "block";
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(items, null, 4)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "market_updated.txt";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById("addItemBtn").addEventListener("click", () => {
      const newId = prompt("Enter new item ID:");
      if (!newId) return;
      if (items.find(it => it.id === newId)) {
        alert("Item with this ID already exists!");
        return;
      }

      const newItem = {
        id: newId,
        name: "New Item",
        picture: "",
        rarity: "common",
        price: "0",
        description: "",
        nature: "",
        demand: "",
        category: "",
        craftable: false,
        enchantable: false,
        tradable: false,
        auctionable: false,
        bazaarable: false,
        reforgable: false,
        public: true
      };

      items.push(newItem);
      items.sort((a, b) => Number(a.id) - Number(b.id));
      renderTable();
    });

    document.getElementById("removeFileBtn").addEventListener("click", () => {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    });
  </script>
</body>
</html>
