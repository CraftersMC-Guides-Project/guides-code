<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market TXT Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    input, select, textarea { width: 100%; box-sizing: border-box; }
    .controls { margin: 20px 0; }
    button { padding: 8px 16px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Market TXT Editor</h1>
  <input type="file" id="fileInput" accept=".txt,.json">
  <div id="editor"></div>
  <div class="controls">
    <button id="downloadBtn" style="display:none;">Download Updated File</button>
  </div>

  <script>
    let items = [];

    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          items = JSON.parse(e.target.result);

          // Ensure "public" is set to true if missing
          items.forEach(item => {
            if (!item.hasOwnProperty("public")) {
              item.public = true;
            }
          });

          renderTable();
          document.getElementById("downloadBtn").style.display = "inline-block";
        } catch (err) {
          alert("Error parsing file. Make sure it's valid JSON.");
        }
      };
      reader.readAsText(file);
    }

    function renderTable() {
      const container = document.getElementById("editor");
      container.innerHTML = "";
      const table = document.createElement("table");

      // Create headers
      const headers = Object.keys(items[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Create rows
      items.forEach((item, rowIndex) => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          let input;
          if (typeof item[key] === "boolean") {
            input = document.createElement("select");
            ["true", "false"].forEach(optVal => {
              const opt = document.createElement("option");
              opt.value = optVal;
              opt.textContent = optVal;
              if (String(item[key]) === optVal) opt.selected = true;
              input.appendChild(opt);
            });
          } else {
            input = document.createElement("input");
            input.value = item[key];
          }
          input.onchange = (e) => {
            if (typeof item[key] === "boolean") {
              item[key] = e.target.value === "true";
            } else if (!isNaN(item[key]) && item[key] !== "") {
              item[key] = e.target.value;
            } else {
              item[key] = e.target.value;
            }
          };
          td.appendChild(input);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(items, null, 4)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "market_updated.txt";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
