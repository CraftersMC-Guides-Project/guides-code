<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Cake Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/event-timer.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/new-year-cake.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/event-timer.css">
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="background"></div>
    <!-- Top Navbar -->
    <div class="top"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div class="gap"></div>
    <!--  -->
    <div class="container">
        <h3 class="card-h3">New Years Cake Countdown</h3>
        </h1>

        <p style="margin-top: 30px;">North the Baker Girl comes to Skyline every 5 days 4 hours, her next appearance
            starting in...</p>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="timer" class="timer"></p>

        <div class="row">
            <div class="col-6">
                <h4>Last Event</h4>
                <p id="lastEventTime"></p>
            </div>
            <div class="col-6">
                <h4>Next Event</h4>
                <p id="nextEventTime"></p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="event-container">
            <button class="collapsible" onclick="toggleEventContainer()">Next Events (Click to Expand)</button>
            <div class="content">
                <div class="event-list-container" id="eventContainer"></div>
            </div>
        </div>

    </div>
    <div id="footer"></div>
</body>

</html>
