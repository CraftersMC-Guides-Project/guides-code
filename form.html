<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Skimmer Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="background"></div>
    <div class="top"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <span class="material-icons" id="scrollToTopBtn">north</span>
    
    <div class="top-button-container">
        <div class="card-container">
            <div class="faq-container"><h4 class="top-faq">faqs:</h4><p class="faq-question">Q. Do we get paid for the work?</p>
            <p class="faq-answer">A. No we wont.</p></div>
            <form id="applicationForm"><br>
                <div class="panel" id="panel">
                    <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
                        <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3"/>
                        <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg><br>Application Submitted, Thank you!</div>
                <h3>Data Skimmer Application</h3><br>
                <div class="card-content">
                    <!-- Form fields remain exactly the same -->
                    <label for="username">1. Discord Username</label>
                    <input id="username" type="text" name="discord" required><br>

                    <label for="Mcusername">2. Minecraft Username</label>
                    <input id="Mcusername" type="text" name="minecraft" required><br>

                    <label for="know"> 3. Do you know what a Data Skimmer is? If yes, briefly describe your understanding and what your role would be in this position.</label>
                    <textarea id="know" name="dataSkimmer" maxlength="200" placeholder="Max 200" required></textarea><br>

                    <label for="joinwhy">4. Why do you want to join the Data Skimmer team, and what makes you a good fit for this role?</label>
                    <textarea id="joinwhy" name="whyJoin" maxlength="200" placeholder="Max 200" required></textarea><br>

                    <label>5. How much time can you dedicate to the project each day?</label>
                    <label><input type="radio" name="dailyTime" value="less than an hour" required> a) less than an hour</label><br>
                    <label><input type="radio" name="dailyTime" value="1-2 hour"> b) 1–2 hour</label><br>
                    <label><input type="radio" name="dailyTime" value="2-3 hour"> c) 2–3 hour</label><br>
                    <label><input type="radio" name="dailyTime" value="+4 hour"> d) +4 hour</label><br><br>

                    <label for="time">6. Is there any specific time of the day when you will not be available, such as during school hours or other commitments?</label>
                    <textarea id="time" name="unavailable" maxlength="300" placeholder="Max 300" required></textarea><br>

                    <label>7. As a Data Skimmer, you will need to work on updating data every 2–7 days. Are you committed to being consistent in this role?</label>
                        <label><input type="radio" name="consistency" value="Yes">a) Yes, I am committed to being consistent.</label><br>
                        <label><input type="radio" name="consistency" value="No">b) No, I might not be able to commit consistently.</label><br>
                        <label><input type="radio" name="consistency" value="Intervals">c) I can commit, but only for specific intervals.</label><br><br>

                    <label>8. Can you complete your work on time as required for the role?</label>
                        <label><input type="radio" name="deadline" value="Always">a) Yes, I can complete my work on time.</label><br>
                        <label><input type="radio" name="deadline" value="Usually">b) I can usually complete on time, but occasional delays.</label><br>
                        <label><input type="radio" name="deadline" value="Struggle">c) No, I might struggle with deadlines.</label><br><br>

                    <label>9. Do you have any issues if other team members ping you on Discord for work-related reasons?</label>
                        <label><input type="radio" name="contact" value="No issues">a) No, I'm fine with being contacted.</label><br>
                        <label><input type="radio" name="contact" value="Prefer not">b) Yes, I prefer not to be contacted unless necessary.</label><br>
                        <label><input type="radio" name="contact" value="Depends">c) It depends on the situation.</label><br><br>

                    <label>10. Can we trust you to never leak any sensitive information or undeveloped project details?</label>
                        <label><input type="radio" name="trust" value="Trustworthy">a) Yes, you can trust me completely.</label><br>
                        <label><input type="radio" name="trust" value="Not trustworthy">b) No, I might share it with others.</label><br><br>

                    <label for="playtime">11. What is your playtime in CraftersMC, and how long ago did you join the Server?</label>
                    <input id="playtime" type="text" name="playtime" maxlength="300" placeholder="Max 300" required><br>

                    <label for="punishments">12. Do you have any ban/mute history in CraftersMC? If yes, please explain the reason for the ban/mute.</label>
                    <textarea id="punishments" name="banHistory" maxlength="300" placeholder="Max 300" required></textarea><br>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="footer" id="important"></div>
        <script>
            let loggedInUsername = null;
            let loggedInUserId = null;

            function getCookie(name) {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r
                }, '');
            }

            document.addEventListener("DOMContentLoaded", () => {
                const storedUserCookie = getCookie("discordUser");
                if (storedUserCookie) {
                    try {
                        const userData = JSON.parse(storedUserCookie);
                        loggedInUsername = userData.username;
                        loggedInUserId = userData.id;
                    } catch (err) {
                        console.warn("Invalid user cookie format");
                    }
                }
            });

            document.getElementById('applicationForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const panel = document.getElementById('panel');
                const form = event.target;
                const formData = new FormData(form);

                // Convert form data to an object
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });

                const payload = {
                    type: "data_skimmer_application",
                    username: "Application Form",
                    content: {
                        type: "data_skimmer_application",
                        reporter: {
                            discord_id: loggedInUserId || "anonymous",
                            discord_username: loggedInUsername || "anonymous",
                            in_game_name: formObject.minecraft || "N/A"
                        },
                        application_data: formObject,
                        timestamp: new Date().toISOString()
                    }
                };

                try {
                    const res = await fetch('https://webhook-manager.roumakdatta.workers.dev/form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        panel.classList.add('show');
                        setTimeout(() => {
                            panel.classList.remove('show');
                            form.reset();
                        }, 5000);
                    } else {
                        alert('Error submitting form. Server responded with: ' + res.status);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Check console.');
                }
            });
        </script>
</body>
</html>
