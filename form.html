<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">

</head>
<body>

    <div class="navbar"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
    <div class="top-button-container">

    <div class="card-container">
        <form id="applicationForm"><br>
            <div class="panel" id="panel">
                <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
                    <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3"/>
                    <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg><br>Application Submitted, Thank you!</div>
                <h1>Data Skimmer Application</h1><br>
            <div class="card-content">
                <label>1. Discord Username</label>
                <input type="text" name="discord" required><br>

                <label>2. Minecraft Username</label>
                <input type="text" name="minecraft" required><br>

                <label> 3. Do you know what a Data Skimmer is? If yes, briefly describe your understanding and what your role would be in this position. (Max:200)</label>
                <textarea name="dataSkimmer" maxlength="200" required></textarea><br>

                <label>4. Why do you want to join the Data Skimmer team, and what makes you a good fit for this role? (Max:200)</label>
                <textarea name="whyJoin" maxlength="200" required></textarea><br>

                <label>5.How much time can you dedicate to the project each day?</label>
                <select name="dailyTime" required>
                    <option value="less than an hour">a) less than an hour</option>
                    <option value="1-2 hour">b) 1-2 hour</option>
                    <option value="2-3 hour">c) 2-3 hour</option>
                    <option value="+4 hour">d) +4 hour</option>
                </select><br>

                <label>6. Is there any specific time of the day when you will not be available, such as during school hours or other commitments? (Max:300)</label>
                <textarea name="unavailable" maxlength="300" required></textarea><br>

                <label>7. As a Data Skimmer, you will need to work on updating data every 2–7 days. Are you committed to being consistent in this role?</label>
                <select name="consistency" required>
                    <option value="Yes">a) Yes, I am committed to being consistent.</option>
                    <option value="No">b) No, I might not be able to commit consistently.</option>
                    <option value="Intervals">c) I can commit, but only for specific intervals.</option>
                </select><br>

                <label>8. Can you complete your work on time as required for the role?</label>
                <select name="deadline" required>
                    <option value="Always">a) Yes, I can complete my work on time.</option>
                    <option value="Usually">b) I can usually complete on time, but occasional delays.</option>
                    <option value="Struggle">c) No, I might struggle with deadlines.</option>
                </select><br>

                <label>9. Do you have any issues if other team members ping you on Discord for work-related reasons?</label>
                <select name="contact" required>
                    <option value="No issues">a) No, I’m fine with being contacted.</option>
                    <option value="Prefer not">b) Yes, I prefer not to be contacted unless necessary.</option>
                    <option value="Depends">c) It depends on the situation.</option>
                </select><br>

                <label>10. Can we trust you to never leak any sensitive information or undeveloped project details?</label>
                <select name="trust" required>
                    <option value="Trustworthy">a) Yes, you can trust me completely.</option>
                    <option value="Not trustworthy">b) No, I might share it with others.</option>
                </select><br>

                <label>11.What is your playtime in CraftersMC, and how long ago did you join the Server? (Max:300)</label>
                <input type="text" name="playtime" maxlength="300" required><br>

                <label>12. Do you have any ban/mute history in CraftersMC? If yes, please explain the reason for the ban. (Max:300)</label>
                <textarea name="banHistory" maxlength="300" required></textarea><br>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="footer"></div>
    <script>

        event.preventDefault();
        const panel = document.querySelector('.panel');
        const form = event.target;
        const formData = new FormData(form);

        const fields = Array.from(formData.entries()).map(([key, value], i) => {
            const question = form.querySelector(`[name="${key}"]`).previousElementSibling?.innerText || key;
            return `**${question}**\n${value}`;
        });

        const payload = {
            content: fields.join("\n\n")
        };

        await fetch('https://discord.com/api/webhooks/1368564981095727117/K0YXhk04D9BIFnghp5E9oX-jqnnsu7U-6Exh5y3lOuGPaNJpcBrY2NL3feP8AaCWYJQl', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        panel.classList.add('show');
        alert('Form submitted successfully.');

            form.reset();
            panel.classList.remove('show');

    });
    </script>
</body>
</html>
