<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Skimmer Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float" style="display: block;">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons"id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>
    <div class="top-button-container">

    <div class="card-container">
        <form id="applicationForm"><br>
            <div class="panel" id="panel">
                <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
                    <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3"/>
                    <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg><br>Application Submitted, Thank you!</div>
                <h1>Data Skimmer Application</h1><br>
            <div class="card-content">
                <label>1. Discord Username</label>
                <input type="text" name="discord" required><br>

                <label>2. Minecraft Username</label>
                <input type="text" name="minecraft" required><br>

                <label> 3. Do you know what a Data Skimmer is? If yes, briefly describe your understanding and what your role would be in this position. (Max:200)</label>
                <textarea name="dataSkimmer" maxlength="200" required></textarea><br>

                <label>4. Why do you want to join the Data Skimmer team, and what makes you a good fit for this role? (Max:200)</label>
                <textarea name="whyJoin" maxlength="200" required></textarea><br>

                <label>5.How much time can you dedicate to the project each day?</label>
                <label><input type="radio" name="dailyTime" value="less than an hour" required> a) less than an hour</label><br>
                <label><input type="radio" name="dailyTime" value="1-2 hour"> b) 1–2 hour</label><br>
                <label><input type="radio" name="dailyTime" value="2-3 hour"> c) 2–3 hour</label><br>
                <label><input type="radio" name="dailyTime" value="+4 hour"> d) +4 hour</label><br><br>

                <label>6. Is there any specific time of the day when you will not be available, such as during school hours or other commitments? (Max:300)</label>
                <textarea name="unavailable" maxlength="300" required></textarea><br>

                <label>7. As a Data Skimmer, you will need to work on updating data every 2–7 days. Are you committed to being consistent in this role?</label>
                    <label><input type="radio" name="consistency" value="Yes">a) Yes, I am committed to being consistent.</label><br>
                    <label><input type="radio" name="consistency" value="No">b) No, I might not be able to commit consistently.</label><br>
                    <label><input type="radio" name="consistency" value="Intervals">c) I can commit, but only for specific intervals.</label><br><br>

                <label>8. Can you complete your work on time as required for the role?</label>
                    <label><input type="radio" name="deadline" value="Always">a) Yes, I can complete my work on time.</label><br>
                    <label><input type="radio" name="deadline" value="Usually">b) I can usually complete on time, but occasional delays.</label><br>
                    <label><input type="radio" name="deadline" value="Struggle">c) No, I might struggle with deadlines.</label><br><br>

                <label>9. Do you have any issues if other team members ping you on Discord for work-related reasons?</label>
                    <label><input type="radio" name="contact" value="No issues">a) No, I’m fine with being contacted.</label><br>
                    <label><input type="radio" name="contact" value="Prefer not">b) Yes, I prefer not to be contacted unless necessary.</label><br>
                    <label><input type="radio" name="contact" value="Depends">c) It depends on the situation.</label><br><br>

                <label>10. Can we trust you to never leak any sensitive information or undeveloped project details?</label>
                    <label><input type="radio" name="trust" value="Trustworthy">a) Yes, you can trust me completely.</label><br>
                    <label><input type="radio" name="trust" value="Not trustworthy">b) No, I might share it with others.</label><br><br>

                <label>11.What is your playtime in CraftersMC, and how long ago did you join the Server? (Max:300)</label>
                <input type="text" name="playtime" maxlength="300" required><br>

                <label>12. Do you have any ban/mute history in CraftersMC? If yes, please explain the reason for the ban. (Max:300)</label>
                <textarea name="banHistory" maxlength="300" required></textarea><br>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="footer" id="important"></div>
    <script>
        let loggedInUsername = null;
let loggedInUserId = null;

document.addEventListener("DOMContentLoaded", () => {
    const storedUser = localStorage.getItem("discordUser");
    if (storedUser) {
        const userData = JSON.parse(storedUser);
        loggedInUsername = userData.username;
    } else {
        // Redirect to login page if not logged in
        window.location.href = "/login.html"; // Replace with your actual login page URL
    }
});
        
document.getElementById('applicationForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const panel = document.querySelector('.panel');
    const form = event.target;
    const formData = new FormData(form);

    const fields = Array.from(formData.entries()).map(([key, value]) => {
        const question = form.querySelector(`[name="${key}"]`).previousElementSibling?.innerText || key;
        return {
            name: question,
            value: value || "N/A",
            inline: false
        };
    });

    const embedPayload = {
        embeds: [{
            title: "New Data Skimmer Application [" + loggedInUsername + "]",
            color: 0x00ff00, // Green
            fields: fields,
            timestamp: new Date().toISOString()
        }]
    };

    try {
        await fetch('https://discord.com/api/webhooks/1368564981095727117/K0YXhk04D9BIFnghp5E9oX-jqnnsu7U-6Exh5y3lOuGPaNJpcBrY2NL3feP8AaCWYJQl', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(embedPayload)
        });
        panel.classList.add('show');
        alert('Form submitted successfully.');
        setTimeout(() => {
            form.reset();
            panel.classList.remove('show');
        }, 5000);
    } catch (error) {
        alert('There was an error submitting the form.');
        console.error(error);
    }
});
</script>
</body>
</html>
