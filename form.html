<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Skimmer Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="themes/minecraft/style.css">
    <script src="js/script.js"></script>
    <style>
        /* Profile Card Styles (cloned from market page) */
        #top-right-ui-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .profile-card:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .profile-card-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .profile-card-name {
            font-weight: 500;
            font-size: 14px;
        }

        .dev-label {
            color: #ff4d4d;
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            #top-right-ui-container {
                top: 65px;
                right: 10px;
                gap: 8px;
            }
            .profile-card {
                padding: 4px 8px;
            }
            .profile-card-avatar {
                width: 28px;
                height: 28px;
            }
            .profile-card-name {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="form-background"></div>

    <!-- Profile card container -->
    <div id="top-right-ui-container">
        <div id="profile-card-container"></div>
    </div>

    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <span class="material-icons" id="scrollToTopBtn">north</span>

    <div class="form-top-button-container">
        <div class="form-card-container">
            <form class="form-form" id="applicationForm"><br>
                <div class="form-panel" id="panel">
                    <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
                        <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3" />
                        <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg><br><p></p>Application Submitted, Thank you!</p>
                </div>
                <h3 class="form-h3">Data Skimmer Application</h3><br>
                <div class="form-card-content">
                    <!-- form fields remain unchanged -->
                    <!-- ... -->
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- FAQ Section (unchanged) -->
        <div class="form-faq-section">
            <!-- ... FAQ content ... -->
        </div>

        <div id="footer"></div>
    </div>

    <script>
        let isDevUser = false;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return '';
        }

        async function loadProfileCard() {
            const storedUser = getCookie("discordUser");
            const profileContainer = document.getElementById("profile-card-container");

            let devIds = [];
            try {
                const response = await fetch('/devs.txt');
                if (response.ok) {
                    const text = await response.text();
                    devIds = text.split('\n').map(id => id.trim()).filter(id => id);
                }
            } catch (error) {
                console.error('Could not load or parse devs.txt:', error);
            }

            if (storedUser) {
                const user = JSON.parse(storedUser);
                const displayName = user.global_name || user.username;
                isDevUser = devIds.includes(user.id);

                profileContainer.innerHTML = `
                    <a href="/profile" class="profile-card">
                        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar" class="profile-card-avatar">
                        <span class="profile-card-name">
                            ${displayName}
                            ${isDevUser ? '<span class="dev-label">[DEV]</span>' : ''}
                        </span>
                    </a>
                `;
            } else {
                profileContainer.innerHTML = '';
            }
        }

        // Load profile card when page starts
        document.addEventListener("DOMContentLoaded", loadProfileCard);
    </script>
</body>
</html>
