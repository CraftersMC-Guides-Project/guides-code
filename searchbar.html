</div>
<div id="resultsContainer" class="results"></div>

<div id="confirmBox" class="confirm-box">
    <p>Are you sure you want to visit this page?</p>
    <button class="confirm-go" onclick="goToPage()">Proceed</button>
    <button class="confirm-cancel" onclick="closeConfirm()">Cancel</button>
</div>

    <!--Footer-->
    <div id="footer"></div>

    <script>
let selectedLink = "";
let allResults = [];
let currentIndex = 0;
let currentOffset = 0;
let queryGlobal = "";
let hasMoreFromAPI = true;
const resultsPerPage = 5;

const moreButton = document.createElement("button");
moreButton.className = "more-button";
moreButton.innerText = "Show more results";
moreButton.onclick = loadMoreResults;

async function searchWiki() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    const resultsContainer = document.getElementById("resultsContainer");
    resultsContainer.innerHTML = "";
    currentIndex = 0;
    currentOffset = 0;
    allResults = [];
    queryGlobal = query;
    hasMoreFromAPI = true;

    await fetchMoreResults();
    loadMoreResults();
}

async function fetchMoreResults() {
    if (!hasMoreFromAPI) return;

    const apiUrl = `https://craftersmc.wiki.gg/api.php?action=query&list=search&srsearch=${encodeURIComponent(queryGlobal)}&sroffset=${currentOffset}&format=json&origin=*`;
    const response = await fetch(apiUrl);
    const data = await response.json();

    const results = data.query.search || [];
    if (results.length === 0) {
        hasMoreFromAPI = false;
        return;
    }

    const queryLower = queryGlobal.toLowerCase();
    const scoredResults = results.map(result => {
        const lower = result.title.toLowerCase();
        let score = 100;
        if (lower === queryLower) score = 0;
        else if (lower.startsWith(queryLower)) score = 1;
        else if (lower.includes(queryLower)) score = 2;
        else {
            let common = queryLower.split('').filter(ch => lower.includes(ch)).length;
            score = 100 - common;
        }
        return { ...result, score };
    });

    scoredResults.sort((a, b) => a.score - b.score);
    allResults.push(...scoredResults);
    currentOffset += results.length;
    if (!data.continue) hasMoreFromAPI = false;
}

async function loadMoreResults() {
    const resultsContainer = document.getElementById("resultsContainer");
    const query = queryGlobal;
    let count = 0;

    while (count < resultsPerPage && currentIndex < allResults.length) {
        const result = allResults[currentIndex];
        const div = document.createElement("div");
        div.className = "result-item new-result";
        const highlightedSnippet = result.snippet.replace(
            new RegExp(query, "gi"),
            match => `<span class="highlight">${match}</span>`
        );
        div.innerHTML = `<strong>${result.title}</strong><br>${highlightedSnippet}`;
        div.onclick = () => showConfirm(result.title);
        resultsContainer.appendChild(div);
        currentIndex++;
        count++;
    }

    if (currentIndex >= allResults.length && hasMoreFromAPI) {
        await fetchMoreResults();
        loadMoreResults();
        return;
    }

    if (currentIndex >= allResults.length && !hasMoreFromAPI) {
        moreButton.style.display = "none";
        const noMore = document.createElement("p");
        noMore.textContent = "No more results found.";
        resultsContainer.appendChild(noMore);
    } else {
        moreButton.style.display = "inline-block";
        resultsContainer.appendChild(moreButton);
    }
}

function showConfirm(title) {
    selectedLink = `https://craftersmc.wiki.gg/wiki/${title.replace(/\s+/g, "_")}`;
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.style.display = "block";
    setTimeout(() => confirmBox.classList.add("show"), 10);
}

function closeConfirm() {
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.classList.remove("show");
    setTimeout(() => confirmBox.style.display = "none", 300);
}

function goToPage() {
    window.open(selectedLink, "_blank");
    closeConfirm();
}

document.getElementById("searchInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchWiki();
    }
});
</script>
