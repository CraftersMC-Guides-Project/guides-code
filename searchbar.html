<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!--nav bar-->
    <div class="navbar"></div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons"id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>
    
    <div class="search-container">
    <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Search the Wiki...">
    <span>Content from CraftersMC Wiki is available under the 
        <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0 License</a>.</span>
    </div>
</div>
<div id="resultsContainer" class="results"></div>

<div id="confirmBox" class="confirm-box">
    <p>Are you sure you want to visit this page?</p>
    <button class="confirm-go" onclick="goToPage()">Proceed</button>
    <button class="confirm-cancel" onclick="closeConfirm()">Cancel</button>
</div>

    <!--Footer-->
    <div id="footer"></div>

    <script>
    let selectedLink = "";
    let offset = 0;
    let accumulatedResults = [];
    let currentQuery = "";

    async function searchWiki(isLoadMore = false) {
        const input = document.getElementById("searchInput");
        const query = input.value.trim();
        if (!query && !isLoadMore) return;

        if (!isLoadMore) {
            offset = 0;
            accumulatedResults = [];
            currentQuery = query;
            document.getElementById("resultsContainer").innerHTML = "Searching the query...";
        }

        const apiUrl = `https://craftersmc.wiki.gg/api.php?action=query&list=search&srsearch=${encodeURIComponent(currentQuery)}&format=json&origin=*&srlimit=5&sroffset=${offset}`;
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            const resultsContainer = document.getElementById("resultsContainer");
            if (!isLoadMore) resultsContainer.innerHTML = "";

            const results = data.query.search;

            if (results.length === 0 && !isLoadMore) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            offset += results.length;
            accumulatedResults.push(...results);

            const sortedResults = [...accumulatedResults].sort((a, b) => {
                return scoreResult(currentQuery, b.title) - scoreResult(currentQuery, a.title);
            });

            resultsContainer.innerHTML = "";

            sortedResults.forEach(result => {
                const div = document.createElement("div");
                div.className = "result-item";
                const highlightedSnippet = result.snippet.replace(
                    new RegExp(currentQuery, "gi"),
                    match => `<span class="highlight">${match}</span>`
                );
                div.innerHTML = `<strong>${result.title}</strong><br>${highlightedSnippet}`;
                div.onclick = () => showConfirm(result.title);
                resultsContainer.appendChild(div);
            });

            if (results.length === 5) {
                let moreBtn = document.getElementById("moreBtn");
                if (!moreBtn) {
                    moreBtn = document.createElement("button");
                    moreBtn.id = "moreBtn";
                    moreBtn.textContent = "Show more results...";
                    moreBtn.onclick = () => searchWiki(true);
                    moreBtn.style.marginTop = "10px";
                    resultsContainer.appendChild(moreBtn);
                } else {
                    resultsContainer.appendChild(moreBtn);
                }
            }

        } catch (error) {
            document.getElementById("resultsContainer").innerHTML = "<p>Error fetching data.</p>";
        }
    }

    function scoreResult(query, title) {
        query = query.toLowerCase();
        title = title.toLowerCase();

        if (title === query) return 100;
        if (title.startsWith(query)) return 90;
        if (title.includes(query)) return 75;

        let matchScore = 0;
        for (let char of query) {
            if (title.includes(char)) matchScore += 2;
        }

        if (title.match(new RegExp(query.split("").join(".*")))) matchScore += 5;

        return matchScore;
    }

    function showConfirm(title) {
        selectedLink = `https://craftersmc.wiki.gg/wiki/${title.replace(/\s+/g, "_")}`;
        const confirmBox = document.getElementById("confirmBox");
        confirmBox.style.display = "block";
        setTimeout(() => confirmBox.classList.add("show"), 10); 
    }

    function closeConfirm() {
        const confirmBox = document.getElementById("confirmBox");
        confirmBox.classList.remove("show");
        setTimeout(() => confirmBox.style.display = "none", 300);
    }

    function goToPage() {
        window.open(selectedLink, "_blank");
        closeConfirm();
    }

    document.getElementById("searchInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            searchWiki();
        }
    });
</script>

</body>
</html>
