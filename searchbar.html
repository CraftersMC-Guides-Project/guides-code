<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!--nav bar-->
    <div class="navbar"></div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons"id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>
    
    <div class="search-container">
    <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Search the Wiki...">
    <span>Using <a href="https://craftersmc.wiki.gg/">craftersmc.wiki.gg</a> API under <a href="https://creativecommons.org/licenses/by-sa/4.0">LICENSE</a></span>
    </div>
</div>
<div id="resultsContainer" class="results"></div>

<div id="confirmBox" class="confirm-box">
    <p>Are you sure you want to visit this page?</p>
    <button class="confirm-go" onclick="goToPage()">Proceed</button>
    <button class="confirm-cancel" onclick="closeConfirm()">Cancel</button>
</div>

    <!--Footer-->
    <div id="footer"></div>

    <script>
        let selectedLink = "";

        async function searchWiki() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = "Searching the query...";

            const apiUrl = `https://craftersmc.wiki.gg/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                resultsContainer.innerHTML = "";

                if (data.query.search.length === 0) {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                    return;
                }

                const results = data.query.search;
                results.sort((a, b) => {
                    const inTitleA = a.title.toLowerCase().includes(query.toLowerCase());
                    const inTitleB = b.title.toLowerCase().includes(query.toLowerCase());
                    return inTitleB - inTitleA;
                });

                results.forEach(result => {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    const highlightedSnippet = result.snippet.replace(
                        new RegExp(query, "gi"),
                        match => `<span class="highlight">${match}</span>`
                    );
                    div.innerHTML = `<strong>${result.title}</strong><br>${highlightedSnippet}`;
                    div.onclick = () => showConfirm(result.title);
                    resultsContainer.appendChild(div);
                });

            } catch (error) {
                resultsContainer.innerHTML = "<p>Error fetching data.</p>";
            }
        }

        function showConfirm(title) {
    selectedLink = `https://craftersmc.wiki.gg/wiki/${title.replace(/\s+/g, "_")}`;
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.style.display = "block";
    setTimeout(() => confirmBox.classList.add("show"), 10); 
}

function closeConfirm() {
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.classList.remove("show");
    setTimeout(() => confirmBox.style.display = "none", 300);
}

        function goToPage() {
            window.open(selectedLink, "_blank");
            closeConfirm();
        }
        
        document.getElementById("searchInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchWiki();
    }
});
    </script>

</body>
</html>
