<!DOCTYPE html>
<html>
<head>
    <title>Minecraft 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #71a7ff; /* Minecraft sky */
            font-family: 'Minecraft', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        #scene {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
        }
        
        /* Ground */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20vh;
            min-height: 60px;
            background-color: #5a9233; /* Grass green */
            /* Grass pattern */
            background-image: 
                linear-gradient(45deg, #478221 25%, transparent 25%),
                linear-gradient(-45deg, #478221 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #478221 75%),
                linear-gradient(-45deg, transparent 75%, #478221 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
        }
        
        /* Stone Brick Wall */
        #wall {
            position: absolute;
            width: 60vw;
            max-width: 300px;
            height: 40vw;
            max-height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #7a7a7a;
            /* Stone brick pattern */
            background-image: 
                linear-gradient(#8a8a8a 1px, transparent 1px),
                linear-gradient(90deg, #8a8a8a 1px, transparent 1px);
            background-size: 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: min(8vw, 32px);
            color: white;
            text-shadow: 2px 2px #000;
            border: 4px solid #5a5a5a;
            box-sizing: border-box;
            z-index: 10;
        }
        
        /* Creeper - Pure CSS Pixel Art */
        #creeper {
            position: absolute;
            width: 12vw;
            max-width: 60px;
            height: 20vw;
            max-height: 100px;
            right: -20vw;
            top: 50%;
            transform: translateY(-50%);
            animation: approach 3s forwards;
            z-index: 20;
            
            /* Creeper body */
            background-color: #5a9233;
            /* Creeper face pattern using box shadows */
            box-shadow: 
                /* Left eye */
                3vw 4vw 0 0 #000,
                4vw 4vw 0 0 #000,
                3vw 5vw 0 0 #000,
                4vw 5vw 0 0 #000,
                /* Right eye */
                7vw 4vw 0 0 #000,
                8vw 4vw 0 0 #000,
                7vw 5vw 0 0 #000,
                8vw 5vw 0 0 #000,
                /* Mouth */
                4vw 8vw 0 0 #000,
                5vw 8vw 0 0 #000,
                6vw 8vw 0 0 #000,
                7vw 8vw 0 0 #000,
                4vw 9vw 0 0 #000,
                5vw 9vw 0 0 #000,
                6vw 9vw 0 0 #000,
                7vw 9vw 0 0 #000;
        }
        
        @keyframes approach {
            0% { right: -20vw; }
            70% { right: 42%; }
            100% { 
                right: 42%;
                background-color: #ff3333;
                animation: flash 0.1s infinite;
            }
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Explosion Effect */
        .exploded {
            animation: explode 0.5s forwards;
        }
        
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        
        /* 404 Message */
        #message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #ff5555;
            font-size: min(10vw, 48px);
            text-shadow: 3px 3px #000;
            opacity: 0;
            text-align: center;
            width: 90%;
        }
        
        .show-message {
            animation: showText 1s 0.5s forwards;
        }
        
        @keyframes showText {
            to { opacity: 1; }
        }
        
        /* Explosion Particles */
        .block {
            position: absolute;
            width: 5vw;
            max-width: 30px;
            height: 5vw;
            max-height: 30px;
            background-color: #7a7a7a;
            /* Stone pattern */
            background-image: 
                linear-gradient(#8a8a8a 1px, transparent 1px),
                linear-gradient(90deg, #8a8a8a 1px, transparent 1px);
            background-size: 5px 5px;
            z-index: 5;
        }
        
        /* Home Button */
        #home-button {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 2vh 4vw;
            background-color: #c6c6c6;
            border: 3px solid #8b8b8b;
            font-family: 'Minecraft', sans-serif;
            font-size: min(4vw, 18px);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }
        
        #home-button:hover {
            background-color: #e0e0e0;
        }
        
        .show-button {
            animation: showButton 1s 2s forwards;
        }
        
        @keyframes showButton {
            to { opacity: 1; }
        }
        
        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #wall {
                border-width: 3px;
            }
            
            #message {
                font-size: 8vw;
            }
            
            #home-button {
                padding: 1.5vh 6vw;
                font-size: 5vw;
            }
            
            /* Adjust creeper face for small screens */
            #creeper {
                box-shadow: 
                    /* Left eye */
                    2.5vw 3.5vw 0 0 #000,
                    3.5vw 3.5vw 0 0 #000,
                    2.5vw 4.5vw 0 0 #000,
                    3.5vw 4.5vw 0 0 #000,
                    /* Right eye */
                    6.5vw 3.5vw 0 0 #000,
                    7.5vw 3.5vw 0 0 #000,
                    6.5vw 4.5vw 0 0 #000,
                    7.5vw 4.5vw 0 0 #000,
                    /* Mouth */
                    3.5vw 7vw 0 0 #000,
                    4.5vw 7vw 0 0 #000,
                    5.5vw 7vw 0 0 #000,
                    6.5vw 7vw 0 0 #000,
                    3.5vw 8vw 0 0 #000,
                    4.5vw 8vw 0 0 #000,
                    5.5vw 8vw 0 0 #000,
                    6.5vw 8vw 0 0 #000;
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="ground"></div>
        <div id="wall">Page</div>
        <div id="creeper"></div>
        <div id="message">
            404 Not Found<br>
            <span style="font-size: 0.5em;">The page went boom!</span>
        </div>
        <button id="home-button">Return to Safety</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const creeper = document.getElementById('creeper');
            const wall = document.getElementById('wall');
            const message = document.getElementById('message');
            const homeButton = document.getElementById('home-button');
            
            // After creeper approaches
            creeper.addEventListener('animationend', function() {
                // Flash for 2 seconds then explode
                setTimeout(function() {
                    // Play explosion sound (if enabled)
                    try {
                        const explosionSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3');
                        explosionSound.volume = 0.3;
                        explosionSound.play();
                    } catch (e) {
                        console.log("Audio play failed or not supported");
                    }
                    
                    // Hide creeper and explode wall
                    creeper.style.display = 'none';
                    wall.classList.add('exploded');
                    
                    // Create explosion particles
                    createExplosionParticles();
                    
                    // Show message after delay
                    setTimeout(function() {
                        message.classList.add('show-message');
                        homeButton.classList.add('show-button');
                    }, 500);
                }, 2000);
            });
            
            function createExplosionParticles() {
                const particleCount = Math.min(30, window.innerWidth / 15);
                const wallRect = wall.getBoundingClientRect();
                const centerX = wallRect.left + wallRect.width / 2;
                const centerY = wallRect.top + wallRect.height / 2;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'block';
                    
                    // Random position near explosion center
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 50 + 20;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    // Random size
                    const size = Math.random() * 3 + 2;
                    particle.style.width = size + 'vw';
                    particle.style.height = size + 'vw';
                    particle.style.maxWidth = (size * 6) + 'px';
                    particle.style.maxHeight = (size * 6) + 'px';
                    
                    // Random animation
                    const duration = Math.random() * 2 + 1;
                    particle.style.animation = `fall ${duration}s forwards`;
                    
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }
                
                // Add CSS for falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Home button functionality
            homeButton.addEventListener('click', function() {
                window.location.href = '/';
            });
            
            // Touch support for mobile
            homeButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
