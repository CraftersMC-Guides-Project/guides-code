<!DOCTYPE html>
<html>
<head>
    <title>Minecraft 404 Page</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #71a7ff; /* Minecraft sky blue */
            font-family: 'Minecraft', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZJ1Z5LgAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAADJklEQVRYw+2XTUhUURTHf+85M+pkjqWOfpRlH1uUFkGRUEEUbYIgaBEErYIWQYsgCFoEQdAiaBG0CIKgRRC0CAI/SgqCICj6WFhmamqamZZfM6/FeXe8M+9NRsqc4MCDe9+5557/ueece+8TTjzxZR3wAqgHqoASwAMkgQlgCOgGWoFmYBrx5RjQAHwEXgNfgH5gFJgB8oFioBKoBmqBJ0A/4ssW4DnwDmgCvgKjwF8hvpQAt4H7wGPgIeLLbqABaAY+AL+BOeZCfCkF7gF3gEfAA8SXHcBToAV4BwwD8/NBfNkK3AXuAveBu4gv24EG4C3wBRgBFhaC+LIFuAPcAW4DtxBftgFPgFbgPTAKLC4G8WUzcAu4CdwAbiC+bAUeA63AB2AMWF4K4stG4AZwHbgGXEN82QI8AtqAj8A4sLJcxJcNwHXgKnAFuIz4shloBNqBT8AEsLpaxJf1wFXgMnAJuIj4sgloADqAT8AksLZWxJd1wGXgInABOI/4sgGoBzqBz8AUsL5exJe1wEXgAnAeOIf4sh6oA7qAL8A0sLFRxJe1wHngHHAWOIP4sg6oBbqBLmAG2Nws4staywFnLQectRxw1nLAWcsBZy0HnLUccNZywFnLAWctB5y1HHDWcsBZywFnLQectRxw1nLAWcsBZ60QcAD/AeG2vFgB0UZ6AAAAAElFTkSuQmCC'), auto;
        }
        
        #scene {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #5a9233; /* Minecraft grass green */
            background-image: 
                linear-gradient(45deg, #478221 25%, transparent 25%),
                linear-gradient(-45deg, #478221 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #478221 75%),
                linear-gradient(-45deg, transparent 75%, #478221 75%);
            background-size: 20px 20px;
        }
        
        #wall {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #7a7a7a;
            background-image: 
                linear-gradient(#8a8a8a 1px, transparent 1px),
                linear-gradient(90deg, #8a8a8a 1px, transparent 1px);
            background-size: 10px 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 200px;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px #000;
            box-shadow: 0 0 0 5px #5a5a5a;
            z-index: 10;
        }
        
        #creeper {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #5a9233;
            background-image: 
                linear-gradient(transparent 80%, #3a3a3a 80%),
                linear-gradient(90deg, 
                    #3a3a3a 10%, transparent 10%, transparent 20%, 
                    #3a3a3a 20%, #3a3a3a 30%, transparent 30%, transparent 40%, 
                    #3a3a3a 40%, #3a3a3a 50%, transparent 50%, transparent 60%, 
                    #3a3a3a 60%, #3a3a3a 70%, transparent 70%, transparent 80%, 
                    #3a3a3a 80%);
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            animation: approach 3s forwards;
            z-index: 20;
        }
        
        @keyframes approach {
            0% { right: -100px; }
            70% { right: 42%; }
            100% { 
                right: 42%;
                background-color: #ff3333;
                animation: flash 0.1s infinite;
            }
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .exploded {
            animation: explode 0.5s forwards;
        }
        
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        
        #message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #ff5555;
            font-size: 48px;
            text-shadow: 3px 3px #000;
            opacity: 0;
            text-align: center;
        }
        
        .show-message {
            animation: showText 1s 0.5s forwards;
        }
        
        @keyframes showText {
            to { opacity: 1; }
        }
        
        .block {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #7a7a7a;
            z-index: 5;
        }
        
        #home-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #c6c6c6;
            border: 3px solid #8b8b8b;
            font-family: 'Minecraft', sans-serif;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }
        
        #home-button:hover {
            background-color: #e0e0e0;
        }
        
        .show-button {
            animation: showButton 1s 2s forwards;
        }
        
        @keyframes showButton {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="ground"></div>
        <div id="wall">Page</div>
        <div id="creeper"></div>
        <div id="message">
            404 Not Found<br>
            <span style="font-size: 24px;">The page went boom!</span>
        </div>
        <button id="home-button">Return to Safety</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const creeper = document.getElementById('creeper');
            const wall = document.getElementById('wall');
            const message = document.getElementById('message');
            const homeButton = document.getElementById('home-button');
            const scene = document.getElementById('scene');
            
            // After creeper approaches
            creeper.addEventListener('animationend', function() {
                // Flash for 2 seconds then explode
                setTimeout(function() {
                    // Play explosion sound (if enabled)
                    const explosionSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3');
                    explosionSound.volume = 0.3;
                    explosionSound.play().catch(e => console.log("Audio play failed:", e));
                    
                    // Hide creeper and explode wall
                    creeper.style.display = 'none';
                    wall.classList.add('exploded');
                    
                    // Create explosion particles
                    createExplosionParticles();
                    
                    // Show message after delay
                    setTimeout(function() {
                        message.classList.add('show-message');
                        homeButton.classList.add('show-button');
                    }, 500);
                }, 2000);
            });
            
            function createExplosionParticles() {
                const particleCount = 30;
                const centerX = wall.offsetLeft + wall.offsetWidth / 2;
                const centerY = wall.offsetTop + wall.offsetHeight / 2;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'block';
                    
                    // Random position near explosion center
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 50 + 20;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    // Random rotation and size
                    const size = Math.random() * 15 + 5;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    // Random animation
                    const duration = Math.random() * 2 + 1;
                    particle.style.animation = `fall ${duration}s forwards`;
                    
                    scene.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }
                
                // Add CSS for falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Home button functionality
            homeButton.addEventListener('click', function() {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
