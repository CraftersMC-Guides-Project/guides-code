<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>404 | Minecraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        
        .toggle-button:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="animation-container" id="animation-container">
            <!-- Animation will be inserted here by JavaScript -->
        </div>
        
        <button class="toggle-button" id="animation-toggle">Disable Animations</button>
    </div>

    <script>
        // Simple animation toggle functionality
        const toggleButton = document.getElementById('animation-toggle');
        const animationContainer = document.getElementById('animation-container');
        let animationsEnabled = true;
        
        // This would be replaced with actual animation implementation
        function createPlaceholderAnimation() {
            const torch = document.createElement('div');
            torch.style.position = 'absolute';
            torch.style.width = '100px';
            torch.style.height = '100px';
            torch.style.background = 'radial-gradient(circle, #ff9c00, #ff5e00, transparent 70%)';
            torch.style.borderRadius = '50%';
            torch.style.top = '50%';
            torch.style.left = '50%';
            torch.style.transform = 'translate(-50%, -50%)';
            torch.style.filter = 'blur(5px)';
            animationContainer.appendChild(torch);
            
            // Simple floating animation
            let pos = 0;
            const floatInterval = setInterval(() => {
                if (!animationsEnabled) {
                    clearInterval(floatInterval);
                    return;
                }
                pos = (pos + 0.02) % (Math.PI * 2);
                torch.style.transform = `translate(-50%, calc(-50% + ${Math.sin(pos) * 20}px))`;
            }, 16);
        }
        
        toggleButton.addEventListener('click', () => {
            animationsEnabled = !animationsEnabled;
            toggleButton.textContent = animationsEnabled ? 'Disable Animations' : 'Enable Animations';
            
            if (animationsEnabled) {
                createPlaceholderAnimation();
            } else {
                animationContainer.innerHTML = '';
            }
        });
        
        // Initialize animation
        createPlaceholderAnimation();
    </script>
</body>
</html>
