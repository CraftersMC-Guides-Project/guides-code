<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .giveaway-info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .winner-notification {
      background-color: #dff0d8;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    #entries-count {
      margin-top: 10px;
      font-style: italic;
    }
    #login-form, #entry-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giveaway Entry</h1>
    
    <div id="giveaway-loading">Loading giveaway information...</div>
    
    <div id="giveaway-container" class="hidden">
      <div class="giveaway-info">
        <h2 id="prize-name"></h2>
        <p>Hosted by: <span id="host-name"></span></p>
        <p>Ends: <span id="end-time"></span></p>
        <p>Winners: <span id="winners-count"></span></p>
        <p id="giveaway-status"></p>
      </div>
      
      <div id="login-form">
        <h2>Login to Enter</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        
        <button onclick="userLogin()">Login</button>
      </div>
      
      <div id="entry-form" class="hidden">
        <h2>Enter Giveaway</h2>
        <p>Logged in as: <strong id="logged-in-user"></strong></p>
        <div id="entry-status"></div>
        <button id="enter-btn" onclick="enterGiveaway()">Enter Giveaway</button>
      </div>
      
      <div id="winner-section" class="hidden">
        <div class="winner-notification">
          <h2>Congratulations!</h2>
          <p>You won: <strong id="winner-prize"></strong></p>
          <p>Hosted by: <strong id="winner-host"></strong></p>
        </div>
        <button id="claim-btn" onclick="claimPrize()">Claim Prize</button>
        <a id="contact-link" class="hidden" href="/contact">Go to Contact Page</a>
      </div>
      
      <div id="entries-count"></div>
    </div>
    
    <div id="invalid-giveaway" class="hidden">
      <h2>Invalid Giveaway</h2>
      <p>The giveaway you're trying to access doesn't exist or has expired.</p>
    </div>
  </div>

  <script>
    let currentGiveaway = null;
    let currentUser = null;
    
    // Load giveaway data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      
      if (!giveawayId) {
        showInvalidGiveaway();
        return;
      }
      
      // In a real app, this would fetch from a database
      const giveawayData = localStorage.getItem('giveaway_' + giveawayId);
      
      if (!giveawayData) {
        showInvalidGiveaway();
        return;
      }
      
      currentGiveaway = JSON.parse(giveawayData);
      displayGiveawayInfo();
    });
    
    function showInvalidGiveaway() {
      document.getElementById('giveaway-loading').classList.add('hidden');
      document.getElementById('invalid-giveaway').classList.remove('hidden');
    }
    
    function displayGiveawayInfo() {
      document.getElementById('giveaway-loading').classList.add('hidden');
      document.getElementById('giveaway-container').classList.remove('hidden');
      
      document.getElementById('prize-name').textContent = currentGiveaway.prizeName;
      document.getElementById('host-name').textContent = currentGiveaway.hostName;
      document.getElementById('end-time').textContent = new Date(currentGiveaway.endTime).toLocaleString();
      document.getElementById('winners-count').textContent = currentGiveaway.numWinners;
      
      const now = new Date().getTime();
      const ended = now > currentGiveaway.endTime;
      
      if (ended) {
        document.getElementById('giveaway-status').textContent = 'Giveaway has ended';
        if (currentGiveaway.winners.length > 0) {
          document.getElementById('giveaway-status').textContent += ' - Winners have been selected';
        }
      } else {
        const timeLeft = Math.floor((currentGiveaway.endTime - now) / 1000 / 60 / 60);
        document.getElementById('giveaway-status').textContent = `Giveaway ends in about ${timeLeft} hours`;
      }
      
      updateEntriesCount();
    }
    
    function userLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      
      // In a real app, this would verify credentials with server
      currentUser = {
        id: username.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 1000),
        name: username
      };
      
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('entry-form').classList.remove('hidden');
      document.getElementById('logged-in-user').textContent = username;
      
      // Check if user already entered
      if (currentGiveaway.entries.some(entry => entry.id === currentUser.id)) {
        document.getElementById('entry-status').textContent = 'You have already entered this giveaway';
        document.getElementById('enter-btn').disabled = true;
      } else {
        document.getElementById('entry-status').textContent = 'You can enter the giveaway now';
        document.getElementById('enter-btn').disabled = false;
      }
      
      // Check if user is a winner
      if (currentGiveaway.winners.some(winner => winner.id === currentUser.id)) {
        showWinnerNotification();
      }
    }
    
    function enterGiveaway() {
      if (!currentUser) {
        alert('Please log in first');
        return;
      }
      
      // Add entry
      currentGiveaway.entries.push({
        id: currentUser.id,
        name: currentUser.name,
        timestamp: new Date().getTime()
      });
      
      // Update storage (in real app, this would be a database)
      localStorage.setItem('giveaway_' + currentGiveaway.id, JSON.stringify(currentGiveaway));
      
      // Update UI
      document.getElementById('entry-status').textContent = 'Entry successful!';
      document.getElementById('enter-btn').disabled = true;
      
      updateEntriesCount();
      
      // Calculate and show chance to win
      const chance = (1 / currentGiveaway.entries.length * 100).toFixed(2);
      alert(`Your chance to win is now ${chance}%`);
    }
    
    function updateEntriesCount() {
      document.getElementById('entries-count').textContent = 
        `${currentGiveaway.entries.length} participants have entered`;
    }
    
    function showWinnerNotification() {
      document.getElementById('entry-form').classList.add('hidden');
      document.getElementById('winner-section').classList.remove('hidden');
      document.getElementById('winner-prize').textContent = currentGiveaway.prizeName;
      document.getElementById('winner-host').textContent = currentGiveaway.hostName;
    }
    
    function claimPrize() {
      if (!currentUser) {
        alert('Please log in to claim your prize');
        return;
      }
      
      // Verify the logged in user is actually a winner
      if (!currentGiveaway.winners.some(winner => winner.id === currentUser.id)) {
        alert('You are not a winner of this giveaway');
        return;
      }
      
      // In a real app, this would make an API call to confirm prize claim
      alert('Prize claimed successfully! Redirecting to contact page...');
      document.getElementById('contact-link').classList.remove('hidden');
      document.getElementById('claim-btn').classList.add('hidden');
    }
  </script>
</body>
</html>
