<!DOCTYPE html>
<html>
<head>
  <title>Enter Giveaway</title>
  <style>
    .giveaway-info { margin-bottom: 20px; }
    .entry-form { display: flex; flex-direction: column; max-width: 400px; }
    .entry-form input, .entry-form button { margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <div id="giveaway-container">
    <h1>Current Giveaway</h1>
    <div class="giveaway-info" id="giveaway-details">
      Loading giveaway details...
    </div>
    <form class="entry-form" id="entry-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Enter Giveaway</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Fetch giveaway details
    async function loadGiveaway() {
      try {
        const response = await fetch('https://giveaway-backend.roumakdatta.workers.dev/api/giveaway');
        const giveaway = await response.json();
        
        if (!giveaway.title) {
          document.getElementById('giveaway-details').innerHTML = 
            '<p>No active giveaway at this time.</p>';
          document.getElementById('entry-form').style.display = 'none';
          return;
        }
        
        document.getElementById('giveaway-details').innerHTML = `
          <h2>${giveaway.title}</h2>
          <p>${giveaway.description}</p>
          <p><strong>Prize:</strong> ${giveaway.prize}</p>
          <p><strong>Ends:</strong> ${new Date(giveaway.endDate).toLocaleString()}</p>
        `;
      } catch (error) {
        console.error('Error loading giveaway:', error);
      }
    }
    
    // Handle form submission
    document.getElementById('entry-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      try {
        const response = await fetch('https://giveaway-backend.roumakdatta.workers.dev/api/giveaway', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        
        const result = await response.json();
        if (result.success) {
          document.getElementById('message').innerHTML = 
            '<p style="color: green;">Successfully entered the giveaway!</p>';
          document.getElementById('entry-form').reset();
        }
      } catch (error) {
        document.getElementById('message').innerHTML = 
          '<p style="color: red;">Error entering giveaway. Please try again.</p>';
        console.error('Error submitting entry:', error);
      }
    });
    
    // Load giveaway on page load
    loadGiveaway();
  </script>
</body>
</html>
