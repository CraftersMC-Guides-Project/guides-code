<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    #giveaway-info {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #entry-form {
      display: none;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
    .error {
      background: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div id="giveaway-info">Loading giveaway...</div>
  
  <div id="entry-form">
    <h2>Enter Giveaway</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <button id="enter-btn">Submit Entry</button>
  </div>
  
  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const giveawayId = urlParams.get('id');
      
      if (!giveawayId) {
        showError('No giveaway ID found in URL');
        return;
      }
      
      try {
        // Load giveaway details
        const response = await fetch(`https://giveaway-backend.roumakdatta.workers.dev/api/giveaway?id=${giveawayId}`);
        
        if (!response.ok) {
          throw new Error('Failed to load giveaway');
        }
        
        const giveaway = await response.json();
        
        // Display giveaway info
        document.getElementById('giveaway-info').innerHTML = `
          <h1>${giveaway.prize}</h1>
          <p>${giveaway.description || 'No description'}</p>
          <p>Ends: ${new Date(giveaway.endTime).toLocaleString()}</p>
        `;
        
        // Show entry form
        document.getElementById('entry-form').style.display = 'block';
        
        // Handle form submission
        document.getElementById('enter-btn').addEventListener('click', enterGiveaway);
      } catch (error) {
        showError('Could not load giveaway details');
        console.error(error);
      }
    });
    
    async function enterGiveaway() {
      const name = document.getElementById('name').value.trim();
      const giveawayId = new URLSearchParams(window.location.search).get('id');
      
      if (!name) {
        showError('Please enter your name');
        return;
      }
      
      try {
        // Generate a unique user ID
        const userId = crypto.randomUUID();
        
        const response = await fetch('https://giveaway-backend.roumakdatta.workers.dev/api/enter', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            giveawayId,
            userId,
            userName: name
          })
        });
        
        if (!response.ok) {
          throw new Error('Entry failed');
        }
        
        const result = await response.json();
        showSuccess(`Entered successfully! Entry #${result.entryCount}`);
      } catch (error) {
        showError('Failed to enter giveaway');
        console.error(error);
      }
    }
    
    function showSuccess(message) {
      const result = document.getElementById('result');
      result.className = 'success';
      result.textContent = message;
    }
    
    function showError(message) {
      const result = document.getElementById('result');
      result.className = 'error';
      result.textContent = message;
    }
  </script>
</body>
</html>
