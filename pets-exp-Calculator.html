<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets-Exp Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/essential.css">
  <script src="js/script.js"></script>
  <style>
    .container {
      position: relative;
      width: 95%;
      max-width: 600px;
      overflow: hidden;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      margin: 5rem auto;
      border: 2px solid #777;
    }

    .inner-container {
      margin: 1rem;
      width: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .container h3 {
      text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 100%;
    }

    .grp-main {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .grp {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @media(max-width: 480px){
      .grp-main{
        flex-direction: column;
        justify-content: centre;
      align-items: space-around;
      }
    }

   input[type=range] {
  width: 100%;
  margin: 10px;
  appearance: none;
  -webkit-appearance: none;
  background: transparent;
}

/* Track */
input[type=range]::-webkit-slider-runnable-track {
  height: 14px;
  border-radius: 0;
  border: 2px solid #222;
  background: linear-gradient(
    to right,
    #6c8c3c 0%,
    #6c8c3c var(--percent, 0%),
    #ccc var(--percent, 0%),
    #ccc 100%
  );
}

/* Thumb */
input[type=range]::-webkit-slider-thumb {
  appearance: none;
  -webkit-appearance: none;
  width: 24px;
  height: 24px;
  border: 2px solid #222;
  border-radius: 0;
  cursor: pointer;
  margin-top: -5px;
  background: #fff;
  position: relative;
  z-index: 2;
  border-bottom: #5c5c5d 4px solid;
}

input[type=range]::-webkit-slider-thumb:hover {
  background: #e0e0e0;
}

  input[type=number] {
    display: flex;
    font-family: 'MyFont';
    width: 90%;
    max-width: 600px;
    padding: 5px 10px;
    margin: 15px auto;
    display: block;
    border: 2px solid #1a1a1b;
    font-size: 16px;
    color: #fff;
    outline: none;
    background-color: #313233;
    box-shadow: 0 4px 0 0 #242425 inset;
  }

  input[type=range]::-moz-range-track {
    height: 14px;
    border-radius: 0;
    border: 2px solid #222;
    background: #ccc;
  }
  input[type=range]::-moz-range-progress {
    background-color: #6c8c3c;
    height: 14px;
    border-radius: 0;
  }
  input[type=range]::-moz-range-thumb {
    width: 24px;
    height: 24px;
    border: 2px solid #222;
    border-radius: 0;
    cursor: pointer;
    background: #fff;
  }

  input[type=range]::-ms-fill-lower {
    background: #6c8c3c;
  }
  input[type=range]::-ms-fill-upper {
    background: #ccc;
  }

  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="container">
    <h3>Pets Experience Calculator</h3>
    <div class="inner-container">
      <p style="margin-bottom: 15px; font-size: 12.5px; color: #e0db36;">Note: <em>All the Pets, irrespective of their rarity will take <b>same</b> amount of exp to level up.</em></p>
      <div class="grp-main">
        <div class="grp">
          <label for="currentLevel">Current Pet Level: <span id="currentLevelValue">1</span></label><br>
          <input id="currentLevel" class="box" type="range" min="1" max="100" value="1" class="slider"><br>
        </div>
          <div class="grp">
            <label for="requiredLevel">Required Pet Level: <span id="requiredLevelValue">1</span></label><br>
            <input id="requiredLevel" class="box" type="range" min="1" max="100" value="1" class="slider">
        </div>
      </div>
      <div class="grp">
        <label>Current Experience:</label>
        <input id="currentExp" type="number" min="0" max="100">
      </div>
        <div class="grp">
          <button id="calcBtn" class="btn" style="cursor:pointer;">Result</button>
          <div class="result" id="resultBox">Result</div>
        </div>
    </div>
  </div>

  <div id="footer"></div>
  <script>
  let skillData = [];

  fetch('skill-exp/Pets-exp.json')
    .then(res => res.json())
    .then(data => {
      skillData = data;
    });

  const currentLevel = document.getElementById('currentLevel');
  const requiredLevel = document.getElementById('requiredLevel');
  const currentLevelValue = document.getElementById('currentLevelValue');
  const requiredLevelValue = document.getElementById('requiredLevelValue');
  const calcBtn = document.getElementById('calcBtn');
  const resultBox = document.getElementById('resultBox');

function updateSliderTrack(slider) {
  const min = slider.min ? Number(slider.min) : 0;
  const max = slider.max ? Number(slider.max) : 100;
  const val = Number(slider.value);
  const percent = ((val - min) * 100) / (max - min);
  slider.style.setProperty('--percent', percent + '%');
}

document.querySelectorAll('input[type=range]').forEach(slider => {
  updateSliderTrack(slider);
  slider.addEventListener('input', () => updateSliderTrack(slider));
  updateSliderTrack(requiredLevelValue);
});

  // Update slider display
  currentLevel.addEventListener('input', () => {
    currentLevelValue.textContent = currentLevel.value;
    if (parseInt(requiredLevel.value) < parseInt(currentLevel.value)) {
      requiredLevel.value = currentLevel.value;
      requiredLevelValue.textContent = requiredLevel.value;
    }
    requiredLevel.min = currentLevel.value;
  });

  requiredLevel.addEventListener('input', () => {
    requiredLevelValue.textContent = requiredLevel.value;
  });

  calcBtn.addEventListener('click', () => {
    const curLvl = parseInt(currentLevel.value);
    const reqLvl = parseInt(requiredLevel.value);
    const val = Number(document.getElementById("currentExp").value);

    if (reqLvl < curLvl) {
      resultBox.textContent = 'Required level must be greater than or equal to current level.';
      return;
    }

    if (curLvl === reqLvl) {
      resultBox.textContent = 'You are already at the required level!';
      return;
    }

    const curTotal = skillData[curLvl - 1].total_exp_required;
    const reqTotal = skillData[reqLvl - 1].total_exp_required;
    let xpNeeded = reqTotal - curTotal;
    const cExp = document.getElementById("currentExp");
    cExp.addEventListner('input', () => {
      cExp.max = xpNeeded;
    });

    if (xpNeeded <= 0) {
      resultBox.textContent = 'You have already reached or exceeded the required level!';
      return;
    }

    
    try {
      if (xpNeeded > val) {
        xpNeeded = xpNeeded - val;
        resultBox.textContent = `The Exp needed to reach level ${requiredLevel.value} is: ${xpNeeded}`;
      } else if (xpNeeded < val) {
        throw new Error("You have already reached that level!");
      } else if (xpNeeded === val) {
        resultBox.textContent = `The Exp needed to reach level ${requiredLevel.value} is: ${xpNeeded}`;
      }
    } catch (error) {
      resultBox.textContent = error.message;
    }
  });
  </script>
</body>

</html>
