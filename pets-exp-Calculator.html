<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets-Exp Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/essential.css">
  <link rel="stylesheet" href="../css/SkillCalculator.css">
  <script src="js/script.js"></script>
  <style>
    .container {
      position: relative;
      width: 95%;
      max-width: 600px;
      overflow: hidden;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      margin: 5rem auto;
      border: 2px solid #777;
    }

    .inner-container {
      margin: 1rem;
      width: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .container h3 {
      text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 100%;
    }

    .grp-main {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .grp {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @media(max-width: 480px){
      .grp-main{
        flex-direction: column;
        justify-content: centre;
      align-items: space-around;
      }
    }

    .slider {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      height: 14px;
      border-radius: 0;
      background: repeating-linear-gradient(
        90deg,
        #3a3a3a 0px, #3a3a3a 4px,
        #6c8c3c 4px, #6c8c3c 8px
      );
      outline: none;
      opacity: 1;
      box-shadow: 0 2px 0 #222, 0 4px 0 #6c8c3c inset;
      border: 2px solid #222;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/6e/Grass_Block_JE4_BE4.png') center/cover;
      border: 2px solid #222;
      box-shadow: 0 2px 0 #6c8c3c;
      border-radius: 0;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/6e/Grass_Block_JE4_BE4.png') center/cover;
      border: 2px solid #222;
      box-shadow: 0 2px 0 #6c8c3c;
      border-radius: 0;
      cursor: pointer;
    }

    .slider::-moz-range-track {
      height: 14px;
      background: repeating-linear-gradient(
        90deg,
        #3a3a3a 0px, #3a3a3a 4px,
        #6c8c3c 4px, #6c8c3c 8px
      );
      border: 2px solid #222;
    }

    .slider:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="container">
    <h3>Pets Experience Calculator</h3>
    <div class="inner-container">
      <p style="margin-bottom: 15px; font-size: 12.5px; color: #e0db36;">Note: <em>All the Pets, irrespective of their rarity will take <b>same</b> amount of exp to level up.</em></p>
      <div class="grp-main">
        <div class="grp">
          <label for="currentLevel">Current Pet Level: <span id="currentLevelValue">1</span></label><br>
          <input id="currentLevel" class="box" type="range" min="1" max="100" value="1" class="slider"><br>
        </div>
          <div class="grp">
            <label for="requiredLevel">Required Pet Level: <span id="requiredLevelValue">1</span></label><br>
            <input id="requiredLevel" class="box" type="range" min="1" max="100" value="1" class="slider">
        </div>
      </div>
      <div class="grp">
        <label>Current Experience:</label>
        <input id="currentExp" type="number">
      </div>
        <div class="grp">
          <button id="calcBtn" class="btn" style="cursor:pointer;">Result</button>
          <div class="result" id="resultBox">Result</div>
        </div>
    </div>
  </div>

  <div id="footer"></div>
  <script>
  let skillData = [];

  fetch('skill-exp/Pets-exp.json')
    .then(res => res.json())
    .then(data => {
      skillData = data;
    });

  const currentLevel = document.getElementById('currentLevel');
  const requiredLevel = document.getElementById('requiredLevel');
  const currentLevelValue = document.getElementById('currentLevelValue');
  const requiredLevelValue = document.getElementById('requiredLevelValue');
  const calcBtn = document.getElementById('calcBtn');
  const resultBox = document.getElementById('resultBox');

  // Update slider display
  currentLevel.addEventListener('input', () => {
    currentLevelValue.textContent = currentLevel.value;
    if (parseInt(requiredLevel.value) < parseInt(currentLevel.value)) {
      requiredLevel.value = currentLevel.value;
      requiredLevelValue.textContent = requiredLevel.value;
    }
    requiredLevel.min = currentLevel.value;
  });

  requiredLevel.addEventListener('input', () => {
    requiredLevelValue.textContent = requiredLevel.value;
  });

  calcBtn.addEventListener('click', () => {
    const curLvl = parseInt(currentLevel.value);
    const reqLvl = parseInt(requiredLevel.value);
    const val = Number(document.getElementById("currentExp").value);

    if (reqLvl < curLvl) {
      resultBox.textContent = 'Required level must be greater than or equal to current level.';
      return;
    }

    if (curLvl === reqLvl) {
      resultBox.textContent = 'You are already at the required level!';
      return;
    }

    const curTotal = skillData[curLvl - 1].total_exp_required;
    const reqTotal = skillData[reqLvl - 1].total_exp_required;
    let xpNeeded = reqTotal - curTotal;

    if (xpNeeded <= 0) {
      resultBox.textContent = 'You have already reached or exceeded the required level!';
      return;
    }

    
    try {
      if (xpNeeded > val) {
        xpNeeded = xpNeeded - val;
        resultBox.textContent = `The Exp needed to reach level ${requiredLevel.value} is: ${xpNeeded}`;
      } else if (xpNeeded < val) {
        throw new Error("You have already reached that level!");
      } else if (xpNeeded === val) {
        resultBox.textContent = `The Exp needed to reach level ${requiredLevel.value} is: ${xpNeeded}`;
      }
    } catch (error) {
      resultBox.textContent = error.message;
    }
  });
  </script>
</body>

</html>
