<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Management</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0c10;
            --bg-secondary-color: #111827;
            --text-color: #e0e0e0;
            --border-color: #1f2937;
            --header-bg-color: #1d4ed8;
            --header-text-color: #ffffff;
            --button-bg-color: #1d4ed8;
            --button-hover-bg-color: #2563eb;
            --button-text-color: #ffffff;
            --danger-bg-color: #c62828;
            --danger-hover-bg-color: #e53935;
            --input-bg-color: #0a0c10;
            --input-border-color: #1f2937;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-secondary-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        h1 {
            text-align: center;
            color: var(--header-text-color);
            margin-top: 0;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .dev-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .dev-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .remove-btn {
            background: var(--danger-bg-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .remove-btn:hover {
            background: var(--danger-hover-bg-color);
        }
        .add-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #newIdInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 6px;
        }
        .add-btn, .save-btn {
            background: var(--button-bg-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-btn:hover, .save-btn:hover {
            background: var(--button-hover-bg-color);
        }
        .save-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
        }
        .toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; transition: bottom 0.5s ease-in-out; z-index: 10001; }
        .toast-notification.show { bottom: 30px; }
        .toast-notification.success { background-color: #2d8831; }
        .toast-notification.error { background-color: #c62828; }
        .toast-notification.info { background-color: #1d4ed8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Developer Management</h1>
        <ul id="devList" class="dev-list">
            <li>Loading...</li>
        </ul>
        <div class="add-section">
            <input type="text" id="newIdInput" placeholder="Enter new Developer ID">
            <button id="addIdBtn" class="add-btn">Add</button>
        </div>
        <button id="saveChangesBtn" class="save-btn">Save Changes</button>
    </div>

    <script>
        const GITHUB_REPO = "CraftersMC-Guides-Project/guides-code";
        const DEVS_FILE_PATH = "devs.txt";
        const GITHUB_BRANCH = "main";
        const ADMIN_USER_ID = "783972385882767400";

        let devIds = [];

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return '';
        }

        window.addEventListener("DOMContentLoaded", () => {
            const storedUser = getCookie("discordUser");
            if (!storedUser) {
                window.location.href = '/index.html';
                return;
            }
            const user = JSON.parse(storedUser);
            if (user.id !== ADMIN_USER_ID) {
                window.location.href = '/index.html';
                return;
            }
            loadDevs();
        });

        async function loadDevs() {
            try {
                const response = await fetch(`/${DEVS_FILE_PATH}`, { cache: 'no-cache' });
                if (!response.ok) throw new Error('Could not fetch devs.txt');
                const text = await response.text();
                devIds = text.split('\n').map(id => id.trim()).filter(id => id);
                renderDevList();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        /* === ONLY-CHANGE: enhanced renderDevList (avatar + name + id) === */
        async function renderDevList() {
            const list = document.getElementById('devList');
            list.innerHTML = '';

            // cache users so we don't re-fetch on every render
            if (!renderDevList._users) {
                try {
                    const usersResp = await fetch('https://discord-auth.roumakdatta.workers.dev/users/');
                    renderDevList._users = await usersResp.json();
                } catch (e) {
                    renderDevList._users = [];
                }
            }
            const users = renderDevList._users;

            devIds.forEach(id => {
                const u = users.find(x => x.id === id);
                const li = document.createElement('li');

                if (u) {
                    li.innerHTML = `
                        <div style="display:flex;align-items:center;gap:10px">
                            <img src="${u.avatar}" alt="avatar" style="width:40px;height:40px;border-radius:50%">
                            <div>
                                <div><strong>${u.global_name || u.username || 'Unknown User'}</strong></div>
                                <div style="font-size:12px;color:#9ca3af;">ID: ${u.id}</div>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeId('${id}')">Remove</button>
                    `;
                } else {
                    li.innerHTML = `
                        <span>${id} (not found in DB)</span>
                        <button class="remove-btn" onclick="removeId('${id}')">Remove</button>
                    `;
                }

                list.appendChild(li);
            });
        }
        /* === END ONLY-CHANGE === */

        function removeId(idToRemove) {
            devIds = devIds.filter(id => id !== idToRemove);
            renderDevList();
        }

        document.getElementById('addIdBtn').addEventListener('click', () => {
            const input = document.getElementById('newIdInput');
            const newId = input.value.trim();
            if (newId && !devIds.includes(newId)) {
                devIds.push(newId);
                renderDevList();
                input.value = '';
            } else if (devIds.includes(newId)) {
                showToast('This ID is already in the list.', 'error');
            }
        });

        document.getElementById('saveChangesBtn').addEventListener('click', async () => {
            const token = getCookie('githubToken');
            if (!token) {
                showToast('Token not found. Please add it via your profile.', 'error');
                return;
            }
            const storedUser = getCookie("discordUser");
            const user = JSON.parse(storedUser);
            const userName = user.global_name || user.username;
            
            showToast('Saving changes...', 'info');

            try {
                const refRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/refs/heads/${GITHUB_BRANCH}`, { headers: { Authorization: `token ${token}` } });
                if (!refRes.ok) throw new Error("Could not get branch reference.");
                const refData = await refRes.json();
                const latestCommitSha = refData.object.sha;

                const commitRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/commits/${latestCommitSha}`, { headers: { Authorization: `token ${token}` } });
                if (!commitRes.ok) throw new Error("Could not get latest commit.");
                const commitData = await commitRes.json();
                const baseTreeSha = commitData.tree.sha;

                const updatedContent = devIds.join('\n');
                
                const blobRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/blobs`, {
                    method: 'POST', headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ content: updatedContent, encoding: 'utf-8' })
                });
                const blobData = await blobRes.json();
                
                const newTree = [{ path: DEVS_FILE_PATH, mode: '100644', type: 'blob', sha: blobData.sha }];

                const treeRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/trees`, {
                    method: 'POST', headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ base_tree: baseTreeSha, tree: newTree })
                });
                const treeData = await treeRes.json();
                const newTreeSha = treeData.sha;

                const commitMessage = `Update devs.txt by ${userName}`;
                const newCommitRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/commits`, {
                    method: 'POST', headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ message: commitMessage, tree: newTreeSha, parents: [latestCommitSha] })
                });
                const newCommitData = await newCommitRes.json();
                const newCommitSha = newCommitData.sha;

                await fetch(`https://api.github.com/repos/${GITHUB_REPO}/git/refs/heads/${GITHUB_BRANCH}`, {
                    method: 'PATCH', headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ sha: newCommitSha })
                });

                showToast('Changes saved successfully!', 'success');
            } catch (error) {
                showToast(`Error saving changes: ${error.message}`, 'error');
            }
        });

        function showToast(message, type = 'info') {
            let toast = document.querySelector('.toast-notification');
            if (toast) toast.remove();
            
            toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }
    </script>
</body>
</html>
