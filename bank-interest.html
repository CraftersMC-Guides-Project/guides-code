<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interest Countdown</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/bank-interest.js" defer></script>

    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/event-timer.css">
    <script src="../js/script.js" defer></script>
    <style>
        .timer-background {
            background: url("../Backgrounds/image8298.webp");
            background-color: #847474;
            background-blend-mode: multiply;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="timer-background"></div>
    <!-- Top Navbar -->
    <div class="top"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>
    <!--  -->
    <div class="timer-container">
        <h3>Bank Interest Countdown</h3>

        <p style="margin-top: 30px;">Bank interest can be claimed every 31 hours from the last interest, next one
            starting in...</p>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="timer" class="timer"></p>

        <div class="row">
            <div class="col-6">
                <h4>Last Interest Claim</h4>
                <p id="lastInterestTime"></p>
            </div>
            <div class="col-6">
                <h4>Next Interest Claim</h4>
                <p id="nextInterestTime"></p>
            </div>
        </div>

        <div class="timer-divider"></div>

        <div class="timer-event-container">
            <button class="timer-collapsible" onclick="toggleInterestContainer()">Next Interests (Click to Expand)</button>
            <div class="timer-content">
                <div class="timer-interest-list-container" id="interestContainer"></div>
            </div>
        </div>
    </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
