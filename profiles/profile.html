<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      width: 400px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease-in-out;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid rgba(255,255,255,0.3);
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 1.6em;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 0.95em;
      color: #ddd;
    }

    /* Themes by role */
    .role-user {
      background: linear-gradient(135deg, #555, #333);
      border: 2px solid #777;
    }
    .role-data-manager {
      background: linear-gradient(135deg, #2196f3, #0d47a1);
      border: 2px solid #64b5f6;
    }
    .role-manager {
      background: linear-gradient(135deg, #FFD700, #8B8000);
      border: 2px solid #ffea00;
      color: #222;
    }
    .role-dev {
      background: linear-gradient(135deg, #e53935, #b71c1c);
      border: 2px solid #ff5252;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="profile"></div>

  <script>
    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id"); // ✅ get ?id=
      if (!userId) {
        document.getElementById("profile").innerHTML = "<p>No user ID provided.</p>";
        return;
      }

      try {
        const res = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${userId}`);
        if (!res.ok) throw new Error("User not found");
        const data = await res.json();

        const avatarUrl = data.avatar 
          ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
          : "https://cdn.discordapp.com/embed/avatars/0.png";

        let roleClass = "role-user"; // default
        switch (data.role.toLowerCase()) {
          case "data manager": roleClass = "role-data-manager"; break;
          case "manager": roleClass = "role-manager"; break;
          case "dev": roleClass = "role-dev"; break;
        }

        document.getElementById("profile").innerHTML = `
          <div class="profile-card ${roleClass}">
            <img src="${avatarUrl}" alt="Avatar">
            <h2>${data.global_name || data.username}</h2>
            <p><strong>Username:</strong> ${data.username}</p>
            <p><strong>User ID:</strong> ${data.id}</p>
            <p><strong>Role:</strong> ${data.role}</p>
            <p><strong>Xbox:</strong> ${data.xbox?.name || "Not linked"} 
              ${data.xbox?.verified ? "✅" : "❌"}</p>
            <p><strong>First Login:</strong> ${new Date(data.first_login).toLocaleString()}</p>
            <p><strong>Last Login:</strong> ${new Date(data.last_login).toLocaleString()}</p>
            <p><strong>Login Count:</strong> ${data.login_count}</p>
          </div>
        `;
      } catch (err) {
        document.getElementById("profile").innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    loadProfile();
  </script>
</body>
</html>
