<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-bg: rgba(18,18,18,.72);
      --card-border: rgba(255,255,255,.12);
      --text: #fff;
      --muted: #d9d9d9;
      --shadow: 0 25px 80px rgba(0,0,0,.6);
      --accent: #9e9e9e;
      --accent-2:#616161;
    }

    /* Background magic ‚ú® */
    .page-bg{
      position: fixed;
      inset: 0;
      background: url("/Backgrounds/jungle-lake.webp") center/cover no-repeat;
      z-index: -2;
      filter: blur(8px) brightness(.65) saturate(.9);
      transform: scale(1.06);
    }
    .page-overlay{
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.75));
      z-index: -1;
    }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      display:grid;
      place-items:center;
      font-family: Inter, "Press Start 2P", sans-serif;
      padding: 32px 16px;
    }

    .profile-wrap{
      width: clamp(340px, 92vw, 880px);
      position: relative;
    }

    .profile-card{
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .banner{
      position: relative;
      height: 180px;
      background: center/cover no-repeat url("/Backgrounds/sunset.webp");
      border-bottom: 1px solid var(--card-border);
      box-shadow: inset 0 -8px 0 rgba(0,0,0,.25);
    }

    /* Avatar with chonky outline üê± */
    .avatar{
      position: absolute;
      left: 22px;
      bottom: -46px;
      width: 112px; height: 112px;
      border-radius: 50%;
      border: 6px solid #0e0e0e;
      outline: 2px solid rgba(255,255,255,.25);
      background: #111 center/cover no-repeat;
      box-shadow: 0 12px 30px rgba(0,0,0,.55);
    }

    .content{
      padding: 60px 22px 24px 22px;
    }

    .title{
      font-family: "Press Start 2P", monospace;
      font-size: clamp(18px, 1.9vw, 22px);
      margin: 0 0 6px 0;
      text-shadow: 2px 2px 0 #000;
    }

    /* The almighty role badge üëë */
    .role-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius: 10px;
      border:1px solid var(--card-border);
      background: rgba(0,0,0,.4);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.25), 0 8px 20px rgba(0,0,0,.35);
      margin-top: 10px;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 13px;
    }
    .dot{
      width:10px; height:10px; border-radius: 3px;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .rule{
      height: 3px; border-radius: 3px; margin: 10px 0 14px 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 18px var(--accent);
      opacity:.9;
    }

    /* Grid of details (flexible like a cat üêà) */
    .details{
      display: grid;
      gap: 20px;
    }
    .details.one-col{
      grid-template-columns: 1fr;
    }
    .details.two-col{
      grid-template-columns: 1fr 1fr;
    }

    .row{
      background: rgba(0,0,0,.35);
      border:1px solid var(--card-border);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 14px;
    }
    .label{
      display:block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom:6px;
      text-transform: uppercase;
    }
    .value{
      font-weight: 700;
      word-break: break-all;
    }

    /* Special box just for rank sellers üíé */
    .special{
      background: rgba(0,0,0,.35);
      border:1px solid var(--card-border);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 14px;
    }

    /* Themes */
    .theme-dev{ --accent:#ff5252; --accent-2:#b70f0f; }
    .theme-manager{ --accent:#ffc400; --accent-2:#8b6b00; }
    .theme-data-manager{ --accent:#42a5f5; --accent-2:#0d47a1; }
    .theme-rank-seller{ --accent:#00e676; --accent-2:#00695c; }
    .theme-user{ --accent:#9e9e9e; --accent-2:#616161; }

    @media (max-width:560px){
      .details.two-col{ grid-template-columns: 1fr; } /* Mobile-friendly pls üì± */
      .avatar{ left: 18px; bottom: -44px; }
      .content{ padding: 58px 16px 20px 16px; }
    }

    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="page-bg" id="bg"></div>
  <div class="page-overlay"></div>

  <div class="profile-wrap">
    <div class="profile-card theme-user" id="card">
      <div class="banner" id="banner">
        <div class="avatar" id="avatar"></div>
        <div class="role-badge hidden" id="roleBadge">
          <span class="dot"></span><span id="roleText">role</span>
        </div>
      </div>
      <div class="content">
        <h1 class="title" id="displayName">Loading‚Ä¶</h1>
        <div class="rule"></div>

        <div class="details one-col" id="details">
          <div class="row">
            <span class="label">Username</span>
            <span class="value" id="username">‚Äî</span>
            <span class="label">User ID</span>
            <span class="value" id="uid">‚Äî</span>
            <span class="label">Xbox</span>
            <span class="value" id="xbox">Not linked</span>
            <span class="label">Verified</span>
            <span class="value" id="verified">‚Äî</span>
          </div>
          <div class="special hidden" id="special">
            <span class="label">Status</span>
            <span class="value" id="status">Available</span>
            <span class="label">Gold Price</span>
            <span class="value" id="gold">‚Äî</span>
            <span class="label">Diamond Price</span>
            <span class="value" id="diamond">‚Äî</span>
            <span class="label">Emerald Price</span>
            <span class="value" id="emerald">‚Äî</span>
            <span class="label">Gems Price</span>
            <span class="value" id="gems">‚Äî</span>
          </div>
        </div>
      </div>
    </div>

    <p id="msg" class="center hidden" style="margin-top:14px;color:#ffb4b4;">
      Error loading profile. (rip üíÄ)
    </p>
  </div>

  <script>
    async function loadProfile(){
      const el = (id)=>document.getElementById(id);
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");
      if(!userId){
        el("msg").textContent = "No user ID provided. (bro forgot the ?id= ü§¶)";
        el("msg").classList.remove("hidden");
        return;
      }

      try{
        const res = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${userId}`);
        if(!res.ok) throw new Error("User not found");
        const data = await res.json();

        // Avatar (yes, it's pixel perfect üé®)
        const avatarUrl = data.avatar
          ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
          : "https://cdn.discordapp.com/embed/avatars/0.png";
        el("avatar").style.backgroundImage = `url("${avatarUrl}")`;

        // Name stuff
        const displayName = data.global_name || data.username || "Unknown";
        document.title = `${displayName} | Profile`;
        el("displayName").textContent = displayName;
        el("username").textContent = data.username || "‚Äî";
        el("uid").textContent = data.id || "‚Äî";
        el("xbox").textContent = (data.xbox && data.xbox.name) ? data.xbox.name : "Not linked";
        el("verified").textContent = data.verified ? "‚úÖ" : "‚ùå";

        // Roles
        const role = (data.role || "user").toLowerCase();
        const card = el("card");
        const badge = el("roleBadge");
        const details = el("details");
        const special = el("special");

        card.classList.remove("theme-dev","theme-manager","theme-data-manager","theme-user","theme-rank-seller");

        if(role === "dev"){
          card.classList.add("theme-dev");
          badge.classList.remove("hidden");
          el("roleText").textContent = "DEV";
        } else if(role === "manager"){
          card.classList.add("theme-manager");
          badge.classList.remove("hidden");
          el("roleText").textContent = "MANAGER";
        } else if(role === "data manager"){
          card.classList.add("theme-data-manager");
          badge.classList.remove("hidden");
          el("roleText").textContent = "DATA MANAGER";
        } else if(role === "rank seller"){
          card.classList.add("theme-rank-seller");
          badge.classList.remove("hidden");
          el("roleText").textContent = "RANK SELLER";
          special.classList.remove("hidden");
          details.classList.remove("one-col");
          details.classList.add("two-col");
        } else {
          card.classList.add("theme-user");
          badge.classList.add("hidden");
          special.classList.add("hidden");
          details.classList.remove("two-col");
          details.classList.add("one-col");
        }

        // Banner logic: only special roles get custom banner
        if(role === "user"){
          el("banner").style.backgroundImage = 'url("/Backgrounds/sunset.webp")';
        } else {
          // This is where you can hardcode custom banners per role or per ID later
          el("banner").style.backgroundImage = 'url("https://as1.ftcdn.net/jpg/03/52/39/00/1000_F_352390061_Bem8aYkzfGhIObTC4fXhf0PmKQjWM1wN.jpg")';
        }

      }catch(err){
        el("msg").textContent = "Error: " + err.message + " (skill issue?)";
        el("msg").classList.remove("hidden");
      }
    }

    loadProfile();
  </script>
</body>
</html>
