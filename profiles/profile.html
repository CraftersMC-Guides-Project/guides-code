<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url("https://i.imgur.com/FbY6JMH.png") repeat; /* Minecraft grass texture */
      background-size: 128px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 2px 2px 0px #000;
    }

    .profile-card {
      width: 420px;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      border: 4px solid #222;
      background: rgba(20, 20, 20, 0.85);
      animation: popIn 0.6s ease-in-out;
    }

    .profile-card img {
      width: 128px;
      height: 128px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 4px solid #000;
      image-rendering: pixelated;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #fff;
    }

    .profile-card p {
      margin: 6px 0;
      font-size: 12px;
      color: #ddd;
    }

    /* Role themes (Minecraft inspired) */
    .role-user {
      background: linear-gradient(135deg, #555, #333);
      border: 4px solid #777;
    }
    .role-data-manager {
      background: linear-gradient(135deg, #3a9cf4, #1c3b75);
      border: 4px solid #64b5f6;
    }
    .role-manager {
      background: linear-gradient(135deg, #FFD700, #8B8000);
      border: 4px solid #ffea00;
      color: #222;
      text-shadow: none;
    }
    .role-dev {
      background: linear-gradient(135deg, #e53935, #7b0f0f);
      border: 4px solid #ff5252;
    }

    @keyframes popIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .tag {
      display: inline-block;
      padding: 4px 8px;
      margin-top: 8px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #444;
      border-radius: 6px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="profile"></div>

  <script>
    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");
      if (!userId) {
        document.getElementById("profile").innerHTML = "<p>No user ID provided.</p>";
        return;
      }

      try {
        const res = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${userId}`);
        if (!res.ok) throw new Error("User not found");
        const data = await res.json();

        const avatarUrl = data.avatar 
          ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
          : "https://cdn.discordapp.com/embed/avatars/0.png";

        let roleClass = "role-user";
        switch (data.role.toLowerCase()) {
          case "data manager": roleClass = "role-data-manager"; break;
          case "manager": roleClass = "role-manager"; break;
          case "dev": roleClass = "role-dev"; break;
        }

        document.getElementById("profile").innerHTML = `
          <div class="profile-card ${roleClass}">
            <img src="${avatarUrl}" alt="Avatar">
            <h2>${data.global_name || data.username}</h2>
            <p><strong>Username:</strong> ${data.username}</p>
            <p><strong>User ID:</strong> ${data.id}</p>
            <p><strong>Role:</strong> ${data.role}</p>
            <p><strong>Xbox:</strong> ${data.xbox?.name || "Not linked"} 
              ${data.xbox?.verified ? "✅" : "❌"}</p>
            <div class="tag">Minecraft Profile</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("profile").innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    loadProfile();
  </script>
</body>
</html>
