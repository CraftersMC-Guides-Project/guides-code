<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("../Backgrounds/jungle-lake.webp") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url("../Backgrounds/sunset.webp") no-repeat center center;
      background-size: cover;
      border-radius: 0 0 20px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Role tag on banner */
    .role-tag {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .role-tag img {
      width: 18px;
      height: 18px;
    }
    .role-user { display: none; }
    .role-data-manager { background: #2196f3; }
    .role-manager { background: #FFD700; color: #222; }
    .role-dev { background: #e53935; }

    .profile-card {
      width: 420px;
      margin: -70px auto 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -70px;
      background: #222;
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 1.6em;
    }

    p {
      margin: 6px 0;
      font-size: 1em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Banner with role tag -->
  <div class="banner">
    <div id="roleTag"></div>
  </div>

  <!-- Profile content -->
  <div class="profile-card" id="profile"></div>

  <script>
    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");
      if (!userId) {
        document.getElementById("profile").innerHTML = "<p>No user ID provided.</p>";
        return;
      }

      try {
        const res = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${userId}`);
        if (!res.ok) throw new Error("User not found");
        const data = await res.json();

        const avatarUrl = data.avatar 
          ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
          : "https://cdn.discordapp.com/embed/avatars/0.png";

        // Role tag
        let roleClass = "role-user";
        let roleIcon = "";
        switch (data.role.toLowerCase()) {
          case "data manager": 
            roleClass = "role-data-manager"; 
            roleIcon = "../icons/data-manager.png"; 
            break;
          case "manager": 
            roleClass = "role-manager"; 
            roleIcon = "../icons/manager.png"; 
            break;
          case "dev": 
            roleClass = "role-dev"; 
            roleIcon = "../icons/dev.png"; 
            break;
        }

        if (data.role.toLowerCase() !== "user") {
          document.getElementById("roleTag").innerHTML = `
            <div class="role-tag ${roleClass}">
              ${roleIcon ? `<img src="${roleIcon}" alt="">` : ""}
              ${data.role}
            </div>
          `;
        }

        document.title = `${data.global_name || data.username} | Profile`;

        document.getElementById("profile").innerHTML = `
          <img src="${avatarUrl}" alt="Avatar" class="avatar">
          <h2>${data.global_name || data.username}</h2>
          <p><strong>Username:</strong> ${data.username}</p>
          <p><strong>User ID:</strong> ${data.id}</p>
          <p><strong>Role:</strong> ${data.role}</p>
          <p><strong>Xbox:</strong> ${data.xbox?.name || "Not linked"}</p>
        `;
      } catch (err) {
        document.getElementById("profile").innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    loadProfile();
  </script>
</body>
</html>
