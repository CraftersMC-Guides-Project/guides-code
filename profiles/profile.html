<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('../Backgrounds/jungle-lake.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px) brightness(0.8);
      z-index: -1;
    }
    .profile-card {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      position: relative;
      color: #fff;
      border: 3px solid #555;
    }
    .banner {
      width: 100%;
      height: 180px;
      background: url('../Backgrounds/minecraft-grass.png') center/cover no-repeat;
      position: relative;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 4px solid #fff;
      position: absolute;
      top: 130px;
      left: 40px;
      background: #222;
    }
    .content {
      margin-left: 180px;
      padding: 20px;
    }
    .username {
      font-size: 22px;
      margin: 10px 0;
      color: #00ff00;
      text-shadow: 2px 2px #000;
    }
    .info {
      font-size: 14px;
      color: #ccc;
      margin: 6px 0;
    }
    /* Role Tag */
    .role-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .role-dev { background: #e74c3c; color: #fff; }
    .role-manager { background: #f1c40f; color: #000; }
    .role-data { background: #3498db; color: #fff; }
    /* Glow for roles */
    .profile-card.dev { border: 3px solid #e74c3c; box-shadow: 0 0 15px #e74c3c; }
    .profile-card.manager { border: 3px solid #f1c40f; box-shadow: 0 0 15px #f1c40f; }
    .profile-card.data { border: 3px solid #3498db; box-shadow: 0 0 15px #3498db; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="profile"></div>

  <script>
    function renderProfile(data) {
      const roleClass = data.role === "dev" ? "dev" :
                        data.role === "manager" ? "manager" :
                        data.role === "data manager" ? "data" : "";

      let roleTag = "";
      if (data.role && data.role !== "user") {
        const icon = data.role === "dev" ? "üõ†Ô∏è" :
                     data.role === "manager" ? "üëë" :
                     data.role === "data manager" ? "üìä" : "";
        const roleClassTag = data.role === "dev" ? "role-dev" :
                             data.role === "manager" ? "role-manager" :
                             "role-data";
        roleTag = `<div class="role-tag ${roleClassTag}">${icon} ${data.role}</div>`;
      }

      document.title = `${data.global_name || data.username} | profile`;

      document.getElementById("profile").innerHTML = `
        <div class="profile-card ${roleClass}">
          <div class="banner">${roleTag}</div>
          <img class="avatar" src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="avatar">
          <div class="content">
            <div class="username">${data.global_name || data.username}</div>
            <div class="info">Username: ${data.username}</div>
            <div class="info">ID: ${data.id}</div>
            <div class="info">Xbox Username: ${data.xbox_username || "Not linked"}</div>
          </div>
        </div>
      `;
    }

    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");
      const profileContainer = document.getElementById("profile");

      if (!userId) {
        profileContainer.innerHTML = "<p style='color:white;text-align:center'>No user ID provided.</p>";
        return;
      }

      const cached = localStorage.getItem("profile_" + userId);
      if (cached) {
        renderProfile(JSON.parse(cached));
      } else {
        profileContainer.innerHTML = "<p style='color:white;text-align:center'>Loading...</p>";
      }

      try {
        const response = await fetch(`https://discord-auth.roumakdatta.workers.dev/users/${userId}`);
        const data = await response.json();
        renderProfile(data);
        localStorage.setItem("profile_" + userId, JSON.stringify(data));
      } catch (error) {
        if (!cached) {
          profileContainer.innerHTML = "<p style='color:white;text-align:center'>Error loading profile.</p>";
        }
      }
    }

    loadProfile();
  </script>
</body>
</html>
