<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion production</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/essential.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'MyFont';
      justify-content:center;
      align-item:center;
    }

    .input {
      font-family: 'MyFont';
      margin: auto;
    }

    .container {
  position: relative;
  width: 95%;
  max-width: 600px;
  margin: 5rem auto;
  border: 2px solid #777;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center; 
  justify-content: center; 
  gap: 10px; 
    }

    .ibtn {
      background: transparent;
      border: none;
      color: yellow;
      font-size: 25px;
      padding: 5px;
      cursor: pointer;
    }

    .tit {
      text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 100%;
    }
    #input2 {
    font-family: 'MyFont';
    width: 90%;
    max-width: 600px;
    padding: 10px 10px;
    margin: 0px;
    border: 2px solid #1a1a1b;
    font-size: 16px;
    color: #fff;
    outline: none;
    background-color: #313233;
    box-shadow: 0 4px 0 0 #242425 inset;
    align-item: center;
    align-text: center;
    }
    .input input {
      background-color: #222;
  color: #fff;
  border: none;
  outline: none;
  padding: 10px;
  font-family: 'MyFont';
  font-size: 20px;
  box-shadow: inset 2px 2px 0 #444, inset -2px -2px 0 #000;
  text-align: center;
  width: 80px; /* Adjust based on your layout */
      }
    .lable {
    margin-top:20px;
    }
    #result {
      font-family: 'MyFont';
    width: 10%;
    text-align: center;
    margin-bottom: 10px;
    background: transparent;
    padding: 8px;
    color: #242424;
    background-color: #c6c6c6;
    box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
    }
  
      #resultText{
        margin-bottom: 5px;
      }
  </style>
</head>
<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
<div class="container">
    <h3 class="tit">Minion Production Calculator</h3>
  <span>Note: <em>All the production are as per 24 hours concept.</em></span>
  <lable>Select the minion</lable>
  <select id="input2">
    <option value="Iron Minion">Iron Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
  </select>
  <lable>Select minion tier</lable>
    <div class="input">
      <button class="ibtn" id="previous">&lt;</button>
      <input id="rarity" type="text" readonly value="1">
      <button class="ibtn" id="after">&gt;</button>
        
    </div>
<button id="result">Result</button>
  <div id="resultText">Result</div>
</div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <script>
let rarity = document.getElementById("rarity");
let previous = document.getElementById("previous");
let after = document.getElementById("after");

previous.onclick = function () {
  let inc = parseInt(rarity.value);
  if (inc === 1) {
    rarity.value = "11";
  } else {
    rarity.value = inc - 1;
  }
};

after.onclick = function () {
  let inc = parseInt(rarity.value);
  if (inc === 11) {
    rarity.value = "1";
  } else {
    rarity.value = inc + 1;
  }
};

let sdata = [];

fetch('skill-exp/minion-production.json')
  .then(response => response.json())
  .then(data => {
    sdata = data;
  });

async function loadMinionPrices() {
  try {
    const mpricesText = await fetch('market/mprices.txt').then(r => r.text());
    const minionPrices = mpricesText .split('\n').map(line => line.split(': ')[1]).filter(Boolean).map(JSON.parse);
    return minionPrices;
  } catch (error) {
    console.error("Parsing error:", error);
    document.getElementById("resultText").textContent = "Error loading market prices!";
    return null;
  }
}

document.getElementById("result").onclick = async () => {
  const name = document.getElementById("input2").value;

  let ac = -1;
  sdata.forEach((d, index) => {
    if (d.name === name) {
      ac = index;
    }
  });

  if (ac === -1) {
    document.getElementById("resultText").textContent = "Name not found!";
    return;
  }

  const tierIndex = parseInt(rarity.value) - 1;
  const tier = sdata[ac].tiers[tierIndex];

  if (!tier) {
    document.getElementById("resultText").textContent = "Tier data not available!";
    return;
  }

  const mprice = await loadMinionPrices(); // ✅ Await the price data
  if (!mprice) return; // ❌ In case loading fails

  const id = sdata[ac].id;
  const realprice = mprice[id - 1]?.[1]; // safe access

  if (realprice === undefined) {
    document.getElementById("resultText").textContent = "Price not found!";
    return;
  }

  const result = ((tier.chance * 60 * 60 * 24) / (tier.time * 2)) * realprice;
  document.getElementById("resultText").textContent = `The production is of ${Math.round(result)} coins`;
};
  </script>
  

  <div id="footer"></div>
  
</body>
</html>
