<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Skimmer Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
    
    <script src="js/script.js"></script>
    <style>
        body{
            font-family: 'MyFont';
        }
        .input{
            font-family: 'MyFont';
        }
        .container {
      position: relative;
      width: 95%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      margin: 5rem auto;
      border: 2px solid #777;
    
        }
        .container input{
            display: flex;
            justify-content: centre;
            align-item: centre;
            flex-direction: centre;
        }
        .ibtn{
            background: transperant;
            border: none;
            color: yellow;
        }
        .tit{
            text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 100%;
        }
    </style>
</head>
  <body>
    <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
      <div class="container">
          <h3 class="tit">Minion Production Calculator</h3>
          <button class="input ibtn" id="previous"><</button>
          <input class="input" id="rarity" type="text" readonly value="1">
          <button class="input ibtn" id="after">></button>
          <div class="input">Cobblestone Minion</div>
      </div>
      
    <div id="footer"></div>
      <script>
          let rarity = document.getElementById("rarity");
          let previous = document.getElementById("previous");
          let after = document.getElementById("after");
          previous.onclick = function(){
              let inc = parseInt(rarity.value);
              if(inc === 1){
                  rarity.value = "11";
              }
              else{
                  inc = inc - 1;
                  rarity.value = inc;
              }
          }
          after.onclick = function(){
              let inc = parseInt(rarity.value);
              if(inc === 11){
                  rarity.value = "1";
              }
              else{
                  inc = inc + 1;
                  rarity.value = inc;
              }
          }
      </script>
  </body>
</html>
