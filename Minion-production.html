<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion production</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/essential.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'MyFont';
      
    }

    .input {
      font-family: 'MyFont';
      margin: auto;
    }

    .container {
  position: relative;
  width: 95%;
  max-width: 600px;
  margin: 5rem auto;
  border: 2px solid #777;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center; 
  justify-content: center; 
  gap: 10px; 
    }

    .ibtn {
      background: transparent;
      border: none;
      color: yellow;
      font-size: 25px;
      padding: 5px;
      cursor: pointer;
    }

    .tit {
      text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 100%;
    }
    .input2 {
    font-family: 'MyFont';
    width: 90%;
    max-width: 600px;
    padding: 10px 10px;
    margin: 0px;
    border: 2px solid #1a1a1b;
    font-size: 16px;
    color: #fff;
    outline: none;
    background-color: #313233;
    box-shadow: 0 4px 0 0 #242425 inset;
    align-item: center;
    align-text: center;
    }
    .input input {
      background-color: #222;
  color: #fff;
  border: none;
  outline: none;
  padding: 10px;
  font-family: 'MyFont';
  font-size: 14px;
  box-shadow: inset 2px 2px 0 #444, inset -2px -2px 0 #000;
  text-align: center;
  width: 80px; /* Adjust based on your layout */
    .lable {
    margin-top:20px;
    }
    .btn {
      text-align: center;
      padding: 10px;
      background-color: #c6c6c6 !important;
      color: #242424;
      box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 2px #777 inset !important;
      width: 60%;
      margin: 10px auto;
    }
    * {
      margin:0px;
      padding:0px;
      box-sizing: border-box;
    .select {
      widht:200px;
      height:32px;
      margin:0px 5px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
<div class="container">
    <h3 class="tit">Minion Production Calculator</h3>
  <lable>Select the minion</lable>
  <select name="Select Minion" class="input2">
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
    <option value="Cobblestone Minion">Cobblestone Minion</option>
  </select>
  <lable>Select minion tier</lable>
    <div class="input">
      <button class="ibtn" id="previous">&lt;</button>
      <input id="rarity" type="text" readonly value="1">
      <button class="ibtn" id="after">&gt;</button>
        
    </div>
<button class="btn">Result</button>
</div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  

  <div id="footer"></div>

  <script>
    let rarity = document.getElementById("rarity");
    let previous = document.getElementById("previous");
    let after = document.getElementById("after");

    previous.onclick = function () {
      let inc = parseInt(rarity.value);
      if (inc === 1) {
        rarity.value = "11";
      } else {
        rarity.value = inc - 1;
      }
    };

    after.onclick = function () {
      let inc = parseInt(rarity.value);
      if (inc === 11) {
        rarity.value = "1";
      } else {
        rarity.value = inc + 1;
      }
    };
  </script>
</body>
</html>
