<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Discord Login</title>
</head>
<body>
    <h1>Debugging Discord Login</h1>
    <p id="status">Attempting to send code to worker...</p>
    <script>
        const WORKER_URL = 'https://discord-auth.roumakdatta.workers.dev'; // Base URL of your worker

        async function sendCodeToWorker() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (!code) {
                console.error('No authorization code found in URL.');
                document.getElementById('status').textContent = 'Error: No authorization code found.';
                return;
            }

            console.log('Authorization code found:', code);
            document.getElementById('status').textContent = 'Sending code to worker...';

            try {
                const response = await fetch(`${WORKER_URL}/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ code })
                });

                console.log('Worker Response:', response);
                const data = await response.json();
                console.log('Worker Response Data:', data);
                document.getElementById('status').textContent = 'Worker responded (check console).';

            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('status').textContent = `Fetch Error: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', sendCodeToWorker);
    </script>
</body>
</html>
