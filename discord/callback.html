<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid #5865f2;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .success { color: #3ba55c; }
        .error { color: #ed4245; }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status">Processing Discord Login</h1>
        <div class="loader" id="loader"></div>
        <div id="user-info" style="display: none;">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button onclick="window.location.href='/'">Continue to App</button>
        </div>
        <div id="error-ui" style="display: none;">
            <button id="retry-btn">Try Again</button>
        </div>
    </div>

    <script>
        // Static configuration (replace these values)
        const WORKER_URL = 'discord-auth.roumakdatta.workers.dev';  // ← Change this
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const userInfoEl = document.getElementById('user-info');
        const usernameEl = document.getElementById('username');
        const errorUiEl = document.getElementById('error-ui');
        const retryBtn = document.getElementById('retry-btn');

        async function handleAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                showError(`Discord error: ${error}`);
                return;
            }

            if (!code) {
                showError('No authorization code found');
                return;
            }

            try {
                // Exchange code for user data
                const response = await fetch(`${WORKER_URL}/callback?code=${code}`);
                
                if (!response.ok) {
                    throw new Error('Failed to authenticate');
                }

                const user = await response.json();
                showSuccess(user);
            } catch (err) {
                showError(err.message);
            }
        }

        function showSuccess(user) {
            loaderEl.style.display = 'none';
            statusEl.textContent = 'Login successful!';
            statusEl.className = 'success';
            usernameEl.textContent = user.username;
            userInfoEl.style.display = 'block';
            
            // Clean URL
            history.replaceState({}, '', window.location.pathname);
        }

        function showError(message) {
            loaderEl.style.display = 'none';
            statusEl.textContent = message;
            statusEl.className = 'error';
            errorUiEl.style.display = 'block';
            
            retryBtn.onclick = () => {
                // Reset UI
                loaderEl.style.display = 'block';
                statusEl.textContent = 'Processing Discord Login';
                statusEl.className = '';
                errorUiEl.style.display = 'none';
                userInfoEl.style.display = 'none';
                
                // Restart auth flow
                window.location.href = `${WORKER_URL}/login`;
            };
        }

        // Start auth flow when page loads
        document.addEventListener('DOMContentLoaded', handleAuth);
    </script>
</body>
</html>
