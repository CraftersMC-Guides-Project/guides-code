<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Discord Login...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            text-align: center;
        }
        .message-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #424549;
            max-width: 80%;
        }
        .error-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            margin-bottom: 10px;
        }
        .loading-indicator {
            border: 4px solid #fff;
            border-top: 4px solid #5865f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Processing Login...</h1>
        <div class="loading-indicator"></div>
        <p>You are being logged in via Discord.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
            authDomain: "craftersmc-guides.firebaseapp.com",
            projectId: "craftersmc-guides",
            storageBucket: "craftersmc-guides.firebasestorage.app",
            messagingSenderId: "647290515320",
            appId: "1:647290515320:web:44e1be1528c86af00d628d",
            measurementId: "G-K3WGXSF9DQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const messageBox = document.querySelector('.message-box');
        const loadingIndicator = document.querySelector('.loading-indicator');

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        // Replace with your Cloud Function URL
        const backendEndpoint = 'https://us-central1-YOUR_PROJECT.cloudfunctions.net/discordAuth';

        if (code) {
            fetch(backendEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Server error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.firebaseToken) {
                    // Sign in to Firebase with the custom token
                    return auth.signInWithCustomToken(data.firebaseToken);
                } else {
                    throw new Error('No Firebase token received from server');
                }
            })
            .then(userCredential => {
                // Successfully logged in
                console.log("Logged in user:", userCredential.user);
                // Redirect to your main application page
                window.location.href = "/dashboard.html"; // Change this to your desired redirect
            })
            .catch(error => {
                console.error("Authentication failed:", error);
                loadingIndicator.style.display = 'none';
                messageBox.innerHTML = `
                    <div class="error-box">
                        <h1>Login Error</h1>
                        <p>${error.message || 'Unknown error occurred'}</p>
                    </div>
                    <p>Please try again or contact support.</p>
                `;
            });
        } else if (error) {
            // Handle Discord OAuth errors
            loadingIndicator.style.display = 'none';
            messageBox.innerHTML = `
                <div class="error-box">
                    <h1>Discord Login Error</h1>
                    <p>Error: ${error}</p>
                    <p>${errorDescription || 'No additional details'}</p>
                </div>
                <p>Please try logging in again.</p>
            `;
        } else {
            // No code or error parameter present
            loadingIndicator.style.display = 'none';
            messageBox.innerHTML = `
                <div class="error-box">
                    <h1>Invalid Request</h1>
                    <p>This page should only be accessed as part of the Discord login flow.</p>
                </div>
                <p>Return to <a href="/" style="color: #5865f2;">home page</a>.</p>
            `;
        }
    </script>
</body>
    </html>
