<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid #5865f2;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .success { color: #3ba55c; }
        .error { color: #ed4245; }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status">Processing Discord Login</h1>
        <div class="loader" id="loader"></div>
        <div id="user-info" style="display: none;">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button onclick="window.location.href='/'">Continue to App</button>
        </div>
        <div id="error-ui" style="display: none;">
            <button id="retry-btn">Try Again</button>
        </div>
    </div>

    <script>
        // Configuration
        const WORKER_URL = 'https://discord-auth.roumakdatta.workers.dev';
        // const ALLOWED_ORIGIN = 'https://craftersmc-guides.pages.dev/discord/callback'; // Change to your site's URL

        // DOM elements
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const userInfoEl = document.getElementById('user-info');
        const usernameEl = document.getElementById('username');
        const errorUiEl = document.getElementById('error-ui');
        const retryBtn = document.getElementById('retry-btn');

        async function handleAuth() {
            // Security check - REMOVED
            // if (window.location.origin !== ALLOWED_ORIGIN) {
            //     return showError('Unauthorized domain');
            // }

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                return showError(`Discord error: ${error}`);
            }

            if (!code) {
                return showError('No authorization code found');
            }

            try {
                statusEl.textContent = 'Verifying with Discord...';

                const response = await fetch(`${WORKER_URL}/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin // Use the current origin
                    },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Authentication failed');
                }

                const user = await response.json();
                showSuccess(user);
            } catch (err) {
                console.error('Auth error:', err);
                showError(err.message.includes('Failed to fetch')
                    ? 'Cannot connect to authentication server'
                    : err.message);
            }
        }

        function showSuccess(user) {
            loaderEl.style.display = 'none';
            statusEl.textContent = 'Login successful!';
            statusEl.className = 'success';
            usernameEl.textContent = user.username;
            userInfoEl.style.display = 'block';
            history.replaceState({}, '', window.location.pathname);
        }

        function showError(message) {
            loaderEl.style.display = 'none';
            statusEl.textContent = message;
            statusEl.className = 'error';
            errorUiEl.style.display = 'block';

            retryBtn.onclick = () => {
                loaderEl.style.display = 'block';
                statusEl.textContent = 'Processing Discord Login';
                statusEl.className = '';
                errorUiEl.style.display = 'none';
                window.location.href = `${WORKER_URL}/login`;
            };
        }

        document.addEventListener('DOMContentLoaded', handleAuth);
    </script>
</body>
</html>
