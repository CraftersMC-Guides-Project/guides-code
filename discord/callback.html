<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Discord Login...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            text-align: center;
        }
        .message-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #424549;
            max-width: 80%;
        }
        .error-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            margin-bottom: 10px;
        }
        #code-display {
            font-family: monospace;
            background-color: #2c2f33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 80%;
            overflow-x: auto;
            word-wrap: break-word;
            display: none; /* Hide the code display */
        }
        .loading-indicator {
            border: 4px solid #fff;
            border-top: 4px solid #5865f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Processing Login...</h1>
        <div class="loading-indicator" style="display: none;"></div>
        <p>You are being logged in.</p>
        <p id="code-display"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const messageBox = document.querySelector('.message-box');
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
            authDomain: "craftersmc-guides.firebaseapp.com",
            projectId: "craftersmc-guides",
            storageBucket: "craftersmc-guides.firebasestorage.app",
            messagingSenderId: "647290515320",
            appId: "1:647290515320:web:44e1be1528c86af00d628d",
            measurementId: "G-K3WGXSF9DQ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Get the auth service
        if (code) {
            messageBox.querySelector('.loading-indicator').style.display = 'block';
            messageBox.querySelector('p').textContent = 'You are being logged in...';
            // Important: Send this code to your backend!  Replace '/your-backend-endpoint'
            const backendEndpoint = '/your-backend-endpoint'; // <===== CHANGE THIS LINE =====
            fetch(backendEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error! Status: ${response.status}, Body: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                // Handle the response from your backend.
                console.log("Response from backend:", data);
                if (data.firebaseToken) {
                    // Sign in with Firebase using the custom token:
                    auth.signInWithCustomToken(data.firebaseToken)
                        .then(userCredential => {
                            console.log("Successfully signed in to Firebase:", userCredential.user);
                            // Redirect to your main app page. Replace '/your-main-app'
                            const mainAppUrl = '/your-main-app'; // <===== CHANGE THIS LINE =====
                            window.location.href = mainAppUrl;
                        })
                        .catch(error => {
                            console.error("Firebase sign-in error:", error);
                            messageBox.innerHTML = `
                                <h1>Firebase Sign-in Error</h1>
                                <p>Failed to sign in to Firebase: ${error.message}</p>
                                <p>Please try again later.</p>`;
                            //  Consider a redirect here, too.
                            //  window.location.href = '/login-failed';
                        });
                } else if (data.redirectUrl) {
                    // Backend sent a redirect URL
                    window.location.href = data.redirectUrl;
                } else {
                    // Handle other success cases, or errors
                    const errorMessage = data.error_message || "No Firebase token or redirect URL received from server.";
                    messageBox.innerHTML = `<h1>Login Error</h1>
                                            <p>Error: ${errorMessage}</p>`;
                    //  Consider a redirect
                    //  window.location.href = '/login-failed';
                }
            })
            .catch(error => {
                // Handle network errors, JSON parsing errors, etc.
                console.error("Error communicating with backend:", error);
                messageBox.innerHTML = `
                    <h1>Error</h1>
                    <p>Error communicating with the server: ${error.message}</p>
                    <p>Please try again later.</p>`;
                //  Consider a redirect
                //  window.location.href = '/login-failed';
            });
        } else if (error) {
            // Handle errors from Discord's OAuth2 server
            messageBox.innerHTML = `
                <h1 style="color:red;">Discord Login Error</h1>
                <p style="color:red;">Error: ${error}</p>
                <p style="color:red;">Description: ${errorDescription || 'No description available'}</p>
                <p>Please try logging in again.</p>`;
            //  Consider a redirect
            //  window.location.href = '/login-failed';
        } else {
            // The user got to this page without a code or error.
            messageBox.innerHTML = `<h1>Invalid Code</h1><p>Authorization code is missing.  This page is intended to be accessed after a successful Discord login.</p>`;
            //  Consider a redirect
            //  window.location.href = '/login-failed';
        }
    </script>
</body>
</html>
