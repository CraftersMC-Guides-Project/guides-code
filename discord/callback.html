<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Discord Login...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            text-align: center;
        }
        .message-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #424549;
            max-width: 80%;
        }
        .error-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            margin-bottom: 10px;
        }
        #code-display {
            font-family: monospace;
            background-color: #2c2f33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 80%;
            overflow-x: auto;
        }
        .loading-indicator {
            border: 4px solid #fff;
            border-top: 4px solid #5865f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="message-box">
        <h1>Processing Discord Login...</h1>
        <div class="loading-indicator"></div>
        <p>You have been redirected from Discord. Please wait while we process your login.</p>
        <p id="code-display"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const messageBox = document.querySelector('.message-box');

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9HDieVtkTu_PrSumxoDi1plXduu-J5pg",
            authDomain: "craftersmc-guides.firebaseapp.com",
            projectId: "craftersmc-guides",
            storageBucket: "craftersmc-guides.firebasestorage.app",
            messagingSenderId: "647290515320",
            appId: "1:647290515320:web:44e1be1528c86af00d628d",
            measurementId: "G-K3WGXSF9DQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Get the auth service

        if (code) {
            document.getElementById('code-display').textContent = `Authorization Code: ${code}`;
            // Important:  Send this code to your backend!
            fetch('/your-backend-endpoint', {  // Replace '/your-backend-endpoint'
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => {
                if (!response.ok) {
                    // Handle HTTP errors (e.g., 500, 400)
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Or response.text(), depending on your backend
            })
            .then(data => {
                //  Handle the response from your backend.  The backend should:
                //  1. Exchange the code with Discord for an access token.
                //  2. Get the user's information from Discord.
                //  3. Create a Firebase custom token.
                //  4.  Send the Firebase custom token (or a session identifier)
                //      back to this frontend.

                console.log("Response from backend:", data); // For debugging

                if (data.firebaseToken) {
                    //  Sign in with Firebase using the custom token:
                    auth.signInWithCustomToken(data.firebaseToken)
                    .then(userCredential => {
                        console.log("Successfully signed in to Firebase:", userCredential.user);
                        //  Redirect to your main app page.
                        window.location.href = '/your-main-app'; //  Change this
                    })
                    .catch(error => {
                        console.error("Firebase sign-in error:", error);
                        messageBox.innerHTML = `
                            <h1>Firebase Sign-in Error</h1>
                            <p>Failed to sign in to Firebase: ${error.message}</p>
                            <p>Please try again later.</p>`;

                    });
                } else if (data.redirectUrl) {
                    //  Backend sent a redirect URL (e.g., with a session cookie)
                    window.location.href = data.redirectUrl;
                }
                else {
                    // Handle other success cases, or errors
                    messageBox.innerHTML = `<h1>Login Successful (No Token)</h1><p>Your login was successful, but we did not receive a Firebase token.  Check with the administrator.</p>`;
                }

            })
            .catch(error => {
                // Handle network errors, JSON parsing errors, etc.
                console.error("Error communicating with backend:", error);
                messageBox.innerHTML = `
                    <h1>Error</h1>
                    <p>Error communicating with the server: ${error.message}</p>
                    <p>Please try again later.</p>`;
            });
        } else if (error) {
            // Handle errors from Discord's OAuth2 server
             messageBox.innerHTML = `
                <h1 style="color:red;">Discord Login Error</h1>
                <p style="color:red;">Error: ${error}</p>
                <p style="color:red;">Description: ${errorDescription || 'No description available'}</p>
                <p>Please try logging in again.</p>`;
        } else {
            //  The user got to this page without a code or error.
            messageBox.innerHTML = `<h1>Invalid Request</h1><p>You should not be on this page directly.  Please return to the login page and try again.</p>`;
        }
    </script>
</body>
</html>
