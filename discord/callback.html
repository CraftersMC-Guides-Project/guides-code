<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Handler</title>
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-green: #3BA55C;
            --discord-red: #ED4245;
            --discord-dark: #2F3136;
            --discord-darker: #202225;
        }
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--discord-darker);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .auth-container {
            background-color: var(--discord-dark);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--discord-blurple);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .status-message {
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .success { color: var(--discord-green); }
        .error { color: var(--discord-red); }
        .btn {
            background: var(--discord-blurple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4752C4;
        }
        .user-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Discord Authentication</h1>
        <div class="spinner" id="spinner"></div>
        <p class="status-message" id="status">Processing login...</p>
        
        <div id="success-ui" style="display: none;">
            <div class="user-card">
                <h2 id="username">Welcome, User!</h2>
                <p>You've successfully authenticated</p>
            </div>
            <button class="btn" onclick="window.location.href='/'">Continue to App</button>
        </div>
        
        <div id="error-ui" style="display: none;">
            <button class="btn" id="retry-btn">Try Again</button>
        </div>
    </div>

    <script>
        // Configuration - MUST UPDATE THESE
        const CONFIG = {
            workerUrl: 'https://discord-auth.roumakdatta.workers.dev/', // Your Worker URL
            allowedDomains: ['https://craftersmc-guides.pages.dev'] // Your allowed domains
        };

        // DOM Elements
        const elements = {
            spinner: document.getElementById('spinner'),
            status: document.getElementById('status'),
            successUi: document.getElementById('success-ui'),
            errorUi: document.getElementById('error-ui'),
            username: document.getElementById('username'),
            retryBtn: document.getElementById('retry-btn')
        };

        // State management
        const authState = {
            reset: () => {
                localStorage.removeItem('discordUser');
                elements.successUi.style.display = 'none';
                elements.errorUi.style.display = 'none';
                elements.spinner.style.display = 'block';
                elements.status.className = '';
            }
        };

        // Main auth flow controller
        const authFlow = {
            init: () => {
                // Validate we're on an allowed domain
                if (!CONFIG.allowedDomains.includes(window.location.origin)) {
                    this.showError('Unauthorized domain');
                    return;
                }

                // Check for auth code in URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                if (error) {
                    this.showError(`Discord error: ${error}`);
                    return;
                }

                if (code) {
                    this.handleCallback(code);
                } else {
                    this.showError('Missing authorization code');
                }
            },

            handleCallback: async (code) => {
                try {
                    elements.status.textContent = 'Verifying with Discord...';
                    
                    const response = await fetch(`${CONFIG.workerUrl}/callback?code=${code}`);
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Authentication failed');
                    }

                    const userData = await response.json();
                    this.handleSuccess(userData);
                } catch (err) {
                    this.showError(err.message);
                    console.error('Auth error:', err);
                }
            },

            handleSuccess: (user) => {
                // Update UI
                elements.spinner.style.display = 'none';
                elements.status.textContent = 'Authentication successful!';
                elements.status.className = 'success';
                elements.username.textContent = `Welcome, ${user.username}!`;
                elements.successUi.style.display = 'block';
                
                // Store user data
                localStorage.setItem('discordUser', JSON.stringify(user));
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            },

            showError: (message) => {
                elements.spinner.style.display = 'none';
                elements.status.textContent = message;
                elements.status.className = 'error';
                elements.errorUi.style.display = 'block';
                
                // Set up retry button
                elements.retryBtn.onclick = () => {
                    authState.reset();
                    elements.status.textContent = 'Redirecting to Discord...';
                    window.location.href = `${CONFIG.workerUrl}/login`;
                };
            }
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // First check if we're already logged in
            const savedUser = localStorage.getItem('discordUser');
            if (savedUser) {
                authFlow.handleSuccess(JSON.parse(savedUser));
            } else {
                authFlow.init();
            }
        });
    </script>
</body>
    </html>
