<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Processing</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid #5865f2;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .error-box {
            background-color: #ed4245;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            word-break: break-word;
        }
        .success-box {
            background-color: #43b581;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .debug-info {
            background-color: #202225;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-title">Processing Discord Login...</h1>
        <div class="loader" id="loader"></div>
        <div id="error-container" style="display: none;"></div>
        <div id="success-container" style="display: none;"></div>
        <div id="debug-container" class="debug-info" style="display: none;"></div>
        <button id="retry-btn" style="display: none;" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        const statusTitle = document.getElementById('status-title');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        const successContainer = document.getElementById('success-container');
        const retryBtn = document.getElementById('retry-btn');

        const code = new URLSearchParams(window.location.search).get('code');

        if (code) {
            fetch(`https://discord-auth.roumakdatta.workers.dev/?code=${encodeURIComponent(code)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loader.style.display = 'none';
                    if (data.error) {
                        console.error('Error connecting Discord:', data.error);
                        statusTitle.textContent = 'Discord Login Failed';
                        errorContainer.innerHTML = `<div class="error-box"><strong>Error:</strong> ${data.error}</div>`;
                        errorContainer.style.display = 'block';
                        retryBtn.style.display = 'inline-block';
                    } else if (data.username) {
                        console.log('Connected Discord user:', data);
                        statusTitle.textContent = 'Login Successful!';
                        successContainer.innerHTML = `<div class="success-box"><strong>Success!</strong> You are now connected as <strong>${data.username}</strong>.</div>`;
                        successContainer.style.display = 'block';
                        // Optionally, you can redirect the user after a short delay
                        // setTimeout(() => {
                        //     window.location.href = '/dashboard.html';
                        // }, 1500);
                    } else {
                        statusTitle.textContent = 'Processing Done';
                        successContainer.innerHTML = `<div class="success-box"><strong>Success!</strong> Processing complete.</div>`;
                        successContainer.style.display = 'block';
                        console.log('Processing complete:', data);
                        // Optionally, redirect here as well
                        // setTimeout(() => {
                        //     window.location.href = '/dashboard.html';
                        // }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                    loader.style.display = 'none';
                    statusTitle.textContent = 'Login Failed';
                    errorContainer.innerHTML = `<div class="error-box"><strong>Network Error:</strong> Could not connect to the authentication server. Please try again.</div>`;
                    errorContainer.style.display = 'block';
                    retryBtn.style.display = 'inline-block';
                });
        } else {
            statusTitle.textContent = 'Invalid Request';
            errorContainer.innerHTML = `<div class="error-box"><strong>Error:</strong> No code received. Please try logging in again.</div>`;
            errorContainer.style.display = 'block';
            loader.style.display = 'none';
            retryBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
