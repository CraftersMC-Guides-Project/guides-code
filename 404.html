<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <link rel="stylesheet" href="css/essential.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%), url('Backgrounds/IMG_4502.jpeg') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .box {
      background: rgba(20, 20, 20, 0.80);
      padding: 48px 36px 32px 36px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(14px);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s cubic-bezier(.39,.575,.565,1);
      position: relative;
      z-index: 2;
    }

    .icon-404 {
      font-size: 5rem;
      margin-bottom: 18px;
      color: #ffb347;
      display: inline-block;
      line-height: 1;
      filter: drop-shadow(0 2px 8px #0008);
      user-select: none;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.18rem;
      margin-bottom: 32px;
      color: #e0e0e0;
      line-height: 1.5;
    }

    .btn {
      font-size: 1.1rem;
      padding: 13px 32px;
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px #007bff33;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0056b3 60%, #0099cc 100%);
      transform: translateY(-2px) scale(1.06);
      box-shadow: 0 4px 18px #007bff44;
    }

    .ad-container {
      margin-top: 36px;
      opacity: 0.85;
      filter: grayscale(0.2) blur(0.5px);
      transition: filter 0.3s;
    }
    .ad-container:hover {
      filter: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .box {
        padding: 28px 8px 20px 8px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.6rem;
      }
      .icon-404 {
        font-size: 3.2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>

</head>
<body>
  <div class="box">
    <div class="icon-404" aria-hidden="true">ðŸš§</div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! This page doesn't exist or the chunk failed to load.<br>
    Let's get you back home.</p>
    <button class="btn" onclick="location.href='index.html'">Return to Homepage</button>
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block;width:100%;height:90px"
           data-ad-client="ca-pub-3105845866547691"
           data-ad-slot="9849702725"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</body>
</html>
