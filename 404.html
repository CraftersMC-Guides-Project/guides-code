<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background-image: url('Backgrounds/IMG_4502.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    .btn {
      font-size: 18px;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: black 2px 5px 10px;
      transition: background 0.3s;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="box">
  <h1>Page Not Found</h1>
  <p>Seems you got lost in the Wilderness, lets take you home</p>
  <button class="btn" onclick="location.href='index.html'">Go Back Home</button></div>
</body>
</html>
