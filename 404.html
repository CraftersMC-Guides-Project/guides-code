<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background-image: url('https://i.redd.it/kvxwushpheu71.gif');
      background-size: cover;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 3px 3px #000;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #000;
    }

    .btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 20px;
      background-color: #00aa00;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 3px 3px #000;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00cc00;
    }

    .block {
      width: 100px;
      height: 100px;
      background-image: url('https://media.tenor.com/IHdlTRsmcS4AAAAM/404.gif');
      background-size: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="block"></div>
  <h1>404 - Block Not Found</h1>
  <p>Looks like this chunk failed to load!</p>
  <button class="btn" onclick="location.href='index.html'">Go Back Home</button>
</body>
</html>
