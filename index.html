  <!-- ADDED: Theme loading logic with validation -->
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    // Define allowed themes
    const validThemes = ['essential', 'minecraft'];
    let savedTheme = getCookie('theme');

    if (!validThemes.includes(savedTheme)) {
      savedTheme = 'minecraft'; // default fallback
      setCookie('theme', savedTheme, 365);
    }

    const themeLink = document.createElement('link');
    themeLink.rel = 'stylesheet';
    themeLink.href = `themes/${savedTheme}/style.css`;
    document.head.appendChild(themeLink);
  </script>

  <style>
    /* (loader styling remains unchanged) */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      pointer-events: auto;
    }

    #loader-wrapper.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-container {
      display: flex;
      gap: 15px;
    }

    .loader-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      animation: bounce-loader 1.4s infinite ease-in-out both;
    }

    .loader-dot:nth-child(1) {
      background-color: #00e5ff;
      animation-delay: -0.32s;
    }

    .loader-dot:nth-child(2) {
      background-color: #ff00c1;
      animation-delay: -0.16s;
    }

    .loader-dot:nth-child(3) {
      background-color: #00e5ff;
    }

    @keyframes bounce-loader {
      0%, 80%, 100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
  <div id="loader-wrapper">

      <div class="loader-dot"></div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      const o = document.getElementById('loader-wrapper');
      o && (o.classList.add('hidden'), setTimeout(() => {
        o && (o.style.display = 'none')

    });
