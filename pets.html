<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .pet-image img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    #rarity-display {
      display: flex;
      align-items: center;
    }
    .rarity {
      width: 30px;
      height: 30px;
    }
    .custom-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content .dropdown-item {
      padding: 12px 16px;
      cursor: pointer;
    }
    .custom-dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div id="petDetails">
    <p>Loading pet details...</p>
  </div>

  <script>
    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');

      if (petId) {
        try {
          // Fetch the pets data from the correct directory (make sure this path is correct)
          const response = await fetch('pets/pets.txt');
          
          if (!response.ok) {
            throw new Error(`Failed to fetch pet data: ${response.statusText}`);
          }

          const petData = await response.json();

          // Check if petData is an array of pet objects
          if (!Array.isArray(petData)) {
            throw new Error('Invalid pet data format. Expected an array of pet objects.');
          }

          const pet = petData.find(pet => pet.id === petId);

          if (pet) {
            const petDetailsDiv = document.getElementById('petDetails');
            const petImage = pet.picture || '';
            const petPrices = pet.price || [0, 0, 0, 0, 0];
            const rarityList = ['common', 'uncommon', 'rare', 'epic', 'legendary'];
            
            let rarityImage = '';
            let priceForRarity = '';

            // Function to get the image for rarity
            const getRarityImage = (rarity) => {
              return `<img class="rarity" src="img/rarity/${rarity}.webp" alt="${rarity}">`;
            };

            // Update the default rarity image and price based on the first rarity
            rarityImage = getRarityImage(rarityList[0]);
            priceForRarity = petPrices[0];

            // Generate the custom dropdown list for rarity
            let rarityDropdown = `
              <div class="custom-dropdown">
                <span>Select Rarity:</span>
                <div class="dropdown-content">
                  ${rarityList.map((rarity, index) => {
                    return `<div class="dropdown-item" data-rarity="${rarity}" data-price="${petPrices[index]}">${rarity.charAt(0).toUpperCase() + rarity.slice(1)}</div>`;
                  }).join('')}
                </div>
              </div>
            `;

            // Insert the pet details into the petDetailsDiv
            petDetailsDiv.innerHTML = `
              <h1>${pet.name}</h1>
              <div class="pet-image">
                <img src="${petImage}" alt="${pet.name}">
              </div>
              <div id="rarity-display">
                ${rarityImage}
                <p><strong>Price:</strong> <span id="price-display">${priceForRarity}</span></p>
              </div>
              <p><strong>ID:</strong> ${pet.id}</p>
              <p><strong>Category:</strong> ${pet.category}</p>
              <p><strong>Description:</strong> ${pet.description}</p>
              ${rarityDropdown}
            `;

            // Add event listeners for the custom dropdown to update the rarity and price
            document.querySelectorAll('.dropdown-item').forEach(item => {
              item.addEventListener('click', function() {
                const selectedRarity = this.getAttribute('data-rarity');
                const selectedPrice = this.getAttribute('data-price');

                document.getElementById('rarity-display').innerHTML = `
                  ${getRarityImage(selectedRarity)}
                  <p><strong>Price:</strong> <span id="price-display">${selectedPrice}</span></p>
                `;
              });
            });
          } else {
            throw new Error('Pet not found.');
          }
        } catch (error) {
          console.error('Error loading pet details:', error);
          document.getElementById('petDetails').innerHTML = `<p>Failed to load pet details: ${error.message}</p>`;
        }
      } else {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified in the URL.</p>';
      }
    }

    loadPetDetails();
  </script>
</body>
</html>
