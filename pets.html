<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    .rarity-dropdown {
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #f5f5f5;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .rarity-dropdown select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="petDetails">
    <p>Loading pet details...</p>
  </div>

  <div id="footer"></div>

  <script>
    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');
      if (petId) {
        try {
          const response = await fetch('pets/pets.txt');
          const data = await response.text();

          const pets = JSON.parse(data);
          const pet = pets.find(pet => pet.id === petId);

          if (pet) {
            const petDetailsDiv = document.getElementById('petDetails');
            petDetailsDiv.innerHTML = `
              <div class="item-card">
                <h1>${pet.name}</h1>
                <img src="${pet.picture}" alt="${pet.name}" id="petImage" class="item-image">
                <div class="rarity-dropdown">
                  <label for="raritySelect">Select Rarity:</label>
                  <select id="raritySelect" onchange="updatePrice('${pet.id}')">
                    ${pet.rarity.map(rarity => `<option value="${rarity}">${capitalizeFirstLetter(rarity)}</option>`).join('')}
                  </select>
                </div>
                <div id="petPrice" class="price-container"></div>
                <p><strong>Category:</strong> ${pet.category}</p>
                <p><strong>ID:</strong> ${pet.id}</p>
                <p><strong>Description:</strong> ${pet.description || 'No description available'}</p>
              </div>
            `;
            updatePrice(petId);
          } else {
            document.getElementById('petDetails').innerHTML = '<p>Pet not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading pet details:', error);
          document.getElementById('petDetails').innerHTML = '<p>Failed to load pet details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function updatePrice(petId) {
      const pet = getPetById(petId);
      const selectedRarity = document.getElementById('raritySelect').value;
      const priceIndex = pet.rarity.indexOf(selectedRarity);

      const price = pet.price[priceIndex] || 'Price not available for this rarity.';
      document.getElementById('petPrice').innerHTML = `<strong>Price for ${capitalizeFirstLetter(selectedRarity)}:</strong> ${formatPrice(price)}`;
    }

    function getPetById(petId) {
      const url = 'pets/pets.txt';
      return fetch(url)
        .then(response => response.text())
        .then(data => {
          const pets = JSON.parse(data);
          return pets.find(pet => pet.id === petId);
        });
    }

    function formatPrice(price) {
      return price.toLocaleString() + ' coins';
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    loadPetDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
