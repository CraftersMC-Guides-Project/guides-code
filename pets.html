<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Info</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    img { max-width: 100%; border-radius: 10px; }
    .rarity-buttons { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    .rarity-button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
      opacity: 0.7;
    }
    .rarity-button.active, .rarity-button:hover {
      background-color: crimson;
      opacity: 1;
    }
    .rarity-button.disabled {
      background-color: #333;
      color: #666;
      pointer-events: none;
      opacity: 0.4;
    }
    .price-box { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container" id="petContainer">Loading...</div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const petId = queryParams.get('pet');

    const rarities = ["common", "uncommon", "rare", "epic", "legendary"];
    const rarityEmojis = {
      common: "â¬œ",
      uncommon: "ðŸŸ©",
      rare: "ðŸŸ¦",
      epic: "ðŸŸª",
      legendary: "ðŸŸ¨"
    };

    let selectedRarity = "common";
    let petData = null;
    let priceArray = null;

    async function loadPetData() {
      const petRes = await fetch('pets.txt');
      const petList = await petRes.json();

      petData = petList.find(p => p.id == petId);
      if (!petData) {
        document.getElementById("petContainer").innerHTML = "Pet not found.";
        return;
      }

      const priceRes = await fetch('pets-price.txt');
      const priceList = await priceRes.json();
      const petPriceData = priceList.find(p => p[0] === petData.name.toLowerCase());

      if (petPriceData) priceArray = petPriceData.slice(1);
      else priceArray = [0, 0, 0, 0, 0];

      renderPet();
    }

    function renderPet() {
      const container = document.getElementById("petContainer");
      const imgSrc = petData.image;

      let rarityButtons = rarities.map((rarity, index) => {
        const isAvailable = petData.rarity.includes(rarity);
        const isActive = rarity === selectedRarity;
        const className = `rarity-button ${isActive ? 'active' : ''} ${!isAvailable ? 'disabled' : ''}`;
        return `<button class="${className}" onclick="selectRarity('${rarity}')">${rarityEmojis[rarity]} ${rarity}</button>`;
      }).join("");

      container.innerHTML = `
        <h2>${petData.name}</h2>
        <img src="${imgSrc}" alt="${petData.name}" />
        <div class="rarity-buttons">${rarityButtons}</div>
        <div class="price-box">Price: <strong>${formatPrice(selectedRarity)}</strong></div>
      `;
    }

    function selectRarity(rarity) {
      if (!petData.rarity.includes(rarity)) return;
      selectedRarity = rarity;
      renderPet();
    }

    function formatPrice(rarity) {
      const index = rarities.indexOf(rarity);
      const price = priceArray[index] ?? 0;
      return price.toLocaleString();
    }

    loadPetData();
  </script>
</body>
</html>
