<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="themes/minecraft/style.css">
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <!--  -->

  <div class="pet-filter-buttons" style="display:flex;gap:10px;justify-content:center;margin:5rem 0;">
    <button class="btn pet-filter-btn" data-nature="reset">Reset Filter</button>
  </div>

  <div class="pet-item-container" id="petDetails">
    <p>Loading pet details...</p>
  </div>
  <div class="pet-nav-buttons">
    <button id="prevPetBtn" class="btn" type="button">&larr; Previous</button>
    <button id="nextPetBtn" class="btn" type="button">Next &rarr;</button>
  </div>

  <div id="footer"></div>

  <script>
    // Place these at global scope (outside any function)
    let currentRarityIndex = 0;
    let currentPetRarities = [];


    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');
      if (petId) {
        try {
          const petDetailsResponse = await fetch('market/pets.txt');
          const petPricesResponse = await fetch('market/pet-prices.txt');

          const petDetailsData = await petDetailsResponse.text();
          const petPricesData = await petPricesResponse.text();

          const pets = JSON.parse(petDetailsData);
          const petPrices = JSON.parse(petPricesData);

          const pet = pets.find(pet => pet.id === petId);

          if (pet) {
            const petPrice = petPrices.find(price => price.petId === petId);
            const petDetailsDiv = document.getElementById('petDetails');
            const initialRarity = pet.rarity[0];

            petDetailsDiv.innerHTML = `
              <div class="item-container">
                <h1>${pet.name}</h1>
                <img src="${pet.picture}" alt="${pet.name}" class="pet-item-image">
                <div class="pet-rarity-dropdown" id="rarityDropdown">
                  <button class="pet-rarity-arrow left" onclick="changeRarity(-1, '${pet.id}')">
                    <span class="material-icons">chevron_left</span>
                  </button>
                  <div class="pet-selected" id="selectedRarity" style="min-width:120px;display:inline-flex;align-items:center;justify-content:center;">
                    <img src="/img/rarity/${initialRarity}.webp" alt="${initialRarity}" style="height:24px; margin:0;">
                  </div>
                  <button class="pet-rarity-arrow right" onclick="changeRarity(1, '${pet.id}')">
                    <span class="material-icons">chevron_right</span>
                  </button>
                </div>
                <div id="petPrice" class="item-pet-price-container"></div>
                <p><strong>ID:</strong> ${pet.id}</p>
                <p><strong>Category:</strong> ${pet.category}</p>
                <p><strong>Description:</strong> ${pet.description || 'No description available'}</p>
                <div class="pet-stability">
                ${generateNatureBox(pet.nature)}
                ${generateDemandBox(pet.demand)}
                </div>
                <div class="pet-attribute-container">
                  ${generateAttributeBox('Tradable', pet.tradable)}
                  ${generateAttributeBox('Auctionable', pet.auctionable)}
                </div>
              </div>
            `;

            window.petPrices = petPrices; // make it accessible globally
            updatePrice(pet.id, initialRarity);

            // Set up rarity navigation
            currentPetRarities = pet.rarity;
            currentRarityIndex = 0;

            // Navigation button logic (enable/disable based on valid IDs)
            const prevBtn = document.getElementById('prevPetBtn');
            const nextBtn = document.getElementById('nextPetBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const selectedNature = urlParams.get('nature');
            const selectedCategory = urlParams.get('cat');
            // Filter pets by selected nature if present
            let filteredPets = pets;
            if (selectedCategory) {
              filteredPets = filteredPets.filter(p => p.category && p.category.toLowerCase() === selectedCategory.toLowerCase());
            }
            if (selectedNature && selectedNature !== 'all') {
              filteredPets = filteredPets.filter(p => {
                if (!p.nature) return false;
                if (selectedNature === 'stable') return p.nature.toUpperCase().includes('STABLE');
                if (selectedNature === 'overpaid') return p.nature.toUpperCase().includes('OVERPAID');
                if (selectedNature === 'underpaid') return p.nature.toUpperCase().includes('UNDERPAID');
                return false;
              });
            }
            // Find previous and next valid IDs in filtered list
            let prevId = null, nextId = null;
            for (let i = 0; i < filteredPets.length; i++) {
              if (filteredPets[i].id === pet.id) {
                if (i > 0) prevId = filteredPets[i-1].id;
                if (i < filteredPets.length - 1) nextId = filteredPets[i+1].id;
                break;
              }
            }
            if (prevId) {
              prevBtn.disabled = false;
              prevBtn.onclick = function() {
                let url = '?pet=' + prevId;
                if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
                if (selectedNature) url += '&nature=' + selectedNature;
                window.location.search = url;
              };
            } else {
              prevBtn.disabled = true;
            }
            if (nextId) {
              nextBtn.disabled = false;
              nextBtn.onclick = function() {
                let url = '?pet=' + nextId;
                if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
                if (selectedNature) url += '&nature=' + selectedNature;
                window.location.search = url;
              };
            } else {
              nextBtn.disabled = true;
            }
          } else {
            document.getElementById('petDetails').innerHTML = '<p>Pet not found.</p> <a href="index.html">Back to Home</a>';
            // Disable both buttons if pet not found
            const prevBtn = document.getElementById('prevPetBtn');
            const nextBtn = document.getElementById('nextPetBtn');
            prevBtn.disabled = true;
            nextBtn.disabled = true;
          }
        } catch (error) {
          console.error('Error loading pet details:', error);
          document.getElementById('petDetails').innerHTML = '<p>Failed to load pet details.</p> <a href="index.html">Back to Home</a>';
          // Disable both buttons if error
          const prevBtn = document.getElementById('prevPetBtn');
          const nextBtn = document.getElementById('nextPetBtn');
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        }
      } else {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified.</p> <a href="index.html">Back to Home</a>';
        // Disable both buttons if no pet ID
        const prevBtn = document.getElementById('prevPetBtn');
        const nextBtn = document.getElementById('nextPetBtn');
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    }

    function toggleDropdown() {
      const dropdown = document.querySelector('.pet-rarity-dropdown .pet-options');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function selectRarity(rarity, petId) {
      const selected = document.querySelector('.pet-rarity-dropdown .pet-selected img');
      selected.src = `/img/rarity/${rarity}.webp`;
      selected.alt = rarity;
      document.querySelector('.pet-rarity-dropdown .pet-options').style.display = 'none';
      updatePrice(petId, rarity);
    }

    function updatePrice(petId, rarity) {
      const price = window.petPrices.find(price => price.petId === petId);
      if (!price) return;

      // Convert rarity to lowercase for NPC price keys (e.g., "common" → "ncommon")
      const npcRarityKey = `n${rarity.toLowerCase()}`;
      const marketPrice = price[rarity.toLowerCase()] ?? 'Price not available';
      const npcPrice = price[npcRarityKey] ?? 'Not sold by NPC';

      document.getElementById('petPrice').innerHTML = `
    <div class="item-price-row">
      <strong>Market Price:</strong> <div class="item-price-img">${formatPrice(marketPrice)}</div>
    </div><hr width="150px" style="color:var(--border-color);">
    <div class="item-price-row">
      <strong>NPC Price:</strong> <div class="item-price-img">${formatPrice(npcPrice)}</div>
    </div>
  `;
    }

    function formatPrice(price) {
      return typeof price === 'number' ? price.toLocaleString() + ' <img src="img/coin.png" alt="Coin" style="margin:0;">' : price;
    }

    // Functions from item.html
    function generateNatureBox(nature) {
      if (!nature) return '';
      let icon = '';

      if (nature.includes("STABLE")) {
        icon = '✅';
      } else if (nature.includes("UNDERPAID")) {
        icon = '⚠️';
      } else if (nature.includes("OVERPAID")) {
        icon = '❌';
      }

      let natureText = nature.replace('[', ' ').toLowerCase();
      natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
      if(nature.includes("UNDERPAID")){
         natureText = "UNDERPAID";}
        else if(nature.includes("OVERPAID")){
         natureText = "OVERPAID";}
        else{
         natureText = "STABLE";}

      return `
        <div class="pet-nature-pill ${natureText}">
          ${icon} Market Nature: ${natureText}
        </div>
      `;
    }

    function generateDemandBox(demand) {
      if (!demand) return '';
      const match = demand.match(/\[(\d+)\/10\]/);
      const score = match ? parseInt(match[1]) : 0;
      const barWidth = Math.min(score * 10, 100);
      let color = score >= 7 ? 'limegreen' : score >= 4 ? 'orange' : 'red';

      return `
        <div class="item-demand-box">
          <div class="item-demand-main"><strong>Demand:</strong> ${demand}</div>
          <div class="pet-demand-bar">
            <div class="pet-demand-progress" style="width: ${barWidth}%; background-color: ${color};"></div>
          </div>
        </div>
      `;
    }

    function generateAttributeBox(label, value) {
      if (value === undefined) return '';
      return `
        <div class="pet-attribute-box ${value ? 'yes' : 'no'}">
          <img src="${value ? 'img/check.png' : 'img/cross.png'}" alt="${value ? 'Yes' : 'No'}">
          ${label}
        </div>
      `;
    }

    function changeRarity(direction, petId) {
      if (!currentPetRarities.length) return;
      currentRarityIndex = (currentRarityIndex + direction + currentPetRarities.length) % currentPetRarities.length;
      const rarity = currentPetRarities[currentRarityIndex];
      // Update display
      const selectedDiv = document.getElementById('selectedRarity');
      selectedDiv.innerHTML = `<img src="/img/rarity/${rarity}.webp" alt="${rarity}" style="margin:0;height:24px;">`;
      updatePrice(petId, rarity);
    }

    // Add filter button logic
    document.addEventListener('DOMContentLoaded', () => {
      loadPetDetails();
      // Highlight active filter
      const urlParams = new URLSearchParams(window.location.search);
      const selectedNature = urlParams.get('nature') || 'all';
      const selectedCategory = urlParams.get('cat');
      document.querySelectorAll('.pet-filter-btn').forEach(btn => {
        if (btn.getAttribute('data-nature') === selectedNature) {
          btn.classList.add('pet-active');
        } else if (selectedNature === null && btn.getAttribute('data-nature') === 'all') {
          btn.classList.add('pet-active');
        } else {
          btn.classList.remove('pet-active');
        }
        btn.onclick = function() {
          let base = window.location.pathname + '?pet=' + urlParams.get('pet');
          if (selectedCategory) base += '&cat=' + encodeURIComponent(selectedCategory);
          if (btn.getAttribute('data-nature') === 'reset' || btn.getAttribute('data-nature') === 'all') {
            window.location.href = base;
          } else {
            window.location.href = base + '&nature=' + btn.getAttribute('data-nature');
          }
        };
      });
    });
  </script>

  <script src="js/script.js"></script>

</body>

</html>
