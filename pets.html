<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --dropdown-bg-color: #dddddd;
      --dropdown-bg-hover-color: #bbbbbb;
      --price-container-bg-color: #eeeeee;
      --price: #ff9d00;
    }
    .dark-mode {
      --dropdown-bg-color: #2a2a2a;
      --dropdown-bg-hover-color: #3a3a3a;
      --price-container-bg-color: #181818;
      --price: #ffd700;
    }

    .rarity-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
    }

    .rarity-dropdown .selected {
      background-color: #2a2a2a;
      padding: 6px;
      background-color: var(--dropdown-bg-color);
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .rarity-dropdown .selected img {
      height: 24px;
    }

    .rarity-dropdown .options {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--dropdown-bg-color);
      border: 1px solid #444;
      border-radius: 5px;
      display: none;
      z-index: 10;
      white-space: nowrap;
    }

    .rarity-dropdown .options div {
      padding: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rarity-dropdown .options div:hover {
      background-color: var(--dropdown-bg-hover-color);
    }

    .rarity-dropdown .options img {
      height: 20px;
    }

    .price-container {
      background: #181818;
      color: #ffd700;
      padding: 8px 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 18px;
    }

    
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="petDetails">
    <p>Loading pet details...</p>
  </div>

  <div id="footer"></div>

  <script>
    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');
      if (petId) {
        try {
          const petDetailsResponse = await fetch('market/pets.txt');
          const petPricesResponse = await fetch('market/pet-prices.txt');

          const petDetailsData = await petDetailsResponse.text();
          const petPricesData = await petPricesResponse.text();

          const pets = JSON.parse(petDetailsData);
          const petPrices = JSON.parse(petPricesData);
          
          const pet = pets.find(pet => pet.id === petId);

          if (pet) {
            const petPrice = petPrices.find(price => price.petId === petId);
            const petDetailsDiv = document.getElementById('petDetails');
            const initialRarity = pet.rarity[0];

            petDetailsDiv.innerHTML = `
              <div class="item-card">
                <h1>${pet.name}</h1>
                <img src="${pet.picture}" alt="${pet.name}" class="item-image">
                <div class="rarity-dropdown" id="rarityDropdown">
                  <div class="selected" onclick="toggleDropdown()">
                    <img src="/img/rarity/${initialRarity}.webp" alt="${initialRarity}">
                  </div>
                  <div class="options">
                    ${pet.rarity.map(r => `
                      <div onclick="selectRarity('${r}', '${pet.id}')">
                        <img src="/img/rarity/${r}.webp" alt="${r}">
                      </div>`).join('')}
                  </div>
                </div>
                <div id="petPrice" class="price-container"></div>
                <p><strong>Category:</strong> ${pet.category}</p>
                <p><strong>ID:</strong> ${pet.id}</p>
                <p><strong>Description:</strong> ${pet.description || 'No description available'}</p>
              </div>
            `;

            window.petPrices = petPrices; // make it accessible globally
            updatePrice(pet.id, initialRarity);
          } else {
            document.getElementById('petDetails').innerHTML = '<p>Pet not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading pet details:', error);
          document.getElementById('petDetails').innerHTML = '<p>Failed to load pet details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function toggleDropdown() {
      const dropdown = document.querySelector('.rarity-dropdown .options');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function selectRarity(rarity, petId) {
      const selected = document.querySelector('.rarity-dropdown .selected img');
      selected.src = `/img/rarity/${rarity}.webp`;
      selected.alt = rarity;
      document.querySelector('.rarity-dropdown .options').style.display = 'none';
      updatePrice(petId, rarity);
    }

    function updatePrice(petId, rarity) {
      const price = window.petPrices.find(price => price.petId === petId);
      const selectedPrice = price?.[rarity] ?? 'Price not available';
      document.getElementById('petPrice').innerHTML = `<strong>Price:</strong> ${formatPrice(selectedPrice)}`;
    }

    function formatPrice(price) {
      return typeof price === 'number' ? price.toLocaleString() + ' coins' : price;
    }

    loadPetDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
