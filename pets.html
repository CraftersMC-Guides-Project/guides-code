<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --dropdown-bg-color: #dddddd;
      --dropdown-bg-hover-color: #bbbbbb;
      --price-container-bg-color: #eeeeee;
      --price: #ff9d00;
    }
    .dark-mode {
      --dropdown-bg-color: #2a2a2a;
      --dropdown-bg-hover-color: #3a3a3a;
      --price-container-bg-color: #181818;
      --price: #ffd700;
    }

    .rarity-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
      width: 200px;
    }
    .rarity-dropdown .selected {
      background-color: var(--dropdown-bg-color);
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .rarity-dropdown .options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--dropdown-bg-color);
      border: 1px solid #444;
      border-radius: 5px;
      display: none;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
    }
    .rarity-dropdown .options div {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .rarity-dropdown .options div:hover {
      background-color: var(--dropdown-bg-hover-color);
    }

    .price-container {
      background: var(--price-container-bg-color);
      color: var(--price);
      padding: 8px 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 18px;
    }

    
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="petDetails">
    <p>Loading pet details...</p>
  </div>

  <div id="footer"></div>

  <script>
    let globalPetPrices = [];

    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');
      if (petId) {
        try {
          const petDetailsResponse = await fetch('market/pets.txt');
          const petPricesResponse = await fetch('market/pet-prices.txt');

          const petDetailsData = await petDetailsResponse.text();
          const petPricesData = await petPricesResponse.text();

          const pets = JSON.parse(petDetailsData);
          globalPetPrices = JSON.parse(petPricesData);

          const pet = pets.find(pet => pet.id === petId);

          if (pet) {
            const petDetailsDiv = document.getElementById('petDetails');
            const initialRarity = pet.rarity[0];

            petDetailsDiv.innerHTML = `
              <div class="item-card">
                <h1>${pet.name}</h1>
                <img src="${pet.picture}" alt="${pet.name}" id="petImage" class="item-image">
                
                <div class="rarity-dropdown" id="rarityDropdown">
                  <div class="selected" onclick="toggleDropdown()">${capitalizeFirstLetter(initialRarity)}</div>
                  <div class="options">
                    ${pet.rarity.map(r => `<div onclick="selectRarity('${pet.id}', '${r}')">${capitalizeFirstLetter(r)}</div>`).join('')}
                  </div>
                </div>

                <div id="petPrice" class="price-container"></div>
                <p><strong>Category:</strong> ${pet.category}</p>
                <p><strong>ID:</strong> ${pet.id}</p>
                <p><strong>Description:</strong> ${pet.description || 'No description available'}</p>
              </div>
            `;
            updatePrice(petId, initialRarity);
          } else {
            document.getElementById('petDetails').innerHTML = '<p>Pet not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading pet details:', error);
          document.getElementById('petDetails').innerHTML = '<p>Failed to load pet details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function toggleDropdown() {
      const options = document.querySelector('.rarity-dropdown .options');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function selectRarity(petId, rarity) {
      document.querySelector('.rarity-dropdown .selected').textContent = capitalizeFirstLetter(rarity);
      document.querySelector('.rarity-dropdown .options').style.display = 'none';
      updatePrice(petId, rarity);
    }

    function updatePrice(petId, rarity) {
      const priceData = globalPetPrices.find(price => price.petId === petId);
      const price = priceData && priceData[rarity] !== undefined ? priceData[rarity] : 'Not available';
      document.getElementById('petPrice').innerHTML = `<strong>Price for ${capitalizeFirstLetter(rarity)}:</strong> ${formatPrice(price)}`;
    }

    function formatPrice(price) {
      return typeof price === 'number'
        ? `<span style="color:#ffd700">${price.toLocaleString()}</span> coins`
        : price;
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    document.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.rarity-dropdown');
      if (!dropdown.contains(e.target)) {
        document.querySelector('.rarity-dropdown .options').style.display = 'none';
      }
    });

    loadPetDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
