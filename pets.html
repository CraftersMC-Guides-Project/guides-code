<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --dropdown-bg-color: #dddddd;
      --dropdown-bg-hover-color: #bbbbbb;
      --price-container-bg-color: #eeeeee;
      --price: #ff9d00;
    }
    .dark-mode {
      --dropdown-bg-color: #2a2a2a;
      --dropdown-bg-hover-color: #3a3a3a;
      --price-container-bg-color: #181818;
      --price: #ffd700;
    }

    .rarity-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
      user-select: none;
    }

    .rarity-dropdown .selected {
      background-color: #2a2a2a;
      padding: 6px;
      background-color: var(--dropdown-bg-color);
      padding: 10px;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rarity-dropdown .selected img {
      height: 32px;
    }

    .rarity-dropdown .options {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--dropdown-bg-color);
      border: 1px solid #444;
      border-radius: 5px;
      display: none;
      z-index: 10;
      white-space: nowrap;
      max-height: 180px;
      overflow-y: auto;
      padding: 5px;
    }

    .rarity-dropdown .option {
      padding: 5px;
      cursor: pointer;
    }

    .rarity-dropdown .option img {
      height: 32px;
    .rarity-dropdown .options div:hover {
      background-color: var(--dropdown-bg-hover-color);
    }

    .rarity-dropdown.open .options {
      display: block;
    }

    .price-container {
      font-size: 18px;
      margin-bottom: 15px;
    }

    
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="petDetails">
    <p>Loading pet details...</p>
  </div>

  <div id="footer"></div>

  <script>
    const rarities = ["common", "uncommon", "rare", "epic", "legendary"];

    async function loadPetDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('pet');

      if (!petId) {
        document.getElementById('petDetails').innerHTML = '<p>No pet ID specified.</p> <a href="index.html">Back to Home</a>';
        return;
      }

      try {
        const [petDetailsRes, petPricesRes] = await Promise.all([
          fetch('market/pets.txt'),
          fetch('market/pet-prices.txt')
        ]);

        const pets = JSON.parse(await petDetailsRes.text());
        const prices = JSON.parse(await petPricesRes.text());

        const pet = pets.find(p => p.id === petId);
        const priceData = prices.find(p => p.petId === petId);

        if (!pet || !priceData) {
          document.getElementById('petDetails').innerHTML = '<p>Pet not found.</p> <a href="index.html">Back to Home</a>';
          return;
        }

        const petDiv = document.getElementById('petDetails');
        petDiv.innerHTML = `
          <div class="item-card">
            <h1>${pet.name}</h1>
            <img src="${pet.picture}" alt="${pet.name}" class="item-image">

            <div class="rarity-dropdown" id="rarityDropdown">
              <div class="selected" onclick="toggleDropdown()">
                <img src="/img/rarity/common.webp" alt="common">
              </div>
              <div class="options">
                ${pet.rarity.map(r => `
                  <div class="option" onclick="selectRarity('${pet.id}', '${r}', this)">
                    <img src="/img/rarity/${r}.webp" alt="${r}">
                  </div>
                `).join('')}
              </div>
            </div>

            <div id="petPrice" class="price-container"></div>
            <p><strong>Category:</strong> ${pet.category}</p>
            <p><strong>ID:</strong> ${pet.id}</p>
            <p><strong>Description:</strong> ${pet.description || 'No description available'}</p>
          </div>
        `;

        // Set initial price
        selectRarity(pet.id, "common");

        // Store priceData globally
        window._currentPriceData = priceData;

      } catch (err) {
        console.error(err);
        document.getElementById('petDetails').innerHTML = '<p>Failed to load pet details.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function toggleDropdown() {
      document.getElementById("rarityDropdown").classList.toggle("open");
    }

    function selectRarity(petId, rarity, el) {
      const dropdown = document.getElementById("rarityDropdown");
      const selected = dropdown.querySelector(".selected");
      selected.innerHTML = `<img src="/img/rarity/${rarity}.webp" alt="${rarity}">`;
      toggleDropdown();

      const priceData = window._currentPriceData;
      const price = priceData[rarity] ?? "N/A";
      document.getElementById("petPrice").innerHTML = `<strong>Price:</strong> ${formatPrice(price)}`;
    }

    function formatPrice(price) {
      if (isNaN(price)) return price;
      return parseInt(price).toLocaleString() + " coins";
    }

    loadPetDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
