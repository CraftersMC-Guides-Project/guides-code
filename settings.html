<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - CraftersMC Guides</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63c3c;
    }
    .preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      object-fit: cover;
      display: block;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Settings</h2>

  <label>Profile Picture</label>
  <input type="file" id="profilePicInput" accept="image/*">
  <img id="previewImg" class="preview" src="" alt="Preview">

  <label>Username</label>
  <input type="text" id="username" placeholder="Your name">

  <label>Bio</label>
  <textarea id="bio" rows="3" placeholder="Write something..."></textarea>

  <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
  const profilePicInput = document.getElementById("profilePicInput");
  const previewImg = document.getElementById("previewImg");
  const usernameInput = document.getElementById("username");
  const bioInput = document.getElementById("bio");

  // Load settings
  const settings = JSON.parse(localStorage.getItem("userSettings")) || {};
  if (settings.profilePic) previewImg.src = settings.profilePic;
  if (settings.username) usernameInput.value = settings.username;
  if (settings.bio) bioInput.value = settings.bio;

  profilePicInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function saveSettings() {
    const userSettings = {
      profilePic: previewImg.src,
      username: usernameInput.value.trim(),
      bio: bioInput.value.trim(),
    };
    localStorage.setItem("userSettings", JSON.stringify(userSettings));
    alert("Settings saved!");
  }
</script>

</body>
</html>
