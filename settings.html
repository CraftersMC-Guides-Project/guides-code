<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - CraftersMC Guides</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63c3c;
    }
    .preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      object-fit: cover;
      display: block;
      border: 2px solid #333;
    }
    .hidden-canvas {
      display: none; /* Hide the temporary canvas */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Settings</h2>

  <label>Profile Picture</label>
  <input type="file" id="profilePicInput" accept="image/*">
  <img id="previewImg" class="preview" src="" alt="Preview">

  <label>Username</label>
  <input type="text" id="username" placeholder="Your name">

  <label>Bio</label>
  <textarea id="bio" rows="3" placeholder="Write something..."></textarea>

  <button onclick="saveSettings()">Save Settings</button>

  <canvas id="resizeCanvas" class="hidden-canvas"></canvas>
  <canvas id="squareCanvas" class="hidden-canvas"></canvas>
</div>

<script>
  // Check login
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || !user.token) {
    alert("You're not logged in!");
    window.location.href = "login.html";
  }

  const userKey = `userSettings_${user.email}`; // unique key per user
  const saved = JSON.parse(localStorage.getItem(userKey)) || {};

  const profilePicInput = document.getElementById("profilePicInput");
  const previewImg = document.getElementById("previewImg");
  const usernameInput = document.getElementById("username");
  const bioInput = document.getElementById("bio");
  const resizeCanvas = document.getElementById("resizeCanvas");
  const resizeCtx = resizeCanvas.getContext('2d');
  const squareCanvas = document.getElementById("squareCanvas");
  const squareCtx = squareCanvas.getContext('2d');

  if (saved.profilePic) previewImg.src = saved.profilePic;
  if (saved.username) usernameInput.value = saved.username;
  if (saved.bio) bioInput.value = saved.bio;

  function resizeImage(img) {
    const maxPixels = 5 * 1024 * 1024; // Target 5 megapixels
    let width = img.width;
    let height = img.height;
    let targetWidth = width;
    let targetHeight = height;
    const currentPixels = width * height;

    if (currentPixels > maxPixels) {
      const ratio = Math.sqrt(maxPixels / currentPixels);
      targetWidth = Math.round(width * ratio);
      targetHeight = Math.round(height * ratio);
    }

    resizeCanvas.width = targetWidth;
    resizeCanvas.height = targetHeight;
    resizeCtx.drawImage(img, 0, 0, targetWidth, targetHeight);
    return resizeCanvas.toDataURL();
  }

  function makeSquare(dataURL) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = function () {
        const size = Math.min(img.width, img.height);
        squareCanvas.width = size;
        squareCanvas.height = size;

        const offsetX = (size - img.width) / 2;
        const offsetY = (size - img.height) / 2;

        squareCtx.drawImage(img, offsetX, offsetY, img.width, img.height);
        const squaredDataURL = squareCanvas.toDataURL();
        resolve(squaredDataURL);
      };
      img.onerror = reject;
      img.src = dataURL;
    });
  }

  profilePicInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = async function (e) {
        const img = new Image();
        img.onload = async function () {
          const resizedDataURL = resizeImage(img);
          const squaredDataURL = await makeSquare(resizedDataURL);
          previewImg.src = squaredDataURL;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function saveSettings() {
    const updated = {
      profilePic: previewImg.src, // Save the processed image data URL
      username: usernameInput.value.trim(),
      bio: bioInput.value.trim(),
    };

    localStorage.setItem(userKey, JSON.stringify(updated));
    alert("Settings saved!");
  }
</script>

</body>
</html>
