<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC Minions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/categories.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons"id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>

    <div id="categoryItems">
        <p>Loading minions...</p>
    </div>

    <div id="footer"></div>
    <script>
        async function loadMinions() {
            try {
                const minionsRes = await fetch('market/minions.txt');
                const minionsData = await minionsRes.json();

                if (minionsData.length > 0) {
                    const itemsHTML = minionsData.map(item => {
                        return `
                            <div class="item-card" onclick="window.location.href='minions.html?minion=${String(item.id).padStart(2, '0')}'">
                                <h2>${item.name}</h2>
                                <div class="main-data">
                                    ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
                                    <div class="main-data-val">
                                        <p><strong>Category:</strong> ${item.category}</p>
                                        <p><strong>ID:</strong> ${item.id}</p>
                                    </div>
                                </div>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                            </div>
                        `;
                    }).join('');

                    document.getElementById('categoryItems').innerHTML = `<div class="item-list">${itemsHTML}</div>`;
                } else {
                    document.getElementById('categoryItems').innerHTML = '<p>No minions found.</p>';
                }
            } catch (error) {
                console.error('Error loading minions:', error);
                document.getElementById('categoryItems').innerHTML = '<p>Failed to load minions.</p>';
            }
        }

        loadMinions();
    </script>
</body>

</html>
