<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/seller-profile.css">
    <script src="js/script.js"></script>
</head>

<body>
   <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="top"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div class="profile-banner" style="background-image: url('../Backgrounds/IMG_0179.jpeg');" id="banner">
    <div class="banner-content">
      <div class="banner-info">
        <h1 class="banner-name" id="name">No seller ID found</h1>
      </div>
    </div>
  </div>
  
  <div id="sellerDetails"></div>
    <div class="grid-container-container">
        <div class="grid-container">
            <div class="box" style="grid-area: box-1;">
                <div class="box-value" id="rank"></div>
                <div class="box-label">Rank</div>
            </div>
            <div class="box" style="grid-area: box-2;" id="prices">
                <div class="price-box">
                    <div class="box-value" style="color: gold;" id="gold"></div>
                    <div class="box-label" >Gold</div>
                </div>
                <div class="price-box">
                    <div class="box-value" style="color: darkturquoise;" id="dia"></div>
                    <div class="box-label">Diamond</div>
                </div>
                <div class="price-box">
                    <div class="box-value" style="color: lime;" id="em"></div>
                    <div class="box-label">Emerald</div>
                </div>
            </div>
            <div class="box" style="grid-area: box-3;">
                <div class="box-value" id="discord"></div>
                <div class="box-label">Discord</div>
            </div>
            <div class="box" style="grid-area: box-4;" >
                <div class="box-value" id="gem"></div>
                <div class="box-label">Gems</div>
            </div>
            <div class="box" style="grid-area: box-5;" >
                <div class="box-value" id="stock"></div>
                <div class="box-label">Stock</div>
            </div>
            <div class="box Selling" style="grid-area: box-6;" id="statusBox">
                <div class="box-value" id="status"></div>
                <div class="box-label">Status</div>
        </div>
            <div class="box" style="grid-area: box-7;">
                <div class="box-value" id="timezone"></div>
                <div class="box-label">Timezone</div>
            </div>
            <div class="box" style="grid-area: box-8;">
                <div class="box-value" id="sales"></div>
                <div class="box-label">Sales</div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
    async function loadSellerDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const sellerId = urlParams.get('id');

      if (sellerId) {
        try {
          const [sellerRes] = await Promise.all([
            fetch('ranksellers/ranksellers.txt')
          ]);

          const sellerData = await sellerRes.text();

          const sellers = JSON.parse(sellerData);
          const seller = sellers.find(seller => seller.id === sellerId);

        

          if (seller) {
            let debug = false;
            const sellerDetailsDiv = document.getElementById('sellerDetails');
            const rankBox = document.getElementById('rank');
            const discordBox = document.getElementById('discord');
            const gemBox = document.getElementById('gem');
            const stockBox = document.getElementById('stock');
            const statusBox = document.getElementById('statusBox');
            const status = document.getElementById('status');
            const timezoneBox = document.getElementById('timezone');
            const salesBox = document.getElementById('sales');
            const goldBox = document.getElementById('gold');
            const diaBox = document.getElementById('dia');
            const emBox = document.getElementById('em');
            const name = document.getElementById('name');
            let inactive = false;
            if (seller.status !== "Selling") {
                inactive = true;
            } 
            let sellingGems = false;
            if (seller.gemStatus === "Yes") {
                sellingGems = true;
            }
            sellerDetailsDiv.innerHTML = `
              <h1>${seller.name}</h1>
              ${seller.rank ? `<img src="rank/${seller.rank}.png" alt="${seller.rank}"` : ''}
              ${seller.status ? `<div class="${seller.status}">${seller.status}</div>` : ''}
              <p><strong>ID:</strong> ${seller.id}</p>
              ${seller.timezone ? `<p><strong>Description:</strong> ${seller.timezone}</p>` : ''}
              <p><strong>discord:</strong> ${seller.discord}</p>
              <p><strong>Gems:</strong> ${sellingGems ? seller.gems + " per gem" : "Not Selling"}</p>
              <p><strong>Stock:</strong> ${seller.stock}</p>
              <p><strong>Sales:</strong> ${seller.sales}</p>
              <p><strong>banner:</strong> ${seller.banner}</p>
              <p><strong>Prices:</strong></p>
              <ul>
                <li><strong>Gold:</strong> ${seller.gold}</li>
                <li><strong>Diamond:</strong> ${seller.dia}</li>
                <li><strong>Emerald:</strong> ${seller.em}</li></ul>
            `;
            status.innerHTML = seller.status || 'N/A';
            statusBox.classList.add(seller.status ? seller.status.toLowerCase() : 'inactive');
            rankBox.innerHTML = `<div class="box-value"><img src="rank/${seller.rank}.png" alt="${seller.rank}"></div>`;
            discordBox.textContent = seller.discord || 'N/A';
            gemBox.textContent = sellingGems ? seller.gems + " per gem" : "Not Selling";
            stockBox.textContent = seller.stock || 'N/A';
            timezoneBox.textContent = seller.timezone || 'N/A';
            salesBox.textContent = seller.sales || 'N/A';
            goldBox.textContent = seller.gold || 'N/A';
            diaBox.textContent = seller.dia || 'N/A';
            emBox.textContent = seller.em || 'N/A';
            name.textContent = `${seller.name}'s Seller Profile`;
            document.getElementById('banner').style.backgroundImage = `url('../Backgrounds/${seller.banner || 'IMG_0179.jpeg'}')`;
            if (debug) {
              sellerDetailsDiv.style.display = 'block';
            } else {
              sellerDetailsDiv.style.display = 'none';
            }
          } else {
            document.getElementById('sellerDetails').innerHTML = '<p>Item not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading seller details:', error);
          document.getElementById('sellerDetails').innerHTML = '<p>Failed to load seller details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('sellerDetails').innerHTML = '<p>No seller ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }
    loadSellerDetails();
  </script>

</html>
