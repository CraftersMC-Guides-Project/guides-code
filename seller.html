<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <script src="js/script.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --font-family: Arial, sans-serif;
            --box-size: 150px;
            --box-gap: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 64px;
            font-size: 2.5em;
            text-align: center;
            color: #007bff;
        }
        
        .box {
            background-color: rgba(123, 0, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .grid-container {
            margin-top: 20px;
            padding: 20px;
            /*DO NOT ADD align-items: center; WORST MISTAKE OF MY LIFE*/
            justify-content: center;
            display: grid;
            grid-template-columns: var(--box-size) var(--box-size) var(--box-size) var(--box-size);
            grid-template-rows: var(--box-size) var(--box-size) var(--box-size);
            grid-template-areas: 
                "box-1 box-2 box-2 box-2"
                "box-3 box-4 box-6 box-6"
                "box-5 box-5 box-7 box-8";
            gap: var(--box-gap);
        }

        @media (max-width: 700px) {
            .grid-container {
                grid-template-columns: var(--box-size) var(--box-size) var(--box-size) ;
                grid-template-rows: var(--box-size) var(--box-size) var(--box-size) var(--box-size);
                grid-template-areas: 
                    "box-2 box-2 box-2"
                    "box-1 box-3 box-4"
                    "box-6 box-6 box-7"
                    "box-8 box-5 box-5";
            }
        }
        @media (max-width: 500px) {
            :root {
                    --box-size: 120px;
                    --box-gap: 10px;
                }
        }


        </style>
</head>

<body>
   <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <h1>{sellerName}'s profile</h1>
    <div class="grid-container">
        <div class="box" style="grid-area: box-1;" id="name">rank</div>
        <div class="box" style="grid-area: box-2;" id="prices">prices, use a sub grid box and set background to banner + linear gradient of black and 50% opacity</div>
        <div class="box" style="grid-area: box-3;" id="discord">discord</div>
        <div class="box" style="grid-area: box-4;" id="gem-status">if gems</div>
        <div class="box" style="grid-area: box-5;" id="stock">stock</div>
        <div class="box" style="grid-area: box-6;" id="status">status, set the background colour to the status colour</div>
        <div class="box" style="grid-area: box-7;" id="timezone">timezone, with GMT and IST conversion</div>
        <div class="box" style="grid-area: box-8;" id="sales">sales</div>
    </div>

</body>
</html>
