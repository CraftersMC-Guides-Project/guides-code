<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <script src="js/script.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --font-family: Arial, sans-serif;
            --box-size: 150px;
            --box-gap: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            background-image: url('Backgrounds/FlowerBanner.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;

        }
        h1 {
            margin-top: 64px;
            font-size: 2.5em;
            text-align: center;
            color: #007bff;
        }
        
        .box {
            background-color: rgba(0, 123, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .grid-container-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .grid-container {
            /*DO NOT ADD align-items: center; WORST MISTAKE OF MY LIFE*/
            display: grid;
            grid-template-columns: var(--box-size) var(--box-size) var(--box-size) var(--box-size);
            grid-template-rows: var(--box-size) var(--box-size) var(--box-size);
            grid-template-areas: 
                "box-1 box-2 box-2 box-2"
                "box-3 box-4 box-6 box-6"
                "box-5 box-5 box-7 box-8";
            gap: var(--box-gap);
        }

        @media (max-width: 700px) {
            .grid-container {
                grid-template-columns: var(--box-size) var(--box-size) var(--box-size) ;
                grid-template-rows: var(--box-size) var(--box-size) var(--box-size) var(--box-size);
                grid-template-areas: 
                    "box-2 box-2 box-2"
                    "box-1 box-3 box-4"
                    "box-6 box-6 box-7"
                    "box-8 box-5 box-5";
            }
        }
        @media (max-width: 500px) {
            :root {
                    --box-size: 120px;
                    --box-gap: 10px;
            }
        }
        
        .profile-banner {
            height: auto;
            min-height: 40vh;
            width: 100%;
            background-image: url('../Backgrounds/IMG_4500.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 60px;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
        }

        .banner-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
            width: 100%;
        }

        .banner-avatar {
            height: 60px;
            width: auto;
            border-radius: 12px;
            margin-right: 20px;
            background-color: #007bff;
            padding: 5px;
        }

        .banner-info {
            color: var(--white-color, white);
        }

        .banner-name {
            font-size: 3rem;
            margin: 0;
            color: var(--white-color, white);
            text-shadow: 2px 2px var(--shadow-color);
        }

        .banner-title {
            font-size: 1.3rem;
            margin: 5px 0;
            color: var(--accent-color, #f5b8ff);
        }

        .stats-box {
            display: flex;
            background-color: var(--stats-bg-color,);
            border-radius: 10px;
            padding: 10px;
            margin-left: auto;

        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--white-color);
        }
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 0 10px;
            border-right: 1px solid var(--border-color, rgba(255, 255, 255, 0.2));
        }


    </style>
</head>

<body>
   <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>

    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="profile-banner" style="background-image: url('../Backgrounds/IMG_0179.jpeg');">
    <div class="banner-content">
      <div class="banner-info">
        <h1 class="banner-name">{SellerName}'s Seller Profile</h1>
          <select id="backgroundSelect">
          <optgroup label="Image">
            <option value="default">Default</option>
            <option value="forest">Village Houses</option>
            <option value="mountain">Harvest Haven</option>
            <option value="desert">Ruins</option>
            <option value="ocean">Wilderness</option>
          </optgroup>
          <optgroup label="Real Life">
            <option value="rose">Rose</option>
            <option value="bush">Red leaves</option>
            <option value="fireworks">Fireworks</option>
            <option value="snowdrops">Snowdrops</option>
            <option value="fountain">Fountain</option>
            <option value="skylights">Light Show</option>
          </optgroup>
          <optgroup label="Gradients">
            <option value="random">Random</option>
            <option value="cyberpunk">CyberPunk</option>
            <option value="sunset">Sunset</option></optgroup></select>
      </div>
    </div>
  </div>
    <div class="grid-container-container">
        <div class="grid-container">
            <div class="box" style="grid-area: box-1;" id="name">rank</div>
            <div class="box" style="grid-area: box-2;" id="prices">prices, use a sub grid box and set background to banner + linear gradient of black and 50% opacity</div>
            <div class="box" style="grid-area: box-3;" id="discord">discord</div>
            <div class="box" style="grid-area: box-4;" id="gem-status">if gems</div>
            <div class="box" style="grid-area: box-5;" id="stock">stock</div>
            <div class="box" style="grid-area: box-6;" id="status">status, set the background colour to the status colour</div>
            <div class="box" style="grid-area: box-7;" id="timezone">timezone, with GMT and IST conversion</div>
            <div class="box" style="grid-area: box-8;" id="sales">sales</div>
        </div>
    </div>
</body>
</html>
