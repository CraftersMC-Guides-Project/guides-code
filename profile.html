<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 80px;
      border-radius: 50%;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
    }
    .rank {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile" id="profile">
    <div>
  <h1 id="username">Loading...</h1>
  <p>Email: <span id="email"></span></p>
  <p>ID: <span id="user-id"></span></p>
  <img id="avatar" width="128" height="128" />
</div>

  </div>
    <script>
  function loadProfile() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) {
      alert("User not found in local storage.");
      return;
    }

    const user = JSON.parse(storedUser);

    // Example: populate HTML elements with user data
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("user-id").textContent = user.id;
    
    const avatarImg = document.getElementById("avatar");
    if (user.avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    } else {
      avatarImg.alt = "No Avatar";
    }
  }

  window.onload = loadProfile;
</script>
</body>
</html>
