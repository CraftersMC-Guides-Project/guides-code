<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      color: white;
      display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
    }

    .profile {
      background: var(--card-bg-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border-color);
      margin-top: 12rem;
  position: relative;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid var(--border-color);
  position: absolute;
  left: 193px;
  top: -42px;
    }

    .profile p {
      margin: 30px 0px 0px 10px;
      font-size: 16px;
    }

    .profile span {
      font-weight: bold;
      color: var(--main-text-color);
    }

    @media (max-width: 768px) {
      .profile {
        width: 20rem;
      }
      .profile img {
        left: 105px;
    top: -67px;
      }
    }

    .btns {
  margin: 20px;
  background: var(--primary-text-color);
  color: var(--main-text-color);
  padding: 10px;
  border: 2px solid var(--border-color);
  border-radius: 10px;
      transition: 0.3s;
}
    .btns:hover {
  background: var(--primary-color-hover);
  box-shadow: 0 0 2px 4px var(--border-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
  
  <div class="profile" id="profile">
      <img id="avatar" width="128" height="128" />
    <div class="profila">
      <p>Username: <span id="username">Loading...</span></p>
      <p>Email: <span id="email"></span></p>
      <p>ID: <span id="user-id"></span></p>
    </div>
    <a class="btns" onclick="logout()">Logout</a>
  </div>


  <div id="footer"></div>
  <script>
  function loadProfile() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) {
       document.getElementById("profile").innerHTML = '<p>Login to view your profile</p><br><a class="btns" onclick="login()">Login</a>';
      return;
    }

    const user = JSON.parse(storedUser);
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("user-id").textContent = user.id;

    const avatarImg = document.getElementById("avatar");
    if (user.avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    } else {
      avatarImg.alt = "No Avatar";
    }
  }

  window.onload = loadProfile;
</script>


</body>
</html>
