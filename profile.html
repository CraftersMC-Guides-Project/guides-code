<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/home.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      margin-top: 60px; /* Added for navbar space */
    }

    .profile {
      background: var(--card-bg-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border-color);
      position: relative;
      margin-bottom: 2rem;
    }

    /* ... (keep all other existing styles the same) ... */
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
  
  <div class="profile-container">
    <div class="profile" id="profile">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <div id="footer"></div>

  <script>
    // Moved script to bottom of body for proper loading
    function loadProfile() {
      const storedUser = localStorage.getItem("discordUser");
      const profileElement = document.getElementById("profile");
      
      if (!storedUser) {
        profileElement.innerHTML = `
          <div class="login-prompt">
            <h3>Login to view your profile</h3>
            <button class="btn" onclick="window.location.href='/login'">
              <span class="material-icons">login</span>
              Login with Discord
            </button>
          </div>
        `;
        return;
      }

      try {
        const user = JSON.parse(storedUser);
        
        // Format display name
        const displayName = user.global_name || user.username;
        
        // Format dates
        const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
        const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';
        
        profileElement.innerHTML = `
          <div class="profile-header">
            <h2 class="profile-name">${displayName}</h2>
          </div>
          
          <div class="profile-details">
            <div class="detail-card">
              <div class="detail-title">Account Information</div>
              <div class="detail-value">ID: ${user.id}</div>
              ${user.email ? `<div class="detail-value">Email: ${user.email}</div>` : ''}
            </div>
            
            <div class="detail-card">
              <div class="detail-title">Activity</div>
              <div class="detail-value">First Login: ${firstLogin}</div>
              <div class="detail-value">Last Login: ${lastLogin}</div>
              <div class="detail-value">Login Count: ${user.login_count || 1}</div>
            </div>
          </div>
          
          <div class="profile-actions">
            <button class="btn" onclick="window.location.href='/'">
              <span class="material-icons">home</span>
              Return Home
            </button>
            <button class="btn btn-logout" onclick="logout()">
              <span class="material-icons">logout</span>
              Logout
            </button>
          </div>
        `;
      } catch (error) {
        console.error("Error loading profile:", error);
        profileElement.innerHTML = `
          <div class="login-prompt">
            <h3>Error loading profile</h3>
            <button class="btn" onclick="window.location.href='/login'">
              <span class="material-icons">login</span>
              Please login again
            </button>
          </div>
        `;
      }
    }

    function logout() {
      localStorage.removeItem("discordUser");
      window.location.href = '/'; // Redirect to home after logout
    }

    // Initialize when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      loadProfile();
      
      // Load navbar and sidebar scripts
      const script = document.createElement('script');
      script.src = 'js/script.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
