<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      color: var(--main-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      margin-top: 5rem;
    }

    .profile {
      background: var(--card-bg-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2.5rem;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      position: relative;
      margin-bottom: 2rem;
      border-radius: 20px 20px 20px 20px;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
      top: 20;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--avtar-border);
      object-fit: cover;
      margin-bottom: 1rem;
      left: 0;
      right: 0;
      position: relative;
      z-index: 100;
      top: 15px;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--main-text-color);
    }

    .profile-discriminator {
      color: var(--secondary-text-color);
      font-size: 1rem;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .detail-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid var(--border-color);
    }

    .detail-title {
      font-size: 0.9rem;
      color: var(--secondary-text-color);
      margin-bottom: 0.5rem;
    }

    .detail-value {
      font-size: 10px;
      word-break: break-all;
      margin-bottom: 10px;
      justify-content: space-around;
      display: flex;
      justify-content: space-between;
    }

    .profile-badges {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      background: var(--primary-color);
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .badge-icon {
      font-size: 1rem;
    }

    .profile-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .btn {
      background: var(--primary-text-color);
      color: var(--main-text-color);
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      transition: 0.3s;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0px;
      height: 50px;
    }

    .btn:hover {
      background: var(--primary-color-hover);
      box-shadow: 0 0 2px 4px var(--border-color);
    }

    .btn-logout {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.5);
    }

    .btn-logout:hover {
      background: rgba(220, 53, 69, 0.3);
    }

    .login-prompt {
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      .profile {
        padding: 1.5rem;
      }

      .profile-details {
        grid-template-columns: 1fr;
      }
    }

    /* Banner styling */
    .profile-banner {
      height: 150px;
      width: 100%;
      border-radius: 12px 12px 0 0;
      background-size: cover;
      background-position: center;
      margin-bottom: -64px;
      /* Half of avatar size */
      position: relative;
    }

    .profile-banner-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }

    #test {
      width: 100%;
      height: 100px;
      color: red;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 20px 0px 20px 0px;
    }

    #test img {
      width: 100%;
      height: 100%;
      border-radius: 20px 20px 20px 20px;
      object-fit: fit;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      #test {
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3105845866547691"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block;width:800px;height:100px;z-index: 9999999;"
        data-ad-client="ca-pub-3105845866547691" data-ad-slot="9849702725"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  <div class="profile-container">
    <div class="profile" id="profile">
    </div>
  </div>
  <div id="footer"></div>
  <script>
    function loadProfile() {
      const storedUser = localStorage.getItem("discordUser");
      const profileElement = document.getElementById("profile");

      if (!storedUser) {
        profileElement.innerHTML = `
          <div class="login-prompt">
            <h3>Login to view your profile</h3>
          <div class="profile-actions">
            <button class="btn btn-logout" onclick="window.location.href='/login'">
              <span class="material-icons">login</span>
              Login with Discord
            </button>
            <button class="btn" onclick="window.location.href='/'">
      <span class="material-icons">home</span>
      Return Home
    </button>
          </div>
          </div>
        `;
        return;
      }

      const user = JSON.parse(storedUser);

      // Format display name
      const displayName = user.global_name || user.username;

      // Format dates
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';

      profileElement.innerHTML = `
      
      <div class="header">
    <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous">
    <h2 class="profile-name">${displayName}</h2>
  </div>
  <div id="test">
  <img src="img/galaxy.jpeg" alt="profil-banner">
  </div>
  <div class="profile-details">
    <div class="detail-card">
      <div class="detail-title">Account Information</div>
      <div class="detail-value"><span class="detail-value-head">Discord Username:</span> <span class="detail-value-data">${user.username}</span></div>
      ${user.xbox && user.xbox.name ? `<div class="detail-value"><span class="detail-value-head">Minecraft Username:</span> <span class="detail-value-data">${user.xbox.name}</span></div>` : ''}
      <div class="detail-value"><span class="detail-value-head">ID:</span> <span class="detail-value-data">${user.id}</span></div>
      ${user.email ? `<div class="detail-value"><span class="detail-value-head">Email:</span> <span class="detail-value-data">${user.email}</span></div>` : ''}
    </div>
    
    <div class="detail-card">
      <div class="detail-title">Activity</div>
      <div class="detail-value"><span class="detail-value-head">First Login:</span> <span class="detail-value-data">${firstLogin}</span></div>
      <div class="detail-value"><span class="detail-value-head">Last Login:</span> <span class="detail-value-data">${lastLogin}</span></div>
      <div class="detail-value"><span class="detail-value-head">Login Count:</span> <span class="detail-value-data">${user.login_count || 1}</span></div>
    </div>
  </div>
  
  <div class="profile-actions">
    <button class="btn" onclick="window.location.href='/'">
      <span class="material-icons">home</span>
      Return Home
    </button>
    <button class="btn btn-logout" onclick="logout()">
      <span class="material-icons">logout</span>
      Logout
    </button>
  </div>
`;
    }

    function logout() {
      localStorage.removeItem("discordUser");
      window.location.reload()
    }

    window.onload = loadProfile;
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3105845866547691"
    crossorigin="anonymous"></script>
</body>

</html>
