<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Dynamic Theme Loader Script -->
  <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    // Set 'minecraft' as the default theme if one isn't set
    const theme = getCookie('theme') || 'minecraft'; 
    
    const themeLink = document.createElement('link');
    themeLink.rel = 'stylesheet';
    // Load the stylesheet from the /themes/ directory
    themeLink.href = `themes/${theme}/style.css`; 
    document.head.appendChild(themeLink);
  </script>

  <script src="js/script.js" defer></script>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- The background div is now controlled by the theme's CSS -->
  <div class="background"></div>

  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  <div class="profile-container">
    <!-- The content of this div will be populated by the script below -->
    <div class="profile" id="profile">
    </div>
  </div>

  <div id="footer"></div>

  <script>
    // --- Helper Functions ---
    // This getCookie function is also in the head, but having it here ensures it's available for the profile logic
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    // --- Theme Changer Functions ---
    const validThemes = ['essential', 'minecraft'];
    let selectedThemeForSaving = getCookie('theme') || 'minecraft';

    function selectTheme(theme) {
      if (!validThemes.includes(theme)) return;
      selectedThemeForSaving = theme; // Update the temporary variable
      
      // Update the button visuals
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
      const btn = document.getElementById(theme + 'Btn');
      if (btn) {
        btn.classList.add('selected');
      }
    }

    function saveTheme() {
      setCookie('theme', selectedThemeForSaving, 365);
      // Add a loader or visual indicator before reloading
      const saveButton = document.querySelector('.save-btn');
      if(saveButton) saveButton.innerText = 'Reloading...';
      window.location.reload();
    }

    // --- Profile Display Functions ---
    function loadProfile() {
      const storedUser = getCookie("discordUser");
      const profileElement = document.getElementById("profile");

      if (!storedUser) {
        profileElement.innerHTML = `
        <div class="login-prompt">
          <h3>Login to view your profile</h3>
          <div class="profile-actions">
            <a class="btn btn-primary" href="/login">
              <span class="material-icons">login</span>
              Login with Discord
            </a>
            <a class="btn" href="/">
              <span class="material-icons">home</span>
              Return Home
            </a>
          </div>
        </div>
      `;
        return;
      }

      const user = JSON.parse(storedUser);
      const displayName = user.global_name || user.username;
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';

      profileElement.innerHTML = `
      <div class="header">
        <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
        <h2 class="profile-name">${displayName}</h2>
      </div>
      <div class="profile-details">
        <div class="detail-card">
          <div class="detail-title">Account Information</div>
          <div class="detail-value"><span class="detail-value-head">Discord Username:</span> <span class="detail-value-data">${user.username}</span></div>
          ${user.xbox && user.xbox.name ? `<div class="detail-value"><span class="detail-value-head">Minecraft Username:</span> <span class="detail-value-data">${user.xbox.name}</span></div>` : ''}
          <div class="detail-value"><span class="detail-value-head">ID:</span> <span class="detail-value-data">${user.id}</span></div>
          ${user.email ? `<div class="detail-value"><span class="detail-value-head">Email:</span> <span class="detail-value-data">${user.email}</span></div>` : ''}
        </div>
        <div class="detail-card">
          <div class="detail-title">Activity</div>
          <div class="detail-value"><span class="detail-value-head">First Login:</span> <span class="detail-value-data">${firstLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Last Login:</span> <span class="detail-value-data">${lastLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Login Count:</span> <span class="detail-value-data">${user.login_count || 1}</span></div>
        </div>
        <div class="detail-card">
            <div class="detail-title">Theme Settings</div>
            <div class="theme-buttons">
                <button class="theme-btn" onclick="selectTheme('essential')" id="essentialBtn">Essential</button>
                <button class="theme-btn" onclick="selectTheme('minecraft')" id="minecraftBtn">Minecraft</button>
            </div>
            <button class="save-btn" onclick="saveTheme()">Save & Reload</button>
        </div>
      </div>
      <div class="profile-actions">
        <a class="btn" href="/">
          <span class="material-icons">home</span>
          Return Home
        </a>
        <button class="btn btn-logout" onclick="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </div>
    `;
    }

    function logout() {
      // Remove the user cookie
      document.cookie = "discordUser=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      window.location.reload();
    }

    // --- Page Load Logic ---
    window.onload = () => {
      // Create the profile HTML, which includes the theme buttons.
      loadProfile();

      // Now that the buttons exist, get the saved theme from the cookie and highlight the active button.
      const savedTheme = getCookie('theme');
      if (validThemes.includes(savedTheme)) {
        selectTheme(savedTheme);
      } else {
        selectTheme('minecraft'); // Default to minecraft if cookie is invalid
      }
    };
  </script>

</body>
</html>
