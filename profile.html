<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/home.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }

    .profile {
      background: var(--card-bg-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border-color);
      position: relative;
      margin-bottom: 2rem;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 4px solid var(--border-color);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--main-text-color);
    }

    .profile-discriminator {
      color: var(--secondary-text-color);
      font-size: 1rem;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .detail-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid var(--border-color);
    }

    .detail-title {
      font-size: 0.9rem;
      color: var(--secondary-text-color);
      margin-bottom: 0.5rem;
    }

    .detail-value {
      font-size: 1.1rem;
      word-break: break-all;
    }

    .profile-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .btn {
      background: var(--primary-text-color);
      color: var(--main-text-color);
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      transition: 0.3s;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-color-hover);
    }

    .btn-logout {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.5);
    }

    .login-prompt {
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .profile {
        padding: 1.5rem;
      }
      
      .profile-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
  
  <div class="profile-container">
    <div class="profile" id="profile">
      <p>Loading profile...</p>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    function loadProfile() {
      const storedUser = localStorage.getItem("discordUser");
      const profileElement = document.getElementById("profile");
      
      if (!storedUser) {
        profileElement.innerHTML = `
          <div class="login-prompt">
            <h3>Login to view your profile</h3>
            <button class="btn" onclick="window.location.href='/login'">
              <span class="material-icons">login</span>
              Login with Discord
            </button>
          </div>
        `;
        return;
      }

      const user = JSON.parse(storedUser);
      const displayName = user.global_name || user.username;
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';
      
      profileElement.innerHTML = `
        <div class="profile-header">
          <h2 class="profile-name">${displayName}</h2>
        </div>
        
        <div class="profile-details">
          <div class="detail-card">
            <div class="detail-title">Account Information</div>
            <div class="detail-value">ID: ${user.id}</div>
            ${user.email ? `<div class="detail-value">Email: ${user.email}</div>` : ''}
          </div>
          
          <div class="detail-card">
            <div class="detail-title">Activity</div>
            <div class="detail-value">First Login: ${firstLogin}</div>
            <div class="detail-value">Last Login: ${lastLogin}</div>
            <div class="detail-value">Login Count: ${user.login_count || 1}</div>
          </div>
        </div>
        
        <div class="profile-actions">
          <button class="btn" onclick="window.location.href='/'">
            <span class="material-icons">home</span>
            Return Home
          </button>
          <button class="btn btn-logout" onclick="logout()">
            <span class="material-icons">logout</span>
            Logout
          </button>
        </div>
      `;
    }

    function logout() {
      localStorage.removeItem("discordUser");
      window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadProfile();
    });

    window.logout = logout;
  </script>
  <script src="js/script.js"></script>
</body>
</html>
