<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 80px;
      border-radius: 50%;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
    }
    .rank {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile" id="profile">
    <p>Loading profile...</p>
  </div>

  <script>
    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const access = "WKc83fziLilORC9o";

      if (!id || !access) {
        document.getElementById("profile").innerHTML = "<p>Error: Missing ID or Access Key.</p>";
        return;
      }

      try {
        const response = await fetch(`https://discord-auth.roumakdatta.workers.dev/get-user?id=${id}&access=${access}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Unknown error");
        }

        const avatarUrl = data.avatar
          ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
          : "https://cdn.discordapp.com/embed/avatars/0.png";

        document.getElementById("profile").innerHTML = `
          <img src="${avatarUrl}" alt="Avatar" class="avatar">
          <p class="username">${data.username}#${data.discriminator}</p>
          <p class="rank">Rank: ${data.rank}</p>
          ${data.email ? `<p>Email: ${data.email}</p>` : ""}
        `;
      } catch (err) {
        document.getElementById("profile").innerHTML = `<p>Error loading profile: ${err.message}</p>`;
      }
    }

    loadProfile();
  </script>
</body>
</html>
