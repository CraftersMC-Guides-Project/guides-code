<script>
    const validThemes = ['essential', 'minecraft'];

    // Helper functions
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    // --- CORRECTED LOGIC ---
    // 1. Immediately get the theme from the cookie.
    let initialTheme = getCookie('theme');
    if (!validThemes.includes(initialTheme)) {
        initialTheme = 'minecraft'; // If cookie is invalid or not set, use default.
    }
    
    // 2. Initialize selectedTheme with the correct value from the start.
    let selectedTheme = initialTheme;
    // --- END CORRECTION ---

    function selectTheme(theme) {
      selectedTheme = theme;
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
      const btn = document.getElementById(theme + 'Btn');
      if (btn) btn.classList.add('selected');
    }

    function saveTheme() {
      setCookie('theme', selectedTheme, 365);
      alert('Theme saved! It will be applied on your next page load.');
    }

    function loadProfile() {
      const storedUser = getCookie("discordUser");
      const profileElement = document.getElementById("profile");

      if (!storedUser) {
        profileElement.innerHTML = `
        <div class="login-prompt">
          <h3>Login to view your profile</h3>
        <div class="profile-actions">
          <button class="btn btn-logout" onclick="window.location.href='/login'">
            <span class="material-icons">login</span>
            Login with Discord
          </button>
          <button class="btn" onclick="window.location.href='/'">
            <span class="material-icons">home</span>
            Return Home
          </button>
        </div>
        </div>
      `;
        return;
      }

      const user = JSON.parse(storedUser);
      const displayName = user.global_name || user.username;
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';

      profileElement.innerHTML = `
      <div class="header">
        <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous">
        <h2 class="profile-name">${displayName}</h2>
      </div>
      <div class="profile-details">
        <div class="detail-card">
          <div class="detail-title">Account Information</div>
          <div class="detail-value"><span class="detail-value-head">Discord Username:</span> <span class="detail-value-data">${user.username}</span></div>
          ${user.xbox && user.xbox.name ? `<div class="detail-value"><span class="detail-value-head">Minecraft Username:</span> <span class="detail-value-data">${user.xbox.name}</span></div>` : ''}
          <div class="detail-value"><span class="detail-value-head">ID:</span> <span class="detail-value-data">${user.id}</span></div>
          ${user.email ? `<div class="detail-value"><span class="detail-value-head">Email:</span> <span class="detail-value-data">${user.email}</span></div>` : ''}
        </div>
        <div class="detail-card">
          <div class="detail-title">Activity</div>
          <div class="detail-value"><span class="detail-value-head">First Login:</span> <span class="detail-value-data">${firstLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Last Login:</span> <span class="detail-value-data">${lastLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Login Count:</span> <span class="detail-value-data">${user.login_count || 1}</span></div>
        </div>
        <div class="detail-card">
            <div class="detail-title">Theme Settings</div>
            <div class="theme-buttons">
                <button class="theme-btn" onclick="selectTheme('essential')" id="essentialBtn">Essential</button>
                <button class="theme-btn" onclick="selectTheme('minecraft')" id="minecraftBtn">Minecraft</button>
            </div>
            <button class="save-btn" onclick="saveTheme()">Save Changes</button>
        </div>
      </div>
      <div class="profile-actions">
        <button class="btn" onclick="window.location.href='/'">
          <span class="material-icons">home</span>
          Return Home
        </button>
        <button class="btn btn-logout" onclick="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </div>
    `;
    }

    function logout() {
      document.cookie = "discordUser=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      window.location.reload();
    }

    window.onload = () => {
        loadProfile();
        // After the profile loads and the buttons exist,
        // sync the button's appearance to the already-loaded theme.
        selectTheme(selectedTheme);
    };
  </script>
