<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      color: var(--main-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .background {
      background: url("../Backgrounds/mine-portal.webp");
      background-color: #4d4343;
      background-blend-mode: multiply;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      margin-top: 5rem;
    }

    .profile {
      background: #00000099;
      padding: 2.5rem;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      position: relative;
      margin-bottom: 2rem;
      border: 2px solid #c6c6c6;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
      top: 20;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--avtar-border);
      object-fit: cover;
      margin-bottom: 1rem;
      left: 0;
      right: 0;
      position: relative;
      z-index: 100;
      top: 15px;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .profile-discriminator {
      font-size: 1rem;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .detail-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid var(--border-color);
    }

    .detail-title {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .detail-value {
      font-size: 10px;
      word-break: break-all;
      margin-bottom: 10px;
      justify-content: space-around;
      display: flex;
      justify-content: space-between;
    }

    .profile-badges {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      background: var(--primary-color);
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .badge-icon {
      font-size: 1rem;
    }

    .profile-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
      flex-direction: row;
    }

    .btn {
      background: #c6c6c6;
      color: #3c3c3c;
      font-weight: bold;
      font-size: 18px;
      padding: 5px 15px 10px 15px;
      transition: all 0.1s;
      text-transform: capitalize;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 2px 2px 0 0 #ffffff inset,
        -1px -1px 0px 3px #777 inset;
      justify-content: space-between;
      border: 2px solid #2a2a2a;
      display: flex;
      align-items: center;
    }

    .btn:hover {
      border: 2px solid #fff;
      box-shadow: 2px 2px 0 0 #2ccb1d inset,
        -1px -1px 0px 3px #1d681a inset;
      background: #218306;
      color: #fff !important;
    }
    .btn-logout:hover {
      border: 2px solid #fff;
      box-shadow: 2px 2px 0 0 rgb(244, 81, 97) inset,
        -1px -1px 0px 3px rgb(124, 20, 31) inset;
      background: rgb(108, 16, 26);
      color: #fff !important;
    }

    .btn-logout {
      background: rgb(206, 29, 47);
      box-shadow: 2px 2px 0 0 rgb(244, 81, 97) inset,
        -1px -1px 0px 3px rgb(124, 20, 31) inset;
      color: #fff;
    }

    .login-prompt {
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      .profile {
        padding: 1.5rem;
      }

      .profile-details {
        grid-template-columns: 1fr;
      }

      .profile-actions {
        flex-direction: column;
      }
    }

    /* Banner styling */
    .profile-banner {
      height: 150px;
      width: 100%;
      border-radius: 12px 12px 0 0;
      background-size: cover;
      background-position: center;
      margin-bottom: -64px;
      /* Half of avatar size */
      position: relative;
    }

    .profile-banner-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <!--  -->

  <div class="profile-container">
    <div class="profile" id="profile">
    </div>
  </div>
  <div id="footer"></div>
  <script>
    // Helper to get cookie value by name
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    function loadProfile() {
      const storedUser = getCookie("discordUser");
      const profileElement = document.getElementById("profile");

      if (!storedUser) {
        profileElement.innerHTML = `
        <div class="login-prompt">
          <h3>Login to view your profile</h3>
        <div class="profile-actions">
          <button class="btn btn-logout" onclick="window.location.href='/login'">
            <span class="material-icons">login</span>
            Login with Discord
          </button>
          <button class="btn" onclick="window.location.href='/'">
            <span class="material-icons">home</span>
            Return Home
          </button>
        </div>
        </div>
      `;
        return;
      }

      const user = JSON.parse(storedUser);

      // Format display name
      const displayName = user.global_name || user.username;

      // Format dates
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';

      profileElement.innerHTML = `
      <div class="header">
        <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous">
        <h2 class="profile-name">${displayName}</h2>
      </div>
      <div class="profile-details">
        <div class="detail-card">
          <div class="detail-title">Account Information</div>
          <div class="detail-value"><span class="detail-value-head">Discord Username:</span> <span class="detail-value-data">${user.username}</span></div>
          ${user.xbox && user.xbox.name ? `<div class="detail-value"><span class="detail-value-head">Minecraft Username:</span> <span class="detail-value-data">${user.xbox.name}</span></div>` : ''}
          <div class="detail-value"><span class="detail-value-head">ID:</span> <span class="detail-value-data">${user.id}</span></div>
          ${user.email ? `<div class="detail-value"><span class="detail-value-head">Email:</span> <span class="detail-value-data">${user.email}</span></div>` : ''}
        </div>
        <div class="detail-card">
          <div class="detail-title">Activity</div>
          <div class="detail-value"><span class="detail-value-head">First Login:</span> <span class="detail-value-data">${firstLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Last Login:</span> <span class="detail-value-data">${lastLogin}</span></div>
          <div class="detail-value"><span class="detail-value-head">Login Count:</span> <span class="detail-value-data">${user.login_count || 1}</span></div>
        </div>
      </div>
      <div class="profile-actions">
        <button class="btn" onclick="window.location.href='/'">
          <span class="material-icons">home</span>
          Return Home
        </button>
        <button class="btn btn-logout" onclick="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </div>
    `;
    }

    function logout() {
      // Remove the cookie by setting expiry in the past
      document.cookie = "discordUser=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      window.location.reload();
    }

    window.onload = loadProfile;
  </script>

</body>

</html>
