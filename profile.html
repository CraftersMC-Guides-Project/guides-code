<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #007bff, #007cec);
      color: white;
      min-height: 100vh;
    }

    .profile {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .profile p {
      margin: 10px 0;
      font-size: 16px;
    }

    .profile span {
      font-weight: bold;
      color: #ffffff;
    }

    .custom-name {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: calc(100% - 110px);
      margin-right: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
  
  <div class="profile" id="profile">
      <img id="avatar" width="128" height="128" />
      <p>Username: <span id="username">Loading...</span></p>
      <p>Email: <span id="email"></span></p>
      <p>ID: <span id="user-id"></span></p>
  </div>


  <div id="footer"></div>
  <script>
  function loadProfile() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) {
      alert("User not found in local storage.");
      return;
    }

    const user = JSON.parse(storedUser);
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("user-id").textContent = user.id;

    const avatarImg = document.getElementById("avatar");
    if (user.avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    } else {
      avatarImg.alt = "No Avatar";
    }
  }

  window.onload = loadProfile;
</script>


</body>
</html>
