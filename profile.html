<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #007bff, #007cec);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .profile p {
      margin: 10px 0;
      font-size: 16px;
    }

    .profile span {
      font-weight: bold;
      color: #ffffff;
    }

    .custom-name {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: calc(100% - 110px);
      margin-right: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="profile" id="profile">
    <div>
      <img id="avatar" width="128" height="128" />
      <p>Username: <span id="username">Loading...</span></p>
      <p>Custom Name: <span id="custom-name">Not set</span></p>
      <p>Email: <span id="email"></span></p>
      <p>ID: <span id="user-id"></span></p>

      <div class="custom-name">
        <input type="text" id="customNameInput" placeholder="Enter custom name" />
        <button onclick="setCustomName()">Save Name</button>
      </div>
    </div>
  </div>

  <script>
  const workerUrl = "https://discord-auth.roumakdatta.workers.dev/set-custom-name"; // update if needed

  function loadProfile() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) {
      alert("User not found in local storage.");
      return;
    }

    const user = JSON.parse(storedUser);
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("user-id").textContent = user.id;

    const avatarImg = document.getElementById("avatar");
    if (user.avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    } else {
      avatarImg.alt = "No Avatar";
    }

    // Fetch custom name from worker
    fetch(`https://discord-auth.roumakdatta.workers.dev/get-custom-name?id=${user.id}`)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.name) {
          document.getElementById("custom-name").textContent = data.name;
        } else {
          document.getElementById("custom-name").textContent = "No custom name set";
        }
      })
      .catch(err => {
        console.error("Error fetching custom name:", err);
        alert("There was an issue retrieving your custom name.");
      });
  }

  function setCustomName() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) return alert("User not found.");

    const user = JSON.parse(storedUser);
    const customName = document.getElementById("customNameInput").value.trim();
    if (!customName) return alert("Please enter a valid name.");

    fetch(workerUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: user.id, name: customName })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("custom-name").textContent = customName;
          document.getElementById("customNameInput").value = "";
          alert("Custom name saved.");
        } else {
          alert("Failed to save custom name.");
        }
      })
      .catch(err => {
        console.error("Error saving custom name:", err);
        alert("There was an issue saving your custom name.");
      });
  }

  window.onload = loadProfile;
</script>


</body>
</html>
