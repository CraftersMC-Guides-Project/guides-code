<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 80px;
      border-radius: 50%;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
    }
    .rank {
      color: #555;
    }
    .custom-name {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile" id="profile">
    <div>
      <img id="avatar" width="128" height="128" />
      <p>Username: <span id="username">Loading...</span></p>
      <p>Custom Name: <span id="custom-name">Not set</span></p>
      <p>Email: <span id="email"></span></p>
      <p>ID: <span id="user-id"></span></p>

      <div class="custom-name">
        <input type="text" id="customNameInput" placeholder="Enter custom name" />
        <button onclick="setCustomName()">Save Name</button>
      </div>
    </div>
  </div>

  <script>
  const workerUrl = "https://discord-auth.roumakdatta.workers.dev/set-custom-name"; // update if needed

  function loadProfile() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) {
      alert("User not found in local storage.");
      return;
    }

    const user = JSON.parse(storedUser);
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("user-id").textContent = user.id;

    const avatarImg = document.getElementById("avatar");
    if (user.avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    } else {
      avatarImg.alt = "No Avatar";
    }

    // Fetch custom name from worker
    fetch(`https://discord-auth.roumakdatta.workers.dev/get-custom-name?id=${user.id}`)
      .then(res => res.json())
      .then(data => {
        if (data.name) {
          document.getElementById("custom-name").textContent = data.name;
        }
      });
  }

  function setCustomName() {
    const storedUser = localStorage.getItem("discordUser");
    if (!storedUser) return alert("User not found.");

    const user = JSON.parse(storedUser);
    const customName = document.getElementById("customNameInput").value.trim();
    if (!customName) return alert("Please enter a valid name.");

    fetch(workerUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: user.id, name: customName })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("custom-name").textContent = customName;
          document.getElementById("customNameInput").value = "";
          alert("Custom name saved.");
        } else {
          alert("Failed to save custom name.");
        }
      });
  }

  window.onload = loadProfile;
</script>

</body>
</html>
