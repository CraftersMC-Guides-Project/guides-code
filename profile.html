<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="themes/minecraft/style.css">
  <script src="js/script.js"></script>
  <style>
    .dev-label {
      color: #ff4d4d;
      font-weight: bold;
      margin-left: 5px;
    }
    .toast-notification {
        position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
        padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500;
        transition: bottom 0.5s ease-in-out; z-index: 10001;
    }
    .toast-notification.show { bottom: 30px; }
    .toast-notification.success { background-color: #2d8831; }
    .toast-notification.error { background-color: #c62828; }
    .toast-notification.info { background-color: #1976d2; }
    .token-display {
        background-color: #1a1a1a;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #444;
        color: #e0e0e0;
        font-family: monospace;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .reset-btn {
        background: #c62828;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="profile-background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  <div class="profile-container">
    <div class="profile" id="profile">
    </div>
  </div>
  <div id="footer"></div>
  <script>
    // --- Helper Functions ---
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }
    
    function showToast(message, type = 'info') {
        let toast = document.querySelector('.toast-notification');
        if (!toast) {
            toast = document.createElement('div');
            document.body.appendChild(toast);
        }
        toast.className = `toast-notification ${type}`;
        toast.textContent = message;
        
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
        }, 4000);
    }

    // --- Theme Changer Functions ---
    const validThemes = ['essential', 'minecraft'];
    let selectedThemeForSaving = 'minecraft';

    function selectTheme(theme) {
      if (!validThemes.includes(theme)) return;
      selectedThemeForSaving = theme;
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
      const btn = document.getElementById(theme + 'Btn');
      if (btn) btn.classList.add('selected');
    }

    function saveTheme() {
      setCookie('theme', selectedThemeForSaving, 365);
      window.location.reload();
    }

    // --- Developer Functions ---
    async function fetchDevToken() {
        const storedUser = getCookie("discordUser");
        if (!storedUser) {
            showToast("You must be logged in.", "error");
            return;
        }
        const user = JSON.parse(storedUser);
        const userId = user.id;

        const WORKER_URL = 'https://token-fetcher.roumakdatta.workers.dev/';

        showToast("Fetching token...", "info");

        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId })
            });

            const result = await response.json();

            if (response.ok) {
                setCookie('githubToken', result.token, 365);
                showToast("Developer token fetched and saved!", "success");
                loadProfile(); 
            } else {
                throw new Error(result.error || 'An unknown error occurred.');
            }
        } catch (error) {
            console.error("Token fetch error:", error);
            showToast(`Error: ${error.message}`, "error");
        }
    }
    
    function resetDevToken() {
        document.cookie = "githubToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
        showToast("Token has been reset.", "info");
        loadProfile();
    }


    // --- Profile Display Functions ---
    async function loadProfile() {
      const storedUser = getCookie("discordUser");
      const profileElement = document.getElementById("profile");

      let devIds = [];
      try {
          const response = await fetch('/devs.txt');
          if (response.ok) {
              const text = await response.text();
              devIds = text.split('\n').map(id => id.trim()).filter(id => id);
          }
      } catch (error) {
          console.error('Could not load devs.txt:', error);
      }

      if (!storedUser) {
        profileElement.innerHTML = `
        <div class="profile-login-prompt">
          <h3>Login to view your profile</h3>
        <div class="profile-actions">
          <button class="profile-btn btn-logout" onclick="window.location.href='/login'">
            <span class="material-icons">login</span>
            Login with Discord
          </button>
          <button class="profile-btn" onclick="window.location.href='/'">
            <span class="material-icons">home</span>
            Return Home
          </button>
        </div>
        </div>
      `;
        return;
      }

      const user = JSON.parse(storedUser);
      const displayName = user.global_name || user.username;
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';
      const isDev = devIds.includes(user.id);

      if (!isDev && getCookie('githubToken')) {
          resetDevToken();
          showToast("Your developer token has been cleared for security.", "info");
      }

      let devSettingsCard = '';
      if (isDev) {
          const existingToken = getCookie('githubToken');
          let tokenContent = '';
          // UPDATE: Changed how token is displayed
          if (existingToken) {
              tokenContent = `
                <div class="token-display">
                    <span>Token available and ready to use.</span>
                    <button class="reset-btn" onclick="resetDevToken()">Reset</button>
                </div>
              `;
          } else {
              // UPDATE: Changed button text and description
              tokenContent = `
                <button class="profile-save-btn" onclick="fetchDevToken()">Fetch Developer Token</button>
                <p style="font-size: 12px; color: var(--text-secondary-color); margin-top: 10px;">This will securely fetch and save your developer access token to your browser's cookies.</p>
              `;
          }

          devSettingsCard = `
            <div class="profile-detail-card">
                <div class="profile-detail-title">Developer Settings</div>
                ${tokenContent}
            </div>
          `;
      }

      profileElement.innerHTML = `
      <div class="profile-header">
        <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous">
        <h2 class="profile-name">${displayName} ${isDev ? '<span class="dev-label">[DEV]</span>' : ''}</h2>
      </div>
      <div class="profile-details">
        <div class="profile-detail-card">
          <div class="profile-detail-title">Account Information</div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Discord Username:</span> <span class="profile-detail-value-data">${user.username}</span></div>
          ${user.xbox && user.xbox.name ? `<div class="profile-detail-value"><span class="profile-detail-value-head">Minecraft Username:</span> <span class="profile-detail-value-data">${user.xbox.name}</span></div>` : ''}
          <div class="profile-detail-value"><span class="profile-detail-value-head">ID:</span> <span class="profile-detail-value-data">${user.id}</span></div>
          ${user.email ? `<div class="profile-detail-value"><span class="profile-detail-value-head">Email:</span> <span class="profile-detail-value-data">${user.email}</span></div>` : ''}
        </div>
        <div class="profile-detail-card">
          <div class="profile-detail-title">Activity</div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">First Login:</span> <span class="profile-detail-value-data">${firstLogin}</span></div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Last Login:</span> <span class="profile-detail-value-data">${lastLogin}</span></div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Login Count:</span> <span class="profile-detail-value-data">${user.login_count || 1}</span></div>
        </div>
        <div class="profile-detail-card">
            <div class="profile-detail-title">Theme Settings</div>
            <div class="profile-theme-buttons">
                <button class="profile-theme-btn" onclick="selectTheme('essential')" id="essentialBtn">Essential</button>
                <button class="profile-theme-btn" onclick="selectTheme('minecraft')" id="minecraftBtn">Minecraft</button>
            </div>
            <button class="profile-save-btn" onclick="saveTheme()">Save Changes</button>
        </div>
        ${devSettingsCard}
      </div>
      <div class="profile-actions">
        <button class="btn" onclick="window.location.href='/'">
          <span class="material-icons">home</span>
          Return Home
        </button>
        <button class="btn btn-logout" onclick="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </div>
    `;
    }

    function logout() {
      document.cookie = "discordUser=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      document.cookie = "githubToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      window.location.reload();
    }

    // --- Page Load Logic ---
    window.onload = async () => {
      await loadProfile();
      const savedTheme = getCookie('theme');
      if (validThemes.includes(savedTheme)) {
        selectTheme(savedTheme);
      } else {
        selectTheme('minecraft');
      }
    };
</script>

</body>

</html>
