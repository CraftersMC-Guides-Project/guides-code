<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile - CraftersMC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="themes/minecraft/style.css">
  <script src="js/script.js"></script>
  <style>
    /* Added styles for the developer token input */
    .profile-input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="profile-background"></div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>

  <div class="profile-container">
    <div class="profile" id="profile">
    </div>
  </div>
  <div id="footer"></div>
  <script>
    // --- Helper Functions ---
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return '';
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    // --- Theme Changer Functions ---
    const validThemes = ['essential', 'minecraft'];
    let selectedThemeForSaving = 'minecraft'; // This holds the theme choice before it's saved.

    function selectTheme(theme) {
      if (!validThemes.includes(theme)) return;
      selectedThemeForSaving = theme; // Update the temporary variable
      
      // Update the button visuals
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
      const btn = document.getElementById(theme + 'Btn');
      if (btn) {
        btn.classList.add('selected');
      }
    }

    function saveTheme() {
      setCookie('theme', selectedThemeForSaving, 365);
      window.location.reload();
    }

    // --- Developer Function ---
    function saveGitHubToken() {
        const tokenInput = document.getElementById('githubTokenInput');
        if (tokenInput && tokenInput.value) {
            setCookie('githubToken', tokenInput.value, 365);
            alert('GitHub token saved!'); // You can replace this with a nicer notification
        } else {
            alert('Please enter a token to save.');
        }
    }


    // --- Profile Display Functions ---
    function loadProfile() {
      const storedUser = getCookie("discordUser");
      const profileElement = document.getElementById("profile");

      if (!storedUser) {
        profileElement.innerHTML = `
        <div class="profile-login-prompt">
          <h3>Login to view your profile</h3>
        <div class="profile-actions">
          <button class="profile-btn btn-logout" onclick="window.location.href='/login'">
            <span class="material-icons">login</span>
            Login with Discord
          </button>
          <button class="profile-btn" onclick="window.location.href='/'">
            <span class="material-icons">home</span>
            Return Home
          </button>
        </div>
        </div>
      `;
        return;
      }

      const user = JSON.parse(storedUser);
      const displayName = user.global_name || user.username;
      const firstLogin = user.first_login ? new Date(user.first_login).toLocaleString() : 'Unknown';
      const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Unknown';
      const isDev = user.id === '783972385882767400';

      // --- Developer Settings Card (only shown if isDev is true) ---
      let devSettingsCard = '';
      if (isDev) {
          const savedToken = getCookie('githubToken');
          devSettingsCard = `
            <div class="profile-detail-card">
                <div class="profile-detail-title">Developer Settings</div>
                <div class="profile-detail-value">
                    <span class="profile-detail-value-head">GitHub Auth Token:</span>
                    <input type="password" id="githubTokenInput" class="profile-input" value="${savedToken || ''}" placeholder="Enter GitHub token...">
                </div>
                <button class="profile-save-btn" onclick="saveGitHubToken()">Save Token</button>
            </div>
          `;
      }

      profileElement.innerHTML = `
      <div class="profile-header">
        <img class="profile-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="User Avatar" id="avatar" crossorigin="anonymous">
        <h2 class="profile-name">${displayName} ${isDev ? '<span style="color:red;">[DEV]</span>' : ''}</h2>
      </div>
      <div class="profile-details">
        <div class="profile-detail-card">
          <div class="profile-detail-title">Account Information</div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Discord Username:</span> <span class="profile-detail-value-data">${user.username}</span></div>
          ${user.xbox && user.xbox.name ? `<div class="profile-detail-value"><span class="profile-detail-value-head">Minecraft Username:</span> <span class="profile-detail-value-data">${user.xbox.name}</span></div>` : ''}
          <div class="profile-detail-value"><span class="profile-detail-value-head">ID:</span> <span class="profile-detail-value-data">${user.id}</span></div>
          ${user.email ? `<div class="profile-detail-value"><span class="profile-detail-value-head">Email:</span> <span class="profile-detail-value-data">${user.email}</span></div>` : ''}
        </div>
        <div class="profile-detail-card">
          <div class="profile-detail-title">Activity</div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">First Login:</span> <span class="profile-detail-value-data">${firstLogin}</span></div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Last Login:</span> <span class="profile-detail-value-data">${lastLogin}</span></div>
          <div class="profile-detail-value"><span class="profile-detail-value-head">Login Count:</span> <span class="profile-detail-value-data">${user.login_count || 1}</span></div>
        </div>
        <div class="profile-detail-card">
            <div class="profile-detail-title">Theme Settings</div>
            <div class="profile-theme-buttons">
                <button class="profile-theme-btn" onclick="selectTheme('essential')" id="essentialBtn">Essential</button>
                <button class="profile-theme-btn" onclick="selectTheme('minecraft')" id="minecraftBtn">Minecraft</button>
            </div>
            <button class="profile-save-btn" onclick="saveTheme()">Save Changes</button>
        </div>
        <!-- Inject the dev settings card here -->
        ${devSettingsCard}
      </div>
      <div class="profile-actions">
        <button class="btn" onclick="window.location.href='/'">
          <span class="material-icons">home</span>
          Return Home
        </button>
        <button class="btn btn-logout" onclick="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </div>
    `;
    }

    function logout() {
      // Remove the user cookie
      document.cookie = "discordUser=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      // Also remove the dev token on logout
      document.cookie = "githubToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      window.location.reload();
    }

    // --- Page Load Logic ---
    window.onload = () => {
      // First, create the profile HTML. This is essential because it adds the theme buttons to the page.
      loadProfile();

      // Now that the buttons exist, get the saved theme from the cookie.
      const savedTheme = getCookie('theme');

      // Check if the saved theme is valid. If not, default to 'minecraft'.
      if (validThemes.includes(savedTheme)) {
        selectTheme(savedTheme);
      } else {
        selectTheme('minecraft');
      }
    };
  </script>

</body>

</html>
