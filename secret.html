<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Predictor ðŸŒ¾</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url("https://craftersmc-guides.pages.dev/Backgrounds/IMG_4499.webp") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    form { margin-bottom: 1.5rem; }
    input {
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-right: 10px;
      background: rgba(255, 255, 255, 0.6);
      color: #0f172a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #2563eb, #0891b2);
      transform: translateY(-2px);
    }
    p {
      color: #f8fafc;
      font-weight: 500;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }
    th {
      background: rgba(255, 255, 255, 0.3);
      font-weight: 700;
    }
    tr:nth-child(even) { background: rgba(255, 255, 255, 0.15); }
    tr:nth-child(odd) { background: rgba(255, 255, 255, 0.1); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ¾ Secret Predictor</h1>
    <form id="timeForm">
      <input type="datetime-local" id="timeInput" />
      <input type="text" id="cropInput" placeholder="Filter by crop (optional)" />
      <button type="submit">Fetch</button>
    </form>
    <p id="info">
      <b>ðŸ•’ Real Time:</b> -<br>
      <b>ðŸŒ¾ Skyblock Now:</b> -
    </p>
    <table>
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Skyblock Date</th>
          <th>Crops</th>
          <th>When</th>
        </tr>
      </thead>
      <tbody id="contestRows"></tbody>
    </table>
  </div>

  <script>
    // Format JS date â†’ "DD-MM-YYYY:HH:MM"
    function formatApiDate(d) {
      const pad = n => String(n).padStart(2, "0");
      return `${pad(d.getDate())}-${pad(d.getMonth() + 1)}-${d.getFullYear()}:${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function fetchData(time, crop) {
      try {
        let url = `https://bhai-bhai.roumakdatta.workers.dev/api/${time}`;
        if (crop) url += `/${crop}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Bad response " + res.status);
        const data = await res.json();

        // Show real time + skyblock now
        document.getElementById("info").innerHTML =
          `<b>ðŸ•’ Real Time:</b> ${data.real_time || "-"}<br>
           <b>ðŸŒ¾ Skyblock Now:</b> ${data.skyblock_now || "-"}`;

        // Update table
        const tbody = document.getElementById("contestRows");
        tbody.innerHTML = "";
        const row = `<tr>
          <td>${data.eventId || "-"}</td>
          <td>${data.skyblockDate || "-"}</td>
          <td>${(data.crops || []).join(", ")}</td>
          <td>${data.timeUntil || "-"}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);

      } catch (err) {
        alert("Error fetching data: " + err.message);
      }
    }

    // Handle form submit
    document.getElementById("timeForm").addEventListener("submit", e => {
      e.preventDefault();
      const timeVal = document.getElementById("timeInput").value;
      const cropVal = document.getElementById("cropInput").value.trim().toLowerCase();
      if (!timeVal) return alert("Please select a time!");
      const formatted = formatApiDate(new Date(timeVal));
      fetchData(formatted, cropVal || null);
    });

    // On load â†’ prefill datetime + fetch immediately
    window.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      document.getElementById("timeInput").value = now.toISOString().slice(0,16); // prefill input
      const formatted = formatApiDate(now);
      fetchData(formatted, null);
    });
  </script>
</body>
</html>
