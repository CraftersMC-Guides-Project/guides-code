  <script>
  // Format JS date â†’ "DD-MM-YYYY:HH:MM"
  function formatApiDate(d) {
    const pad = n => String(n).padStart(2, "0");
    return `${pad(d.getDate())}-${pad(d.getMonth() + 1)}-${d.getFullYear()}:${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  async function fetchData(time, crop) {
    try {
      let url = `https://bhai-bhai.roumakdatta.workers.dev/api/${time}`;
      if (crop) url += `/${crop}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Bad response " + res.status);
      const data = await res.json();

      // If data is an array, use it directly; else, wrap single object in array
      const events = Array.isArray(data) ? data : (data.events || [data]);

      // Update table
      const tbody = document.getElementById("contestRows");
      tbody.innerHTML = "";
      events.slice(0, 5).forEach(ev => {
        const row = `<tr class="ufq-tr">
          <td class="ufq-th">${ev.skyblockDate || "-"}</td>
          <td class="ufq-th">${(ev.crops || []).join(", ")}</td>
          <td class="ufq-th">${ev.timeUntil || "-"}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

    } catch (err) {
      alert("Error fetching data: " + err.message);
    }
  }

  async function fetchMultipleEvents(time, crop) {
    const results = [];
    let currentTime = new Date(
      time.replace(/(\d{2})-(\d{2})-(\d{4}):(\d{2}):(\d{2})/, '$3-$2-$1T$4:$5')
    );
    for (let i = 0; i < 5; i++) {
      const formatted = formatApiDate(currentTime);
      let url = `https://bhai-bhai.roumakdatta.workers.dev/api/${formatted}`;
      if (crop) url += `/${crop}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Bad response " + res.status);
        const data = await res.json();
        const event = Array.isArray(data) ? data[0] : (data.events ? data.events[0] : data);
        if (event) results.push(event);
        // Advance time for next event (e.g., +20 minutes)
        currentTime = new Date(currentTime.getTime() + 20 * 60000);
      } catch (err) {
        results.push({ skyblockDate: "-", crops: [], timeUntil: "Error" });
      }
    }
    // Update table
    const tbody = document.getElementById("contestRows");
    tbody.innerHTML = "";
    results.forEach(ev => {
      const row = `<tr class="ufq-tr">
        <td class="ufq-th">${ev.skyblockDate || "-"}</td>
        <td class="ufq-th">${(ev.crops || []).join(", ")}</td>
        <td class="ufq-th">${ev.timeUntil || "-"}</td>
      </tr>`;
      tbody.insertAdjacentHTML("beforeend", row);
    });
  }

  // Handle form submit
  document.getElementById("timeForm").addEventListener("submit", e => {
    e.preventDefault();
    const timeVal = document.getElementById("timeInput").value;
    const cropVal = document.getElementById("cropInput").value.trim().toLowerCase();
    if (!timeVal) return alert("Please select a time!");
    const formatted = formatApiDate(new Date(timeVal));
    fetchMultipleEvents(formatted, cropVal || null);
  });

  // On load â†’ prefill datetime + fetch immediately
  window.addEventListener("DOMContentLoaded", () => {
    const now = new Date();
    document.getElementById("timeInput").value = now.toISOString().slice(0, 16); // prefill input
    const formatted = formatApiDate(now);
    fetchMultipleEvents(formatted, null);
  });
</script>
