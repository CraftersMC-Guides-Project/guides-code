<!DOCTYPE html>
<html>

<head>
  <title>Giveaways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      min-width: 40px;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      background: var(--body-bg);
      color: var(--main-text-color);
    }

    /* Container improvements */
    .giveaways-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 1rem 1.5rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }

    .gw-container {
      width: 100%;
    }

    .current-gw {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-text-color, #1a73e8);
      margin-bottom: 1.5em;
      letter-spacing: 1px;
      text-align: center;
    }

    /* End container improvements */

    .giveaway-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 4 cards per row */
      gap: 32px;
      width: 100%;
      margin: 0 auto;
      padding: 0 0 2rem 0;
      align-items: stretch;
    }

    .giveaway-card {
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  background-color: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: #ffffff;
}

.giveaway-card:hover {
  transform: translateY(-5px);
}

.giveaway-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 0.5rem;
  text-align: center;
}

.giveaway-reward {
  font-size: 1.2rem;
  font-weight: 500;
  color: #ffd700;
  text-align: center;
  margin-bottom: 1rem;
}

.giveaway-status,
.giveaway-date {
  font-size: 0.95rem;
  text-align: center;
  opacity: 0.85;
}

.status-active {
  color: #4CAF50;
  font-weight: 600;
}
.status-ended {
  color: #f44336;
  font-weight: 600;
}
.status-scheduled {
  color: #ffc107;
  font-weight: 600;
}

.winner-badge {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(6px);
  color: #f7c325;
  border-left: 5px solid #f7c325;
  padding: 0.8rem;
  border-radius: 12px;
  text-align: center;
  margin: 1rem auto;
  max-width: 90%;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
}

.btn-participate,
.btn-view {
  padding: 0.75rem 1rem;
  margin-top: 0.6rem;
  border: none;
  border-radius: 999px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s, transform 0.2s;
  backdrop-filter: blur(6px);
  color: white;
}

.btn-participate {
  background: rgba(76, 175, 80, 0.7);
}
.btn-participate:hover {
  background: rgba(76, 175, 80, 0.85);
  transform: scale(1.02);
}
.btn-participate:disabled {
  background: rgba(255, 255, 255, 0.2);
  color: #aaa;
  cursor: not-allowed;
}

.btn-view {
  background: rgba(14, 170, 46, 0.6);
}
.btn-view:hover {
  background: rgba(14, 170, 46, 0.75);
  transform: scale(1.02);
}

    .status-active {
      color: #4CAF50;
      font-weight: 600;
    }

    .status-ended {
      color: #f44336;
      font-weight: 600;
    }

    .status-scheduled {
      color: #f7b500;
      font-weight: 600;
    }

    .giveaway-card.scheduled {
      background: linear-gradient(135deg, #fffbe6 0%, #f7e9b0 100%);
      border-color: #f7b500;
    }

    @media (max-width: 1200px) {
      .giveaway-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .giveaway-grid {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .giveaways-container {
        padding: 1.2rem 0.2rem;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--body-bg, #181a1b);
        color: var(--text-color, #e0e6eb);
      }

      .giveaway-card {
        border: 2px solid rgba(28, 255, 3, 0.511);
        box-shadow: 0 0 10px 0 var(--shadow-color, rgba(28, 255, 3, 0.482));
      }

      .giveaway-card.ended {
        border: 2px solid #f44336;
        box-shadow: 0 0 10px 0 rgba(244, 67, 54, 0.18);
      }

      .giveaway-title {
        color: var(--primary-text-color, #90caf9);
      }

      .winner-badge {
        background: transparent;
        color: #cea400;
        border-left: 5px solid #f7c325;
        border: 2px solid;
      }

      .btn-participate {
        background: #388e3c;
        color: #fff;
      }

      .btn-view {
        background: #197d2b;
        color: #fff;
      }

      .btn-participate:disabled {
        background: #444;
        color: #aaa;
      }

      .giveaway-card.scheduled {
        background: linear-gradient(135deg, #2d2a00 0%, #23272e 100%);
        border-color: #f7b500;
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="navbar"></div>

  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="giveaways-container">
    <div class="gw-container">
      <div class="current-gw">Current Giveaways</div>
      <div id="giveaways-content">Loading giveaways...</div>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    async function loadGiveaways() {
      const user = JSON.parse(localStorage.getItem("discordUser"));
      if (!user) {
        document.getElementById("giveaways-content").innerHTML = `
          <p>Please login to view giveaways</p>
          <button onclick="window.location.href='/login'">Login with Discord</button>
        `;
        return;
      }

      try {
        // Load active giveaways
        const response = await fetch('gw/active_giveaways.txt');
        const data = await response.text();
        const giveaways = data.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [id, title, description, startDate, endDate, maxParticipants, reward, status] = line.split('|');
            return { id, title, description, startDate, endDate, maxParticipants, reward, status };
          });

        // Load participation data
        const partResponse = await fetch('gw/participants.txt');
        const partData = await partResponse.text();
        const participations = partData.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [giveawayId, discordId] = line.split('|');
            return { giveawayId, discordId };
          });

        // Load winners data
        let winners = [];
        try {
          const winnersResponse = await fetch('gw/winners.txt');
          const winnersText = await winnersResponse.text();
          winners = winnersText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const [gId, , , winnerName] = line.split('|');
              return { gId, winnerName };
            });
        } catch (e) {
          winners = [];
        }

        // Display giveaways
        let html = '<div class="giveaway-grid">';
        giveaways.forEach(giveaway => {
          const now = new Date();
          const start = new Date(giveaway.startDate);
          const end = new Date(giveaway.endDate);

          let statusLabel = '';
          let statusClass = '';
          let canParticipate = false;

          if (now < start) {
            statusLabel = 'Scheduled';
            statusClass = 'scheduled';
            canParticipate = false;
          } else if (giveaway.status === "ended" || now > end) {
            statusLabel = 'Ended';
            statusClass = 'ended';
            canParticipate = false;
          } else {
            statusLabel = 'Active';
            statusClass = 'active';
            canParticipate = true;
          }

          const isParticipated = participations.some(p =>
            p.giveawayId === giveaway.id && p.discordId === user.id
          );
          // Get all winners for this giveaway
          const winnerEntries = winners.filter(w => w.gId === giveaway.id && w.winnerName && w.winnerName !== "null" && w.winnerName.trim() !== "");

          html += `
            <div class="giveaway-card${statusClass === 'ended' ? ' ended' : ''}${statusClass === 'scheduled' ? ' scheduled' : ''}">
              <div class="giveaway-title">${giveaway.title}</div>
              <div class="giveaway-reward">üéÅ <b>${giveaway.reward}</b></div>
              <div class="giveaway-status">
                Status: <span class="status-${statusClass}">${statusLabel}</span>
                <div class="giveaway-slots">Slots: <b>${giveaway.maxParticipants}</b></div>
              </div>
              <div class="giveaway-date">
                ${statusClass === 'scheduled' ? `Starts: ${start.toLocaleString()}` : `Ends: ${end.toLocaleString()}`}
              </div>
              ${statusClass === 'ended' && winnerEntries.length > 0 ? `
                <div class="winner-badge">
                  üèÜ Winner${winnerEntries.length > 1 ? 's' : ''}:
                  <ul style="margin: 0.5em 0 0 1.2em; padding: 0;">
                    ${winnerEntries.map(w => `<li>${w.winnerName}</li>`).join('')}
                  </ul>
                </div>
              ` : ''
            }
              <button 
                class="btn-participate" 
                onclick="window.location.href='giveaway-details.html?id=${giveaway.id}'"
                ${!canParticipate || isParticipated ? 'disabled' : ''}
              >
                ${statusClass === 'scheduled'
              ? 'Not Started'
              : isParticipated
                ? 'Participated'
                : statusClass === 'ended'
                  ? 'Ended'
                  : 'Participate'
            }
              </button>
              <button class="btn-view" onclick="window.location.href='giveaway-details.html?id=${giveaway.id}'">View</button>
            </div>
          `;
        });
        html += '</div>';

        document.getElementById("giveaways-content").innerHTML = html || '<p>No active giveaways</p>';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("giveaways-content").innerHTML = '<p>Error loading giveaways</p>';
      }
    }

    // Load giveaways when page loads
    window.onload = loadGiveaways;
  </script>
</body>

</html>
