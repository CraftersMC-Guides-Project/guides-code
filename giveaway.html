<!DOCTYPE html>
<html>

<head>
  <title>Giveaways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <script src="js/script.js"></script>
  <style>
    :root {
  --main-bg: #f5f7fa;
  --main-text: #1c1c1c;
  --primary: #007bff;
  --card-bg: rgba(255, 255, 255, 0.30);
  --card-border: rgba(255, 255, 255, 0.56);
  --glass-blur: blur(8.1px);
  --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  --card-radius: 16px;
  --status-active: #28a745;
  --status-scheduled: #ffc107;
  --status-ended: #dc3545;
  --reward: #d9a500;
}

.darkmode {
  --main-bg: #252525;
  --main-text: #f5f5f5;
  --primary: #66b2ff;
  --card-bg: rgba(40, 40, 40, 0.69);
  --card-border: rgba(48, 39, 39, 0.41);
  --glass-blur: blur(9.7px);
  --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  --card-radius: 16px;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--main-bg);
  color: var(--main-text);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-image: url("../Backgrounds/IMG_4498.jpeg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}

.giveaways-container {
  max-width: 1100px;
  width: 100%;
  padding: 5rem 1rem;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
}

.current-gw {
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 2rem;
  text-align: center;
}

.giveaway-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 3fr));
  gap: 24px;
  width: 100%;
  display:flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.giveaway-card {
  position: relative;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--card-radius);
  padding: 1.5rem;
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
  box-shadow: var(--glass-shadow);
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
  width: 300px;
}

.giveaway-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
  border-radius: var(--card-radius);
  z-index: -1;
}

.status-scheduled {
  color: var(--status-scheduled);
}

.status-active {
  color: var(--status-active);
}

.status-ended {
  color: var(--status-ended);
}

.giveaway-card:hover {
  transform: translateY(-4px);
}

.status-badge {
  position: absolute;
  top: 1rem;
  left: 1rem;
  padding: 0.4rem 0.8rem;
  font-size: 0.8rem;
  font-weight: 600;
  border-radius: 50px;
  color: #fff;
  text-transform: uppercase;
}

.giveaway-card.active .status-badge {
  background-color: var(--status-active);
}

.giveaway-card.scheduled .status-badge {
  background-color: var(--status-scheduled);
  color: #000;
}

.giveaway-card.ended .status-badge {
  background-color: var(--status-ended);
}

.giveaway-title {
  font-size: 1.3rem;
  font-weight: 700;
  text-align: center;
  margin-top: 0.5rem;
  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.giveaway-reward {
  text-align: center;
  margin: 0.8rem 0;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--reward);
  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.giveaway-date {
  text-align: left;
  font-size: 0.9rem;
  opacity: 0.8;
  margin-bottom: 1.2rem;
  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.giveaway-actions {
  display: flex;
  gap: 0.5rem;
  flex-direction: column;
}

.giveaway-card .btn {
  padding: 0.75rem;
  border-radius: 999px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  text-align: center;
  border: none;
  background-color: var(--primary);
  color: var(--primary-color);
  transition: background 0.3s ease;
  margin-top: 0.5rem;
}

.giveaway-card .btn:hover {
  background-color: var(--navbar-light);
  cursor: pointer;
}

.btn-participate:hover .btn-view:hover {
  cursor: pointer;
}

.giveaway-card .btn:disabled {
  background-color: #ccc;
  color: #666;
  cursor: not-allowed;
}

.winner-badge {
  border-left: 4px solid var(--reward);
  padding: 0.75rem;
  margin: 1rem 0 0.5rem;
  background: transparent;
  border-radius: 10px;
  text-align: center;
  color: var(--reward);
  font-weight: 600;
  font-size: 0.95rem;
}

.btn-participate {
  width: 95%;
  font-size: 13px;
  padding: 0.50rem;
  border: 0px;
  border-radius: 15px;
  background: green;
  color: white;
  margin: 5px auto;
}

.btn-view {
  width: 95%;
  font-size: 13px;
  padding: 0.50rem;
  border: 0px;
  border-radius: 15px;
  background: #007bff;
  color: white;
  margin: 5px auto;
}

@media (max-width: 768px) {
  .giveaway-card {
    padding: 1.2rem;
  }

  .giveaway-grid {
    gap: 18px;
  }

  .current-gw {
    font-size: 2rem;
    margin-top: 2rem;
  }
}
  </style>
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="navbar"></div>

  <div class="sidebar" id="sidebar"></div>

  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <div class="giveaways-container">
    <div class="gw-container">
      <div class="current-gw">CraftersMC Guides Giveaways</div>
      <div id="giveaways-content">Loading giveaways...</div>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    async function loadGiveaways() {
      const user = JSON.parse(localStorage.getItem("discordUser"));
      if (!user) {
        document.getElementById("giveaways-content").innerHTML = `
          <p>Please login to view giveaways</p>
          <button onclick="window.location.href='/login'">Login with Discord</button>
        `;
        return;
      }  

      try {
        // Load active giveaways
        const response = await fetch('gw/active_giveaways.txt');
        const data = await response.text();
        const giveaways = data.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor, banner] = line.split('|');
            return { id, title, description, startDate, endDate, maxParticipants, reward, status, sponsor, banner };
          });

        // Load participation data
        const partResponse = await fetch('gw/participants.txt');
        const partData = await partResponse.text();
        const participations = partData.split('\n')
          .filter(line => line.trim() !== '')
          .map(line => {
            const [giveawayId, discordId] = line.split('|');
            return { giveawayId, discordId };
          });

        // Load winners data
        let winners = [];
        try {
          const winnersResponse = await fetch('gw/winners.txt');
          const winnersText = await winnersResponse.text();
          winners = winnersText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const [gId, , , winnerName] = line.split('|');
              return { gId, winnerName };
            });
        } catch (e) {
          winners = [];
        }

        // Display giveaways
        let html = '<div class="giveaway-grid">';
        giveaways.forEach(giveaway => {
          const now = new Date();
          const start = new Date(giveaway.startDate);
          const end = new Date(giveaway.endDate);

          let statusLabel = '';
          let statusClass = '';
          let canParticipate = false;

          if (now < start) {
            statusLabel = 'Scheduled';
            statusClass = 'scheduled';
            canParticipate = false;
          } else if (giveaway.status === "ended" || now > end) {
            statusLabel = 'Ended';
            statusClass = 'ended';
            canParticipate = false;
          } else {
            statusLabel = 'Active';
            statusClass = 'active';
            canParticipate = true;
          }

          const isParticipated = participations.some(p =>
            p.giveawayId === giveaway.id && p.discordId === user.id
          );
          // Get all winners for this giveaway
          const winnerEntries = winners.filter(w => w.gId === giveaway.id && w.winnerName && w.winnerName !== "null" && w.winnerName.trim() !== "");

          html += `
            <div class="giveaway-card${statusClass === 'ended' ? ' ended' : ''}${statusClass === 'scheduled' ? ' scheduled' : ''}">
              ${giveaway.banner ? `<img src="${giveaway.banner}" alt="Giveaway Banner" style="width:100%;border-radius:10px 10px 0 0;max-height:120px;object-fit:cover;margin-bottom:10px;">` : ''}
              <div class="giveaway-title">${giveaway.title}</div>
              <div class="giveaway-reward">üéÅ <b>${giveaway.reward}</b></div>
              ${giveaway.sponsor ? `<div class="giveaway-sponsor" style="font-size:0.95em;color:#888;margin-bottom:6px;">Sponsored by: <b>${giveaway.sponsor}</b></div>` : ''}
              <div class="giveaway-status">
                Status: <span class="status-${statusClass}">${statusLabel}</span>
                <div class="giveaway-slots">Slots: <b>${giveaway.maxParticipants}</b></div>
              </div>
              <div class="giveaway-date">
                ${statusClass === 'scheduled' ? `Starts: ${start.toLocaleString()}` : `Ends: ${end.toLocaleString()}`}
              </div>
              ${statusClass === 'ended' && winnerEntries.length > 0 ? `
                <div class="winner-badge">
                  üèÜ Winner${winnerEntries.length > 1 ? 's' : ''}:
                  <ul style="margin: 0.5em 0 0 1.2em; padding: 0;">
                    ${winnerEntries.map(w => `<li>${w.winnerName}</li>`).join('')}
                  </ul>
                </div>
              ` : ''
            }
              <button 
                class="btn-participate" 
                onclick="window.location.href='giveaway-details.html?id=${giveaway.id}'"
                ${!canParticipate || isParticipated ? 'disabled' : ''}
              >
                ${statusClass === 'scheduled'
              ? 'Not Started'
              : isParticipated
                ? 'Participated'
                : statusClass === 'ended'
                  ? 'Ended'
                  : 'Participate'
            }
              </button>
              <button class="btn-view" onclick="window.location.href='giveaway-details.html?id=${giveaway.id}'">View</button>
            </div>
          `;
        });
        html += '</div>';

        document.getElementById("giveaways-content").innerHTML = html || '<p>No active giveaways</p>';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("giveaways-content").innerHTML = '<p>Error loading giveaways</p>';
      }
    }

    // Load giveaways when page loads
    window.onload = loadGiveaways;
  </script>
</body>

</html>
