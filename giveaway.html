<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway System</title>
  <link rel="stylesheet" href="giveaway.css">
  <script src="giveaway.js"></script>
</head>
<body>
  <div class="container">
    <!-- Giveaway Host Section -->
    <div class="host-section">
      <h2>Giveaway Host Settings</h2>
      <label for="host-name">Host Name:</label>
      <input type="text" id="host-name" placeholder="Enter Host Name">
      <label for="prize-name">Prize Name:</label>
      <input type="text" id="prize-name" placeholder="Enter Prize Name">
      <label for="num-winners">Number of Winners:</label>
      <input type="number" id="num-winners" min="1" placeholder="Number of Winners">
      <label for="duration">Duration:</label>
      <input type="datetime-local" id="duration">
      <button id="start-giveaway" onclick="startGiveaway()">Start Giveaway</button>
    </div>

    <!-- Giveaway Entry Section -->
    <div class="entry-section">
      <h2>Enter Giveaway</h2>
      <label for="entry-name">entry name</label>
      <input type="text" id="entry-name" placeholder="Enter your name">
      <button id="enter-giveaway" onclick="enterGiveaway()">Enter Giveaway</button>
      <div id="entries-list"></div>
    </div>

    <!-- Winner Notification Section -->
    <div class="winner-section" style="display: none;">
      <h2>Winner Notification</h2>
      <p id="winner-name"></p>
      <button id="cancel-expiry" onclick="cancelExpiry()">Cancel Expiry</button>
      <a id="contact-link" href="https://discord.gg/">Contact Page</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
