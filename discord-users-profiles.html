<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord User Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #5865f2;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 10px;
      padding: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .controls input, .controls select, .controls button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border: 3px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .username {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .role {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    /* Role colors */
    .role-rank-seller { border-color: green; }
    .role-dev { border-color: red; }
    .role-manager { border-color: goldenrod; }
    .role-data-manager { border-color: blue; }
    .role-normal-user { border-color: grey; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border: 5px solid #ccc;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      padding: 1.5rem;
      position: relative;
    }
    .modal-content img {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal h2 { margin: 0 0 10px; }
    .modal p { margin: 6px 0; }
  </style>
</head>
<body>
  <header>Discord User Profiles</header>
  <div class="controls">
    <input type="text" id="search" placeholder="Search by username...">
    <select id="filterRole">
      <option value="">All Roles</option>
      <option value="rank seller">Rank Seller</option>
      <option value="dev">Dev</option>
      <option value="manager">Manager</option>
      <option value="data manager">Data Manager</option>
      <option value="normal user">Normal User</option>
    </select>
    <select id="sort">
      <option value="username">Sort by Username</option>
      <option value="login_count">Sort by Logins</option>
      <option value="last_login">Sort by Last Login</option>
    </select>
    <button id="refresh">Refresh</button>
    <button id="download">Download JSON</button>
  </div>

  <div class="grid" id="userGrid"></div>

  <div class="modal" id="userModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://discord-auth.roumakdatta.workers.dev/users/";
    const grid = document.getElementById("userGrid");
    const modal = document.getElementById("userModal");
    const modalBody = document.getElementById("modalBody");
    const modalContent = document.getElementById("modalContent");
    const closeModal = document.getElementById("closeModal");

    let users = [];

    async function fetchUsers() {
      const res = await fetch(API_URL);
      users = await res.json();
      renderUsers();
    }

    function normalizeRole(role) {
      return (role || "normal user").toLowerCase();
    }

    function getRoleClass(role) {
      switch (role) {
        case "rank seller": return "role-rank-seller";
        case "dev": return "role-dev";
        case "manager": return "role-manager";
        case "data manager": return "role-data-manager";
        default: return "role-normal-user";
      }
    }

    function renderUsers() {
      const search = document.getElementById("search").value.toLowerCase();
      const filterRole = document.getElementById("filterRole").value;
      const sort = document.getElementById("sort").value;

      let filtered = users.filter(u => 
        u.username.toLowerCase().includes(search) ||
        (u.global_name && u.global_name.toLowerCase().includes(search))
      );

      if (filterRole) {
        filtered = filtered.filter(u => normalizeRole(u.role) === filterRole);
      }

      if (sort === "username") {
        filtered.sort((a,b) => a.username.localeCompare(b.username));
      } else if (sort === "login_count") {
        filtered.sort((a,b) => b.login_count - a.login_count);
      } else if (sort === "last_login") {
        filtered.sort((a,b) => new Date(b.last_login) - new Date(a.last_login));
      }

      grid.innerHTML = "";
      filtered.forEach(user => {
        const role = normalizeRole(user.role);
        const roleClass = getRoleClass(role);
        const card = document.createElement("div");
        card.className = `card ${roleClass}`;

        const avatar = user.avatar 
          ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
          : "https://via.placeholder.com/80?text=User";

        card.innerHTML = `
          <img src="${avatar}" class="avatar" alt="avatar">
          <div class="username">${user.global_name || user.username}</div>
          <div class="role">${role}</div>
        `;

        card.onclick = () => openModal(user, roleClass);
        grid.appendChild(card);
      });
    }

    function openModal(user, roleClass) {
      const role = normalizeRole(user.role);
      modalContent.className = `modal-content ${roleClass}`;

      const avatar = user.avatar 
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
        : "https://via.placeholder.com/100?text=User";

      modalBody.innerHTML = `
        <img src="${avatar}" alt="avatar">
        <h2>${user.global_name || user.username}</h2>
        <p><b>Username:</b> ${user.username}</p>
        <p><b>Role:</b> ${role}</p>
        <p><b>Verified:</b> ${user.verified}</p>
        <p><b>First Login:</b> ${new Date(user.first_login).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}</p>
        <p><b>Last Login:</b> ${new Date(user.last_login).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}</p>
        <p><b>Login Count:</b> ${user.login_count}</p>
        ${user.xbox ? `<p><b>Xbox:</b> ${user.xbox.name} (${user.xbox.verified ? "✅ Verified" : "❌"})</p>` : ""}
      `;
      modal.style.display = "flex";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById("search").oninput = renderUsers;
    document.getElementById("filterRole").onchange = renderUsers;
    document.getElementById("sort").onchange = renderUsers;
    document.getElementById("refresh").onclick = fetchUsers;
    document.getElementById("download").onclick = () => {
      const blob = new Blob([JSON.stringify(users,null,2)], {type:"application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "users.json";
      a.click();
    };

    fetchUsers();
  </script>
</body>
</html>
