<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord User Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      border: 3px solid grey;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .username {
      font-weight: bold;
      font-size: 18px;
    }
    .role {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    /* Role colors */
    .role-rank-seller { border-color: green; }
    .role-dev { border-color: red; }
    .role-manager { border-color: goldenrod; }
    .role-data-manager { border-color: blue; }
    .role-normal-user { border-color: grey; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Discord User Profiles</h1>
  <div id="profiles"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch("https://discord-auth.roumakdatta.workers.dev/users/");
      const data = await res.json();
      return data;
    }

    function getRoleClass(role) {
      role = role ? role.toLowerCase() : "normal user";
      if (role.includes("rank seller")) return "role-rank-seller";
      if (role.includes("dev")) return "role-dev";
      if (role.includes("manager") && !role.includes("data")) return "role-manager";
      if (role.includes("data manager")) return "role-data-manager";
      return "role-normal-user";
    }

    function createCard(user) {
      const role = user.role || "normal user";
      const card = document.createElement("div");
      card.className = `card ${getRoleClass(role)}`;
      card.innerHTML = `
        <img class="avatar" src="${user.avatar ? (user.avatar.startsWith("http") ? user.avatar : `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`) : 'https://via.placeholder.com/80'}" alt="${user.username}">
        <div class="username">${user.global_name || user.username}</div>
        <div class="role">${role}</div>
      `;
      card.addEventListener("click", () => showModal(user));
      return card;
    }

    function showModal(user) {
      const modal = document.getElementById("modal");
      const body = document.getElementById("modalBody");
      const role = user.role || "normal user";
      body.innerHTML = `
        <h2>${user.global_name || user.username}</h2>
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Role:</strong> ${role}</p>
        <p><strong>Verified:</strong> ${user.verified}</p>
        <p><strong>First Login:</strong> ${user.first_login}</p>
        <p><strong>Last Login:</strong> ${user.last_login}</p>
        <p><strong>Login Count:</strong> ${user.login_count}</p>
        ${user.xbox ? `<p><strong>Xbox:</strong> ${user.xbox.name} (${user.xbox.verified ? "Verified" : "Not Verified"})</p>` : ""}
      `;
      modal.style.display = "flex";
    }

    document.getElementById("closeBtn").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };
    window.onclick = (e) => {
      if (e.target == document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
      }
    };

    (async () => {
      const users = await fetchUsers();
      const container = document.getElementById("profiles");
      users.forEach(user => container.appendChild(createCard(user)));
    })();
  </script>
</body>
</html>
