<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/theme.js" defer></script>
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <h1>Theme Selector</h1>
    
    <div class="current-theme">
        Current Theme: <span id="current-theme-name">Loading...</span>
    </div>
    
    <div class="theme-container" id="theme-container">
        <!-- Themes will be loaded here -->
    </div>
    
    <div class="action-buttons">
        <a href="index.html" class="btn btn-secondary">
            <span class="material-icons">arrow_back</span> Back to Home
        </a>
        <button id="save-btn" class="btn" disabled>
            <span class="material-icons">save</span> Save Changes
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Available themes data - now with correct paths
            const availableThemes = [
                {
                    id: 'default/default',
                    name: 'Default Theme',
                    desc: 'The standard theme with all visual features',
                    previewColor: 'linear-gradient(135deg, #007bff, #6610f2)'
                },
                {
                    id: 'essential/essential',
                    name: 'Essential Theme',
                    desc: 'Clean and minimal theme with core styling',
                    previewColor: 'linear-gradient(135deg, #28a745, #20c997)'
                }
            ];
            
            // Display current theme
            const currentTheme = getCookie('theme') || 'default/default';
            document.getElementById('current-theme-name').textContent = 
                availableThemes.find(t => t.id === currentTheme)?.name || 'Default Theme';
            
            const container = document.getElementById('theme-container');
            let selectedTheme = currentTheme;
            
            // Create theme cards
            availableThemes.forEach(theme => {
                const card = document.createElement('div');
                card.className = `theme-card ${theme.id === currentTheme ? 'selected' : ''}`;
                card.dataset.themeId = theme.id;
                card.innerHTML = `
                    <div class="theme-preview" style="--preview-bg: ${theme.previewColor}">
                        ${theme.name}
                    </div>
                    <div class="theme-name">${theme.name}</div>
                    <div class="theme-desc">${theme.desc}</div>
                `;
                
                card.addEventListener('click', () => {
                    // Update selection
                    selectedTheme = theme.id;
                    
                    // Update UI
                    document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    
                    // Enable save button if different from current
                    document.getElementById('save-btn').disabled = selectedTheme === currentTheme;
                });
                
                container.appendChild(card);
            });
            
            // Save button handler
            document.getElementById('save-btn').addEventListener('click', () => {
                if (selectedTheme && selectedTheme !== currentTheme) {
                    setTheme(selectedTheme);
                    document.getElementById('current-theme-name').textContent = 
                        availableThemes.find(t => t.id === selectedTheme)?.name || selectedTheme;
                    document.getElementById('save-btn').disabled = true;
                    
                    // Show success feedback
                    const btn = document.getElementById('save-btn');
                    btn.innerHTML = '<span class="material-icons">check</span> Saved!';
                    setTimeout(() => {
                        btn.innerHTML = '<span class="material-icons">save</span> Save Changes';
                    }, 2000);
                }
            });
        });
        
        // [Cookie and theme functions remain the same]
    </script>
</body>
</html>
