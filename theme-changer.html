<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .theme-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .theme-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: 2px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .theme-btn.selected {
      background: #007bff;
      color: white;
    }

    .save-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .save-btn:hover {
      background: #218838;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Select Theme</h1>

  <div class="theme-buttons">
    <button class="theme-btn" onclick="selectTheme('essential')" id="essentialBtn">Essential</button>
    <button class="theme-btn" onclick="selectTheme('minecraft')" id="minecraftBtn">Minecraft</button>
  </div>

  <button class="save-btn" onclick="saveTheme()">Save Changes</button>

  <p class="footer-note">The selected theme will apply across all pages.</p>

  <script>
    let selectedTheme = 'minecraft'; // Default to Minecraft

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function selectTheme(theme) {
      selectedTheme = theme;
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById(theme + 'Btn').classList.add('selected');
    }

    function saveTheme() {
      setCookie('theme', selectedTheme, 365);
      location.reload();
    }

    window.onload = () => {
      const current = getCookie('theme') || 'minecraft';
      selectTheme(current);
    };
  </script>

</body>
</html>
