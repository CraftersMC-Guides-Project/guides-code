<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .theme-selector {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .theme-selector label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .theme-selector select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .theme-selector button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .theme-selector button:hover {
      background-color: #0056b3;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Theme Settings</h1>
  <div class="theme-selector">
    <label for="themeSelect">Choose Theme:</label>
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="essential">Essential</option>
    </select>
    <button onclick="saveTheme()">Save Changes</button>
    <p class="note">Theme will apply on all pages using the theme system.</p>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function saveTheme() {
      const selectedTheme = document.getElementById("themeSelect").value;
      setCookie("theme", selectedTheme, 365);
      alert("Theme saved! Reloading...");
      location.reload();
    }

    // Set current theme in select box
    const currentTheme = getCookie("theme") || "default";
    document.getElementById("themeSelect").value = currentTheme;
  </script>

</body>
</html>
