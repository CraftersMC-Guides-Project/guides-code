<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --drop-bg-color-option: #ffffff;
    }
    .dark-mode {
      --drop-bg-color-option: #333333;
    }

    .rarity-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
    }

    .rarity-dropdown .selected {
      padding: 6px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .rarity-dropdown .selected img {
      height: 24px;
    }

    .rarity-dropdown .options {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      border-radius: 5px;
      display: none;
      z-index: 10;
      white-space: nowrap;
      background-color: var(--drop-bg-color-option);
      flex-direction: row;
      flex-wrap: wrap;
      columns: 3;
      column-gap: 10px;
    }

    .rarity-dropdown .options div {
      padding: 5px;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
    }

    .rarity-dropdown .options div:hover {
      transform: scale(1.1);
    }

    .price-container {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .price-section {
      display: flex;
      gap: 10px;
    }

    .current-price {
      color: gold;
      font-weight: bold;
    }

    .making-price {
      color: #4CAF50; /* Green */
    }

    .selling-price {
      color: #F44336; /* Red */
    }

    .item-container {
      margin-bottom: 35px;
    }
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="minionDetails">
    <p>Loading minion details...</p>
  </div>

  <div id="footer"></div>

  <script>
    async function loadMinionDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const minionId = urlParams.get('minion');
      if (minionId) {
        try {
          const minionDetailsResponse = await fetch('market/minions.txt');
          const minionPricesResponse = await fetch('market/minion-prices.txt');

          const minionDetailsData = await minionDetailsResponse.text();
          const minionPricesData = await minionPricesResponse.text();

          const minions = JSON.parse(minionDetailsData);
          const minionPrices = JSON.parse(minionPricesData);
          
          const minion = minions.find(minion => minion.id === parseInt(minionId));

          if (minion) {
            const minionPrice = minionPrices.find(price => price.minionId === parseInt(minionId));
            const minionDetailsDiv = document.getElementById('minionDetails');
            const initialTier = 'tier1'; // Default to tier1

            minionDetailsDiv.innerHTML = `
              <div class="item-card">
                <h1>${minion.name}</h1>
                <img src="${minion.picture}" alt="${minion.name}" class="item-image">
                <div class="rarity-dropdown" id="tierDropdown">
                  <div class="selected" onclick="toggleDropdown()">
                    <span>${initialTier}</span>
                  </div>
                  <div class="options">
                    ${[...Array(11).keys()].map(i => {
                      const tier = `tier${i + 1}`;
                      return `
                        <div onclick="selectTier('${tier}', '${minion.id}')">
                          <span>${tier}</span>
                        </div>
                      `;
                    }).join('')}
                  </div>
                </div>
                <div id="minionPrice" class="price-container"></div>
                <p><strong>Category:</strong> ${minion.category}</p>
                <p><strong>ID:</strong> ${minion.id}</p>
                <p><strong>Description:</strong> ${minion.description || 'No description available'}</p>
              </div>
            `;

            window.minionPrices = minionPrices; // make it accessible globally
            updatePrice(minion.id, initialTier);
          } else {
            document.getElementById('minionDetails').innerHTML = '<p>Minion not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading minion details:', error);
          document.getElementById('minionDetails').innerHTML = '<p>Failed to load minion details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('minionDetails').innerHTML = '<p>No minion ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function toggleDropdown() {
      const dropdown = document.querySelector('.rarity-dropdown .options');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function selectTier(tier, minionId) {
      const selected = document.querySelector('.rarity-dropdown .selected span');
      selected.textContent = tier;
      document.querySelector('.rarity-dropdown .options').style.display = 'none';
      updatePrice(minionId, tier);
    }

    function updatePrice(minionId, tier) {
      const priceData = window.minionPrices.find(price => price.minionId === minionId);
      
      if (priceData) {
        const tierPrice = priceData.tierPrices?.[tier] ?? 'Price not available';
        const makingPrice = priceData.makingPrice ?? 'N/A';
        const sellingPrice = priceData.sellingPrice ?? 'N/A';
        
        document.getElementById('minionPrice').innerHTML = `
          <div class="price-section">
            <strong>Current Tier Price:</strong>
            <span class="current-price">${formatPrice(tierPrice)}</span>
          </div>
          <div class="price-section">
            <strong>Making Price:</strong>
            <span class="making-price">${formatPrice(makingPrice)}</span>
          </div>
          <div class="price-section">
            <strong>Selling Price:</strong>
            <span class="selling-price">${formatPrice(sellingPrice)}</span>
          </div>
        `;
      } else {
        document.getElementById('minionPrice').innerHTML = '<div>Price data not available</div>';
      }
    }

    function formatPrice(price) {
      return typeof price === 'number' ? `${price.toLocaleString()} coins` : price;
    }

    loadMinionDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
