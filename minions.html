<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Details - CraftersMC Guides</title>
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    .item-container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      background: var(--background-color, #f9f9f9);
    }

    .item-card {
      text-align: center;
    }

    .item-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .rarity-dropdown {
      margin: 15px 0;
    }

    .rarity-dropdown select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      background: #eee;
    }

    .price {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="item-container" id="minionDetails">Loading...</div>

  <script>
    async function loadMinion() {
      const params = new URLSearchParams(location.search);
      const minionId = params.get("minion");
      if (!minionId) return document.getElementById("minionDetails").innerHTML = "<p>No minion ID specified in URL.</p>";

      try {
        const [minionData, priceData] = await Promise.all([
          fetch("market/minions.txt").then(res => res.text()),
          fetch("market/minion-prices.txt").then(res => res.text())
        ]);

        const minions = JSON.parse(minionData);
        const prices = JSON.parse(priceData);
        const minion = minions.find(m => m.id == minionId);
        const priceObj = prices.find(p => p.minionId == minionId);

        if (!minion) return document.getElementById("minionDetails").innerHTML = "<p>Minion not found.</p>";

        const tiers = Object.keys(priceObj?.prices || {});
        const defaultTier = tiers[0] || "tier1";

        const tierOptions = tiers.map(t => `<option value="${t}">${t}</option>`).join("");

        document.getElementById("minionDetails").innerHTML = `
          <div class="item-card">
            <h1>${minion.name}</h1>
            <img src="${minion.picture}" alt="${minion.name}" class="item-image" />
            <div class="rarity-dropdown">
              <label for="tierSelect">Select Tier:</label>
              <select id="tierSelect">${tierOptions}</select>
            </div>
            <div class="price" id="priceText"></div>
            <p><strong>Category:</strong> ${minion.category}</p>
            <p><strong>Description:</strong> ${minion.description || "No description."}</p>
            <p><strong>ID:</strong> ${minion.id}</p>
          </div>
        `;

        const priceText = document.getElementById("priceText");
        const tierSelect = document.getElementById("tierSelect");

        function updatePrice() {
          const tier = tierSelect.value;
          const price = priceObj?.prices[tier] ?? "N/A";
          priceText.textContent = `Price: ${price} coins`;
        }

        tierSelect.addEventListener("change", updatePrice);
        updatePrice();

      } catch (err) {
        console.error(err);
        document.getElementById("minionDetails").innerHTML = "<p>Failed to load minion data.</p>";
      }
    }

    loadMinion();
  </script>
</body>
</html>
