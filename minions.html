<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --drop-bg-color-option: #ffffff;
    }
    .dark-mode {
      --drop-bg-color-option: #333333;
    }

    .tier-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
    }

    .tier-dropdown .selected {
      padding: 6px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .tier-dropdown .options {
      position: absolute;
      top: 100%;
      left: 0;
      border-radius: 5px;
      display: none;
      z-index: 10;
      white-space: nowrap;
      background-color: var(--drop-bg-color-option);
    }

    .tier-dropdown .options div {
      padding: 5px;
      cursor: pointer;
      text-align: center;
      transition: transform .2s;
    }

    .tier-dropdown .options div:hover {
      transform: scale(1.1);
    }

    .item-container {
      margin-bottom: 35px;
    }
  </style>
</head>

<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="minionDetails">
    <p>Loading minion details...</p>
  </div>

  <div id="footer"></div>

  <script>
    async function loadMinionDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const minionId = parseInt(urlParams.get('minion'));
      if (!isNaN(minionId)) {
        try {
          const minionDetailsResponse = await fetch('market/minions.txt');
          const minionPricesResponse = await fetch('market/minion-prices.txt');

          const minionDetailsData = await minionDetailsResponse.text();
          const minionPricesData = await minionPricesResponse.text();

          const minions = JSON.parse(minionDetailsData);
          const minionPrices = JSON.parse(minionPricesData);

          const minion = minions.find(m => m.id === minionId);

          if (minion) {
            const minionPrice = minionPrices.find(price => price.minionId === minionId);
            const minionDetailsDiv = document.getElementById('minionDetails');
            const initialTier = 1;

            minionDetailsDiv.innerHTML = `
              <div class="item-card">
                <h1>${minion.name}</h1>
                <img src="${minion.picture}" alt="${minion.name}" class="item-image">
                <div class="tier-dropdown" id="tierDropdown">
                  <div class="selected" onclick="toggleDropdown()">Tier ${initialTier}</div>
                  <div class="options">
                    ${Array.from({ length: 11 }, (_, i) => i + 1).map(t => `
                      <div onclick="selectTier(${t}, ${minion.id})">Tier ${t}</div>`).join('')}
                  </div>
                </div>
                <p><strong>Category:</strong> ${minion.category}</p>
                <p><strong>ID:</strong> ${minion.id}</p>
                <p><strong>Description:</strong> ${minion.description || 'No description available'}</p>
              </div>
            `;

            window.minionPrices = minionPrices;
          } else {
            document.getElementById('minionDetails').innerHTML = '<p>Minion not found.</p> <a href="index.html">Back to Home</a>';
          }
        } catch (error) {
          console.error('Error loading minion details:', error);
          document.getElementById('minionDetails').innerHTML = '<p>Failed to load minion details.</p> <a href="index.html">Back to Home</a>';
        }
      } else {
        document.getElementById('minionDetails').innerHTML = '<p>No minion ID specified.</p> <a href="index.html">Back to Home</a>';
      }
    }

    function toggleDropdown() {
      const dropdown = document.querySelector('.tier-dropdown .options');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function selectTier(tier, minionId) {
      document.querySelector('.tier-dropdown .selected').textContent = `Tier ${tier}`;
      document.querySelector('.tier-dropdown .options').style.display = 'none';
    }

    loadMinionDetails();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
