<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <link rel="stylesheet" href="css/minion.css">
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <!--  -->

  <div class="item-container" id="minionDetails">
    <p>Loading minion details...</p>
  </div>
  <div class="minion-nav-buttons">
    <button id="prevMinionBtn" class="btn" type="button">&larr; Previous</button>
    <button id="nextMinionBtn" class="btn" type="button">Next &rarr;</button>
  </div>

  <div id="footer"></div>

  <script>
    // Minion data manager
    const MinionManager = {
      currentMinion: null,
      minionPrices: null,
      currentTierIndex: 0,
      tierList: [],

      async loadMinionDetails() {
        try {
          const minionId = new URLSearchParams(window.location.search).get('minion');
          if (!minionId) throw new Error('No minion ID specified');

          const [minions, prices] = await Promise.all([
            this.fetchData('market/minions.txt'),
            this.fetchData('market/minion-prices.txt')
          ]);

          const minion = minions.find(m => m.id === parseInt(minionId));
          if (!minion) throw new Error('Minion not found');

          const minionPrice = prices.find(p => p.minionId === parseInt(minionId));
          if (!minionPrice) throw new Error('Price data not found');

          this.currentMinion = { ...minion, prices: minionPrice.tiers };
          this.tierList = Object.keys(this.currentMinion.prices);
          this.currentTierIndex = 0;
          this.renderMinionDetails('tier1');

          // Navigation button logic (enable/disable based on valid IDs)
          const prevBtn = document.getElementById('prevMinionBtn');
          const nextBtn = document.getElementById('nextMinionBtn');
          let prevId = null, nextId = null;
          for (let i = 0; i < minions.length; i++) {
            if (minions[i].id === parseInt(minionId)) {
              if (i > 0) prevId = minions[i-1].id;
              if (i < minions.length - 1) nextId = minions[i+1].id;
              break;
            }
          }
          if (prevId !== null && prevId !== undefined) {
            prevBtn.disabled = false;
            prevBtn.onclick = function() {
              window.location.search = '?minion=' + prevId;
            };
          } else {
            prevBtn.disabled = true;
          }
          if (nextId !== null && nextId !== undefined) {
            nextBtn.disabled = false;
            nextBtn.onclick = function() {
              window.location.search = '?minion=' + nextId;
            };
          } else {
            nextBtn.disabled = true;
          }
        } catch (error) {
          this.showError(error.message);
          // Disable both buttons if error
          const prevBtn = document.getElementById('prevMinionBtn');
          const nextBtn = document.getElementById('nextMinionBtn');
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        }
      },

      async fetchData(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        return await response.json();
      },

      renderMinionDetails(selectedTier) {
        const { name, picture, category, id, description, prices, nature, demand } = this.currentMinion;
        const tierPrices = prices[selectedTier] || [0, 0];

        document.getElementById('minionDetails').innerHTML = `
          <div class="item-card">
            <h1>${name}</h1>
            <img src="${picture}" alt="${name}" class="item-image">
            <div class="rarity-dropdown" style="display:flex;align-items:center;justify-content:center;gap:8px;margin:20px 0;">
  <button class="rarity-arrow left" onclick="MinionManager.changeTier(-1)">
    <span class="material-icons">chevron_left</span>
  </button>
  <div class="selected" id="selectedTier" style="min-width:120px;display:inline-flex;align-items:center;justify-content:center;">
    <span style="font-size:1.08em;letter-spacing:0.5px;">${selectedTier.toUpperCase()}</span>
  </div>
  <button class="rarity-arrow right" onclick="MinionManager.changeTier(1)">
    <span class="material-icons">chevron_right</span>
  </button>
</div>
            <div class="price-container">
              <div class="price-section">
                <span class="priceText">Making Cost:</span>
                <span class="making-price">${this.formatPrice(tierPrices[0])}</span>
              </div>
              <div class="price-section">
                <span class="priceText">Selling Price:</span>
                <span class="selling-price">${this.formatPrice(tierPrices[1])}</span>
              </div>
            </div>
            <p><strong>Category:</strong> ${category}</p>
            <p><strong>ID:</strong> ${id}</p>
            ${description ? `<p><strong>Description:</strong> ${description}</p>` : ''}
            <div class="stability">
              ${this.generateNatureBox(nature)}
              ${this.generateDemandBox(demand)}
            </div>
          </div>
        `;

        this.currentTierIndex = this.tierList.indexOf(selectedTier);
      },

      changeTier(direction) {
        if (!this.tierList.length) return;
        this.currentTierIndex = (this.currentTierIndex + direction + this.tierList.length) % this.tierList.length;
        const tier = this.tierList[this.currentTierIndex];
        this.renderMinionDetails(tier);
      },

      formatPrice(price) {
        return typeof price === 'number' ? `${price.toLocaleString()} coins` : 'Not available';
      },

      generateNatureBox(nature) {
        if (!nature) return '';
        let icon = '';

        if (nature.includes("STABLE")) {
          icon = '';
        } else if (nature.includes("UNDERPAID")) {
          icon = '';
        } else if (nature.includes("OVERPAID")) {
          icon = '';
        }

        let natureText = nature.replace('[', ' ').toLowerCase();
        natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
        // Overriding the natureText
        if(nature.includes("UNDERPAID")){
         natureText = "UNDERPAID";}
        else if(nature.includes("OVERPAID")){
         natureText = "OVERPAID";}
        else{
         natureText = "STABLE";}

        return `
          <div class="nature-pill ${natureText}">
            ${icon} Market Nature: ${natureText}
          </div>
        `;
      },

      generateDemandBox(demand) {
        if (!demand) return '';
        const match = demand.match(/\[(\d+)\/10\]/);
        const score = match ? parseInt(match[1]) : 0;
        const barWidth = Math.min(score * 10, 100);
        let color = score >= 7 ? 'limegreen' : score >= 4 ? 'orange' : 'red';

        return `
          <div class="demand-box">
          <div class="demand-score">
            <strong>Demand:</strong> ${demand}</div>
            <div>
              <div style="width: ${barWidth}%; background-color: ${color};"></div>
            </div>
          </div>
        `;
      },

      showError(message) {
        document.getElementById('minionDetails').innerHTML = `
          <div class="error-message">
            <p>${message}</p>
            <a href="index.html">Back to Home</a>
          </div>
        `;
      }
    };

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      MinionManager.loadMinionDetails();
    });
  </script>

  <script src="js/script.js"></script>

</body>

</html>
