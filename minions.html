<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <style>
    :root {
      --drop-bg-color-option: #ffffff;
    }
    .dark-mode {
      --drop-bg-color-option: #333333;
    }

    .rarity-dropdown {
      position: relative;
      margin: 20px 0;
      display: inline-block;
    }

    .rarity-dropdown .selected {
      padding: 6px 12px;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      user-select: none;
    }

    .rarity-dropdown .options {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      border-radius: 6px;
      background: var(--drop-bg-color-option);
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .rarity-dropdown .options div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .rarity-dropdown .options div:hover {
      background: #ccc;
    }

    .item-container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      background: var(--background-color, #f9f9f9);
    }

    .item-card {
      text-align: center;
    }

    .item-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .price-container {
      margin: 15px 0;
    }

    .price {
      font-weight: bold;
      font-size: 1.3rem;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .price img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div id="loader"><div></div><div></div><div></div></div>
  <div class="navbar"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay"></div>
  <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

  <div class="item-container" id="minionDetails">
    <p>Loading minion details...</p>
  </div>

  <div id="footer"></div>

  <script>
    async function loadMinionDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const minionId = urlParams.get('minion');
      if (!minionId) {
        document.getElementById('minionDetails').innerHTML = '<p>No minion ID specified.</p>';
        return;
      }

      try {
        const [minionRes, priceRes] = await Promise.all([
          fetch('market/minions.txt'),
          fetch('market/minion-prices.txt')
        ]);

        const minions = JSON.parse(await minionRes.text());
        const prices = JSON.parse(await priceRes.text());

        const minion = minions.find(m => m.id === parseInt(minionId));
        const priceObj = prices.find(p => p.minionId === parseInt(minionId));

        if (!minion) {
          document.getElementById('minionDetails').innerHTML = '<p>Minion not found.</p>';
          return;
        }

        window.priceMap = priceObj?.prices || {};

        const defaultTier = 'tier1';
        const minionHTML = `
          <div class="item-card">
            <h1>${minion.name}</h1>
            <img src="${minion.picture}" alt="${minion.name}" class="item-image">

            <div class="rarity-dropdown" id="tierDropdown">
              <div class="selected" onclick="toggleDropdown()"><span>${defaultTier}</span></div>
              <div class="options">
                ${Array.from({ length: 11 }, (_, i) => `<div onclick="selectTier('tier${i + 1}')">tier${i + 1}</div>`).join('')}
              </div>
            </div>

            <div id="minionPrice" class="price-container"></div>

            <p><strong>Category:</strong> ${minion.category}</p>
            <p><strong>ID:</strong> ${minion.id}</p>
            <p><strong>Description:</strong> ${minion.description || 'No description available.'}</p>
          </div>
        `;

        document.getElementById('minionDetails').innerHTML = minionHTML;
        updatePrice(defaultTier);
      } catch (err) {
        console.error(err);
        document.getElementById('minionDetails').innerHTML = '<p>Failed to load minion data.</p>';
      }
    }

    function toggleDropdown() {
      const options = document.querySelector('.rarity-dropdown .options');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function selectTier(tier) {
      document.querySelector('.rarity-dropdown .selected span').textContent = tier;
      document.querySelector('.rarity-dropdown .options').style.display = 'none';
      updatePrice(tier);
    }

    function updatePrice(tier) {
      const price = window.priceMap[tier];
      const container = document.getElementById('minionPrice');
      if (price !== undefined) {
        container.innerHTML = `<p class="price">${price.toLocaleString()} <img src="img/coin.png" alt="Coins"></p>`;
      } else {
        container.innerHTML = `<p class="price">Price not available</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadMinionDetails);
  </script>
</body>
</html>
