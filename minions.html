<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Details - CraftersMC Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/essential.css">
  <link rel="stylesheet" href="css/item.css">
  <link rel="stylesheet" href="css/minion.css">
</head>

<body>
  <div id="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <button id="float">
    <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
    <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
    <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
    <span class="material-icons" id="scrollToTopBtn">north</span>
  </button>
  <!--  -->

  <div class="minion-filter-buttons" style="display:flex;gap:10px;justify-content:center;margin:5rem 0;">
    <button class="btn minion-filter-btn" data-nature="reset">Reset Filter</button>
  </div>

  <div class="item-container" id="minionDetails">
    <p>Loading minion details...</p>
  </div>
  <div class="minion-nav-buttons">
    <button id="prevMinionBtn" class="btn" type="button">&larr; Previous</button>
    <button id="nextMinionBtn" class="btn" type="button">Next &rarr;</button>
  </div>

  <div id="footer"></div>

  <script>
    // Minion data manager
    const MinionManager = {
      currentMinion: null,
      minionPrices: null,
      currentTierIndex: 0,
      tierList: [],

      async loadMinionDetails() {
        try {
          const minionId = new URLSearchParams(window.location.search).get('minion');
          const selectedNature = new URLSearchParams(window.location.search).get('nature');
          const selectedCategory = new URLSearchParams(window.location.search).get('cat');
          if (!minionId) throw new Error('No minion ID specified');

          const [minions, prices] = await Promise.all([
            this.fetchData('market/minions.txt'),
            this.fetchData('market/minion-prices.json')
          ]);

          // Add this in your loadMinionDetails() after fetching mprices.txt
          const mpricesText = await fetch('market/mprices.txt').then(r => r.text());
          this.minionPrices = mpricesText.split('\n');

          // Filter minions by selected category and nature if present
          let filteredMinions = minions;
          if (selectedCategory) {
            filteredMinions = filteredMinions.filter(m => m.category && m.category.toLowerCase() === selectedCategory.toLowerCase());
          }
          if (selectedNature && selectedNature !== 'all') {
            filteredMinions = filteredMinions.filter(m => {
              if (!m.nature) return false;
              if (selectedNature === 'stable') return m.nature.toUpperCase().includes('STABLE');
              if (selectedNature === 'overpaid') return m.nature.toUpperCase().includes('OVERPAID');
              if (selectedNature === 'underpaid') return m.nature.toUpperCase().includes('UNDERPAID');
              return false;
            });
          }
          const minion = filteredMinions.find(m => m.id === parseInt(minionId));
          if (!minion) throw new Error('Minion not found');

          const minionPrice = prices.find(p => p.minionId === parseInt(minionId));
          if (!minionPrice) throw new Error('Price data not found');

          this.currentMinion = { ...minion, prices: minionPrice.tiers };
          this.tierList = Object.keys(this.currentMinion.prices);
          this.currentTierIndex = 0;
          this.renderMinionDetails('tier1');

          // Navigation button logic (enable/disable based on valid IDs)
          const prevBtn = document.getElementById('prevMinionBtn');
          const nextBtn = document.getElementById('nextMinionBtn');
          let prevId = null, nextId = null;
          for (let i = 0; i < filteredMinions.length; i++) {
            if (filteredMinions[i].id === parseInt(minionId)) {
              if (i > 0) prevId = filteredMinions[i-1].id;
              if (i < filteredMinions.length - 1) nextId = filteredMinions[i+1].id;
              break;
            }
          }
          if (prevId !== null && prevId !== undefined) {
            prevBtn.disabled = false;
            prevBtn.onclick = function() {
              let url = '?minion=' + prevId;
              if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
              if (selectedNature) url += '&nature=' + selectedNature;
              window.location.search = url;
            };
          } else {
            prevBtn.disabled = true;
          }
          if (nextId !== null && nextId !== undefined) {
            nextBtn.disabled = false;
            nextBtn.onclick = function() {
              let url = '?minion=' + nextId;
              if (selectedCategory) url += '&cat=' + encodeURIComponent(selectedCategory);
              if (selectedNature) url += '&nature=' + selectedNature;
              window.location.search = url;
            };
          } else {
            nextBtn.disabled = true;
          }
        } catch (error) {
          this.showError(error.message);
          // Disable both buttons if error
          const prevBtn = document.getElementById('prevMinionBtn');
          const nextBtn = document.getElementById('nextMinionBtn');
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        }
      },

      async fetchData(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        return await response.json();
      },

      renderMinionDetails(selectedTier) {
        const { name, picture, category, id, description, prices, nature, demand } = this.currentMinion;
        const tierKeys = Object.keys(prices);
        const currentTierIndex = tierKeys.indexOf(selectedTier);

        // Calculate making cost as: previous tier's making cost + current tier's price
        let makingCost = 0;
        for (let i = 0; i <= currentTierIndex; i++) {
          const tierPrice = prices[tierKeys[i]];
          if (tierPrice && tierPrice[0] !== undefined) {
            let priceVal = tierPrice[0];
            let addCost = 0;
            if (typeof priceVal === 'string' && priceVal.includes('*')) {
              const [itemIdStr, amountStr] = priceVal.split('*');
              const itemId = parseInt(itemIdStr);
              const amount = parseInt(amountStr);
              if (this.minionPrices && Array.isArray(this.minionPrices)) {
                const line = this.minionPrices.find(line => {
                  const match = line.match(/^(\d+):/);
                  return match && parseInt(match[1]) === itemId;
                });
                if (line) {
                  const match = line.match(/: \["[^"]+",\s*([\d.]+)/);
                  if (match) {
                    const itemPrice = parseFloat(match[1]);
                    addCost = itemPrice * amount;
                  }
                }
              }
            } else if (typeof priceVal === 'number') {
              addCost = priceVal;
            }
            makingCost += addCost;
          }
        }

        // Selling price is only for the current tier
        const tierPrices = prices[selectedTier] || [0, 0];
        const sellingPrice = tierPrices[1];

        document.getElementById('minionDetails').innerHTML = `
          <div class="item-card">
            <h1>${name}</h1>
            <img src="${picture}" alt="${name}" class="item-image">
            <div class="rarity-dropdown" style="display:flex;align-items:center;justify-content:center;gap:8px;margin:20px 0;">
              <button class="rarity-arrow left" onclick="MinionManager.changeTier(-1)">
                <span class="material-icons">chevron_left</span>
              </button>
              <div class="selected" id="selectedTier" style="min-width:120px;display:inline-flex;align-items:center;justify-content:center;">
                <span style="font-size:1.08em;letter-spacing:0.5px;">${selectedTier.toUpperCase()}</span>
              </div>
              <button class="rarity-arrow right" onclick="MinionManager.changeTier(1)">
                <span class="material-icons">chevron_right</span>
              </button>
            </div>
            <div class="price-container">
              <div class="price-section">
                <span class="priceText">Making Cost:</span>
                <span class="making-price">${makingCost ? makingCost.toLocaleString() + ' coins' : 'Not available'}</span>
              </div>
              <div class="price-section">
                <span class="priceText">Selling Price:</span>
                <span class="selling-price">${sellingPrice !== undefined ? sellingPrice.toLocaleString() + ' coins' : 'Not available'}</span>
              </div>
            </div>
            <p><strong>Category:</strong> ${category}</p>
            <p><strong>ID:</strong> ${id}</p>
            ${description ? `<p><strong>Description:</strong> ${description}</p>` : ''}
            <div class="stability">
              ${this.generateNatureBox(nature)}
              ${this.generateDemandBox(demand)}
            </div>
          </div>
        `;

        this.currentTierIndex = this.tierList.indexOf(selectedTier);
      },

      changeTier(direction) {
        if (!this.tierList.length) return;
        this.currentTierIndex = (this.currentTierIndex + direction + this.tierList.length) % this.tierList.length;
        const tier = this.tierList[this.currentTierIndex];
        this.renderMinionDetails(tier);
      },

      formatPrice(price) {
        // If price is a string like "157*80"
        if (typeof price === 'string' && price.includes('*')) {
          const [itemIdStr, amountStr] = price.split('*');
          const itemId = parseInt(itemIdStr);
          const amount = parseInt(amountStr);

          // Assume MinionManager.minionPrices is loaded with mprices.txt data as an array
          // Find the item in mprices.txt (should be loaded and available)
          if (this.minionPrices && Array.isArray(this.minionPrices)) {
            // mprices.txt format: id: ["name", making, selling]
            const line = this.minionPrices.find(line => {
              // Each line is like: '1: ["Enchanted rotten flesh", 849, 320]'
              const match = line.match(/^(\d+):/);
              return match && parseInt(match[1]) === itemId;
            });
            if (line) {
              // Extract the making price
              const match = line.match(/: \["[^"]+",\s*([\d.]+)/);
              if (match) {
                const itemPrice = parseFloat(match[1]);
                const total = itemPrice * amount;
                return `${total.toLocaleString()} coins`;
              }
            }
          }
          return 'Not available';
        }
        // If price is a number
        if (typeof price === 'number') {
          return `${price.toLocaleString()} coins`;
        }
        return 'Not available';
      },

      generateNatureBox(nature) {
        if (!nature) return '';
        let icon = '';

        if (nature.includes("STABLE")) {
          icon = '';
        } else if (nature.includes("UNDERPAID")) {
          icon = '';
        } else if (nature.includes("OVERPAID")) {
          icon = '';
        }

        let natureText = nature.replace('[', ' ').toLowerCase();
        natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
        // Overriding the natureText
        if(nature.includes("UNDERPAID")){
         natureText = "UNDERPAID";}
        else if(nature.includes("OVERPAID")){
         natureText = "OVERPAID";}
        else{
         natureText = "STABLE";}

        return `
          <div class="nature-pill ${natureText}">
            ${icon} Market Nature: ${natureText}
          </div>
        `;
      },

      generateDemandBox(demand) {
        if (!demand) return '';
        const match = demand.match(/\[(\d+)\/10\]/);
        const score = match ? parseInt(match[1]) : 0;
        const barWidth = Math.min(score * 10, 100);
        let color = score >= 7 ? 'limegreen' : score >= 4 ? 'orange' : 'red';

        return `
          <div class="demand-box">
          <div class="demand-score">
            <strong>Demand:</strong> ${demand}</div>
            <div>
              <div style="width: ${barWidth}%; background-color: ${color};"></div>
            </div>
          </div>
        `;
      },

      showError(message) {
        document.getElementById('minionDetails').innerHTML = `
          <div class="error-message">
            <p>${message}</p>
            <a href="index.html">Back to Home</a>
          </div>
        `;
      }
    };

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      MinionManager.loadMinionDetails();
      // Highlight active filter
      const urlParams = new URLSearchParams(window.location.search);
      const selectedNature = urlParams.get('nature') || 'all';
      const selectedCategory = urlParams.get('cat');
      document.querySelectorAll('.minion-filter-btn').forEach(btn => {
        if (btn.getAttribute('data-nature') === selectedNature) {
          btn.classList.add('active');
        } else if (selectedNature === null && btn.getAttribute('data-nature') === 'all') {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
        btn.onclick = function() {
          let base = window.location.pathname + '?minion=' + urlParams.get('minion');
          if (selectedCategory) base += '&cat=' + encodeURIComponent(selectedCategory);
          if (btn.getAttribute('data-nature') === 'reset' || btn.getAttribute('data-nature') === 'all') {
            window.location.href = base;
          } else {
            window.location.href = base + '&nature=' + btn.getAttribute('data-nature');
          }
        };
      });
    });
  </script>

  <script src="js/script.js"></script>

</body>

</html>
