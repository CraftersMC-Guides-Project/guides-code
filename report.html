
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bug Report - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            /*background-color: #1e1e2e;*/
            background: url("../Backgrounds/IMG_4502.jpeg");
            background-size: cover;
            background-position-x: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar, .sidebar {
            background-color: #1c1c1c;
        }

        .report-container {
            padding: 2rem;
            max-width: 800px;
            margin: 10vh auto;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #888;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: #888;
            margin-top: 1rem;
            background-color: #282828;
        }

        #drop-area.highlight {
            border-color: #ff4444;
        }

        #submitBtn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #fileBtn {
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            cursor: pointer;
        }

        #fileBtn:hover {
            background-color: #0056b3;
        }

        #preview {
            margin-top: 1rem;
            max-width: 100%;
        }

        .material-icons {
            vertical-align: middle;
        }

        p {
          margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 1.5rem;
            }
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 8px;
        }

        .panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999999;
            width: 300px;
            display: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: lime;
        }

        .panel.show {
            display: block;
        }

       
    </style>
</head>
<body>
    <div id="loader"><div></div><div></div><div></div></div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div class="report-container">
        <h1>Report a Bug</h1><br>
        <div class="panel" id="panel">
            <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
            <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3"/>
            <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg><br>Report Submitted, Thank you!</div>
        <form id="reportForm">
            <div class="form-group">
                <label for="username">Your In-Game Name:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="bug">Describe the Bug:</label>
                <textarea id="bug" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Image/Video (optional):</label>
                <div id="drop-area">
                    <p>Drag & drop a file here, or click below to select</p>
                    <input type="file" id="fileElem" accept="image/*,video/*" style="display:none">
                    <button type="button" id="fileBtn" onclick="fileElem.click()">Choose File</button>
                    <div id="preview"></div>
                </div>
            </div>
            <button type="submit" id="submitBtn">Submit Report</button>
        </form>
    </div>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        let uploadedFile = null;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropArea.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        });

        fileElem.addEventListener('change', () => {
            if (fileElem.files.length) {
                handleFile(fileElem.files[0]);
            }
        });

        function handleFile(file) {
            uploadedFile = file;
            preview.innerHTML = `<p>Selected: ${file.name}</p>`;
        }

        document.getElementById("reportForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();
            const webhook = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";

            const formData = new FormData();
            formData.append("username", "Bug Reporter");

            // Initialize embed with bug report data
            const embed = {
                title: "New Bug Report",
                color: 16711680,
                fields: [
                    { name: "Player", value: username, inline: true },
                    { name: "Bug Description", value: bug }
                ],
                timestamp: new Date().toISOString()
            };

            // If an image is uploaded, include it within the embed
            if (uploadedFile) {
                try {
                    const imageUrl = await uploadImage(uploadedFile); // Function to upload image to a service

                    // Add the image to the embed (inside the embed)
                    embed.image = {
                        url: imageUrl
                    };
                } catch (err) {
                    console.error("Image upload failed:", err);
                }
            }

            const payload = JSON.stringify({ embeds: [embed] });

            formData.append("payload_json", payload);
            // Do not append the file directly, since we're including it inside the embed
            // alr

            try {
                const res = await fetch(webhook, {
                    method: "POST",
                    body: formData
                });
                if (res.ok) {
                    //alert("Bug report submitted!");
                    document.getElementById("reportForm").reset();
                    preview.innerHTML = "";
                    uploadedFile = null;
                    panel.classList.add("show");
                    setTimeout(() => {
                        panel.classList.remove("show");
                    }, 3000);
                } else {
                    //alert("Failed to submit report.");
                    panel.innerHTML = "Failed to submit report.";
                    panel.style.color = "red";
                    panel.classList.add("show");
                    setTimeout(() => {
                        panel.classList.remove("show");
                    }, 3000);
                    console.error("Error submitting report:", res.statusText);
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                }
            } catch (err) {
                alert("Error submitting report.");
                console.error(err);
            }


        });

        // Example function to upload the image and get the URL (using Cloudinary or a similar service)
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "your_upload_preset"); // Replace with your Cloudinary preset

            const res = await fetch("https://api.cloudinary.com/v1_1/your_cloud_name/image/upload", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            return data.secure_url; // The URL of the uploaded image
        }
    </script>
</body>
</html>
