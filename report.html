<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Report - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            color: #ffffff;
            font-family: MyFont, sans-serif;
            margin: 0;
            padding: 0;
        }

        .background {
            background: url("../Backgrounds/IMG_4502.jpeg");
            background-color: #847474;
            background-blend-mode: multiply;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .report-container {
            max-width: 800px;
            margin: 10rem auto;
            border: 2px solid #c6c6c6;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h3 {
            font-size: 1.3rem;
            color: #242424;
            margin-bottom: 5px;
            text-align: center;
            font-family: 'MyFont';
            background: #c6c6c6;
            padding: 10px;
            box-shadow: 2px 2px 0 0 #ffffff inset, -1px -1px 0px 3px #777 inset !important;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        #reportForm {
            margin: 0 2rem;
            margin-bottom: 2rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #888;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: #888;
            margin-top: 1rem;
            background-color: #282828;
        }

        #drop-area.highlight {
            border-color: #ff4444;
        }

        #submitBtn {
            margin-top: 1rem;
            background: #c6c6c6;
            color: #3c3c3c;
            box-shadow: 2px 2px 0 0 #ffffff inset,
                -1px -1px 0px 3px #777 inset;
            justify-content: space-between;
            border: 2px solid #2a2a2a;
            cursor: pointer;
            width: 100%;
            padding: 15px 0;
        }

        #submitBtn:hover {
            border: 2px solid #fff;
            box-shadow: 2px 2px 0 0 #2ccb1d inset,
                -1px -1px 0px 3px #1d681a inset;
            background: #218306;
            color: #fff !important;
        }

        #fileBtn {
            background: #c6c6c6;
            color: #3c3c3c;
            box-shadow: 2px 2px 0 0 #ffffff inset,
                -1px -1px 0px 3px #777 inset;
            justify-content: space-between;
            border: 2px solid #2a2a2a;
            width: 100%;
            padding: 15px 0;
            cursor: pointer;
        }

        #fileBtn:hover {
            border: 2px solid #fff;
            box-shadow: 2px 2px 0 0 #2ccb1d inset,
                -1px -1px 0px 3px #1d681a inset;
            background: #218306;
            color: #fff !important;
        }

        #preview {
            margin-top: 1rem;
            max-width: 100%;
            text-align: left;
        }

        .material-icons {
            vertical-align: middle;
        }

        p {
            margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 1.5rem;
            }
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 8px;
            text-align: left;
        }

        .panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999999;
            width: 300px;
            display: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: lime;
            border: 1px solid lime;
        }

        .panel.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 10vh auto;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            display: none;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
        }

        .video-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }

        .login-message {
            text-align: center;
            color: red;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            margin-left: 2rem;
            margin-right: 2rem;
        }

        .login-button {
            margin-top: 1rem;
            background: #c6c6c6;
            color: #3c3c3c;
            box-shadow: 2px 2px 0 0 #ffffff inset,
                -1px -1px 0px 3px #777 inset;
            justify-content: space-between;
            border: 2px solid #2a2a2a;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 5px;
            text-decoration: none;
        }

        .login-button:hover {
            border: 2px solid #fff;
            box-shadow: 2px 2px 0 0 #2ccb1d inset,
                -1px -1px 0px 3px #1d681a inset;
            background: #218306;
            color: #fff !important;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="background"></div>
    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button id="float">
        <span class="material-icons" id="sweepBtn" style="background: #222; border-radius: 50px;">chevron_right</span>
        <span class="material-icons" id="homeBtn" onclick="homeBtn()">home</span>
        <span class="material-icons" id="ai" onclick="aiBtn()">smart_toy</span>
        <span class="material-icons" id="scrollToTopBtn">north</span>
    </button>

        crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block;width:90%;height:100px;z-index: 9999999;"
        data-ad-client="ca-pub-3105845866547691" data-ad-slot="9849702725"></ins>

    <div class="report-container" id="reportContainer">
        <h3>Report a Bug</h3><br>
        <div class="panel" id="panel">
            <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
                <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3" />
                <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg><br>Report Submitted, Thank you!
        </div>
        <div class="login-message" id="loginMessage" style="display: none;">
            <p>You need to be logged in to submit a bug report.</p>
            <a href="login.html" class="login-button">Login with Discord</a>
        </div>
        <form id="reportForm" style="display: none;">
            <div class="form-group">
                <label for="username">Your In-Game Name:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="bug">Describe the Bug:</label>
                <textarea id="bug" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Image/Video (optional, max 8MB):</label>
                <div id="drop-area">
                    <p>Drag & drop a file here, or click below to select</p>
                    <input type="file" id="fileElem" accept="image/*,video/*" style="display:none">
                    <button type="button" id="fileBtn" onclick="document.getElementById('fileElem').click()">Choose
                        File</button>
                    <div id="preview"></div>
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
            <button type="submit" id="submitBtn">Submit Report</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h1>Thank You!</h1>
        <p>Your bug report has been submitted successfully.</p>
        <p>We'll review it and get back to you if needed.</p>
    </div>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        const reportForm = document.getElementById("reportForm");
        const reportContainer = document.getElementById("reportContainer");
        const successMessage = document.getElementById("successMessage");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const loginMessage = document.getElementById("loginMessage");
        const fileInfo = document.getElementById("fileInfo");
        let uploadedFile = null;

        // Replace the localStorage usage with cookie-based user data retrieval
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r
            }, '');
        }

        let loggedInUsername = null;
        let loggedInUserId = null;

        document.addEventListener("DOMContentLoaded", () => {
            const storedUserCookie = getCookie("discordUser");
            if (storedUserCookie) {
                const userData = JSON.parse(storedUserCookie);
                loggedInUsername = userData.username;
                loggedInUserId = userData.id;
                reportForm.style.display = "block";
                loginMessage.style.display = "none";
            } else {
                reportForm.style.display = "none";
                loginMessage.style.display = "block";
            }
        });

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('highlight');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('highlight');
            });
        });

        dropArea.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        fileElem.addEventListener('change', () => {
            if (fileElem.files.length) {
                handleFile(fileElem.files[0]);
            }
        });

        function handleFile(file) {
            // Check file size (8MB limit)
            if (file.size > 8 * 1024 * 1024) {
                preview.innerHTML = `<p style="color: red;">File too large (max 8MB)</p>`;
                fileInfo.innerHTML = "";
                uploadedFile = null;
                return;
            }

            uploadedFile = file;

            // Display file info
            fileInfo.innerHTML = `
                <p>File: ${file.name}</p>
                <p>Size: ${formatFileSize(file.size)}</p>
                <p>Type: ${file.type}</p>
            `;

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 200px; margin-top: 10px;">`;
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <video controls class="video-preview">
                            <source src="${e.target.result}" type="${file.type}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `<p style="color: orange;">Preview not available for this file type</p>`;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            submitBtn.style.opacity = "0.7";

            const bug = document.getElementById("bug").value.trim();
            const webhook = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";
            const inGameName = document.getElementById("username").value.trim();

            try {
                let attachmentUrl = null;

                // If file is uploaded, send it first
                if (uploadedFile) {
                    progressContainer.style.display = "block";

                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('content', 'File upload for bug report');

                    // Update progress bar
                    const xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            progressBar.style.width = percentComplete + '%';
                            progressBar.textContent = Math.round(percentComplete) + '%';
                        }
                    });

                    const uploadPromise = new Promise((resolve, reject) => {
                        xhr.onreadystatechange = function () {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    const response = JSON.parse(xhr.responseText);
                                    if (response.attachments && response.attachments.length > 0) {
                                        attachmentUrl = response.attachments[0].url;
                                        resolve();
                                    } else {
                                        reject(new Error("No attachment URL returned"));
                                    }
                                } else {
                                    reject(new Error("Upload failed"));
                                }
                            }
                        };
                    });

                    xhr.open('POST', webhook + '?wait=true', true);
                    xhr.send(formData);

                    await uploadPromise;
                }

                // Create the final payload
                const payload = {
                    username: "Bug Reporter",
                    content: JSON.stringify({
                        type: "bug_report",
                        reporter: {
                            discord_id: loggedInUserId,
                            discord_username: loggedInUsername,
                            in_game_name: inGameName
                        },
                        description: bug,
                        timestamp: new Date().toISOString(),
                        attachment: uploadedFile ? {
                            url: attachmentUrl,
                            name: uploadedFile.name,
                            type: uploadedFile.type,
                            size: uploadedFile.size
                        } : null
                    }, null, 2)
                };

                // Send the report
                const response = await fetch(webhook, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    panel.classList.add("show");

                    setTimeout(() => {
                        panel.classList.remove("show");
                        reportContainer.classList.add("hidden");
                        successMessage.style.display = "block";
                    }, 2000);
                } else {
                    throw new Error("Failed to submit report");
                }
            } catch (err) {
                console.error("Error:", err);
                panel.innerHTML = "An error occurred. Please try again.";
                panel.style.color = "red";
                panel.classList.add("show");
                setTimeout(() => {
                    panel.classList.remove("show");
                }, 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Report";
                submitBtn.style.opacity = "1";
                progressContainer.style.display = "none";
            }
        });
    </script>

        crossorigin="anonymous"></script>
</body>
