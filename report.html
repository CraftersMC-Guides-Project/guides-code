<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporting - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #1e1e2e;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1e1e2e;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding: 15px;
            display: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .drop-area {
            width: 80%;
            height: 200px;
            border: 2px dashed #ccc;
            background-color: #2c2c3a;
            color: #ccc;
            text-align: center;
            line-height: 200px;
            margin: 0 auto 20px auto;
            cursor: pointer;
        }

        .file-input-wrapper {
            margin-bottom: 10px;
            text-align: center;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-wrapper label {
            padding: 10px 20px;
            background-color: #3a3a49;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container {
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            margin: 30px auto;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3a3a49;
            border: 1px solid #4f4f65;
            color: white;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4c4c6d;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #5a5a80;
        }

        .preview {
            text-align: center;
            color: #ccc;
        }

        .form-container label {
            font-size: 18px;
        }

        #loader {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar and Sidebar -->
    <div class="navbar">Bug Reporting - CraftersMC</div>
    <div class="sidebar" id="sidebar">Sidebar</div>
    <div id="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="form-container">
            <h2>Report a Bug</h2>
            <form id="reportForm">
                <label for="username">Your Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="bug">Bug Description:</label>
                <textarea id="bug" name="bug" rows="4" required></textarea>

                <!-- File Upload Section -->
                <div class="file-input-wrapper">
                    <label for="fileElem">Choose a file to upload (Image/Video)</label>
                    <input type="file" id="fileElem" accept="image/*,video/*">
                </div>

                <!-- Drag and Drop Area -->
                <div class="drop-area" id="drop-area">
                    Drag & Drop your image or video here
                </div>

                <!-- File Preview -->
                <div class="preview" id="preview"></div>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        let uploadedFile = null;

        // Prevent default actions for drag events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // Handle file drop
        dropArea.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        });

        // Handle file selection through file input
        fileElem.addEventListener('change', () => {
            if (fileElem.files.length) {
                handleFile(fileElem.files[0]);
            }
        });

        // File handling function
        function handleFile(file) {
            uploadedFile = file;
            preview.innerHTML = `<p>Selected: ${file.name}</p>`;
        }

        // Handle form submission
        document.getElementById("reportForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();
            const webhook = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";

            // Create embed data for the webhook
            const embed = {
                title: "New Bug Report",
                color: 16711680,
                fields: [
                    { name: "Player", value: username, inline: true },
                    { name: "Bug Description", value: bug }
                ],
                timestamp: new Date().toISOString()
            };

            // Prepare payload
            const payload = {
                embeds: [embed]
            };

            // Prepare the file if it exists
            const formData = new FormData();
            formData.append("payload_json", JSON.stringify(payload));

            if (uploadedFile) {
                formData.append("file", uploadedFile, uploadedFile.name); // Attach the file
            }

            try {
                const res = await fetch(webhook, {
                    method: "POST",
                    body: formData
                });
                if (res.ok) {
                    alert("Bug report submitted!");
                    document.getElementById("reportForm").reset();
                    preview.innerHTML = "";
                    uploadedFile = null;
                } else {
                    alert("Failed to submit report.");
                }
            } catch (err) {
                alert("Error submitting report.");
                console.error(err);
            }
        });
    </script>

</body>

</html>
