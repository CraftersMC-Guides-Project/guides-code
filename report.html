<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report a Bug</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    input[type="file"] {
      border: none;
      padding: 0;
    }

    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Report a Bug</h1>
  <form id="bugReportForm">
    <input type="text" id="title" placeholder="Bug Title (e.g. Shop not opening)" required />
    <input type="text" id="ign" placeholder="Your In-Game Name" required />
    <textarea id="description" placeholder="Describe the bug in detail" rows="4" required></textarea>
    <label>Upload Proof (screenshot/video):</label>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button type="submit">Submit Bug Report</button>
  </form>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";

    document.getElementById("bugReportForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const ign = document.getElementById("ign").value;
      const description = document.getElementById("description").value;
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please attach a screenshot or video as proof.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const embed = {
        title: "New Bug Report Submitted",
        color: 0xff0000,
        fields: [
          { name: "Bug Title", value: title, inline: true },
          { name: "Reported By", value: ign, inline: true },
          { name: "Description", value: description }
        ],
        timestamp: new Date().toISOString()
      };

      const payload = JSON.stringify({ embeds: [embed] });
      formData.append("payload_json", payload);

      fetch(webhookURL, {
        method: "POST",
        body: formData
      }).then(() => {
        alert("Bug report submitted successfully!");
        document.getElementById("bugReportForm").reset();
      }).catch(err => {
        alert("Error sending the report. Check console.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
