<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Bug Hunter</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/sidebar.css" />
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar"></div>

  <!-- Main Content -->
  <div class="main">
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container">
      <h1>Report a Bug Hunter</h1>
      <form id="reportForm">
        <label for="reporter">Your Discord Tag:</label>
        <input type="text" id="reporter" required>

        <label for="bugHunter">Bug Hunter's Discord Tag:</label>
        <input type="text" id="bugHunter" required>

        <label for="reason">Reason for Report:</label>
        <textarea id="reason" rows="5" required></textarea>

        <label for="screenshot">Upload Screenshot/Video (optional):</label>
        <input type="file" id="screenshot" accept="image/*,video/*">

        <button type="submit">Submit Report</button>
      </form>
      <div id="responseMessage"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
  </div>

  <script>
    // Load shared layout
    document.getElementById("navbar").innerHTML = '<object type="text/html" data="navbar.html"></object>';
    document.getElementById("footer").innerHTML = '<object type="text/html" data="footer.html"></object>';
    document.getElementById("sidebar").innerHTML = '<object type="text/html" data="sidebar.html"></object>';

    const form = document.getElementById('reportForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const reporter = document.getElementById('reporter').value.trim();
      const bugHunter = document.getElementById('bugHunter').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const fileInput = document.getElementById('screenshot');
      const file = fileInput.files[0];

      const webhookUrl = "YOUR_WEBHOOK_URL_HERE"; // Replace with actual webhook URL

      const formData = new FormData();

      const payload = {
        embeds: [{
          title: "New Bug Hunter Report",
          color: 0xff0000,
          fields: [
            { name: "Reporter", value: reporter },
            { name: "Bug Hunter", value: bugHunter },
            { name: "Reason", value: reason }
          ],
          footer: {
            text: "Bug Report System - CraftersMC"
          },
          timestamp: new Date().toISOString()
        }]
      };

      formData.append('payload_json', JSON.stringify(payload));

      if (file) {
        formData.append('file', file, file.name);
      }

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          responseMessage.textContent = "Report submitted successfully!";
          form.reset();
        } else {
          responseMessage.textContent = "Failed to send the report. Please try again.";
        }
      } catch (error) {
        console.error('Error submitting report:', error);
        responseMessage.textContent = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
