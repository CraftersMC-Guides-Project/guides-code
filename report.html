<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep all existing head content the same) ... -->
</head>
<body>
    <!-- ... (keep all existing HTML the same until the script) ... -->

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        const reportForm = document.getElementById("reportForm");
        const reportContainer = document.getElementById("reportContainer");
        const successMessage = document.getElementById("successMessage");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const loginMessage = document.getElementById("loginMessage");
        let uploadedFile = null;
        let loggedInUsername = null;
        let loggedInUserId = null;

        document.addEventListener("DOMContentLoaded", () => {
            const storedUser = localStorage.getItem("discordUser");
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                loggedInUsername = userData.username;
                loggedInUserId = userData.id;
                reportForm.style.display = "block";
                loginMessage.style.display = "none";
            } else {
                reportForm.style.display = "none";
                loginMessage.style.display = "block";
            }
        });

        // ... (keep all existing drag-and-drop and file handling code the same) ...

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            submitBtn.style.opacity = "0.7";

            const bug = document.getElementById("bug").value.trim();
            const webhook = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";
            const inGameName = document.getElementById("username").value.trim();

            let attachmentUrl = null;
            
            if (uploadedFile) {
                try {
                    // First upload the file to a temporary hosting service
                    attachmentUrl = await uploadFile(uploadedFile);
                } catch (err) {
                    console.error("File upload failed:", err);
                    panel.innerHTML = "File upload failed. Please try again.";
                    panel.style.color = "red";
                    panel.classList.add("show");
                    setTimeout(() => {
                        panel.classList.remove("show");
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Submit Report";
                        submitBtn.style.opacity = "1";
                    }, 3000);
                    return;
                }
            }

            // Create JSON payload with the file URL
            const payload = {
                username: "Bug Reporter",
                content: JSON.stringify({
                    type: "bug_report",
                    reporter: {
                        discord_id: loggedInUserId,
                        discord_username: loggedInUsername,
                        in_game_name: inGameName
                    },
                    description: bug,
                    timestamp: new Date().toISOString(),
                    attachment: attachmentUrl ? {
                        url: attachmentUrl,
                        name: uploadedFile.name,
                        type: uploadedFile.type,
                        size: uploadedFile.size
                    } : null
                }, null, 2)
            };

            try {
                // Send the webhook with the file URL
                const response = await fetch(webhook, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    panel.classList.add("show");
                    
                    setTimeout(() => {
                        panel.classList.remove("show");
                        reportContainer.classList.add("hidden");
                        successMessage.style.display = "block";
                    }, 2000);
                } else {
                    console.error("Error response:", await response.text());
                    panel.innerHTML = "Failed to submit report. Please try again.";
                    panel.style.color = "red";
                    panel.classList.add("show");
                    setTimeout(() => {
                        panel.classList.remove("show");
                    }, 3000);
                }
            } catch (err) {
                console.error("Network error:", err);
                panel.innerHTML = "Network error. Please check your connection.";
                panel.style.color = "red";
                panel.classList.add("show");
                setTimeout(() => {
                    panel.classList.remove("show");
                }, 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Report";
                submitBtn.style.opacity = "1";
                progressContainer.style.display = "none";
            }
        });

        async function uploadFile(file) {
            return new Promise((resolve, reject) => {
                progressContainer.style.display = "block";
                progressBar.style.width = "0%";
                progressBar.textContent = "0%";

                const formData = new FormData();
                formData.append('file', file);

                // Using ImgBB as an example free image hosting service
                // Note: For production, you should use your own file hosting service
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://api.imgbb.com/1/upload?key=6d992a6ab73a342e75b378cf60ebe8d4"); // Replace with your API key
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + "%";
                        progressBar.textContent = percentComplete + "%";
                    }
                };

                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.data && response.data.url) {
                                resolve(response.data.url);
                            } else {
                                reject(new Error("Invalid response from file host"));
                            }
                        } catch (err) {
                            reject(err);
                        }
                    } else {
                        reject(new Error(`Upload failed with status ${xhr.status}`));
                    }
                };

                xhr.onerror = () => {
                    reject(new Error("Network error during file upload"));
                };

                xhr.send(formData);
            });
        }
    </script>
</body>
</html>
