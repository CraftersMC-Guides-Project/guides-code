<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report a Bug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="file"] {
      padding: 8px;
      background: none;
    }

    button {
      background: crimson;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Report a Bug</h1>
  <form id="bugReportForm">
    <input type="text" id="title" placeholder="Bug Title (e.g. Shop not opening)" required />
    <input type="text" id="ign" placeholder="Your In-Game Name" required />
    <textarea id="description" placeholder="Describe the bug in detail" rows="4" required></textarea>
    <label for="fileInput">Upload Screenshot (image only):</label>
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit">Submit Bug Report</button>
  </form>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";

    document.getElementById("bugReportForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const ign = document.getElementById("ign").value;
      const description = document.getElementById("description").value;
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file || !file.type.startsWith("image/")) {
        alert("Please upload a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Data = reader.result;

        // Convert base64 to Blob
        const res = await fetch(base64Data);
        const blob = await res.blob();

        const formData = new FormData();
        formData.append("file", blob, file.name);

        const embed = {
          title: "New Bug Report Submitted",
          color: 0xff0000,
          fields: [
            { name: "Bug Title", value: title, inline: true },
            { name: "Reported By", value: ign, inline: true },
            { name: "Description", value: description }
          ],
          image: {
            url: `attachment://${file.name}`
          },
          timestamp: new Date().toISOString()
        };

        formData.append("payload_json", JSON.stringify({ embeds: [embed] }));

        fetch(webhookURL, {
          method: "POST",
          body: formData
        }).then(() => {
          alert("Bug report submitted successfully!");
          document.getElementById("bugReportForm").reset();
        }).catch(err => {
          alert("Error sending the report. Check console.");
          console.error(err);
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
