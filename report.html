<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bug Report - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            background: url("../Backgrounds/IMG_4502.jpeg");
            background-size: cover;
            background-position-x: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* [Previous CSS styles remain the same...] */

        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .upload-status {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        .video-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            background: #000;
            border-radius: 5px;
        }

        .thumbnail-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .file-info {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same...] -->

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        const reportForm = document.getElementById("reportForm");
        const reportContainer = document.getElementById("reportContainer");
        const successMessage = document.getElementById("successMessage");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        let uploadedFile = null;

        // [Previous drag/drop handlers remain the same...]

        function handleFile(file) {
            uploadedFile = file;
            const fileSize = (file.size / (1024 * 1024)).toFixed(2) + " MB";
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${e.target.result}" style="max-width: 100%; max-height: 200px;">
                        </div>
                        <div class="file-info">
                            <div>${file.name}</div>
                            <div>${fileSize} • ${file.type}</div>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } 
            else if (file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <div class="thumbnail-container">
                            <video controls class="video-preview">
                                <source src="${e.target.result}" type="${file.type}">
                                Your browser doesn't support video preview
                            </video>
                        </div>
                        <div class="file-info">
                            <div>${file.name}</div>
                            <div>${fileSize} • ${file.type}</div>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } 
            else {
                preview.innerHTML = `
                    <div class="file-info">
                        <div>${file.name}</div>
                        <div>${fileSize} • ${file.type}</div>
                        <div style="color: orange;">Note: This file type may not embed properly in Discord</div>
                    </div>
                `;
            }
        }

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Uploading...";

            const username = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();
            const webhook = "YOUR_DISCORD_WEBHOOK_URL";

            // Create embed
            const embed = {
                title: "New Bug Report",
                color: 16711680,
                fields: [
                    { name: "Player", value: username, inline: true },
                    { name: "Bug Description", value: bug }
                ],
                timestamp: new Date().toISOString()
            };

            const formData = new FormData();
            
            // Show upload progress UI
            progressContainer.style.display = "block";
            progressBar.innerHTML = '<div class="progress-text">Preparing upload...</div>';
            
            // Handle file upload
            if (uploadedFile) {
                const isImage = uploadedFile.type.startsWith('image/');
                const isVideo = uploadedFile.type.startsWith('video/');
                
                // Update status text
                progressBar.innerHTML = '<div class="progress-text">Uploading ' + 
                    (isImage ? 'image' : isVideo ? 'video' : 'file') + '... (0%)</div>';
                
                // Add to embed if it's an image
                if (isImage) {
                    embed.image = { url: "attachment://uploaded_file" };
                } 
                else if (isVideo) {
                    embed.fields.push({
                        name: "Media",
                        value: "Video attached (see below)"
                    });
                }
                
                formData.append('file', uploadedFile);
            }
            
            formData.append('payload_json', JSON.stringify({
                embeds: [embed],
                username: "Bug Reporter"
            }));

            try {
                const xhr = new XMLHttpRequest();
                
                // Upload progress tracking
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressBar.innerHTML = `<div class="progress-text">Uploading... (${percent}%)</div>`;
                        
                        // Additional status updates
                        const uploadedMB = (e.loaded / (1024 * 1024)).toFixed(2);
                        const totalMB = (e.total / (1024 * 1024)).toFixed(2);
                        document.querySelector('.upload-status').textContent = 
                            `${uploadedMB} MB of ${totalMB} MB uploaded`;
                    }
                };
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // Complete the progress bar
                        progressBar.style.width = '100%';
                        progressBar.innerHTML = '<div class="progress-text">Upload complete!</div>';
                        
                        // Show success and hide form
                        setTimeout(() => {
                            panel.classList.add("show");
                            setTimeout(() => {
                                reportContainer.classList.add("hidden");
                                successMessage.style.display = "block";
                            }, 1500);
                        }, 500);
                    } else {
                        handleError("Failed to submit report. Server returned: " + xhr.status);
                    }
                };
                
                xhr.onerror = function() {
                    handleError("Network error during upload. Please try again.");
                };
                
                xhr.open("POST", webhook, true);
                xhr.send(formData);
                
            } catch (err) {
                handleError("An unexpected error occurred: " + err.message);
            }
            
            function handleError(message) {
                progressBar.style.background = "#f44336";
                progressBar.innerHTML = `<div class="progress-text">Upload failed</div>`;
                panel.innerHTML = message;
                panel.style.color = "red";
                panel.classList.add("show");
                
                submitBtn.disabled = false;
                submitBtn.textContent = "Try Again";
                
                setTimeout(() => {
                    panel.classList.remove("show");
                }, 5000);
            }
        });
    </script>
</body>
</html>
