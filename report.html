<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bug Report - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            background: url("../Backgrounds/IMG_4502.jpeg");
            background-size: cover;
            background-position-x: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar, .sidebar {
            background-color: #1c1c1c;
        }

        .report-container {
            padding: 2rem;
            max-width: 800px;
            margin: 10vh auto;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #888;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: #888;
            margin-top: 1rem;
            background-color: #282828;
        }

        #drop-area.highlight {
            border-color: #ff4444;
        }

        #submitBtn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #fileBtn {
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            cursor: pointer;
        }

        #fileBtn:hover {
            background-color: #0056b3;
        }

        #preview {
            margin-top: 1rem;
            max-width: 100%;
        }

        .material-icons {
            vertical-align: middle;
        }

        p {
          margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 1.5rem;
            }
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 8px;
        }

        .panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999999;
            width: 300px;
            display: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: lime;
            border: 1px solid lime;
        }

        .panel.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 10vh auto;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 8px;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s;
        }

        .video-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loader"><div></div><div></div><div></div></div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <div class="report-container" id="reportContainer">
        <h1>Report a Bug</h1><br>
        <div class="panel" id="panel">
            <svg width="48" height="48" viewBox="0 0 48 48" style="vertical-align:middle; margin-bottom:10px;">
            <circle cx="24" cy="24" r="22" stroke="#00ff00" fill="transparent" stroke-width="3"/>
            <polyline points="15,25 22,32 34,18" fill="none" stroke="#00ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg><br>Report Submitted, Thank you!</div>
        <form id="reportForm">
            <div class="form-group">
                <label for="username">Your In-Game Name:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="bug">Describe the Bug:</label>
                <textarea id="bug" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Image/Video (optional):</label>
                <div id="drop-area">
                    <p>Drag & drop a file here, or click below to select</p>
                    <input type="file" id="fileElem" accept="image/*,video/*" style="display:none">
                    <button type="button" id="fileBtn" onclick="fileElem.click()">Choose File</button>
                    <div id="preview"></div>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
            <button type="submit" id="submitBtn">Submit Report</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h1>Thank You!</h1>
        <p>Your bug report has been submitted successfully.</p>
        <p>We'll review it and get back to you if needed.</p>
    </div>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        const reportForm = document.getElementById("reportForm");
        const reportContainer = document.getElementById("reportContainer");
        const successMessage = document.getElementById("successMessage");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        let uploadedFile = null;

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('highlight');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('highlight');
            });
        });

        dropArea.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        fileElem.addEventListener('change', () => {
            if (fileElem.files.length) {
                handleFile(fileElem.files[0]);
            }
        });

        function handleFile(file) {
            uploadedFile = file;
            
            // Check file type
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <p>Selected: ${file.name}</p>
                        <img src="${e.target.result}" style="max-width: 100%; max-height: 200px; margin-top: 10px;">
                    `;
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <p>Selected: ${file.name}</p>
                        <video controls class="video-preview">
                            <source src="${e.target.result}" type="${file.type}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `<p>Selected: ${file.name} (Unsupported file type)</p>`;
                uploadedFile = null;
            }
        }

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            submitBtn.style.opacity = "0.7";

            const username = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();
            const webhook = "https://discord.com/api/webhooks/1361692940933796041/w2cigWcNOTdnUaX4jIBVxbpDqVovWw0qJaEKQ-ZDG6l-E1U83vamW3mumbrbo1FOVVXV";

            // Create the embed object
            const embed = {
                title: "New Bug Report",
                color: 16711680, // Red color
                fields: [
                    { name: "Player", value: username, inline: true },
                    { name: "Bug Description", value: bug }
                ],
                timestamp: new Date().toISOString()
            };

            // Prepare form data
            const formData = new FormData();
            
            // Show progress bar if we're uploading a file
            if (uploadedFile) {
                progressContainer.style.display = "block";
                progressBar.style.width = "0%";
                progressBar.textContent = "0%";
            }

            // If an image/video is uploaded, we need to send it as a file
            if (uploadedFile && (uploadedFile.type.startsWith('image/') || uploadedFile.type.startsWith('video/'))) {
                formData.append('file', uploadedFile);
                
                // Add the image/video to the embed
                if (uploadedFile.type.startsWith('image/')) {
                    embed.image = { url: "attachment://uploaded_file" };
                } else if (uploadedFile.type.startsWith('video/')) {
                    // Discord doesn't support video embeds, so we'll just attach it
                    // and mention it in the description
                    embed.description = (embed.description || "") + "\n\n**Video attached**";
                }
            }
            
            // Add the embed to the payload
            formData.append('payload_json', JSON.stringify({
                embeds: [embed],
                username: "Bug Reporter"
            }));

            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + "%";
                        progressBar.textContent = percentComplete + "%";
                    }
                };

                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // Show success panel
                        panel.classList.add("show");
                        
                        // Hide form and show success message after delay
                        setTimeout(() => {
                            panel.classList.remove("show");
                            reportContainer.classList.add("hidden");
                            successMessage.style.display = "block";
                        }, 2000);
                    } else {
                        console.error("Error response:", xhr.responseText);
                        panel.innerHTML = "Failed to submit report. Please try again.";
                        panel.style.color = "red";
                        panel.classList.add("show");
                        setTimeout(() => {
                            panel.classList.remove("show");
                        }, 3000);
                    }
                };

                xhr.onerror = () => {
                    console.error("Network error");
                    panel.innerHTML = "Network error. Please check your connection.";
                    panel.style.color = "red";
                    panel.classList.add("show");
                    setTimeout(() => {
                        panel.classList.remove("show");
                    }, 3000);
                };

                xhr.open("POST", webhook, true);
                xhr.send(formData);

            } catch (err) {
                console.error("Error:", err);
                panel.innerHTML = "An error occurred. Please try again.";
                panel.style.color = "red";
                panel.classList.add("show");
                setTimeout(() => {
                    panel.classList.remove("show");
                }, 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Report";
                submitBtn.style.opacity = "1";
                progressContainer.style.display = "none";
            }
        });
    </script>
</body>
                                                          </html>
